<!DOCTYPE html>
<html>
<head>
<script src="auth.js"></script>
  <title>Check-In Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    .confirmation-body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .content-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px 20px;
      max-width: 400px;
      width: 90%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      text-align: center;
    }

    h1 {
      color: #0078D4;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .details {
      color: #1a1a1a;
      font-size: 16px;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .static-map {
      width: 100%;
      border-radius: 8px;
      margin: 20px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }

    img {
      display: block;
      margin: 0 auto 20px;
      max-width: 180px;
      height: auto;
    }
  </style>
</head>

<body class="confirmation-body">

<div class="content-box">
  
  <img src="mostlane-logo.jpg" alt="Mostlane Logo" style="height: 60px; margin-bottom: 20px;">

  <h1 id="statusHeading">Success</h1>

  <p class="details" id="detailText">Recording details...</p>

  <!-- STATIC MAP WITH PIN -->
  <img id="mapImage" class="static-map" src="" alt="Map Location">

  <a class="button" href="main.html">Return to Main Menu</a>

</div>

<script>
  // Extract URL parameters
  const params = new URLSearchParams(window.location.search);
  const status = params.get("status") || "Action Completed";
  const lat = params.get("lat") || "";
  const lon = params.get("lon") || "";
  const time = params.get("time") || new Date().toLocaleString();

  // Heading
  document.getElementById("statusHeading").textContent =
    status === "Check In" ? "Checked In Successfully" :
    status === "Check Out" ? "Checked Out Successfully" :
    "Action Completed";

  // Text details
  document.getElementById("detailText").innerHTML =
    `<strong>Time:</strong> ${time}<br>
     <strong>Location Recorded:</strong><br>${lat}, ${lon}`;

  // Create static map URL
  if (lat && lon) {
    const mapUrl =
      `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lon}` +
      `&zoom=17&size=400x300&markers=color:red%7C${lat},${lon}` +
      `&key=AIzaSyAGqOm3qfyYqOx7WXhMzyNZ7kcKNlcWgQM`;

    document.getElementById("mapImage").src = mapUrl;
  } else {
    document.getElementById("mapImage").style.display = "none";
  }
</script>

</body>
</html>
