
<!DOCTYPE html>
<html>
<head>
  <title>Check In Confirmation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
<script>
  if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

</head>
<body class="confirm-body">
  <style>
  body.confirm-body {
    font-family: "Segoe UI", sans-serif;
    background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
    background-size: 180%;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .button {
    display: block;
    margin: 10px auto;
    padding: 12px 20px;
    font-size: 16px;
    text-align: center;
    color: #ffffff;
    background-color: rgba(0, 74, 153, 0.6);
    text-decoration: none;
    border-radius: 6px;
    width: 90%;
    max-width: 300px;
  }

  h1 {
    background-color: rgba(0, 74, 153, 0.6);
    color: #ffffff;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 22px;
    margin-bottom: 30px;
    max-width: 90%;
    text-align: center;
  }

  </style>
  <h1 id="status"></h1>
  <p id="datetime"></p>
  <img id="map" class="map" src="" style="width: 90%; max-width: 500px;" />
  <br>
  <a class="button" href="main.html">Back to Main Menu</a>
  <script>
    const params = new URLSearchParams(window.location.search);
    const lat = params.get("lat");
    const lon = params.get("lon");
    const time = decodeURIComponent(params.get("time"));
    const status = params.get("status");

    document.getElementById("status").innerText = "You have successfully logged " + status;
    document.getElementById("datetime").innerText = "at " + time;
    document.getElementById("map").src =
      "https://maps.googleapis.com/maps/api/staticmap?center=" +
      lat + "," + lon +
      "&zoom=15&size=600x300&markers=color:red%7C" +
      lat + "," + lon +
      "&key=AIzaSyCKy2bleP7tFz6s8RcsSpwciPb9xn-id9o";
  </script>
</body>
</html>
