<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PO Menu</title>
  <style>
    /* Page background (embossed) */
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }

    /* Centered translucent card */
    .main-body {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255, 255, 255, 0.6);
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      box-sizing: border-box;
    }

    /* Standard Mostlane button style (from your first page) */
    .button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 16px;
      text-align: center;
      color: #ffffff;
      background-color: rgba(0, 74, 153, 0.6);
      text-decoration: none;
      border-radius: 6px;
      width: 90%;
      max-width: 300px;
      border: none;
      cursor: pointer;
      transition: background 0.2s ease, transform 0.1s ease;
    }

    .button:hover {
      background-color: rgba(0, 74, 153, 1);
      transform: scale(1.02);
    }

    /* Grey “Back” variant */
    .button.grey {
      background-color: rgba(120, 120, 120, 0.7);
    }
    .button.grey:hover {
      background-color: rgba(90, 90, 90, 0.85);
    }
  </style>
</head>
<body>
  <div class="main-body">
    <a href="po-start.html" class="button" id="POCreate">Create New</a>
<a href="my-pos.html" class="button" id="MyPOs">Previous Generated POs</a>
<a href="po-director.html" class="button" id="PODirector">PO Director</a>
<a href="po-costing.html" class="button" id="POCosting">PO Costing</a>
<a href="main.html" class="button grey">Back</a>
  </div>
  <script>
document.addEventListener("DOMContentLoaded", async () => {
  const username = sessionStorage.getItem("mostlaneUser");
  if (!username) return;

  const res = await fetch(
    "https://mostlane-users.jamie-def.workers.dev/user?u=" +
    encodeURIComponent(username)
  );
  const data = await res.json();
  if (!data.found) return;

  const user = data.user;
  const fullAccess = (user.FullAccess || "").toLowerCase() === "yes";

  const MAP = {
    POCreate: ["POCreate", "CreatePO", "PurchaseOrders"],
    MyPOs: ["MyPOs", "PreviousPOs", "PurchaseOrders"],
    PODirector: ["PODirector", "PO Director"],
    POCosting: ["POCosting", "PO Costing"]
  };

  Object.entries(MAP).forEach(([id, keys]) => {
    const btn = document.getElementById(id);
    if (!btn) return;

    let allowed = fullAccess;

    if (!allowed) {
      for (const k of keys) {
        if ((user[k] || "").toLowerCase() === "yes") {
          allowed = true;
          break;
        }
      }
    }

    btn.style.display = allowed ? "block" : "none";
  });
});
</script>
</body>
</html>
