
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portal Onboarding</title>
  <link rel="stylesheet" href="style.css" />
  <script>
    function getDeviceId() {
      return navigator.userAgent + '_' + Math.random().toString(36).substring(2);
    }

    function getLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const coords = position.coords.latitude + ", " + position.coords.longitude;
            callback(coords);
          },
          () => callback("GPS not allowed")
        );
      } else {
        callback("GPS not supported");
      }
    }

    async function handleSubmit(event) {
      event.preventDefault();

      const formData = {
        "First name": document.getElementById("firstName").value,
        "Last name": document.getElementById("lastName").value,
        "Email address": document.getElementById("email").value,
        "Mobile": document.getElementById("mobile").value,
        "Job role": document.getElementById("jobRole").value,
        "Home Postcode": document.getElementById("postcode").value,
        "Device ID": getDeviceId()
      };

      getLocation(async (coords) => {
        formData["Latitude & Longitude"] = coords;

        const payload = new FormData();
        for (let key in formData) {
          payload.append(key, formData[key]);
        }

        try {
          await fetch("https://forms.office.com/Pages/ResponsePage.aspx?id=EdkdtaAtke", {
            method: "POST",
            mode: "no-cors",
            body: payload
          });

          window.location.href = "confirmation.html";
        } catch (err) {
          alert("Submission failed. Please try again.");
        }
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Engineer Onboarding</h2>
    <form onsubmit="handleSubmit(event)">
      <label>First Name</label>
      <input type="text" id="firstName" required />

      <label>Last Name</label>
      <input type="text" id="lastName" required />

      <label>Email</label>
      <input type="email" id="email" required />

      <label>Mobile</label>
      <input type="tel" id="mobile" required />

      <label>Job Role</label>
      <input type="text" id="jobRole" required />

      <label>Home Postcode</label>
      <input type="text" id="postcode" required />

      <button type="submit" class="button">Submit</button>
    </form>
  </div>
</body>
</html>
