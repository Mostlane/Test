
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineer Onboarding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Engineer Onboarding</h2>
        <form action="https://forms.office.com/Pages/ResponsePage.aspx?id=WsVeACaHQ0i9YBUQaraMGa_J6nrSM2tFpIQ8AAKTugJUNUFQUUIxSk9FN1lTSkpWOFNKTzI3OEZMTi4u" method="post" target="_blank">
            <div class="form-group"><label>First Name</label><input type="text" name="firstname" required></div>
            <div class="form-group"><label>Last Name</label><input type="text" name="lastname" required></div>
            <div class="form-group"><label>Email</label><input type="email" name="email" required></div>
            <div class="form-group"><label>Mobile</label><input type="tel" name="mobile" required></div>
            <div class="form-group"><label>Job Role</label><input type="text" name="jobrole" required></div>
            <div class="form-group"><label>Home Postcode</label><input type="text" name="postcode" required></div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
