<body class="checkin-body">

<h1>Checking In...</h1>

<script>
/* ------------------------------------------------------------------------
   DEVICE VERIFICATION  (‚≠ê NEW ‚Äì NO existing code edited)
------------------------------------------------------------------------ */
async function verifyDevice() {
  const username = sessionStorage.getItem("mostlaneUser");
  if (!username) {
    alert("No user logged in.");
    window.location.href = "login.html";
    return;
  }

  const localDevice = localStorage.getItem("mostlane_device_id");
  if (!localDevice) {
    alert("üîí This device is not recognised on Mostlane Portal. Either this device is being used in Incognito mode or the device is different. Please ensure you are using your normal device and not in private browser.");
    window.location.href = "main.html";
    return;
  }

  try {
    const res = await fetch(`https://mostlane-api.jamie-def.workers.dev/device/get?user=${username}`);
    const data = await res.json();
    const expected = data.deviceID;

    if (!expected) {
      alert("No registered device found for this user. Please complete onboarding again.");
      window.location.href = "onboard.html";
      return;
    }

    if (expected !== localDevice) {
      alert("üîí This device is registered to a different user. You are not permitted to check in/out on this device. Please log in on your assigned device.");
      window.location.href = "main.html";
      return;
    }

  } catch (err) {
    console.error(err);
    alert("Error verifying device. Please try again.");
    window.location.href = "main.html";
  }
}

// Run verification immediately
verifyDevice();
</script>


<script>
/* ------------------------------------------------------------------------
   Device ID (still generated + used)
------------------------------------------------------------------------ */
let deviceID = localStorage.getItem("mostlane_device_id");
if (!deviceID) {
  deviceID = "dev-" + Math.random().toString(36).substring(2, 10);
  localStorage.setItem("mostlane_device_id", deviceID);
}

/* ------------------------------------------------------------------------
   Cloudflare Worker + Offline Queue
------------------------------------------------------------------------ */
const WORKER_URL = "https://ckeck-in-out.jamie-def.workers.dev/check";
const PENDING_KEY = "ml_pending_check_events_v1";

function getPendingChecks() {
  try { return JSON.parse(localStorage.getItem(PENDING_KEY) || "[]"); }
  catch { return []; }
}

function savePendingChecks(list) {
  localStorage.setItem(PENDING_KEY, JSON.stringify(list));
}

async function sendToWorker(payload) {
  const res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  if (!res.ok) throw new Error("Worker error");
  return res.json();
}

async function flushPendingChecks() {
  const pending = getPendingChecks();
  if (!pending.length || !navigator.onLine) return;

  const remaining = [];
  for (const ev of pending) {
    try { await sendToWorker(ev); }
    catch { remaining.push(ev); }
  }
  savePendingChecks(remaining);
}

window.addEventListener("load", flushPendingChecks);
window.addEventListener("online", flushPendingChecks);

/* ------------------------------------------------------------------------
   Automatic Check-In
------------------------------------------------------------------------ */
function startCheckIn() {

  // ‚≠ê username loaded AFTER auth.js has run
  const username = sessionStorage.getItem("mostlaneUser") || "Unknown";

  navigator.geolocation.getCurrentPosition(async pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;
    const datetime = new Date().toISOString();

    const payload = {
      type: "checkin",
      username,
      deviceID,
      datetime,
      lat,
      lon,
      fuelClaim: null,
      offlineEvent: !navigator.onLine
    };

    if (!navigator.onLine) {
      const pending = getPendingChecks();
      pending.push(payload);
      savePendingChecks(pending);

      window.location.href =
        `confirm.html?status=Check%20In&lat=${lat}&lon=${lon}&time=${encodeURIComponent(new Date().toLocaleString())}`;
      return;
    }

    try { await sendToWorker(payload); }
    catch {
      payload.offlineEvent = true;
      const pending = getPendingChecks();
      pending.push(payload);
      savePendingChecks(pending);
    }

    const now = new Date().toLocaleString();
    window.location.href =
      `confirm.html?status=Check%20In&lat=${lat}&lon=${lon}&time=${encodeURIComponent(now)}`;

  }, err => {
    alert("Please enable location to check in.\n" + err.message);
  }, { enableHighAccuracy: true, timeout: 20000 });
}

// ‚≠ê run AFTER whole page + auth.js load
window.onload = () => startCheckIn();
</script>
