<!DOCTYPE html>
<html>
<head>
<script src="auth.js"></script>
<script src="device-auth.js"></script>
<title>Check In</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="style.css" />

<script>
  if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

<style>
  body.checkin-body {
    font-family: "Segoe UI", sans-serif;
    background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
    background-size: 180%;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  h1 {
    background-color: rgba(0, 74, 153, 0.6);
    color: #ffffff;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 22px;
    margin-bottom: 30px;
    max-width: 90%;
    text-align: center;
  }
</style>
</head>

<body class="checkin-body">

<h1>Checking In...</h1>

<script>
/* -------------------------------------------------
   DEVICE ID (unchanged)
------------------------------------------------- */
let deviceID = localStorage.getItem("mostlane_device_id");
if (!deviceID) {
  deviceID = "dev-" + Math.random().toString(36).substring(2, 10);
  localStorage.setItem("mostlane_device_id", deviceID);
}

/* -------------------------------------------------
   WORKER + OFFLINE QUEUE (unchanged)
------------------------------------------------- */
const WORKER_URL = "https://check-in-out.jamie-def.workers.dev/check";
const PENDING_KEY = "ml_pending_check_events_v1";

function getPendingChecks() {
  try { return JSON.parse(localStorage.getItem(PENDING_KEY) || "[]"); }
  catch { return []; }
}

function savePendingChecks(list) {
  localStorage.setItem(PENDING_KEY, JSON.stringify(list));
}

async function sendToWorker(payload) {
  const res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });
  if (!res.ok) throw new Error("Worker error");
  return res.json();
}

/* -------------------------------------------------
   CHECK-IN FLOW (DeviceAuth source of truth)
------------------------------------------------- */
function startCheckIn() {
  const username = sessionStorage.getItem("mostlaneUsername") || "Unknown";

  navigator.geolocation.getCurrentPosition(pos => {
    const lat = pos.coords.latitude;
    const lon = pos.coords.longitude;

    // ðŸ” USE SAME DEVICE AUTH AS LOGIN
    if (window.DeviceAuth && typeof DeviceAuth.checkOnAction === "function") {
      DeviceAuth.checkOnAction(username, async () => {
        await proceedWithCheckIn(username, lat, lon);
      });
    } else {
      // Fallback â€” mirrors login behaviour
      proceedWithCheckIn(username, lat, lon);
    }

  }, err => {
    alert("Please enable location to check in.\n" + err.message);
  }, { enableHighAccuracy: true, timeout: 20000 });
}

/* -------------------------------------------------
   SUBMIT CHECK-IN (unchanged payload)
------------------------------------------------- */
async function proceedWithCheckIn(username, lat, lon) {
  const payload = {
    type: "checkin",
    username,
    deviceID,
    datetime: new Date().toISOString(),
    lat,
    lon,
    fuelClaim: null,
    offlineEvent: !navigator.onLine
  };

  if (!navigator.onLine) {
    const pending = getPendingChecks();
    pending.push(payload);
    savePendingChecks(pending);
    window.location.href = "confirm.html?status=Check%20In";
    return;
  }

  try {
    await sendToWorker(payload);
  } catch {
    payload.offlineEvent = true;
    const pending = getPendingChecks();
    pending.push(payload);
    savePendingChecks(pending);
  }

  window.location.href = "confirm.html?status=Check%20In";
}

/* -------------------------------------------------
   START (page always loads)
------------------------------------------------- */
window.onload = () => {
  startCheckIn();
};
</script>

</body>
</html>
