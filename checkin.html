
<!DOCTYPE html>
<html>
<head>
  <title>Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script>
    window.onload = function() {
      navigator.geolocation.getCurrentPosition(success, error);
      function success(position) {
        const data = {
          status: "Check In",
          lat: position.coords.latitude,
          lon: position.coords.longitude,
          device: (function() {
          let id = localStorage.getItem("mostlane_device_id");
          if (!id) {
            id = "dev-" + Math.random().toString(36).substring(2, 10);
            localStorage.setItem("mostlane_device_id", id);
          }
          return id;
        })(),
          engineer: localStorage.getItem("engineerName") || "Unknown"
        };
        fetch("https://hooks.zapier.com/hooks/catch/20261714/2xzexxb/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(data).toString()
        
        // Also send to GitHub logger
        fetch("https://1d24d222-2e9f-4bd9-b4e3-650d8bcf24cf-00-ugqjxf7cv4sj.worf.replit.dev/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            user: sessionStorage.getItem("mostlaneUser"),
            type: "checkin",
            datetime: new Date().toISOString(),
            location: "GPS: " + data.lat + "," + data.lon
          })
        });

        }).then(() => {
          const now = new Date().toLocaleString();
          window.location.href = `confirm.html?status=${data.status}&lat=${data.lat}&lon=${data.lon}&time=${encodeURIComponent(now)}`;
        }).catch(() => alert("Error submitting data."));
      }
      function error() {
        alert("Please enable location to check in.");
      }
    }
  </script>
<script>
  if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
    window.location.href = "login.html";
  }
</script>

</head>
<body class="checkin-body">
  <style>
  body.checkin-body {
    font-family: "Segoe UI", sans-serif;
    background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
    background-size: 180%;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }
  .button {
    display: block;
    margin: 10px auto;
    padding: 12px 20px;
    font-size: 16px;
    text-align: center;
    color: #ffffff;
    background-color: rgba(0, 74, 153, 0.6);
    text-decoration: none;
    border-radius: 6px;
    width: 90%;
    max-width: 300px;
  }

  h1 {
    background-color: rgba(0, 74, 153, 0.6);
    color: #ffffff;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 22px;
    margin-bottom: 30px;
    max-width: 90%;
    text-align: center;
  }

  </style>
  <h1>Checking In...</h1>
</body>
</html>
