<!DOCTYPE html>
<html>
<head>
  <title>Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script>
    function getDeviceId() {
      let id = localStorage.getItem("mostlane_device_id");
      if (!id) {
        id = "dev-" + Math.random().toString(36).substring(2, 10);
        localStorage.setItem("mostlane_device_id", id);
      }
      return id;
    }

    function getLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => callback(pos.coords.latitude, pos.coords.longitude),
          () => callback(null, null)
        );
      } else {
        callback(null, null);
      }
    }

    async function autoSubmit() {
      const engineer = localStorage.getItem("engineerName") || "Unknown";
      const deviceId = await getDeviceId();
      const timestamp = new Date().toISOString();

      getLocation((lat, lon) => {
        const data = {
          status: "Check In",
          engineer,
          deviceId,
          timestamp,
          latitude: lat?.toString() || "",
          longitude: lon?.toString() || ""
        };

        fetch("https://hooks.zapier.com/hooks/catch/20261714/2xzexxb/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(data).toString()
        })
        .then(() => {
          window.location.href = "confirmation.html?status=Check In&lat=" + data.latitude + "&lon=" + data.longitude;
        })
        .catch(() => {
          alert("Error submitting data.");
        });
      });
    }

    if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    window.onload = autoSubmit;
  </script>
</head>
<body class="checkin-body">
  <style>
  .checkin-body, .checkout-body {
    font-family: "Segoe UI", sans-serif;
    background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
    background-size: 180%;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  h1 {
    background-color: rgba(0, 74, 153, 0.6);
    color: #ffffff;
    padding: 12px 20px;
    border-radius: 8px;
    font-weight: bold;
    font-size: 22px;
    margin-bottom: 30px;
    max-width: 90%;
    text-align: center;
  }
</style>
  <h1>Check In...</h1>
</body>
</html>
