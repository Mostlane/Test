<!DOCTYPE html>
<html>
<head>
  <title>Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script>
    async function getDeviceId() {
  let id = localStorage.getItem("mostlane_device_id");
  if (!id) {
    id = "dev-" + Math.random().toString(36).substring(2, 10);
    localStorage.setItem("mostlane_device_id", id);
  }
  return id;
}
  return id;
}

    function getLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          pos => callback(pos.coords.latitude, pos.coords.longitude),
          () => callback(null, null)
        );
      } else {
        callback(null, null);
      }
    }

    async function autoSubmit() {
      const engineer = localStorage.getItem("engineerName") || "Unknown";
      const deviceId = await getDeviceId();
      const timestamp = new Date().toISOString();

      getLocation((lat, lon) => {
        const data = {
          status: "Check In",
          engineer,
          deviceId,
          timestamp,
          latitude: lat?.toString() || "",
          longitude: lon?.toString() || ""
        };

        fetch("https://hooks.zapier.com/hooks/catch/20261714/2xzexxb/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(data).toString()
        })
        .then(() => {
          window.location.href = "confirmation.html?status=Check In&lat=" + data.latitude + "&lon=" + data.longitude;
        })
        .catch(() => {
          alert("Error submitting data.");
        });
      });
    }

    if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

    window.onload = autoSubmit;
  </script>
</head>
<body>
  <h1>Check In...</h1>
</body>
</html>
