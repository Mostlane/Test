<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostlane Portal Login</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    .login-box img { height: 60px; margin-bottom: 20px; }
    .login-box input {
      box-sizing: border-box;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box a { display: block; margin-top: 15px; font-size: 14px; color: #0066cc; text-decoration: none; }
    .login-box p#error { color: red; font-size: 14px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="mostlane-logo.jpg" alt="Mostlane Logo" />
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
      <p id="error"></p>
    </form>
    <a href="onboard.html">Sign up</a>
  </div>

  <script>
    const usersJsonURL = "https://raw.githubusercontent.com/Mostlane/Test/main/users.json";
    const DEBUG = false; // set true temporarily if you want alerts with details

    // Helpers
    const utf8 = new TextEncoder();
    function hex(buf){ return Array.from(new Uint8Array(buf)).map(b=>b.toString(16).padStart(2,"0")).join(""); }
    function encodeUtf16LE(str){
      const buf = new ArrayBuffer(str.length * 2);
      const view = new Uint16Array(buf);
      for (let i=0;i<str.length;i++) view[i] = str.charCodeAt(i);
      return new Uint8Array(buf);
    }
    async function sha256Bytes(bytes){ return hex(await crypto.subtle.digest("SHA-256", bytes)); }
    async function hashUtf8(s){ return sha256Bytes(utf8.encode(s)); }
    async function hashUtf16LE(s){ return sha256Bytes(encodeUtf16LE(s)); }

    async function hashVariants(raw) {
      // remove zero-width chars Excel sometimes introduces
      const cleaned = raw.replace(/[\u200B-\u200D\uFEFF]/g, "");
      const variants = [
        cleaned,                // as typed
        cleaned.trim(),         // trimmed
        cleaned.toLowerCase(),  // lowercase
        cleaned.trim().toLowerCase()
      ];
      const results = new Set();
      for (const v of variants) {
        results.add(await hashUtf8(v));
        results.add(await hashUtf16LE(v));
      }
      return Array.from(results);
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userInput = document.getElementById('username').value.trim();
      const passInput = document.getElementById('password').value;
      const errorBox = document.getElementById('error');
      errorBox.textContent = "";

      if (!userInput || !passInput) {
        errorBox.textContent = "Please enter both username and password.";
        return;
      }

      try {
        const res = await fetch(usersJsonURL + "?v=" + Date.now());
        if (!res.ok) throw new Error("Network error");
        const data = await res.json();
        const users = data.Users || data.users || [];

        // match username exactly, but ignore stray spaces in JSON
        const user = users.find(u => (u.Username || "").trim() === userInput);
        if (!user) {
          errorBox.textContent = "Invalid login credentials.";
          return;
        }

        // status check (only if present)
        const status = (user.Status || user.status || "Active").toString().toLowerCase();
        if (status !== "active") {
          errorBox.textContent = "Account is not active.";
          return;
        }

        // try multiple hashing variants to align with Excel/browser differences
        const hashes = await hashVariants(passInput);
        const stored = (user.HashedPassword || user.passwordHash || "").toLowerCase();

        const ok = hashes.some(h => h === stored);
        if (!ok) {
          if (DEBUG) alert("No hash match.\nStored:\n" + stored + "\nComputed variants:\n" + hashes.join("\n"));
          errorBox.textContent = "Invalid login credentials.";
          return;
        }

        // âœ… success
        sessionStorage.setItem("mostlaneLoggedIn", "true");
        sessionStorage.setItem("mostlaneUser", user.Username);
        sessionStorage.setItem("mostlaneFolder", user.SharePointPath || "");
        sessionStorage.setItem("mostlaneEmployment", user.EmploymentType || "");
        sessionStorage.setItem("mostlaneVehicle", user.VehicleAssigned || "");
        sessionStorage.setItem("mostlanePermissions", JSON.stringify({
          PurchaseOrders: user.PurchaseOrders,
          CheckInOut: user.CheckInOut,
          Holiday: user.Holiday,
          Forms: user.Forms,
          Assets: user.Assets,
          AddSite: user.AddSite
        }));

        localStorage.setItem("mostlaneLoggedIn", "true");
        localStorage.setItem("mostlaneUser", user.Username);
        localStorage.setItem("mostlaneFolder", user.SharePointPath || "");
        localStorage.setItem("mostlaneExpiry", Date.now() + (12 * 60 * 60 * 1000));

        window.location.href = "main.html";
      } catch (err) {
        console.error(err);
        errorBox.textContent = "Could not load user list.";
      }
    });
  </script>
</body>
</html>
