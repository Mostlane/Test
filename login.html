
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostlane Portal Login</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    .login-box img {
      height: 60px;
      margin-bottom: 20px;
    }
    .login-box input {
      box-sizing: border-box;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box a {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #0066cc;
      text-decoration: none;
    }
    .login-box p#error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  
input[type="text"],
input[type="password"],
input[type="email"] {
  width: 100%;
  padding: 6px 8px;
  margin: 6px 0;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-size: 14px;
}

  
.login-container {
  
}

  </style>
</head>
<body>
  
  <div class="login-box">
    <img src="mostlane-logo.jpg" alt="Mostlane Logo" />
    <form id="loginForm">
      <input type="text" id="username" placeholder="Email address" required />
      <div class="form-row"><div class="form-row"><input type="password" id="password" placeholder="Password" required /></div>
<div class="form-row" style="margin-top: 8px;">
  <label style="font-size: 13px; display: flex; align-items: center; gap: 6px;">
    <input type="checkbox" id="showPassword" style="transform: scale(0.8);" onclick="togglePassword()"> Show Password
  </label>
</div></div>




      <button type="submit">Sign in</button>
      <p id="error"></p>
    </form>
    <a href="onboard.html">Sign up</a>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value;

      if ((user === "engineer" && pass === "mostlane123") || 
          (user === "admin" && pass === "admin123")) {
        sessionStorage.setItem("mostlaneLoggedIn", "true");
        window.location.href = "main.html";
      } else {
        document.getElementById("error").textContent = "Invalid login credentials.";
      }
    });
  </script>
</body>
</html>
