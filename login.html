
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mostlane Portal Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    .login-box img {
      width: 140px;
      margin-bottom: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #005eb8;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }
    .login-box a {
      display: block;
      margin-top: 12px;
      color: #005eb8;
      text-decoration: none;
      font-size: 14px;
    }
  </style>
  <script>
    function handleLogin(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      if (username === 'engineer' && password === 'mostlane123') {
        window.location.href = 'mainmenu.html';
      } else {
        alert('Incorrect username or password');
      }
    }
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="mostlane-logo.jpg" alt="Mostlane Logo" />
      <form onsubmit="handleLogin(event)">
        <input id="username" type="text" placeholder="Email address" required />
        <input id="password" type="password" placeholder="Password" required />
        <button type="submit">Sign in</button>
      </form>
      <a href="onboard.html">Sign up</a>
    </div>
  </div>
</body>
</html>
