<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostlane Portal Login</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    .login-box img { height: 60px; margin-bottom: 20px; }
    .login-box input {
      box-sizing: border-box;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box a { display: block; margin-top: 15px; font-size: 14px; color: #0066cc; text-decoration: none; }
    .login-box p#error { color: red; font-size: 14px; margin-top: 10px; }
  </style>
</head>

<body>

  <div class="login-box">
    <img src="mostlane-logo.jpg" alt="Mostlane Logo" />

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
      <p id="error"></p>
    </form>

    <a href="onboard.html">Sign up</a>
  </div>

  <!-- ✅ Device Auth System -->
  <script src="device-auth.js"></script>

  <script>
    const usersJsonURL = "https://mostlane-users.jamie-def.workers.dev/users";

    async function hashPassword(password) {
      const enc = new TextEncoder();
      const data = enc.encode(password.trim());
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      return Array.from(new Uint8Array(hashBuffer))
                  .map(b => b.toString(16).padStart(2, '0'))
                  .join('');
    }

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error');
      errorBox.textContent = "";

      try {
        const res = await fetch(usersJsonURL + '?v=' + Date.now());
        if (!res.ok) throw new Error('Network error');

        const data = await res.json();
        const users = data.Users || [];

        const user = users.find(u => u.Username.toLowerCase() === usernameInput.toLowerCase());
        if (!user) {
          errorBox.textContent = "Invalid login credentials.";
          return;
        }

        if ((user.Status || '').toLowerCase() !== 'active') {
          errorBox.textContent = "Account is not active.";
          return;
        }

        const hashedInput = await hashPassword(passwordInput);
        if (hashedInput !== (user.HashedPassword || '').toLowerCase()) {
          errorBox.textContent = "Invalid login credentials.";
          return;
        }

        // -----------------------------------------
        // ⭐ SESSION + PERSISTENT LOGIN 
        // -----------------------------------------
        const EXPIRY = Date.now() + (12 * 60 * 60 * 1000);

        function set(key, value) {
          sessionStorage.setItem(key, value);
          localStorage.setItem(key, value);
        }

        set('mostlaneLoggedIn', 'true');
        set('mostlaneUser', user.Username);
        set('mostlaneUsername', user.Username);
        set('mostlaneFolder', user.SharePointPath || '');
        set('mostlaneVehicle', user.VehicleAssigned || '');
        set('mostlaneEmployment', user.EmploymentType || '');
        localStorage.setItem('mostlaneExpiry', EXPIRY);

        // Permissions
        const perms = {
          CheckInOut: user.CheckInOut,
          Vehicles: user.Vehicles,
          Holiday: user.Holiday,
          EngineersHoursMenu: user.EngineersHoursMenu,
          HoursDashboard: user.HoursDashboard,
          PurchaseOrders: user.PurchaseOrders,
          Sites: user.Sites,
          Assets: user.Assets,
          MyDocuments: user.MyDocuments,
          Weekly: user.Weekly,
          Forms: user.Forms,
          Compliance: user.Compliance,
          Users: user.Users
        };
        sessionStorage.setItem('mostlanePermissions', JSON.stringify(perms));
        localStorage.setItem('mostlanePermissions', JSON.stringify(perms));

        // Legacy keys
        set('username', user.Username);
        set('user', user.Username);
        set('firstName', user.FirstName || '');
        set('lastName', user.LastName || '');
        set('role', user.EmploymentType || '');
        set('roleType', user.EmploymentType || '');
        set('assignedUser', user.Username);

        // Create deviceID if missing
        if (!sessionStorage.getItem('deviceID')) {
          const dev = 'dev-' + Math.random().toString(36).slice(2);
          sessionStorage.setItem('deviceID', dev);
          localStorage.setItem('deviceID', dev);
        }

        // --------------------------------------------------
        // ⭐⭐ DEVICE CHECK BEFORE ALLOWING PORTAL ENTRY ⭐⭐
        // --------------------------------------------------
        DeviceAuth.checkOnLogin(user.Username, () => {
          window.location.href = 'main.html';
        });

      } catch (err) {
        console.error(err);
        errorBox.textContent = 'Could not load user data.';
      }
    });
  </script>

</body>
</html>
