<body>
  
  <div class="login-box">
    <img src="mostlane-logo.jpg" alt="Mostlane Logo" />
    <form id="loginForm">
      <input type="text" id="username" placeholder="Email address" required />
      <div class="form-row"><div class="form-row">
<div class="form-row password-wrapper" style="position: relative;">
  <input type="password" id="password" placeholder="Password" required style="padding-right: 30px;">
  <span onclick="togglePassword()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; font-size: 14px;">üëÅÔ∏è</span>
</div>
</div>
</div>




      <button type="submit" onclick="login(event)">Sign in</button>
      <p id="error"></p>
    </form>
    <a href="onboard.html">Sign up</a>
  </div>
  
<script>
const adminUsername = "Admin";
const adminPasswordHash = "2dbbf450ca8a53d49c16a04493e76f1c86f8412ceb354347979669c721234092";

function togglePassword() {
  const pwField = document.getElementById("password");
  pwField.type = pwField.type === "password" ? "text" : "password";
}

async function hashPassword(password) {
  const msgUint8 = new TextEncoder().encode(password);
  const hashBuffer = await crypto.subtle.digest('SHA-256', msgUint8);
  const hashArray = Array.from(new Uint8Array(hashBuffer));
  const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
  return hashHex;
}

async function login(e) {
  if (e) e.preventDefault();

  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();

  if (username === adminUsername) {
    const hashed = await hashPassword(password);
    if (hashed === adminPasswordHash) {
      sessionStorage.setItem("mostlaneLoggedIn", "true");
      sessionStorage.setItem("filePath", "https://yourcompany.sharepoint.com/sites/Portal/Admin");
      window.location.href = "main.html";
      return;
    } else {
      document.getElementById("error").textContent = "Incorrect Admin password.";
      return;
    }
  }

  // If not Admin, check users.json
  fetch("https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/users.json")
    .then(response => response.json())
    .then(users => {
      const user = users.find(u => u.username.toLowerCase() === username.toLowerCase() && u.password === password);
      if (user) {
        sessionStorage.setItem("mostlaneLoggedIn", "true");
        sessionStorage.setItem("filePath", user.filepath);
        window.location.href = "main.html";
      } else {
        document.getElementById("error").textContent = "Invalid login credentials.";
      }
    })
    .catch(error => {
      console.error("Login error:", error);
      document.getElementById("error").textContent = "Login system error.";
    });
}
</script>
