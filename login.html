<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostlane Portal Login</title>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(255, 255, 255, 0.6);
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 320px;
      text-align: center;
    }
    .login-box img { height: 60px; margin-bottom: 20px; }
    .login-box input {
      box-sizing: border-box;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .login-box button {
      background-color: #0066cc;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-box a { display: block; margin-top: 15px; font-size: 14px; color: #0066cc; text-decoration: none; }
    .login-box p#error { color: red; font-size: 14px; margin-top: 10px; }
  </style>
  <!-- PWA CORE -->
<link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#003366">
<script src="/pwa.js" defer></script>
  <!-- PWA APPLE SUPPORT -->
<link rel="apple-touch-icon" href="/icons/apple-touch-icon.png?v=2">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>

<body>

  <div class="login-box">
    <img src="mostlane-logo.jpg" alt="Mostlane Logo" />

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign in</button>
      <p id="error"></p>
    </form>

    <a href="onboard.html">Sign up</a>
  </div>

  <!-- Device Auth -->
  <script src="device-auth.js"></script>

  <script>

    // ‚≠ê New helper ‚Äî safe, fallback-compatible
    function runDeviceCheckAndContinue(username) {
      try {
        if (window.DeviceAuth && typeof DeviceAuth.checkOnLogin === "function") {
          DeviceAuth.checkOnLogin(username, () => {
            window.location.href = "main.html";
          });
        } else {
          console.warn("DeviceAuth missing ‚Äî continuing login without device check");
          window.location.href = "main.html";
        }
      } catch (e) {
        console.error("DeviceAuth error:", e);
        window.location.href = "main.html";
      }
    }

    // Your original login logic ‚Äî unchanged
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const usernameInput = document.getElementById('username').value.trim();
      const passwordInput = document.getElementById('password').value.trim();
      const errorBox = document.getElementById('error');
      errorBox.textContent = "";

      try {
const res = await fetch(
  "https://login.jamie-def.workers.dev/auth/login",
  {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: usernameInput,
      password: passwordInput
    })
  }
);

let result;
try {
  result = await res.json();
} catch {
  errorBox.textContent = `Login failed (HTTP ${res.status})`;
  return;
}

if (!res.ok) {
  errorBox.textContent = result.error || `Login failed (HTTP ${res.status})`;
  return;
}

if (!result.ok) {
  errorBox.textContent = result.error || "Invalid login credentials.";
  return;
}
const user = result.user;

        // Stored session ‚Äî unchanged
        const EXPIRY = Date.now() + (12 * 60 * 60 * 1000);

        function set(key, value) {
          sessionStorage.setItem(key, value);
          localStorage.setItem(key, value);
        }

        // ‚úÖ AUTHORITATIVE LOGIN STATE (PWA SAFE)
localStorage.setItem("mostlaneLoggedIn", "true");
localStorage.setItem("mostlaneUser", user.Username);
localStorage.setItem(
  "mostlaneExpiry",
  Date.now() + 30 * 24 * 60 * 60 * 1000
);

// Optional: mirror into sessionStorage for same-run convenience
sessionStorage.setItem("mostlaneLoggedIn", "true");
sessionStorage.setItem("mostlaneUser", user.Username);
        set('mostlaneFolder', user.SharePointPath || '');
        set('mostlaneVehicle', user.VehicleAssigned || '');
        set('mostlaneEmployment', user.EmploymentType || '');

       const perms = {
  // üîê Admin permissions (THIS IS THE FIX)
  FullAccess: user.FullAccess,
  Users: user.Users,
  DeviceAdmin: user.DeviceAdmin,

  // üîπ Existing permissions (unchanged)
  CheckInOut: user.CheckInOut,
  Vehicles: user.Vehicles,
  Holiday: user.Holiday,
  EngineersHoursMenu: user.EngineersHoursMenu,
  HoursDashboard: user.HoursDashboard,
  PurchaseOrders: user.PurchaseOrders,
  Sites: user.Sites,
  Assets: user.Assets,
  MyDocuments: user.MyDocuments,
  Weekly: user.Weekly,
  Forms: user.Forms,
  Compliance: user.Compliance
};


        sessionStorage.setItem('mostlanePermissions', JSON.stringify(perms));
        localStorage.setItem('mostlanePermissions', JSON.stringify(perms));

        set('username', user.Username);
        set('user', user.Username);
        set('firstName', user.FirstName || '');
        set('lastName', user.LastName || '');
        set('role', user.EmploymentType || '');
        set('roleType', user.EmploymentType || '');
        set('assignedUser', user.Username);

        // ‚≠ê THE ONLY CHANGE: run device check here instead of redirecting
        runDeviceCheckAndContinue(user.Username);

      } catch (err) {
        console.error(err);
        errorBox.textContent = "Could not load user data.";
      }
    });
  </script>

</body>
</html>
