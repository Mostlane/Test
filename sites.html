<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Mostlane • Site Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root{
      --ml-blue:#1e66ff;
      --text:#1f2937;
      --muted:#6b7280;
      --ok:#10b981;
      --bad:#ef4444;
      --panel:rgba(255,255,255,0.70);
    }
    html,body{
      height:100%; margin:0;
      background:#e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:cover;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text)
    }
    .wrap{max-width:1200px;margin:32px auto;padding:24px;background:var(--panel);border-radius:12px;box-shadow:0 8px 24px rgba(0,0,0,.08)}
    .head{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:16px;flex-wrap:wrap}
    .title{font-size:22px;font-weight:700;letter-spacing:.2px}
    .controls{display:flex;flex-wrap:wrap;gap:10px;align-items:center}
    select,input[type="text"]{padding:10px 12px;border:1px solid #cfd6e4;border-radius:8px;background:#fff;font-size:14px;min-width:180px}
    .btn{background:var(--ml-blue);color:#fff;border:none;border-radius:8px;padding:10px 14px;font-weight:600;cursor:pointer}
    .btn:disabled{opacity:.6;cursor:not-allowed}
    .btn.outline{background:#fff;color:var(--ml-blue);border:1px solid var(--ml-blue)}
    .tabs{display:flex;gap:8px}
    .tab{padding:8px 12px;border-radius:999px;border:1px solid #cfd6e4;background:#fff;cursor:pointer;font-weight:600}
    .tab.active{background:var(--ml-blue);color:#fff;border-color:var(--ml-blue)}

    table{width:100%;border-collapse:separate;border-spacing:0 8px}
    thead th{font-size:12px;text-transform:uppercase;letter-spacing:.06em;color:var(--muted);text-align:left;padding:0 10px}
    tbody tr{background:#fff}
    tbody td{padding:12px 10px;border-top:1px solid #e5e7eb;border-bottom:1px solid #e5e7eb;vertical-align:middle}
    tbody tr td:first-child{border-left:1px solid #e5e7eb;border-top-left-radius:8px;border-bottom-left-radius:8px}
    tbody tr td:last-child{border-right:1px solid #e5e7eb;border-top-right-radius:8px;border-bottom-right-radius:8px}
    .muted{color:var(--muted)}
    .linklike{color:var(--ml-blue);font-weight:700;cursor:pointer;text-decoration:none}
    .foot{display:flex;justify-content:space-between;align-items:center;margin-top:12px;color:var(--muted);font-size:13px}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;background:#eef2ff;color:#3730a3;font-size:12px;font-weight:700}

    /* MOBILE CARD LAYOUT */
.cards-list{
  margin-top:8px;
  gap:10px;
  flex-direction:column;
  display:none;
}
    .site-card{
      background:#fff;
      border-radius:12px;
      padding:12px 14px;
      box-shadow:0 2px 6px rgba(0,0,0,0.06);
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .card-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:8px;
    }
    .card-title{
      display:flex;
      flex-direction:column;
      gap:2px;
    }
    .card-name{
      font-weight:700;
      color:var(--ml-blue);
      cursor:pointer;
    }
    .card-num{
      font-size:12px;
      color:var(--muted);
    }
    .card-row{
      font-size:13px;
      color:var(--text);
      display:flex;
      flex-wrap:wrap;
      gap:8px;
    }
    .card-row span{
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .card-row .label{
      font-weight:600;
      color:var(--muted);
    }
    .card-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:6px;
      gap:8px;
      flex-wrap:wrap;
    }
    .card-footer-left{
      display:flex;
      align-items:center;
      gap:6px;
      font-size:12px;
      color:var(--muted);
    }
    .card-footer-right{
      display:flex;
      gap:6px;
    }
    .btn-small{
      padding:8px 10px;
      font-size:13px;
    }

    .card-toggle{
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:12px;
    }
    .card-toggle input{
      transform:scale(1.15);
    }

    /* Responsive behaviour */
    @media (max-width: 820px){
      table{display:none;}
      .cards-list{display:flex;}
      .wrap{margin:16px auto;padding:16px;}
      .head{align-items:flex-start;}
    }
    @media (min-width: 821px){
      .cards-list{display:none;}
    }

    /* Modal base */
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.5);display:none;align-items:center;justify-content:center;z-index:10}
    .modal.active{display:flex}
    .modal-content{background:#fff;padding:20px;border-radius:12px;max-width:980px;width:95%;max-height:90%;overflow:auto;box-shadow:0 6px 20px rgba(0,0,0,.25)}
    .modal-content h3{margin-top:0}
    .close-btn{float:right;background:none;border:none;font-size:18px;cursor:pointer;color:#555}

    /* Details layout */
    .details-grid{
      display:grid;
      grid-template-columns:320px 1fr;
      gap:16px;
    }
    @media (max-width: 800px){
      .details-grid{grid-template-columns:1fr;gap:12px}
    }
    .image-box{
      width:300px;height:300px;max-width:100%;
      border:1px solid #e5e7eb;border-radius:12px;background:#f3f4f6;
      display:flex;align-items:center;justify-content:center;overflow:hidden
    }
    .image-box img{width:100%;height:100%;object-fit:cover}
    .image-box .placeholder{color:#6b7280;font-size:14px}

    .kv{border:1px solid #e5e7eb;border-radius:12px;overflow:hidden;background:#fff}
    .kv .row{display:grid;grid-template-columns:220px 1fr;border-top:1px solid #e5e7eb}
    .kv .row:first-child{border-top:none}
    .kv .k{background:#f9fafb;padding:10px 12px;font-weight:600}
    .kv .v{padding:10px 12px;word-break:break-word}

    .row-actions{display:flex;gap:8px;margin-top:10px}

    /* Edit-specific bits */
    .map{width:100%;height:250px;margin:10px 0;border-radius:8px;border:1px solid #e5e7eb}
    label{font-size:13px;font-weight:600;display:block;margin-top:10px}
    input,select,textarea{width:100%;box-sizing:border-box;padding:10px 12px;border:1px solid #cfd6e4;border-radius:8px;background:#fff;font-size:14px}
    .row2{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width: 700px){
      .row2{grid-template-columns:1fr;}
    }
    #uploadStatus{font-size:12px;color:var(--muted);margin-top:4px}
  </style>
</head>

  let ALL_SITES = [];

  // Maps bits (still optional)
  let map, marker;
 function ensureMapsLoaded() {
  // If already loaded, resolve immediately
  if (window.google && window.google.maps) return Promise.resolve();

  // If script tag (with callback) hasn’t run yet, wait for __gmapsReady flip
  return new Promise((resolve, reject) => {
    let waited = 0;
    const maxWait = 15000; // 15s
    const tick = 50;

    const check = () => {
      if (window.google && window.google.maps) return resolve();
      if (window.__gmapsReady === true && window.google && window.google.maps) return resolve();
      waited += tick;
      if (waited >= maxWait) return reject(new Error("Google Maps failed to load"));
      setTimeout(check, tick);
    };
    check();
  });
}
 async function initMap(lat, lon) {
  await ensureMapsLoaded();
  if (!(window.google && google.maps)) return;

  const center = {
    lat: parseFloat(lat) || 50.86,
    lng: parseFloat(lon) || -1.24
  };

  const el = document.getElementById("map");
  if (!el) return;

  map = new google.maps.Map(el, {
  center,
  zoom: 12,
  mapTypeControl: false,
  streetViewControl: false,
});
  // Use AdvancedMarker if available; otherwise Marker
  if (google.maps.marker && google.maps.marker.AdvancedMarkerElement) {
    new google.maps.marker.AdvancedMarkerElement({
      map,
      position: center,
      gmpDraggable: true
    }).addListener?.("dragend", (ev) => {
      const p = ev.latLng;
      editLat.value = p.lat().toFixed(6);
      editLon.value = p.lng().toFixed(6);
    });
  } else {
    marker = new google.maps.Marker({
  map,
  position: center,
  draggable: true
});
    marker.addListener("dragend", () => {
      const p = marker.getPosition();
      editLat.value = p.lat().toFixed(6);
      editLon.value = p.lng().toFixed(6);
    });
  }
}
  async function geocodePostcode(pc){
    try{
      await ensureMapsLoaded();
      if (!(window.google && google.maps)) throw new Error("Maps not ready");
      return await new Promise((resolve, reject)=>{
        const geocoder = new google.maps.Geocoder();
        geocoder.geocode({ address: pc }, (results, status) => {
          if (status === "OK" && results[0]) {
            const loc = results[0].geometry.location;
            resolve({ lat: loc.lat(), lng: loc.lng() });
          } else reject(new Error(status));
        });
      });
    }catch{
      return null;
    }
  }
 async function calcMileage(lat, lon) {
  try {
    await ensureMapsLoaded();
    const service = new google.maps.DistanceMatrixService();

    return await new Promise((resolve) => {
      service.getDistanceMatrix(
        {
          origins: [HQ_POSTCODE],
          destinations: [{ lat: parseFloat(lat), lng: parseFloat(lon) }],
          travelMode: google.maps.TravelMode.DRIVING,
          unitSystem: google.maps.UnitSystem.IMPERIAL,
        },
        (result, status) => {
          if (status !== "OK") return resolve("");

          const row = result.rows[0];
          if (!row || !row.elements || !row.elements[0]) return resolve("");

          const dist = row.elements[0].distance?.value; // metres

          if (!dist) return resolve("");

          const miles = dist / 1609.34; // convert to miles
          resolve(miles.toFixed(1));
        }
      );
    });
  } catch (err) {
    console.error("Mileage error:", err);
    return "";
  }
}
  // Helpers
  function ucClient(k){
    const v = (k||"").toLowerCase();
    if (v==="els") return "ELS";
    if (v==="els_private") return "ELS Private";
    if (v==="wenzels") return "Wenzel’s";
    if (v==="cobra") return "Cobra";
    if (v==="projects" || v==="project") return "Project";
    if (v==="retail") return "Retail";
    return k || "";
  }
  function roundTrip(m){
    const n = parseFloat(m);
    if (isNaN(n)) return "-";
    return (Math.round(n*2*10)/10);
  }
  function telOf(site){
    return site.telephone || site.phone || site.managerPhone || site.areaManagerPhone || "";
  }

  // Worker IO
  async function fetchAllSites() {
    statusEl.textContent = "Loading sites...";
    const res = await fetch(`${workerBase}/get-sites?category=all`);
    const data = await res.json();
    ALL_SITES = Array.isArray(data)?data:[];
    renderRows();
    statusEl.textContent = "Ready";
  }
 async function saveSiteChanges(site, oldSiteNumberIfChanged = null) {
  const cat = (site.client || "").toLowerCase();

  // Decide if this is a brand-new site (no existing record with same siteNumber + client)
  const trimmedNew = String(site.siteNumber || "").trim();
  const isNew =
    !oldSiteNumberIfChanged &&
    !ALL_SITES.some(
      s =>
        String(s.siteNumber || "").trim() === trimmedNew &&
        (s.client || "").toLowerCase() === cat
    );

  const endpoint = isNew ? "add-site" : "update-site";

  const url = new URL(`${workerBase}/${endpoint}?category=${cat}`);
  if (!isNew && oldSiteNumberIfChanged) {
    url.searchParams.set("oldSiteNumber", oldSiteNumberIfChanged);
  }

  const r = await fetch(url.toString(), {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(site)
  });

  const j = await r.json().catch(() => ({}));

  if (!r.ok || j.success === false) {
    console.error("Worker save error:", j);
    throw new Error("Save failed");
  }
}
  // Filtering + render
  function getFiltered() {
    const cat = filterEl.value;
    const q = searchEl.value.trim().toLowerCase();
    let list = ALL_SITES.filter(s => (showInactive ? !s.active : s.active!==false));
    if (cat !== "all") list = list.filter(s => (s.client || "").toLowerCase() === cat);
    if (q) {
      list = list.filter(s =>
        (s.siteName || "").toLowerCase().includes(q) ||
        (s.siteNumber || "").toLowerCase().includes(q) ||
        (s.postcode || "").toLowerCase().includes(q) ||
        (telOf(s) || "").toLowerCase().includes(q)
      );
    }
    return list;
  }

  async function handleToggleActive(site, inputEl){
    const newVal = !!inputEl.checked;
    const old = site.active!==false;
    try{
      site.active = newVal;
      await saveSiteChanges({ ...site, active:newVal });
      renderRows(); // may move between tabs
    }catch(e){
      console.error(e);
      site.active = old;
      inputEl.checked = old;
      alert("Failed to update active status");
    }
  }

  function renderRows() {
    const filtered = getFiltered();
    rowsEl.innerHTML = "";
    cardsEl.innerHTML = "";

    if (!filtered.length) {
      rowsEl.innerHTML = `<tr><td colspan="8" style="text-align:center;color:#999;">No sites found</td></tr>`;
      document.getElementById("count").textContent = "0 sites";
      return;
    }

    for (const s of filtered) {
      const mileageTxt = (s.mileageFromHQ ?? "-");
      const rt = roundTrip(s.mileageFromHQ);

      // TABLE ROW (desktop)
      const tr = document.createElement("tr");
      tr.innerHTML = `
       <td>${s.client==="projects" ? (s.jobNumber || "(pending)") : (s.siteNumber || "-")}</td>
        <td><a class="linklike" data-action="details">${s.siteName || "-"}</a></td>
        <td><span class="badge">${ucClient(s.client)}</span></td>
        <td>${s.postcode || "-"}</td>
        <td>${telOf(s) || "-"}</td>
        <td>
          <label style="display:inline-flex;align-items:center;gap:6px;">
            <input type="checkbox" data-action="toggle-active" ${s.active!==false?'checked':''}>
            <span>${s.active!==false?'Active':'Inactive'}</span>
          </label>
        </td>
        <td>${mileageTxt} mi <span class="muted">(round trip ${rt} mi)</span></td>
        <td><button class="btn outline" data-action="edit">Edit</button></td>
      `;
      tr.querySelector('[data-action="details"]').onclick = ()=>openDetails(s);
      tr.querySelector('[data-action="edit"]').onclick = ()=>openEdit(s);
      tr.querySelector('[data-action="toggle-active"]').onchange = (ev)=>handleToggleActive(s, ev.target);
      rowsEl.appendChild(tr);

      // CARD (mobile)
      const card = document.createElement("div");
      card.className = "site-card";
      card.innerHTML = `
        <div class="card-header">
          <div class="card-title">
            <span class="card-name" data-action="details">${s.siteName || "-"}</span>
     <span class="card-num">
  ${s.client==="projects"
    ? `Job ${s.jobNumber || "(pending)"}`
    : `#${s.siteNumber || "-"}`
  }
</span>
          </div>
          <span class="badge">${ucClient(s.client)}</span>
        </div>
        <div class="card-row">
          <span><span class="label">Postcode:</span> ${s.postcode || "-"}</span>
          <span><span class="label">Phone:</span> ${telOf(s) || "-"}</span>
        </div>
        <div class="card-row">
          <span class="card-toggle">
            <input type="checkbox" data-action="toggle-active" ${s.active!==false?'checked':''}>
            <span>${s.active!==false?'Active':'Inactive'}</span>
          </span>
        </div>
        <div class="card-footer">
          <div class="card-footer-left">
            <span>${mileageTxt} mi</span>
            <span class="muted">(RT ${rt} mi)</span>
          </div>
          <div class="card-footer-right">
            <button class="btn outline btn-small" data-action="edit">Edit</button>
            <button class="btn btn-small" data-action="view">View</button>
          </div>
        </div>
      `;
      const cDetails = card.querySelector('[data-action="details"]');
      const cEdit = card.querySelector('[data-action="edit"]');
      const cView = card.querySelector('[data-action="view"]');
      const cToggle = card.querySelector('[data-action="toggle-active"]');

      cDetails.onclick = ()=>openDetails(s);
      cView.onclick = ()=>openDetails(s);
      cEdit.onclick = ()=>openEdit(s);
      cToggle.onchange = (ev)=>handleToggleActive(s, ev.target);

      cardsEl.appendChild(card);
    }

    document.getElementById("count").textContent = `${filtered.length} site${filtered.length!==1?"s":""}`;
  }

  // DETAILS
  function openDetails(site){
    detailsTitle.textContent = `${site.siteName || "Site"} (${site.siteNumber || "-"})`;
    // image
    detailsImageBox.innerHTML = "";
    const imgURL = site.imageURL || site.image || "";
    if (imgURL) {
      const img = new Image();
      img.onload = ()=> detailsImageBox.appendChild(img);
      img.onerror = ()=> detailsImageBox.innerHTML = `<div class="placeholder">Image failed to load</div>`;
      img.src = imgURL;
    } else {
      detailsImageBox.innerHTML = `<div class="placeholder">No Image Available</div>`;
    }
    // SharePoint
    if (site.sharepointURL) {
      detailsSharepoint.style.display = "inline-block";
      detailsSharepoint.href = site.sharepointURL;
    } else {
      detailsSharepoint.style.display = "none";
    }
    // all fields
    const preferredOrder = [
      "client","siteNumber","jobNumber","siteName","postcode","telephone","phone",
      "email","managerName","managerPhone","managerEmail",
      "area","areaManager","areaManagerPhone","areaClientExperienceManager","areaClientExperienceManagerPhone",
      "street","address1","address2","town","county","carPark",
      "mondayHours","tuesdayHours","wednesdayHours","thursdayHours","fridayHours","saturdayHours","sundayHours",
      "mileageFromHQ","lat","lon","openDate","closedDate","storeType","sharepointURL","imageURL","lastUpdated","active"
    ];
    const niceLabel = (k)=>{
      const map = {
        client:"Client", siteNumber:"#",jobNumber:"Job Number", siteName:"Site Name", postcode:"Postcode",
        telephone:"Telephone", phone:"Phone", email:"Email",
        managerName:"Manager", managerPhone:"Manager Phone", managerEmail:"Manager Email",
        area:"Area", areaManager:"Area Manager", areaManagerPhone:"Area Manager Phone",
        areaClientExperienceManager:"Area Client Experience Manager",
        areaClientExperienceManagerPhone:"ACEM Phone",
        street:"Street", address1:"Address 1", address2:"Address 2", town:"Town", county:"County",
        carPark:"Parking", mondayHours:"Monday Hours", tuesdayHours:"Tuesday Hours", wednesdayHours:"Wednesday Hours",
        thursdayHours:"Thursday Hours", fridayHours:"Friday Hours", saturdayHours:"Saturday Hours", sundayHours:"Sunday Hours",
        mileageFromHQ:"Mileage (one way, mi)", lat:"Latitude", lon:"Longitude",
        openDate:"Open Date", closedDate:"Closed Date", storeType:"Store Type",
        sharepointURL:"SharePoint URL", imageURL:"Image URL", lastUpdated:"Last Updated", active:"Active"
      };
      return map[k] || k.replace(/([A-Z])/g,' $1').replace(/^\w/,c=>c.toUpperCase());
    };
    const seen = new Set();
    const rows = [];
    const pushRow = (k,v)=>{
      if (v===undefined || v===null || v==="") return;
      seen.add(k);
      rows.push(`<div class="row"><div class="k">${niceLabel(k)}</div><div class="v">${(k==="client")?ucClient(v):v}</div></div>`);
    };
    preferredOrder.forEach(k=>pushRow(k, site[k]));
    Object.keys(site).sort().forEach(k=>{
      if (seen.has(k)) return;
      pushRow(k, site[k]);
    });
    detailsKV.innerHTML = rows.join("") || `<div class="row"><div class="k">Info</div><div class="v">No data</div></div>`;
    detailsModal.classList.add("active");
  }
  closeDetailsBtn.onclick = ()=>detailsModal.classList.remove("active");

  // EDIT
  function openEdit(site){
  currentEditing = structuredClone(site || { client: filterEl.value || "retail", active:true, siteNumber: undefined });
    modalTitle.textContent = site?.siteNumber ? `Edit ${site.siteNumber}` : "Add Site";
    editClient.value = (currentEditing.client||"retail").toLowerCase();
    editNumber.value = currentEditing.siteNumber || "";
    // Project mode → hide Site Number, show Job Number
const isProject = (currentEditing.client || "").toLowerCase() === "projects";

document.getElementById("siteNumberRow").style.display = isProject ? "none" : "flex";
document.getElementById("jobNumberRow").style.display = isProject ? "block" : "none";

// Populate read-only job number if editing an existing project
const jobInput = document.getElementById("editJobNumber");
jobInput.value = isProject
  ? (currentEditing.jobNumber || "(auto on save)")
  : "";
        // --- NEW: fetch preview job number for new Projects ---
    if (isProject && !currentEditing.jobNumber) {
      jobInput.value = "Loading...";
      fetch(`${workerBase}/next-project-job-number`)
        .then(r => r.json())
        .then(j => {
          if (j?.next) jobInput.value = `Next: ${j.next}`;
          else jobInput.value = "(auto on save)";
        })
        .catch(() => {
          jobInput.value = "(auto on save)";
        });
    }
    editActive.value = (currentEditing.active!==false) ? "true" : "false";
    editName.value = currentEditing.siteName || "";
    editPostcode.value = currentEditing.postcode || "";
    editPhone.value = telOf(currentEditing) || "";
    editImageUrl.value = currentEditing.imageURL || currentEditing.image || "";
    editLat.value = currentEditing.lat ?? "";
    editLon.value = currentEditing.lon ?? "";
    editMileage.value = currentEditing.mileageFromHQ ?? "";
    editSharepoint.value = currentEditing.sharepointURL || "";
    uploadStatus.textContent = "";

    editModal.classList.add("active");
    initMap(currentEditing.lat, currentEditing.lon);
  }
  function closeEdit(){ editModal.classList.remove("active"); }
  closeModalBtn.onclick = closeEdit;

  btnLocate.onclick = async ()=>{
    const pc = editPostcode.value.trim();
    if (!pc) return alert("Enter a postcode");
    const loc = await geocodePostcode(pc);
    if (!loc) { alert("Unable to locate postcode"); return; }
    if (map) map.setCenter(loc);
if (marker && marker.setPosition) {
  marker.setPosition(loc);
}
    editLat.value = Number(loc.lat).toFixed(6);
    editLon.value = Number(loc.lng).toFixed(6);
    const miles = await calcMileage(loc.lat, loc.lng);
    if (miles!=="") editMileage.value = miles;
  };

  btnSave.onclick = async ()=>{
    try{
      const oldNum = currentEditing.siteNumber;
      currentEditing.client = editClient.value;
      const isProjectSave = (currentEditing.client || "").toLowerCase() === "projects";

// If project → Worker assigns jobNumber, so we NEVER keep siteNumber
if (isProjectSave) {
  delete currentEditing.siteNumber;
} else {
  currentEditing.siteNumber = editNumber.value.trim() || undefined;
}
// Preserve jobNumber only for projects
if (!isProjectSave) delete currentEditing.jobNumber;

      currentEditing.active = (editActive.value === "true");
      currentEditing.siteName = editName.value.trim();
      currentEditing.postcode = editPostcode.value.trim();
      const phone = editPhone.value.trim();
      if (phone) currentEditing.telephone = phone;
      currentEditing.imageURL = editImageUrl.value.trim() || undefined;
      currentEditing.lat = editLat.value ? parseFloat(editLat.value) : "";
      currentEditing.lon = editLon.value ? parseFloat(editLon.value) : "";
      currentEditing.mileageFromHQ = editMileage.value ? parseFloat(editMileage.value) : "";
      currentEditing.sharepointURL = editSharepoint.value.trim() || undefined;

      if (!currentEditing.siteName) return alert("Site Name required");
      if (!currentEditing.postcode) return alert("Postcode required");

      statusEl.textContent = "Saving...";
      await saveSiteChanges(currentEditing, oldNum && oldNum !== currentEditing.siteNumber ? oldNum : null);
      await fetchAllSites();
      closeEdit();
      statusEl.textContent = "Ready";
    }catch(e){
      console.error(e);
      alert("Save failed");
      statusEl.textContent = "Ready";
    }
  };

  // Upload image via Worker (FormData)
  if (uploadBtn) {
    uploadBtn.onclick = async () => {
      try {
        const file = uploadInput.files[0];
        if (!file) return alert("Please choose an image first");
        if (!currentEditing?.siteNumber) return alert("Please enter a site number before uploading");

        uploadStatus.textContent = "Uploading...";

        const form = new FormData();
        form.append("siteNumber", currentEditing.siteNumber);
        form.append("client", (currentEditing.client || "retail").toLowerCase());
        form.append("file", file);

        const res = await fetch(`${workerBase}/upload-image`, {
          method: "POST",
          body: form
        });

        const text = await res.text();
        let j;
        try { j = JSON.parse(text); } catch(e) {
          throw new Error(text.slice(0,120));
        }

        if (!res.ok || !j.success) throw new Error(j.error || "Upload failed");

        editImageUrl.value = j.url;
        currentEditing.imageURL = j.url;
        uploadStatus.textContent = "✅ Uploaded successfully";
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = "❌ Upload failed: " + err.message;
      }
    };
  }

  // Events
  filterEl.onchange=renderRows;
  searchEl.oninput=()=>{clearTimeout(window.__srch);window.__srch=setTimeout(renderRows,250);};
  btnReload.onclick=fetchAllSites;
btnAdd.onclick = () => {
  const cat = filterEl.value || "retail";
  openEdit({
    client: cat,
    active: true,
    siteNumber: undefined, // ← critical
    jobNumber: undefined   // ← ALSO critical
  });
};
  tabActiveBtn.onclick = ()=>{ showInactive=false; tabActiveBtn.classList.add("active"); tabInactiveBtn.classList.remove("active"); renderRows(); };
  tabInactiveBtn.onclick = ()=>{ showInactive=true; tabInactiveBtn.classList.add("active"); tabActiveBtn.classList.remove("active"); renderRows(); };

btnRecalc.onclick = async () => {
  if (!confirm("Recalculate mileage for all currently displayed sites?")) return;

  const list = getFiltered();
  if (!list.length) return alert("No sites to recalculate");

  statusEl.textContent = "Recalculating… this may take a moment";
  let updatedCount = 0;

  for (const s of list) {
    if (!s.lat || !s.lon) continue;

    const miles = await calcMileage(s.lat, s.lon);
    if (!miles) continue;

    s.mileageFromHQ = parseFloat(miles);
    try {
      await saveSiteChanges(s);
      updatedCount++;
    } catch (e) {
      console.error("Failed saving site:", s.siteNumber, e);
    }
  }

  await fetchAllSites();
  statusEl.textContent = `Recalculated ${updatedCount} site(s)`;
  alert(`Mileage updated for ${updatedCount} sites`);
};
  // Init
  (async()=>{
    try{await fetchAllSites();}catch(e){console.error(e);statusEl.textContent="Error loading sites"; }
  })();
  </script>
