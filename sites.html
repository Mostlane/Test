<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostlane • Site Manager</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
      color: #1f2937;
    }
    h1 {
      text-align: center;
      margin-bottom: 24px;
      color: #003366;
    }
    .category {
      background: rgba(255, 255, 255, 0.8);
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 24px;
      overflow: hidden;
    }
    .category h2 {
      margin: 0;
      padding: 12px 16px;
      background: #1e66ff;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .category h2 span {
      font-size: 0.9rem;
      opacity: 0.8;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f3f4f6;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    .hidden {
      display: none;
    }
    .loading {
      text-align: center;
      margin-top: 60px;
      font-size: 1.2rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Mostlane Site Manager</h1>
  <div id="content" class="loading">Loading site data...</div>

  <script>
    const API_BASE = "https://mostlane-sites.jamie-def.workers.dev/Sites/combined";

    async function loadSites() {
      const content = document.getElementById("content");
      try {
        const res = await fetch(API_BASE);
        if (!res.ok) throw new Error("Failed to fetch");
        const data = await res.json();
        content.innerHTML = "";

        const categories = Object.keys(data);
        categories.forEach(cat => {
          const catData = data[cat];
          if (!Array.isArray(catData) || catData.length === 0) return;

          const container = document.createElement("div");
          container.className = "category";

          const header = document.createElement("h2");
          header.textContent = `${cat.toUpperCase()} (${catData.length})`;
          const expand = document.createElement("span");
          expand.textContent = "▼";
          header.appendChild(expand);

          const table = document.createElement("table");
          const thead = document.createElement("thead");
          const tbody = document.createElement("tbody");

          // Collect all field names dynamically from first record
          const fields = Object.keys(catData[0] || {});
          thead.innerHTML = "<tr>" + fields.map(f => `<th>${f}</th>`).join("") + "</tr>";

          catData.forEach(site => {
            const row = document.createElement("tr");
            row.innerHTML = fields.map(f => `<td>${site[f] ?? ""}</td>`).join("");
            tbody.appendChild(row);
          });

          table.appendChild(thead);
          table.appendChild(tbody);

          const tableWrap = document.createElement("div");
          tableWrap.classList.add("tableWrap");
          tableWrap.appendChild(table);
          container.appendChild(header);
          container.appendChild(tableWrap);
          content.appendChild(container);

          // toggle open/close
          header.addEventListener("click", () => {
            tableWrap.classList.toggle("hidden");
            expand.textContent = tableWrap.classList.contains("hidden") ? "▶" : "▼";
          });
        });
      } catch (err) {
        console.error(err);
        content.innerHTML = "<p style='color:red;text-align:center;'>Failed to load site data.</p>";
      }
    }

    loadSites();
  </script>
</body>
</html>
