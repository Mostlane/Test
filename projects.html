<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects ‚Äì Mostlane</title>

  <style>
    body{
      margin:0;
      font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      background:#e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:cover;
      color:#1f2937;
    }

    .topbar{
      position:sticky;
      top:0;
      z-index:10;
      background:rgba(255,255,255,.75);
      backdrop-filter:blur(6px);
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .row{display:flex;gap:10px;align-items:center}

    .btn{
      border:none;
      border-radius:10px;
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
      font-weight:600;
    }
    .btn-outline{
      background:#fff;
      border:1px solid #004a99;
      color:#004a99;
    }
    .btn-primary{
      background:#004a99;
      color:#fff;
    }

    .wrap{
      max-width:1100px;
      margin:16px auto 70px;
      padding:14px;
      background:rgba(255,255,255,.70);
      border-radius:12px;
    }

    .grid{
      display:grid;
      gap:12px;
      grid-template-columns:repeat(2,minmax(0,1fr));
    }
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:12px;
    }

    .muted{color:#6b7280;font-size:12px}

    .proj-row{
      display:flex;
      justify-content:space-between;
      gap:10px;
      padding:10px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      margin-top:10px;
      cursor:pointer;
      background:#fff;
    }
    .proj-row:hover{border-color:#bfd3f2}

    .pill{
      padding:4px 8px;
      border-radius:999px;
      font-size:12px;
      border:1px solid #d1d5db;
      background:#f9fafb;
    }

    .section{
      margin-top:12px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      overflow:hidden;
      background:#fff;
    }
    .section-head{
      padding:10px 12px;
      background:#f8fafc;
      border-bottom:1px solid #e5e7eb;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .section-title{
      font-weight:800;
      color:#004a99;
    }
    .section-count{
      font-size:12px;
      color:#6b7280;
    }

    .file-row{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:10px 12px;
      border-top:1px solid #eef2f7;
      background:#fff;
    }

    .file-name{font-weight:700}
    .file-meta{font-size:12px;color:#6b7280;margin-top:2px}
    .actions{display:flex;gap:8px;flex-wrap:wrap}

    /* ===== Modal Viewer ===== */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      background:rgba(0,0,0,.55);
      z-index:50;
    }
    .modal.show{display:flex}

    .modal-box{
      background:#fff;
      width:92%;
      height:92%;
      margin:auto;
      border-radius:14px;
      display:flex;
      flex-direction:column;
      box-shadow:0 20px 40px rgba(0,0,0,.25);
    }

    .modal-head{
      padding:12px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #e5e7eb;
    }

    .modal-body{
      flex:1;
      overflow:hidden;
    }

    .modal-body iframe{
      width:100%;
      height:100%;
      border:none;
    }

    /* Hidden iframe for downloads */
    #downloadFrame{
      display:none;
      width:0;
      height:0;
      border:0;
    }
  </style>
</head>

<body>

<div class="topbar">
  <div class="row">
    <button class="btn btn-outline" onclick="location.href='main.html'">‚¨Ö Main Menu</button>
    <strong style="color:#004a99">Projects</strong>
  </div>
  <button class="btn btn-outline" onclick="loadProjects()">‚ü≤ Reload</button>
</div>

<div class="wrap">
  <div class="grid">

    <div class="card">
      <strong>Project list</strong>
      <div class="muted">Only active projects are shown.</div>
      <div id="projectsList"></div>
    </div>

    <div class="card">
      <strong id="projectTitle">Select a project</strong>
      <div class="muted" id="projectMeta"></div>
      <div id="filesList"></div>
    </div>

  </div>
</div>

<!-- Modal Viewer -->
<div class="modal" id="viewer">
  <div class="modal-box">
    <div class="modal-head">
      <strong id="viewerTitle"></strong>
      <button class="btn btn-outline" onclick="closeViewer()">‚úï Close</button>
    </div>
    <div class="modal-body">
      <iframe id="viewerFrame"></iframe>
    </div>
  </div>
</div>

<!-- Hidden iframe used for downloads -->
<iframe id="downloadFrame"></iframe>

<script>
const API = "https://projects-ml-portal.jamie-def.workers.dev";
const USER = sessionStorage.getItem("mostlaneUser");
if(!USER) location.href="login.html";

const projectsList = document.getElementById("projectsList");
const filesList = document.getElementById("filesList");
const projectTitle = document.getElementById("projectTitle");
const projectMeta = document.getElementById("projectMeta");

const viewer = document.getElementById("viewer");
const viewerFrame = document.getElementById("viewerFrame");
const viewerTitle = document.getElementById("viewerTitle");
const downloadFrame = document.getElementById("downloadFrame");

const DEFAULT_SECTIONS = [
  { key:"drawings", label:"Drawings", order:10 },
  { key:"health_safety", label:"Health & Safety", order:20 },
  { key:"documents", label:"Documents", order:30 },
  { key:"images", label:"Images", order:40 },
  { key:"other", label:"Other", order:50 }
];

function fmtDate(iso){
  if(!iso) return "";
  const d = new Date(iso);
  if(isNaN(d.getTime())) return iso;
  return d.toLocaleString(undefined, {
    year:"numeric", month:"short", day:"2-digit",
    hour:"2-digit", minute:"2-digit"
  });
}

function ext(name){
  const s = String(name||"").toLowerCase();
  const i = s.lastIndexOf(".");
  return i>=0 ? s.slice(i+1) : "";
}

function inferSection(file){
  // Use explicit section if present
  const explicit = String(file.section||"").trim().toLowerCase();
  if(explicit) return explicit;

  // Backwards-compatible fallback:
  const e = ext(file.name||"");
  const ct = String(file.contentType||"").toLowerCase();
  const cat = String(file.category||"").toLowerCase();

  // if older uploads used category like "Drawings"
  if(cat.includes("draw")) return "drawings";
  if(cat.includes("h&s") || cat.includes("health") || cat.includes("rams") || cat.includes("risk") || cat.includes("cpp")) return "health_safety";
  if(ct.startsWith("image/") || ["jpg","jpeg","png","gif","webp","heic"].includes(e)) return "images";
  if(["pdf","doc","docx","xls","xlsx","ppt","pptx","txt","csv"].includes(e)) return "documents";
  return "other";
}

function loadProjects(){
  projectsList.innerHTML="";
  filesList.innerHTML="";
  projectTitle.textContent="Select a project";
  projectMeta.textContent="";

  fetch(API+"/projects",{headers:{Authorization:"Bearer "+USER}})
    .then(r=>r.json())
    .then(d=>{
      (d.projects||[]).forEach(p=>{
        const row=document.createElement("div");
        row.className="proj-row";
        row.innerHTML=`
          <div>
            <div style="font-weight:800">${escapeHtml(p.name)}</div>
            <div class="muted">#${escapeHtml(p.storeNumber||"-")} ¬∑ ${escapeHtml(p.client||"")}</div>
          </div>
          <span class="pill">Open</span>
        `;
        row.onclick=()=>loadFiles(p);
        projectsList.appendChild(row);
      });
    })
    .catch(err=>console.error(err));
}

function loadFiles(project){
  projectTitle.textContent = project.name;
  projectMeta.textContent = `Updated: ${fmtDate(project.updatedAt || project.createdAt || "")}`;
  filesList.innerHTML="";

  fetch(`${API}/projects/${encodeURIComponent(project.id)}/files`,{headers:{Authorization:"Bearer "+USER}})
    .then(r=>r.json())
    .then(d=>{
      const files = d.files || [];
      if(!files.length){
        filesList.innerHTML=`<div class="muted">No files available.</div>`;
        return;
      }

      // Use project sections if provided, else defaults
      const sections = Array.isArray(d.project?.sections) && d.project.sections.length
        ? d.project.sections.slice().sort((a,b)=>(a.order-b.order))
        : DEFAULT_SECTIONS;

      const by = new Map();
      for(const s of sections) by.set(s.key, []);

      // put files into buckets (unknown -> other)
      for(const f of files){
        const k = inferSection(f);
        if(!by.has(k)) by.set(k, []);
        by.get(k).push(f);
      }

      // render in section order, but only show sections with items
      const orderedKeys = sections.map(s=>s.key);
      for(const k of Array.from(by.keys())){
        if(!orderedKeys.includes(k)) orderedKeys.push(k);
      }

      orderedKeys.forEach(key=>{
        const arr = by.get(key) || [];
        if(!arr.length) return;

        const label = (sections.find(s=>s.key===key)?.label) || key;
        const sectionEl = document.createElement("div");
        sectionEl.className = "section";
        sectionEl.innerHTML = `
          <div class="section-head">
            <div class="section-title">${escapeHtml(label)}</div>
            <div class="section-count">${arr.length} item${arr.length===1?"":"s"}</div>
          </div>
          <div class="section-body"></div>
        `;

        const body = sectionEl.querySelector(".section-body");
        arr.forEach(f=>{
          const row=document.createElement("div");
          row.className="file-row";
          row.innerHTML=`
            <div style="flex:1;min-width:0">
              <div class="file-name">${escapeHtml(f.title || f.name)}</div>
              <div class="file-meta">${escapeHtml(f.category||"")}${f.category ? " ¬∑ " : ""}${escapeHtml(fmtDate(f.uploadedAt||""))}</div>
              <div class="file-meta">${escapeHtml(f.name||"")}</div>
            </div>
            <div class="actions">
              <button class="btn btn-primary">üëÅ View</button>
              <button class="btn btn-outline">‚¨á Download</button>
            </div>
          `;
          row.querySelector(".btn-primary").onclick=()=>openViewer(f);
          row.querySelector(".btn-outline").onclick=()=>downloadFile(f);
          body.appendChild(row);
        });

        filesList.appendChild(sectionEl);
      });
    })
    .catch(err=>console.error(err));
}

function openViewer(file){
  viewerTitle.textContent = file.title || file.name || "View file";
  viewerFrame.src = `${API}/download/${encodeURIComponent(file.id)}?inline=1&u=${encodeURIComponent(USER)}`;
  viewer.classList.add("show");
}

function closeViewer(){
  viewerFrame.src="";
  viewer.classList.remove("show");
}

function downloadFile(file){
  downloadFrame.src = `${API}/download/${encodeURIComponent(file.id)}?u=${encodeURIComponent(USER)}`;
}

function escapeHtml(s){
  return String(s ?? "")
    .replace(/&/g,"&amp;").replace(/</g,"&lt;")
    .replace(/>/g,"&gt;").replace(/"/g,"&quot;")
    .replace(/'/g,"&#039;");
}

loadProjects();
</script>

</body>
</html>
