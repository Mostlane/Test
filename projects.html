<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects ‚Äì Mostlane</title>

  <style>
    body{
      margin:0;
      font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      background:#e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:cover;
      color:#1f2937;
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      background:rgba(255,255,255,.75);
      backdrop-filter:blur(6px);
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    .row{display:flex;gap:10px;align-items:center}

    .btn{
      border:none;
      background:#fff;
      border-radius:999px;
      padding:8px 12px;
      font-size:13px;
      cursor:pointer;
      border:1px solid #e5e7eb;
      display:inline-flex;
      align-items:center;
      gap:6px;
    }
    .btn.primary{
      background:#004a99;
      color:#fff;
      border-color:#004a99;
    }
    .btn.icon{
      padding:8px;
      width:38px;
      height:38px;
      justify-content:center;
    }

    .wrap{
      max-width:1100px;
      margin:16px auto 70px;
      padding:14px;
      background:rgba(255,255,255,.70);
      border-radius:12px;
    }

    .grid{
      display:grid;
      gap:12px;
      grid-template-columns:1fr 1fr;
    }
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:12px;
    }

    .muted{font-size:12px;color:#6b7280}

    .proj-row{
      padding:12px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      margin-top:10px;
      cursor:pointer;
    }

    .file-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      padding:12px;
      border-bottom:1px solid #f1f5f9;
    }

    .file-info{flex:1;min-width:0}
    .file-title{
      font-weight:700;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .file-meta{
      margin-top:6px;
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      font-size:12px;
    }
    .tag{
      padding:3px 8px;
      border-radius:999px;
      border:1px solid #e5e7eb;
    }
    .tag.lock{
      background:#fef2f2;
      color:#991b1b;
      border-color:#fecaca;
    }

    /* ===== Modal ===== */
    .modal{
      position:fixed; inset:0;
      display:none;
      background:rgba(0,0,0,.55);
      z-index:50;
    }
    .modal.show{display:flex}

    .modal-box{
      background:#fff;
      width:94%;
      height:94%;
      margin:auto;
      border-radius:16px;
      display:flex;
      flex-direction:column;
      overflow:hidden;
    }

    .modal-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px;
      border-bottom:1px solid #e5e7eb;
      gap:10px;
    }

    .modal-body{flex:1;overflow:auto}

    object, iframe{
      width:100%;
      height:100%;
      border:none;
    }

    #downloadFrame{display:none}
  </style>
</head>

<body>

<div class="topbar">
  <button class="btn" onclick="location.href='main.html'">‚¨Ö</button>
  <strong style="color:#004a99">Projects</strong>
  <button class="btn" onclick="loadProjects()">‚ü≤</button>
</div>

<div class="wrap">
  <div class="grid">
    <div class="card">
      <strong>Projects</strong>
      <div id="projectsList"></div>
    </div>
    <div class="card">
      <strong id="projectTitle">Select a project</strong>
      <div class="muted" id="projectMeta"></div>
      <div id="filesList"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="viewer">
  <div class="modal-box">
    <div class="modal-head">
      <div class="row">
        <button class="btn icon" onclick="prevFile()">‚¨ÖÔ∏è</button>
        <button class="btn icon" onclick="nextFile()">‚û°Ô∏è</button>
      </div>

      <div style="flex:1;text-align:center">
        <strong id="viewerTitle"></strong>
        <div class="muted" id="viewerMeta"></div>
      </div>

      <div class="row">
        <button id="viewerDownload" class="btn">‚¨á</button>
        <button class="btn icon" onclick="closeViewer()">‚úï</button>
      </div>
    </div>
    <div class="modal-body" id="viewerBody"></div>
  </div>
</div>

<iframe id="downloadFrame"></iframe>

<script>
const API="https://projects-ml-portal.jamie-def.workers.dev";
const USER=sessionStorage.getItem("mostlaneUser");
if(!USER) location.href="login.html";

let FILES=[], CURRENT_INDEX=0;

function fmt(d){return new Date(d).toLocaleString("en-GB",{dateStyle:"medium",timeStyle:"short"})}

function loadProjects(){
  fetch(API+"/projects",{headers:{Authorization:"Bearer "+USER}})
    .then(r=>r.json()).then(d=>{
      projectsList.innerHTML="";
      d.projects.forEach(p=>{
        const div=document.createElement("div");
        div.className="proj-row";
        div.textContent=p.name;
        div.onclick=()=>loadFiles(p);
        projectsList.appendChild(div);
      });
    });
}

function loadFiles(p){
  projectTitle.textContent=p.name;
  projectMeta.textContent="Updated "+fmt(p.updatedAt||p.createdAt);
  filesList.innerHTML="";
  fetch(`${API}/projects/${p.id}/files`,{headers:{Authorization:"Bearer "+USER}})
    .then(r=>r.json()).then(d=>{
      FILES=d.files;
      d.files.forEach((f,i)=>{
        const row=document.createElement("div");
        row.className="file-row";
        row.innerHTML=`
          <div class="file-info">
            <div class="file-title">${f.title||f.name}</div>
            <div class="file-meta">
              ${f.category?`<span class="tag">${f.category}</span>`:""}
              <span class="tag">${fmt(f.uploadedAt)}</span>
              ${!f.downloadable?`<span class="tag lock">View only</span>`:""}
            </div>
          </div>
          <button class="btn primary">üëÅ</button>
        `;
        row.querySelector("button").onclick=()=>openViewer(i);
        filesList.appendChild(row);
      });
    });
}

function openViewer(i){
  CURRENT_INDEX=i;
  const f=FILES[i];
  viewerTitle.textContent=f.title||f.name;
  viewerMeta.textContent=f.category||"";
  viewerBody.innerHTML=`
    <object data="${API}/download/${f.id}?inline=1&u=${USER}">
      <iframe src="${API}/download/${f.id}?inline=1&u=${USER}"></iframe>
    </object>
  `;
  viewerDownload.style.display=f.downloadable?"inline-flex":"none";
  viewerDownload.onclick=()=>downloadFrame.src=`${API}/download/${f.id}?u=${USER}`;
  viewer.classList.add("show");
}

function closeViewer(){viewer.classList.remove("show");viewerBody.innerHTML=""}
function prevFile(){if(CURRENT_INDEX>0)openViewer(CURRENT_INDEX-1)}
function nextFile(){if(CURRENT_INDEX<FILES.length-1)openViewer(CURRENT_INDEX+1)}

document.addEventListener("keydown",e=>{
  if(!viewer.classList.contains("show"))return;
  if(e.key==="Escape")closeViewer();
  if(e.key==="ArrowLeft")prevFile();
  if(e.key==="ArrowRight")nextFile();
});

loadProjects();
</script>

</body>
</html>
