<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects ‚Äì Mostlane</title>

  <style>
    body{
      margin:0;
      font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      background:#e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:cover;
      color:#1f2937;
    }
    .topbar{
      position:sticky; top:0; z-index:10;
      background:rgba(255,255,255,.75); backdrop-filter:blur(6px);
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      padding:10px 14px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{border:none;border-radius:10px;padding:10px 14px;font-size:14px;cursor:pointer}
    .btn-outline{background:#fff;border:1px solid #004a99;color:#004a99}
    .btn-primary{background:#004a99;color:#fff}

    .wrap{
      max-width:1400px;
      margin:16px auto 70px;
      padding:14px;
      background:rgba(255,255,255,.70);
      border-radius:12px;
    }

    .grid{
      display:grid;
      gap:12px;
      grid-template-columns: 320px 1fr;
    }
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    .card{background:#fff;border:1px solid #e5e7eb;border-radius:12px;padding:12px}
    .input{padding:10px 12px;border:1px solid #d1d5db;border-radius:10px;font-size:14px;width:100%}
    .muted{color:#6b7280;font-size:12px}
    .pill{padding:4px 8px;border-radius:999px;font-size:12px;border:1px solid #d1d5db;background:#f9fafb}

    .proj-row{
      padding:10px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      margin-top:10px;
      cursor:pointer;
      background:#fff;
    }
    .proj-row:hover{border-color:#bfd3f2}

    .file-row{
      display:flex;
      justify-content:space-between;
      gap:12px;
      padding:10px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      margin-top:10px;
      background:#fff;
    }

    .file-name{font-weight:600}
    .file-meta{font-size:12px;color:#6b7280;margin-top:2px}
    .actions{display:flex;gap:6px;flex-wrap:wrap}

    /* Viewer */
    .viewer{
      border:1px solid #e5e7eb;
      border-radius:12px;
      background:#fff;
      height:70vh;
      overflow:hidden;
      display:flex;
      flex-direction:column;
    }
    .viewer-head{
      padding:8px 10px;
      border-bottom:1px solid #e5e7eb;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#f9fafb;
    }
    .viewer-body{
      flex:1;
      overflow:auto;
    }
    .viewer iframe,
    .viewer img{
      width:100%;
      height:100%;
      border:none;
      display:block;
    }

    .mask{
      position:fixed; inset:0;
      display:none;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,.55);
      backdrop-filter:blur(2px);
      z-index:50
    }
    .mask.show{display:flex}
    .spinner{
      width:46px;height:46px;border-radius:50%;
      border:4px solid #c7d2fe;
      border-top-color:#004a99;
      animation:spin 1s linear infinite
    }
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>

<div class="topbar">
  <div class="row">
    <button class="btn btn-outline" onclick="location.href='main.html'">‚¨Ö Main Menu</button>
    <strong style="color:#004a99">Projects</strong>
  </div>
  <div class="row">
    <button class="btn btn-outline" id="reloadBtn">‚ü≤ Reload</button>
  </div>
</div>

<div class="wrap">
  <div class="grid">

    <!-- LEFT: PROJECTS + FILES -->
    <div class="card">
      <strong>Projects</strong>
      <div class="muted">Active projects only</div>

      <input class="input" id="search" placeholder="Search projects‚Ä¶" style="margin-top:10px"/>

      <div id="projectsList"></div>

      <hr style="margin:14px 0">

      <div id="filesPanel">
        <strong id="selTitle">Select a project</strong>
        <div class="muted" id="selMeta"></div>

        <div class="actions" style="margin-top:8px">
          <button class="btn btn-primary" id="dlAllBtn" style="display:none">‚¨á Download all</button>
        </div>

        <div id="filesList" style="margin-top:10px"></div>
      </div>
    </div>

    <!-- RIGHT: VIEWER -->
    <div class="card">
      <strong>Preview</strong>
      <div class="muted">Tap a file to view</div>

      <div class="viewer" style="margin-top:10px">
        <div class="viewer-head" id="viewerHead">
          <span class="muted">No file selected</span>
        </div>
        <div class="viewer-body" id="viewerBody">
          <div class="muted" style="padding:20px">Select a file to preview.</div>
        </div>
      </div>
    </div>

  </div>
</div>

<div class="mask" id="mask"><div class="spinner"></div></div>

<script>
const API = "https://projects-ml-portal.jamie-def.workers.dev";
const CURRENT = sessionStorage.getItem("mostlaneUser");
if(!CURRENT) location.href="login.html";

const mask = document.getElementById("mask");
const projectsList = document.getElementById("projectsList");
const filesList = document.getElementById("filesList");
const selTitle = document.getElementById("selTitle");
const selMeta = document.getElementById("selMeta");
const viewerBody = document.getElementById("viewerBody");
const viewerHead = document.getElementById("viewerHead");
const dlAllBtn = document.getElementById("dlAllBtn");
const search = document.getElementById("search");

let ALL_PROJECTS=[];
let SELECTED=null;
let CURRENT_FILES=[];

function showMask(v){mask.classList.toggle("show",!!v);}

async function apiGet(p){
  const r=await fetch(API+p,{headers:{Authorization:"Bearer "+CURRENT}});
  const j=await r.json();
  if(!r.ok) throw new Error(j.error||"Failed");
  return j;
}

function renderProjects(list){
  projectsList.innerHTML="";
  list.forEach(p=>{
    const d=document.createElement("div");
    d.className="proj-row";
    d.innerHTML=`<strong>${p.name}</strong><div class="muted">#${p.storeNumber||"-"} ¬∑ ${p.client||""}</div>`;
    d.onclick=()=>selectProject(p.id);
    projectsList.appendChild(d);
  });
}

function renderFiles(files){
  filesList.innerHTML="";
  CURRENT_FILES=files;
  dlAllBtn.style.display=files.length?"inline-block":"none";

  files.forEach(f=>{
    const r=document.createElement("div");
    r.className="file-row";
    r.innerHTML=`
      <div>
        <div class="file-name">${f.title||f.name}</div>
        <div class="file-meta">${f.name}</div>
      </div>
      <div class="actions">
        <button class="btn btn-outline">üëÅ View</button>
        <button class="btn btn-primary">‚¨á</button>
      </div>
    `;
    r.querySelectorAll("button")[0].onclick=()=>previewFile(f);
    r.querySelectorAll("button")[1].onclick=()=>downloadFile(f.id);
    filesList.appendChild(r);
  });
}

function previewFile(f){
  viewerHead.innerHTML=`<strong>${f.name}</strong>`;
  const url=`${API}/download/${encodeURIComponent(f.id)}`;

  if(/\.(pdf)$/i.test(f.name)){
    viewerBody.innerHTML=`<iframe src="${url}"></iframe>`;
  }else if(/\.(png|jpg|jpeg|gif|webp)$/i.test(f.name)){
    viewerBody.innerHTML=`<img src="${url}">`;
  }else{
    viewerBody.innerHTML=`<iframe src="${url}"></iframe>`;
  }
}

function downloadFile(id){
  window.open(`${API}/download/${encodeURIComponent(id)}`,"_blank");
}

dlAllBtn.onclick=()=>{
  CURRENT_FILES.forEach((f,i)=>{
    setTimeout(()=>downloadFile(f.id), i*400);
  });
};

async function selectProject(id){
  showMask(true);
  try{
    const d=await apiGet(`/projects/${id}/files`);
    SELECTED=d.project;
    selTitle.textContent=SELECTED.name;
    selMeta.textContent="Updated "+(SELECTED.updatedAt||SELECTED.createdAt||"");
    renderFiles(d.files||[]);
  }finally{showMask(false);}
}

async function load(){
  showMask(true);
  try{
    const d=await apiGet("/projects");
    ALL_PROJECTS=d.projects||[];
    applySearch();
  }finally{showMask(false);}
}

function applySearch(){
  const q=(search.value||"").toLowerCase();
  renderProjects(!q?ALL_PROJECTS:ALL_PROJECTS.filter(p=>
    `${p.name} ${p.storeNumber} ${p.client}`.toLowerCase().includes(q)
  ));
}

document.getElementById("reloadBtn").onclick=load;
search.oninput=applySearch;
load();
</script>

</body>
</html>
