<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Projects ‚Äì Mostlane</title>

  <style>
    body{
      margin:0;
      font-family:"Segoe UI",system-ui,-apple-system,Arial,sans-serif;
      background:#e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:cover;
      color:#1f2937;
    }

    .topbar{
      position:sticky; top:0; z-index:10;
      background:rgba(255,255,255,.75);
      backdrop-filter:blur(6px);
      box-shadow:0 2px 10px rgba(0,0,0,.08);
      padding:10px 14px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}

    .btn{
      border:none;border-radius:10px;
      padding:10px 14px;
      font-size:14px;cursor:pointer;
      font-weight:600;
    }
    .btn-outline{background:#fff;border:1px solid #004a99;color:#004a99}
    .btn-primary{background:#004a99;color:#fff}

    .wrap{
      max-width:1100px;
      margin:16px auto 70px;
      padding:14px;
      background:rgba(255,255,255,.70);
      border-radius:12px;
    }

    .grid{
      display:grid;
      gap:12px;
      grid-template-columns:repeat(2,minmax(0,1fr));
    }
    @media (max-width:900px){
      .grid{grid-template-columns:1fr}
    }

    .card{
      background:#fff;
      border:1px solid #e5e7eb;
      border-radius:12px;
      padding:12px;
    }

    .muted{color:#6b7280;font-size:12px}
    .h2{font-size:14px;font-weight:800;margin:0 0 2px}

    .proj-row{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:10px;
      padding:12px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      margin-top:10px;
      cursor:pointer;
      background:#fff;
    }
    .proj-row:hover{border-color:#bfd3f2}

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 10px;
      border-radius:999px;
      font-size:12px;
      border:1px solid #d1d5db;
      background:#f9fafb;
    }

    .section{
      margin-top:14px;
      border:1px solid #e5e7eb;
      border-radius:12px;
      overflow:hidden;
    }
    .section-head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:10px 12px;
      background:#f9fafb;
      border-bottom:1px solid #e5e7eb;
    }
    .section-title{font-weight:800;font-size:13px}

    .file-row{
      display:grid;
      grid-template-columns:1fr auto;
      gap:10px;
      padding:12px;
      border-bottom:1px solid #f1f5f9;
    }
    .file-row:last-child{border-bottom:none}

    .file-name{font-weight:700;font-size:14px}
    .file-sub{margin-top:6px;display:flex;gap:8px;flex-wrap:wrap}
    .tag{font-size:12px;border:1px solid #e5e7eb;padding:3px 8px;border-radius:999px}
    .tag.lock{background:#fef2f2;color:#991b1b;border-color:#fecaca}

    .actions{display:flex;gap:8px}
    .btn-sm{padding:8px 10px;font-size:13px}

    /* ===== Modal Viewer ===== */
    .modal{
      position:fixed; inset:0;
      display:none;
      background:rgba(0,0,0,.55);
      z-index:50;
    }
    .modal.show{display:flex}

    .modal-box{
      background:#fff;
      width:92%;
      height:92%;
      margin:auto;
      border-radius:14px;
      display:flex;
      flex-direction:column;
      box-shadow:0 20px 40px rgba(0,0,0,.25);
      overflow:hidden;
    }

    .modal-head{
      padding:12px 14px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      border-bottom:1px solid #e5e7eb;
      gap:10px;
    }

    .modal-body{flex:1;overflow:auto}

    object, iframe{
      width:100%;
      height:100%;
      border:none;
    }

    #downloadFrame{display:none}
  </style>
</head>

<body>

<div class="topbar">
  <div class="row">
    <button class="btn btn-outline" onclick="location.href='main.html'">‚¨Ö Main Menu</button>
    <strong style="color:#004a99">Projects</strong>
  </div>
  <button class="btn btn-outline" onclick="loadProjects()">‚ü≤ Reload</button>
</div>

<div class="wrap">
  <div class="grid">
    <div class="card">
      <div class="h2">Project list</div>
      <div class="muted">Only active projects are shown.</div>
      <div id="projectsList"></div>
    </div>

    <div class="card">
      <div class="h2" id="projectTitle">Select a project</div>
      <div class="muted" id="projectMeta"></div>
      <div id="filesList"></div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="viewer">
  <div class="modal-box">
    <div class="modal-head">
      <div>
        <div class="h2" id="viewerTitle"></div>
        <div class="muted" id="viewerMeta"></div>
      </div>
      <div class="row">
        <button id="viewerDownload" class="btn btn-outline" style="display:none">‚¨á Download</button>
        <button class="btn btn-outline" onclick="closeViewer()">‚úï Close</button>
      </div>
    </div>
    <div class="modal-body" id="viewerBody"></div>
  </div>
</div>

<iframe id="downloadFrame"></iframe>

<script>
const API = "https://projects-ml-portal.jamie-def.workers.dev";
const USER = sessionStorage.getItem("mostlaneUser");
if(!USER) location.href="login.html";

const projectsList = document.getElementById("projectsList");
const filesList = document.getElementById("filesList");
const projectTitle = document.getElementById("projectTitle");
const projectMeta = document.getElementById("projectMeta");

const viewer = document.getElementById("viewer");
const viewerBody = document.getElementById("viewerBody");
const viewerTitle = document.getElementById("viewerTitle");
const viewerMeta = document.getElementById("viewerMeta");
const viewerDownload = document.getElementById("viewerDownload");
const downloadFrame = document.getElementById("downloadFrame");

function fmtDate(iso){
  if(!iso) return "";
  return new Intl.DateTimeFormat("en-GB",{
    day:"2-digit",month:"short",year:"numeric",
    hour:"2-digit",minute:"2-digit"
  }).format(new Date(iso));
}

function loadProjects(){
  projectsList.innerHTML="";
  fetch(API+"/projects",{headers:{Authorization:"Bearer "+USER}})
    .then(r=>r.json())
    .then(d=>{
      d.projects.forEach(p=>{
        const row=document.createElement("div");
        row.className="proj-row";
        row.innerHTML=`
          <div>
            <strong>${p.name}</strong>
            <div class="muted">#${p.storeNumber||"-"} ¬∑ ${p.client||""}</div>
          </div>
          <span class="pill">Open</span>
        `;
        row.onclick=()=>loadFiles(p);
        projectsList.appendChild(row);
      });
    });
}

function loadFiles(project){
  projectTitle.textContent=project.name;
  projectMeta.textContent=`Updated: ${fmtDate(project.updatedAt||project.createdAt)}`;
  filesList.innerHTML="";

  fetch(`${API}/projects/${project.id}/files`,{headers:{Authorization:"Bearer "+USER}})
    .then(r=>r.json())
    .then(d=>{
      d.files.forEach(f=>{
        const row=document.createElement("div");
        row.className="file-row";
        row.innerHTML=`
          <div>
            <div class="file-name">${f.title||f.name}</div>
            <div class="file-sub">
              ${f.category?`<span class="tag">${f.category}</span>`:""}
              <span class="tag muted">${fmtDate(f.uploadedAt)}</span>
              ${!f.downloadable?`<span class="tag lock">üîí View only</span>`:""}
            </div>
          </div>
          <div class="actions">
            <button class="btn btn-primary btn-sm">üëÅ View</button>
          </div>
        `;
        row.querySelector("button").onclick=()=>openViewer(f);
        filesList.appendChild(row);
      });
    });
}

function openViewer(file){
  viewerTitle.textContent=file.title||file.name;
  viewerMeta.textContent=`${file.section||""}${file.category?" ¬∑ "+file.category:""}`;

  viewerBody.innerHTML=`
    <object data="${API}/download/${file.id}?inline=1&u=${encodeURIComponent(USER)}" type="application/pdf">
      <iframe src="${API}/download/${file.id}?inline=1&u=${encodeURIComponent(USER)}"></iframe>
    </object>
  `;

  if(file.downloadable){
    viewerDownload.style.display="inline-block";
    viewerDownload.onclick=()=>downloadFrame.src=`${API}/download/${file.id}?u=${encodeURIComponent(USER)}`;
  }else{
    viewerDownload.style.display="none";
  }

  viewer.classList.add("show");
}

function closeViewer(){
  viewerBody.innerHTML="";
  viewer.classList.remove("show");
}

loadProjects();
</script>

</body>
</html>
