<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projects – Mostlane</title>

  <style>
    body{margin:0;font-family:Segoe UI;background:#e6e8eb url('Mostlane_Embossed.png') fixed center/cover}
    .topbar{position:sticky;top:0;background:rgba(255,255,255,.8);padding:10px;display:flex;justify-content:space-between}
    .wrap{max-width:1100px;margin:16px auto;padding:14px;background:rgba(255,255,255,.7);border-radius:12px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    @media(max-width:900px){.grid{grid-template-columns:1fr}}
    .card{background:#fff;border-radius:12px;padding:12px}
    .proj,.file{border:1px solid #e5e7eb;border-radius:10px;padding:10px;margin-top:8px;cursor:pointer}
    .file{display:flex;justify-content:space-between}
    .btn{padding:8px 12px;border-radius:8px;border:none;cursor:pointer}
    .primary{background:#004a99;color:#fff}
    .outline{border:1px solid #004a99;background:#fff;color:#004a99}

    /* Modal */
    .modal{position:fixed;inset:0;display:none;background:rgba(0,0,0,.6);z-index:50}
    .modal.show{display:flex}
    .modal-box{background:#fff;width:90%;height:90%;margin:auto;border-radius:12px;display:flex;flex-direction:column}
    .modal-head{padding:10px;display:flex;justify-content:space-between}
    .modal-body{flex:1}
    iframe{width:100%;height:100%;border:none}
  </style>
</head>
<body>

<div class="topbar">
  <button class="btn outline" onclick="location.href='main.html'">⬅ Main</button>
  <strong>Projects</strong>
</div>

<div class="wrap">
  <div class="grid">
    <div class="card">
      <strong>Projects</strong>
      <div id="projects"></div>
    </div>
    <div class="card">
      <strong id="ptitle">Select project</strong>
      <div id="files"></div>
    </div>
  </div>
</div>

<div class="modal" id="viewer">
  <div class="modal-box">
    <div class="modal-head">
      <strong id="vtitle"></strong>
      <button class="btn outline" onclick="closeView()">✕</button>
    </div>
    <div class="modal-body">
      <iframe id="frame"></iframe>
    </div>
  </div>
</div>

<script>
const API="https://projects-ml-portal.jamie-def.workers.dev";
const USER=sessionStorage.getItem("mostlaneUser");
if(!USER) location.href="login.html";

const projDiv=document.getElementById("projects");
const filesDiv=document.getElementById("files");
const frame=document.getElementById("frame");
const viewer=document.getElementById("viewer");
const vtitle=document.getElementById("vtitle");

fetch(API+"/projects",{headers:{Authorization:"Bearer "+USER}})
.then(r=>r.json()).then(d=>{
  d.projects.forEach(p=>{
    const div=document.createElement("div");
    div.className="proj";
    div.textContent=p.name;
    div.onclick=()=>loadFiles(p.id,p.name);
    projDiv.appendChild(div);
  });
});

function loadFiles(id,name){
  fetch(`${API}/projects/${id}/files`,{headers:{Authorization:"Bearer "+USER}})
  .then(r=>r.json()).then(d=>{
    filesDiv.innerHTML="";
    document.getElementById("ptitle").textContent=name;
    d.files.forEach(f=>{
      const row=document.createElement("div");
      row.className="file";
      row.innerHTML=`<div>${f.title||f.name}</div>
        <div>
          <button class="btn primary">View</button>
          <button class="btn outline">Download</button>
        </div>`;
      row.querySelector(".primary").onclick=()=>viewFile(f);
      row.querySelector(".outline").onclick=()=>window.open(`${API}/download/${f.id}?u=${USER}`,"_blank");
      filesDiv.appendChild(row);
    });
  });
}

function viewFile(f){
  vtitle.textContent=f.title||f.name;
  frame.src=`${API}/download/${f.id}?inline=1&u=${encodeURIComponent(USER)}`;
  viewer.classList.add("show");
}

function closeView(){
  frame.src="";
  viewer.classList.remove("show");
}
</script>

</body>
</html>
