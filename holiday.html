<!DOCTYPE html>
<html lang="en">
<head>
<script src="auth.js"></script>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Holiday Booking</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
    background-size: 180%;
    margin: 0;
    padding: 40px 20px;
  }

  .container {
    max-width: 1000px;
    margin: auto;
  }

  .form-section, .summary-section {
    background: rgba(255,255,255,0.6);
    padding: 30px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  h2 {
    text-align: center;
    color: #003366;
    margin-top: 0;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input, select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 5px;
  }

  button {
    margin-top: 30px;
    padding: 12px;
    width: 100%;
    background-color: rgba(0, 74, 153, 0.6);
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  ul {
    padding-left: 18px;
    font-size: 14px;
  }

  .approved { color: #15803d; }
  .pending { color: #b45309; }
</style>
</head>

<body>

<div style="text-align:right; margin-bottom:20px;">
  <button onclick="location.href='main.html'"
    style="width:auto; padding:10px 20px; font-size:16px;">
    Main Menu
  </button>
</div>

<div class="container">

  <!-- REQUEST FORM -->
  <div class="form-section">
    <h2>Holiday Request</h2>

    <form id="holidayForm">
      <label>Engineer Name</label>
      <input id="engineer" readonly>

      <label>Start Date</label>
      <input type="date" id="start" required>

      <label>End Date</label>
      <input type="date" id="end" required>

      <label>Leave Type</label>
      <select id="type">
        <option>Annual Leave</option>
        <option>Sick Leave</option>
        <option>Compulsory Leave</option>
        <option>Unpaid Leave</option>
      </select>

      <label>Notes</label>
      <input id="notes" placeholder="Optional">

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <!-- SUMMARY -->
  <div class="summary-section">
    <h2>Holiday Summary</h2>

    <p><strong>Allowance:</strong> <span id="allowance">–</span></p>
    <p><strong>Used:</strong> <span id="used">–</span></p>
    <p><strong>Remaining:</strong> <span id="remaining">–</span></p>
  </div>

  <!-- APPROVED -->
  <div class="summary-section">
    <h2>Approved Holidays</h2>
    <ul id="approvedList"></ul>
  </div>

  <!-- PENDING -->
  <div class="summary-section">
    <h2>Pending Requests</h2>
    <ul id="pendingList"></ul>
  </div>

</div>

<script>
const API = "https://mostlane-holidays.jamie-def.workers.dev";
const user = sessionStorage.getItem("mostlaneUser");
const role = sessionStorage.getItem("mostlaneRole");

engineer.value = user.replace(".", " ");

async function loadSummary() {
  const res = await fetch(API + "/holiday/summary", {
    headers: { "X-User": user }
  });
  const s = await res.json();
  allowance.innerText = s.allowance;
  used.innerText = s.used;
  remaining.innerText = s.remaining;
}

async function loadMyHolidays() {
  const res = await fetch(API + "/holiday/my", {
    headers: { "X-User": user }
  });
  const data = await res.json();

  approvedList.innerHTML = "";
  pendingList.innerHTML = "";

  data.forEach(h => {
    const li = document.createElement("li");
    li.innerHTML = `${h.start} → ${h.end} (${h.days} days)`;

    if (h.status === "Approved") {
      li.className = "approved";
      approvedList.appendChild(li);
    } else if (h.status === "Pending") {
      li.className = "pending";
      pendingList.appendChild(li);
    }
  });
}

holidayForm.addEventListener("submit", async e => {
  e.preventDefault();
  submitBtn.disabled = true;

  const payload = {
    start: start.value,
    end: end.value,
    type: type.value,
    notes: notes.value
  };

  const res = await fetch(API + "/holiday/request", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-User": user,
      "X-Role": role
    },
    body: JSON.stringify(payload)
  });

  submitBtn.disabled = false;

  if (!res.ok) {
    alert("Failed to submit holiday request");
    return;
  }

  alert("Holiday request submitted");
  holidayForm.reset();
  loadSummary();
  loadMyHolidays();
});

loadSummary();
loadMyHolidays();
</script>

</body>
</html>
