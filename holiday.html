<!DOCTYPE html>
<html lang="en">
<head>
<script src="auth.js"></script>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Holiday Booking</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
    background-size: 180%;
    margin: 0;
    padding: 40px 20px;
  }
  .container { max-width: 1000px; margin: auto; }
  .form-section, .summary-section {
    background: rgba(255,255,255,0.6);
    padding: 30px;
    border-radius: 8px;
    margin-bottom: 20px;
  }
  h2 { text-align: center; color: #003366; margin-top: 0; }
  label { display: block; margin-top: 15px; font-weight: bold; }
  input, select {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 5px;
  }
  button {
    margin-top: 30px;
    padding: 12px;
    width: 100%;
    background-color: rgba(0, 74, 153, 0.6);
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }
  ul { padding-left: 18px; font-size: 14px; }
  .approved { color: #15803d; }
  .pending { color: #b45309; }
  .rejected { color: #b00020; }
  .system { color: #0f172a; }
  .chip { display:inline-block; padding:2px 8px; border-radius:999px; font-size:12px; margin-left:8px; background:rgba(255,255,255,0.7); border:1px solid rgba(0,0,0,0.08); }
  .chip-ok { color:#15803d; border-color: rgba(21,128,61,0.25); }
  .chip-warn { color:#b45309; border-color: rgba(180,83,9,0.25); }
  .chip-bad { color:#b00020; border-color: rgba(176,0,32,0.25); }
  .tinyBtn { margin-left:10px; width:auto; padding:6px 10px; font-size:12px; border-radius:6px; background:rgba(0,74,153,0.75); }
</style>
</head>

<body>

<div style="text-align:right; margin-bottom:20px;">
  <button onclick="location.href='main.html'" style="width:auto; padding:10px 20px; font-size:16px;">
    Main Menu
  </button>
</div>

<div class="container">

  <!-- REQUEST FORM -->
  <div class="form-section">
    <h2>Holiday Request</h2>

    <form id="holidayForm">
      <label>Engineer Name</label>
      <input id="engineer" readonly>

      <label>Start Date</label>
      <input type="date" id="start" required>

      <label>End Date</label>
      <input type="date" id="end" required>

      <label>Leave Type</label>
      <select id="type">
        <option>Annual Leave</option>
        <option>Sick Leave</option>
        <option>Compulsory Leave</option>
        <option>Unpaid Leave</option>
      </select>

      <label>Reminder Note (required)</label>
      <input id="notes" placeholder="e.g. Ben’s wedding, Half term, Family trip" required>

      <button type="submit" id="submitBtn">Submit</button>
    </form>
  </div>

  <!-- SUMMARY -->
  <div class="summary-section">
    <h2>Holiday Summary</h2>
    <p><strong>Allowance:</strong> <span id="allowance">0</span></p>
    <p><strong>Used:</strong> <span id="used">0</span></p>
    <p><strong>Remaining:</strong> <span id="remaining">0</span></p>
    <p style="font-size:13px;color:#475569;margin-top:10px;">
      Includes bank holidays + company shutdown (credited back if marked as worked).
    </p>
  </div>

  <!-- SYSTEM DAYS -->
  <div class="summary-section">
    <h2>Bank Holidays & Company Shutdown</h2>
    <ul id="systemList"></ul>
  </div>

  <!-- APPROVED -->
  <div class="summary-section">
    <h2>Approved Holidays</h2>
    <ul id="approvedList"></ul>
  </div>

  <!-- PENDING -->
  <div class="summary-section">
    <h2>Pending / Other</h2>
    <ul id="pendingList"></ul>
  </div>

</div>

<script>
const API = "https://mostlane-holidays.jamie-def.workers.dev";

// Session guard
const user = sessionStorage.getItem("mostlaneUser");
const role = sessionStorage.getItem("mostlaneRole") || "Engineer";

if (!user) {
  alert("Your session has expired. Please log in again.");
  window.location.href = "login.html";
}

const year = new Date().getFullYear();
engineer.value = user.replace(".", " ");

// ─────────────────────────────
// SUMMARY (always numeric)
// ─────────────────────────────
async function loadSummary() {
  try {
    const res = await fetch(`${API}/holiday/summary?year=${year}`, {
      headers: { "X-User": user, "X-Role": role }
    });

    if (!res.ok) throw new Error();

    const s = await res.json();
    allowance.innerText = Number(s.allowance ?? 0);
    used.innerText = Number(s.used ?? 0);
    remaining.innerText = Number(s.remaining ?? 0);
  } catch {
    allowance.innerText = "0";
    used.innerText = "0";
    remaining.innerText = "0";
  }
}

// ─────────────────────────────
// CANCEL REQUEST
// ─────────────────────────────
async function cancelRequest(id) {
  if (!confirm("Cancel this pending holiday request?")) return;

  const res = await fetch(`${API}/holiday/cancel?year=${year}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-User": user,
      "X-Role": role
    },
    body: JSON.stringify({ id })
  });

  if (!res.ok) {
    alert(await res.text());
    return;
  }

  await loadSummary();
  await loadMyHolidays();
}

// ─────────────────────────────
// LOAD HOLIDAYS + SYSTEM DAYS
// ─────────────────────────────
async function loadMyHolidays() {
  const res = await fetch(`${API}/holiday/my?year=${year}`, {
    headers: { "X-User": user, "X-Role": role }
  });
  if (!res.ok) return;

  const data = await res.json();

  approvedList.innerHTML = "";
  pendingList.innerHTML = "";
  systemList.innerHTML = "";

  data.forEach(h => {

    // SYSTEM DAYS
    if (h.category === "BankHoliday" || h.category === "Shutdown") {
      const li = document.createElement("li");
      const label = h.label || (h.category === "BankHoliday" ? "Bank Holiday" : "Company Shutdown");
      const chip = h.worked
        ? `<span class="chip chip-ok">Worked (credited)</span>`
        : `<span class="chip chip-warn">Deducted</span>`;

      li.className = "system";
      li.innerHTML = `${h.date} — ${label} ${chip}`;
      systemList.appendChild(li);
      return;
    }

    // HOLIDAY REQUESTS
    if (!h.start || !h.end || !h.status) return;

    const li = document.createElement("li");
    const note = h.notes
      ? ` — <span style="color:#475569;">${String(h.notes).replace(/</g,"&lt;")}</span>`
      : "";

    li.innerHTML = `${h.start} → ${h.end} (${h.days} days) — ${h.type}${note}`;

    if (h.status === "Approved") {
      li.className = "approved";
      approvedList.appendChild(li);
      return;
    }

    if (h.status === "Pending") {
      li.className = "pending";
      const btn = document.createElement("button");
      btn.className = "tinyBtn";
      btn.textContent = "Cancel";
      btn.onclick = () => cancelRequest(h.id);
      li.appendChild(btn);
      pendingList.appendChild(li);
      return;
    }

    if (h.status === "Rejected" || h.status === "Cancelled") {
      li.className = "rejected";
      pendingList.appendChild(li);
      return;
    }
  });

  // Empty states
  if (!systemList.children.length)
    systemList.innerHTML = "<li class='system'>No bank holidays or shutdown days.</li>";

  if (!approvedList.children.length)
    approvedList.innerHTML = "<li class='approved'>No approved holidays.</li>";

  if (!pendingList.children.length)
    pendingList.innerHTML = "<li class='pending'>No pending or rejected requests.</li>";
}

// ─────────────────────────────
// SUBMIT REQUEST
// ─────────────────────────────
holidayForm.addEventListener("submit", async e => {
  e.preventDefault();
  submitBtn.disabled = true;

  if (new Date(end.value) < new Date(start.value)) {
    alert("End date cannot be before start date");
    submitBtn.disabled = false;
    return;
  }

  const reminder = notes.value.trim();
  if (!reminder) {
    alert("Please add a reminder note.");
    submitBtn.disabled = false;
    return;
  }

  const res = await fetch(`${API}/holiday/request?year=${year}`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-User": user,
      "X-Role": role
    },
    body: JSON.stringify({
      start: start.value,
      end: end.value,
      type: type.value,
      notes: reminder
    })
  });

  submitBtn.disabled = false;

  if (!res.ok) {
    alert(await res.text());
    return;
  }

  alert("Holiday request submitted");
  holidayForm.reset();
  await loadSummary();
  await loadMyHolidays();
});

// Initial load
loadSummary();
loadMyHolidays();
</script>

</body>
</html>
