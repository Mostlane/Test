
<!DOCTYPE html>
<html lang="en">
<head>
<script src="auth.js"></script>
  <meta charset="UTF-8">
  <title>Add Driver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 40px;
    }
    .container {
      background: rgba(255,255,255,0.6);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"], input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #map {
      height: 300px;
      margin-top: 15px;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Add Driver</h2>
    <form id="driverForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="postcode">Postcode</label>
      <input type="text" id="postcode" required>

      <div id="map"></div>

      <input type="submit" value="Submit">
    </form>
    <div class="success" id="confirmation" style="display:none;">Driver added successfully!</div>
  </div>

  <script>
    let map, marker;
    let latitude = 0, longitude = 0;

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 51.5074, lng: -0.1278 }, // London default
        zoom: 10
      });

      marker = new google.maps.Marker({
        position: map.getCenter(),
        map: map,
        draggable: true
      });

      latitude = marker.getPosition().lat();
      longitude = marker.getPosition().lng();

      marker.addListener("dragend", function() {
        latitude = marker.getPosition().lat();
        longitude = marker.getPosition().lng();
      });
    }

    document.getElementById("postcode").addEventListener("change", function() {
      const postcode = this.value;
      fetch(`https://maps.googleapis.com/maps/api/geocode/json?address=${postcode}&key=AIzaSyCvcvG15HB6XBJBbnHifjL8jZtsSE5m0i4`)
        .then(res => res.json())
        .then(data => {
          if (data.results.length > 0) {
            const loc = data.results[0].geometry.location;
            map.setCenter(loc);
            marker.setPosition(loc);
            latitude = loc.lat;
            longitude = loc.lng;
          }
        });
    });

    document.getElementById("driverForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const fullName = document.getElementById("fullName").value;
      const username = document.getElementById("username").value;

      const formData = new URLSearchParams();
      formData.append("fullName", fullName);
      formData.append("username", username);
      formData.append("latitude", latitude);
      formData.append("longitude", longitude);
      formData.append("radius", 300);

      fetch("https://hooks.zapier.com/hooks/catch/20261714/2vd4dv4/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString()
      }).then(() => {
        document.getElementById("confirmation").style.display = "block";
      });
    });
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvcvG15HB6XBJBbnHifjL8jZtsSE5m0i4&callback=initMap" async defer></script>
</body>
</html>
