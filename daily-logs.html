<!DOCTYPE html>
<html lang="en">
<head>
<script src="auth.js"></script>
  <meta charset="UTF-8">
  <title>Daily Logs – Mostlane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #003366;
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 12px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }
    .success {
      color: green;
      font-weight: bold;
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Daily Logs</h2>
    <form id="dailyLogForm">
      <label for="engineer">Engineer</label>
      <select id="engineer" name="engineer" required></select>

      <label for="date">Date</label>
      <input type="date" id="date" name="date" required>

      <label for="site">Site</label>
      <select id="site" name="site" required></select>

      <label for="standardHours">Standard Hours</label>
      <input type="number" step="0.1" id="standardHours" name="standardHours">

      <label for="overtimeHours">Overtime Hours</label>
      <input type="number" step="0.1" id="overtimeHours" name="overtimeHours">

      <label for="travelTime">Travel Time (hrs)</label>
      <input type="number" step="0.1" id="travelTime" name="travelTime">

      <label for="mileage">Mileage</label>
      <input type="number" step="0.1" id="mileage" name="mileage">

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes"></textarea>

      <button type="submit">Save Log</button>
    </form>
    <div id="successMsg" class="success" style="display:none;">✅ Daily log saved</div>
  </div>

  <script>
    const webhookURL = "ZAPIER_WEBHOOK_URL"; // replace with your Zapier webhook

    // Example: load engineers + sites (replace with Zapier fetch)
    async function loadDropdowns() {
      const engineers = ["Jamie Line", "David Molloy", "Chris Cooke"]; // Replace with Zapier fetch
      const sites = ["001 Fareham", "002 Portsmouth", "003 Southampton"]; // Replace with Zapier fetch

      const engineerSelect = document.getElementById("engineer");
      engineers.forEach(e => {
        const opt = document.createElement("option");
        opt.value = e;
        opt.textContent = e;
        engineerSelect.appendChild(opt);
      });

      const siteSelect = document.getElementById("site");
      sites.forEach(s => {
        const opt = document.createElement("option");
        opt.value = s;
        opt.textContent = s;
        siteSelect.appendChild(opt);
      });
    }

    document.getElementById("dailyLogForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const payload = {};
      formData.forEach((v, k) => payload[k] = v);

      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      document.getElementById("successMsg").style.display = "block";
      e.target.reset();
    });

    loadDropdowns();
  </script>
</body>
</html>
