<!DOCTYPE html>
<html>
<head>
  <title>Check In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    #statusMsg {
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
  <script>
    async function getDeviceId() {
      const msg = navigator.userAgent + new Date().getTimezoneOffset();
      return btoa(msg);
    }

    function getLocation(callback) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => callback(position.coords.latitude, position.coords.longitude),
          () => callback(null, null)
        );
      } else {
        callback(null, null);
      }
    }

    async function submitForm(event) {
      event.preventDefault();
      document.getElementById("statusMsg").textContent = "Submitting...";

      const engineer = localStorage.getItem("engineerName") || "Unknown";
      const deviceId = await getDeviceId();
      const timestamp = new Date().toISOString();

      getLocation((lat, lon) => {
        const data = {
          status: "Check In",
          engineer,
          deviceId,
          timestamp,
          latitude: lat?.toString() || "",
          longitude: lon?.toString() || ""
        };

        fetch("https://hooks.zapier.com/hooks/catch/20261714/2xzexxb/", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: new URLSearchParams(data).toString()
        })
        .then(() => {
          document.getElementById("statusMsg").textContent = "Success! Redirecting...";
          setTimeout(() => {
            window.location.href = "confirmation.html";
          }, 1000);
        })
        .catch(() => {
          document.getElementById("statusMsg").textContent = "Error submitting data. Please try again.";
        });
      });
    }

    if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div id="form-section">
    <h2>Check In</h2>
    <form onsubmit="submitForm(event)">
      <p>Engineer: <strong><script>document.write(localStorage.getItem("engineerName") || "Unknown")</script></strong></p>
      <button type="submit">Confirm Check In</button>
    </form>
    <p id="statusMsg"></p>
  </div>
</body>
</html>
