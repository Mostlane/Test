
<!DOCTYPE html>
<html>
<head>
    <title>My Timesheet – Weekly Summary</title>

        body {

            const vehicleReg = "LE73UHV"; // Placeholder vehicle for now
            const proxyURL = "https://wandering-feather-4b5a.jamie-def.workers.dev/?reg=" + vehicleReg;

            try {
                const response = await fetch(proxyURL);
                const data = await response.json();
                document.getElementById("message").innerHTML = "✅ Trip data loaded successfully!";
                console.log(data);
                // Proceed to build the summary table, calculate hours, driver score, etc.
            } catch (err) {
                console.error(err);

            }
        }

        loadTripData();
    </script>
