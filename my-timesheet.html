
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Timesheet – Mostlane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 12px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #003366;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background-color: #003366;
      color: white;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .submitted {
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weekly Timesheet</h2>
    <div id="submittedBanner" class="submitted" style="display:none;">✅ Submitted</div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Standard Hours</th>
          <th>Overtime</th>
          <th>Fuel (£)</th>
          <th>Standard Pay (£)</th>
          <th>Overtime Pay (£)</th>
          <th>Total Pay (£)</th>
          <th>Claim Mileage</th>
        </tr>
      </thead>
      <tbody id="timesheetBody">
        <!-- JS inserts rows here -->
      </tbody>
    </table>
    <div style="text-align: center;">
      <button id="submitBtn" onclick="submitTimesheet()">Submit Timesheet</button>
    </div>
  </div>

  <script>
    const data = [
      { date: '2025-09-01', standard: 8, ot: 0, fuel: 7.50, stdPay: 96, otPay: 0, total: 103.50 },
      { date: '2025-09-02', standard: 9, ot: 1, fuel: 11.25, stdPay: 108, otPay: 18, total: 137.25 },
      { date: '2025-09-03', standard: 10, ot: 0, fuel: 2.50, stdPay: 120, otPay: 0, total: 122.50 },
      { date: '2025-09-04', standard: 8, ot: 0, fuel: 5.00, stdPay: 96, otPay: 0, total: 101.00 },
      { date: '2025-09-05', standard: 7, ot: 0, fuel: 6.25, stdPay: 84, otPay: 0, total: 90.25 }
    ];

    function loadTimesheet() {
      const tbody = document.getElementById('timesheetBody');
      data.forEach((entry, i) => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${entry.date}</td>
          <td>${entry.standard}</td>
          <td>${entry.ot}</td>
          <td>£${entry.fuel.toFixed(2)}</td>
          <td>£${entry.stdPay.toFixed(2)}</td>
          <td>£${entry.otPay.toFixed(2)}</td>
          <td>£${entry.total.toFixed(2)}</td>
          <td><input type="checkbox" id="claim${i}" checked></td>
        `;
        tbody.appendChild(row);
      });

      // Show submitted status if already submitted
      if (localStorage.getItem("timesheetSubmitted") === "true") {
        document.getElementById("submittedBanner").style.display = "block";
        document.getElementById("submitBtn").disabled = true;
      }
    }

    function submitTimesheet() {
      const payload = {
        user: localStorage.getItem("username") || "Unknown",
        week: "2025-09-01 to 2025-09-05",
        data: data,
        submittedAt: new Date().toISOString()
      };

      fetch("https://hooks.zapier.com/hooks/catch/20261714/273lt6z/", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      }).then(() => {
        localStorage.setItem("timesheetSubmitted", "true");
        document.getElementById("submittedBanner").style.display = "block";
        document.getElementById("submitBtn").disabled = true;
      });
    }

    loadTimesheet();
  </script>
</body>
</html>
