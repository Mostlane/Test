
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Timesheet – Mostlane</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      padding: 20px;
    }
    .container {
      background: rgba(255,255,255,0.9);
      padding: 20px;
      border-radius: 12px;
      max-width: 950px;
      margin: auto;
    }
    h2 {
      color: #003366;
      text-align: center;
    }
    .week-nav {
      display: flex;
      justify-content: space-between;
      margin-bottom: 15px;
    }
    .week-nav button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-size: 14px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th {
      background-color: #003366;
      color: white;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    .submitted {
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 10px;
    }
    .submit-area {
      text-align: center;
      margin-top: 20px;
    }
    .submit-area button {
      background-color: #003366;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-area button:disabled {
      background-color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weekly Timesheet</h2>
    <div class="submitted" id="submittedStamp" style="display:none;">✅ Submitted</div>
    <div class="week-nav">
      <button onclick="changeWeek(-1)">← Previous Week</button>
      <div id="weekLabel">Loading…</div>
      <button onclick="changeWeek(1)">Next Week →</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Standard Hours</th>
          <th>Overtime</th>
          <th>Travel Time</th>
          <th>Fuel (£)</th>
          <th>Standard Pay (£)</th>
          <th>Overtime Pay (£)</th>
          <th>Total Pay (£)</th>
          <th>Claim Mileage</th>
        </tr>
      </thead>
      <tbody id="timesheetBody"></tbody>
    </table>
    <div class="submit-area">
      <button id="submitBtn" onclick="submitTimesheet()">Submit Timesheet</button>
    </div>
  </div>

  <script>
    let currentWeekOffset = 0;

    const getMonday = (d) => {
      d = new Date(d);
      const day = d.getUTCDay(),
        diff = d.getUTCDate() - day + (day === 0 ? -6 : 1);
      d.setUTCDate(diff);
      return d;
    };

    const getWeekStart = () => {
      const today = new Date();
      const monday = getMonday(new Date(today));
      monday.setUTCDate(monday.getUTCDate() + currentWeekOffset * 7);
      return monday;
    };

    const changeWeek = (offset) => {
      currentWeekOffset += offset;
      renderWeek();
    };

    const parseMap = (txt) => {
      const map = {};
      txt.split("\n").forEach(line => {
        const [key, value] = line.split(" - ");
        if (key && value) map[key.trim()] = value.trim();
      });
      return map;
    };

    const submitTimesheet = () => {
      const raw = sessionStorage.getItem("mostlaneUser");
      const username = raw.replace(".", " ");
      const weekKey = getWeekStart().toISOString().split("T")[0] + "_" + username;
      localStorage.setItem("submitted_" + weekKey, "true");
      document.getElementById("submittedStamp").style.display = "block";
      document.getElementById("submitBtn").disabled = true;
    };

    async function renderWeek() {
      const raw = sessionStorage.getItem("mostlaneUser");
      const username = raw.replace(".", " ");
      const weekStart = getWeekStart();
      const weekStartStr = weekStart.toISOString().split("T")[0];
      const weekEnd = new Date(weekStart);
      weekEnd.setUTCDate(weekStart.getUTCDate() + 7);
      document.getElementById("weekLabel").innerText = "Week of " + weekStartStr;

      const weekKey = weekStartStr + "_" + username;
      const isSubmitted = localStorage.getItem("submitted_" + weekKey) === "true";
      document.getElementById("submittedStamp").style.display = isSubmitted ? "block" : "none";
      document.getElementById("submitBtn").disabled = isSubmitted;

      try {
        const [logData, rateTxt, travelTxt, empTxt, siteData] = await Promise.all([
          fetch("https://mostlane.github.io/Test/logs/activity-log.json").then(r => r.json()),
          fetch("https://mostlane.github.io/Test/rates.txt").then(r => r.text()),
          fetch("https://mostlane.github.io/Test/travel-time.txt").then(r => r.text()),
          fetch("https://mostlane.github.io/Test/employment.txt").then(r => r.text()),
          fetch("https://mostlane.github.io/Test/assets/sites.json").then(r => r.json())
        ]);

        const logs = logData[username] || [];
        const rateMap = parseMap(rateTxt);
        const travelMap = parseMap(travelTxt);
        const empMap = parseMap(empTxt);

        const rate = parseFloat(rateMap[username]) || 0;
        const hasTravel = travelMap[username] === "Yes";
        const isSE = empMap[username] === "SelfEmployed";

        const tbody = document.getElementById("timesheetBody");
        tbody.innerHTML = "";

        for (let i = 0; i < 7; i++) {
          const d = new Date(Date.UTC(weekStart.getUTCFullYear(), weekStart.getUTCMonth(), weekStart.getUTCDate() + i));
          const dateStr = d.toISOString().split("T")[0];

          const dayLogs = logs.filter(e => {
            const logDate = new Date(e.datetime);
            return logDate.toISOString().split("T")[0] === dateStr;
          });

          const checkIn = dayLogs.find(e => e.type === "Start Day");
          const checkOut = dayLogs.find(e => e.type === "Finish Day");

          if (!checkIn || !checkOut) continue;

          const t1 = new Date(checkIn.datetime);
          const t2 = new Date(checkOut.datetime);
          const hours = (t2 - t1) / 36e5;
          const std = Math.min(10, hours);
          const ot = Math.max(0, hours - 10);
          const travel = hasTravel ? ((checkIn.travelDuration || 0) + (checkOut.travelDuration || 0)) / 60 : 0;

          const coords = checkIn.location_coords;
          let miles = 0;
          if (coords && Array.isArray(coords)) {
            for (const site of siteData) {
              const dist = Math.sqrt(
                (coords[0] - site.location_coords[0])**2 +
                (coords[1] - site.location_coords[1])**2
              );
              if (dist < 0.01) {
                miles = site.mileageFromHQ || 0;
                break;
              }
            }
          }

          const fuel = (!hasTravel && isSE) ? Math.max(0, miles - 10) * 0.25 * 2 : 0;
          const stdPay = std * rate;
          const otPay = ot * rate * 1.5;
          const total = stdPay + otPay + fuel;

          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${dateStr}</td>
            <td>${std.toFixed(2)}</td>
            <td>${ot.toFixed(2)}</td>
            <td>${travel.toFixed(2)}</td>
            <td>£${fuel.toFixed(2)}</td>
            <td>£${stdPay.toFixed(2)}</td>
            <td>£${otPay.toFixed(2)}</td>
            <td>£${total.toFixed(2)}</td>
            <td><input type="checkbox" ${isSE && !hasTravel ? "checked" : "disabled"}></td>
          `;
          tbody.appendChild(row);
        }

      } catch (err) {
        console.error("Timesheet load failed:", err);
      }
    }

    renderWeek();
  </script>
</body>
</html>
