
<!DOCTYPE html>
<html>
<head>
  <title>Mostlane – Check In / Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <script>
    function checkInOut(status) {
      const device = navigator.userAgent;
      const engineer = localStorage.getItem("engineerName") || "Unknown";

      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const now = new Date().toLocaleString();

          // Prepare form data
          const formData = new URLSearchParams();
          formData.append("status", status);
          formData.append("lat", lat);
          formData.append("lon", lon);
          formData.append("device", device);
          formData.append("engineer", engineer);

          // Send data
          fetch("https://script.google.com/macros/s/AKfycbwMCEPphtuw6p7CA_vdNtW3MbFhbei65gVRxFsHN7YoPxS5MHsfISqh34aeGt_LaDPn/exec", {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formData.toString()
          })
          .then(() => {
            const encodedTime = encodeURIComponent(now);
            window.location.href = `confirm.html?status=${status}&lat=${lat}&lon=${lon}&time=${encodedTime}`;
          })
          .catch(() => {
            alert("Error submitting data. Please try again.");
          });
        },
        () => {
          alert("Location access denied. Please enable location services.");
        }
      );
    }
  </script>
</head>
<body>
  <header><h1>Mostlane – Check In / Out</h1></header>
  <a class="button" href="#" onclick="checkInOut('Check In')">Check In</a>
  <a class="button" href="#" onclick="checkInOut('Check Out')">Check Out</a>
  <a class="button" href="main.html">Main Menu</a>
</body>
</html>
