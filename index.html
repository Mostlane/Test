
<!DOCTYPE html>
<html>
<head>
  <title>Mostlane Check-In</title>
  <style>
    body { font-family: Arial; text-align: center; background: #ffffff; padding: 40px; }
    h1 { background-color: #005695; color: white; padding: 10px; }
    button { margin: 20px; padding: 15px 30px; font-size: 18px; background-color: #d6ecff; border: 2px solid #005695; cursor: pointer; }
    button:hover { background-color: #b3dcff; }
  </style>
</head>
<body>
  <h1><img src="https://mostlane.sharepoint.com/sites/MostlaneSharedAssets/Shared%20Documents/mostlane_logo.png" style="height:40px;vertical-align:middle;margin-right:10px;">Mostlane Check-In</h1>
  <button onclick="handleCheck('Arrived')">Arrived On Site</button>
  <button onclick="handleCheck('Left')">Leaving Site</button>
  <button onclick="window.location.href='https://mostlane.github.io/Test/'">Main Menu</button>

  <script>
    function handleCheck(status) {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const now = new Date().toLocaleString();
          const url = `confirm.html?status=${status}&lat=${lat}&lon=${lon}&time=${encodeURIComponent(now)}`;
          window.location.href = url;
        }, function(error) {
          alert("Location permission is required for check-in.");
        });
      } else {
        alert("Geolocation is not supported by this browser.");
      }
    }
  </script>
</body>
</html>
