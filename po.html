<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Purchase Order Reference</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 40px 20px;
    }
    .main-body {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.6);
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    .button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background-color: rgba(0, 74, 153, 0.6);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="main-body">
    <h1>Generate Purchase Order Reference</h1>
    <form id="poForm">
      <label>Engineer:</label>
      <input type="text" id="engineer" readonly />

      <label>Date:</label>
      <input type="text" id="date" readonly />

      <label>Site:</label>
      <select id="site"></select>

      <label>Supplier:</label>
      <select id="supplier"></select>

      <label>Incident Number (if applicable):</label>
      <input type="text" id="incident" />

      <label>Short Description:</label>
      <input type="text" id="desc" />

      <label>Cost:</label>
      <input type="text" id="cost" />

      <!-- Hidden fields for location -->
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />

      <button type="submit" id="submitBtn" class="button" disabled>Submit</button>
      <p class="error" id="locationError">⚠️ Location is required to submit a PO. Please allow location access.</p>
    </form>
  </div>

<script>
async function fetchTextFile(url) {
  const res = await fetch(url + "?v=" + Date.now());
  return res.ok ? (await res.text()).split("\n").filter(Boolean) : [];
}

async function fetchJSON(url) {
  const res = await fetch(url + "?v=" + Date.now());
  return res.ok ? await res.json() : [];
}

async function populateSuppliers() {
  const suppliers = await fetchTextFile("https://raw.githubusercontent.com/Mostlane/Test/main/suppliers.txt");
  const supplierDropdown = document.getElementById("supplier");
  supplierDropdown.innerHTML = "";
  suppliers.forEach(supplier => {
    const opt = document.createElement("option");
    opt.value = supplier;
    opt.textContent = supplier;
    supplierDropdown.appendChild(opt);
  });
}

async function populateSites() {
  // Expecting sites.json as an array of objects: [{ jobNumber: "S0001", siteName: "..." }, ...]
  const sites = await fetchJSON("https://raw.githubusercontent.com/Mostlane/Test/main/sites.json");
  const siteDropdown = document.getElementById("site");
  siteDropdown.innerHTML = "";
  (sites || []).forEach(site => {
    const label = (site.jobNumber ? site.jobNumber + " - " : "") + (site.siteName || site.name || "Unknown Site");
    const value = site.siteName || site.name || label;
    const opt = document.createElement("option");
    opt.value = value;
    opt.textContent = label;
    siteDropdown.appendChild(opt);
  });
}

function setToday() {
  const now = new Date();
  const formattedDate = now.getDate().toString().padStart(2, '0') + '/' +
                        (now.getMonth() + 1).toString().padStart(2, '0') + '/' +
                        now.getFullYear();
  document.getElementById("date").value = formattedDate;
}

function requestLocation() {
  if (!navigator.geolocation) {
    document.getElementById("locationError").style.display = "block";
    return;
  }
  navigator.geolocation.getCurrentPosition(
    pos => {
      document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
      document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
      document.getElementById("submitBtn").disabled = false;
    },
    err => {
      document.getElementById("locationError").style.display = "block";
    },
    { enableHighAccuracy: true, timeout: 10000 }
  );
}

window.addEventListener("DOMContentLoaded", () => {
  populateSuppliers();
  populateSites();

  // Get username, replace '.' with ' '
  let user = sessionStorage.getItem("mostlaneUser") || "Unknown";
  document.getElementById("engineer").value = user.replace(/\./g, " ");

  setToday();
  requestLocation();

  document.getElementById("poForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    // Ensure location captured
    const lat = document.getElementById("latitude").value;
    const lon = document.getElementById("longitude").value;
    if (!lat || !lon) {
      document.getElementById("locationError").style.display = "block";
      return;
    }

    // Generate a unique requestId (useful for later lookup flows)
    const requestId = Date.now().toString();
    sessionStorage.setItem("lastPORequestId", requestId);

    const formData = new URLSearchParams();
    formData.append("requestId", requestId);
    formData.append("engineer", document.getElementById("engineer").value);
    formData.append("date", document.getElementById("date").value);
    formData.append("site", document.getElementById("site").value);
    formData.append("supplier", document.getElementById("supplier").value);
    formData.append("incident", document.getElementById("incident").value);
    formData.append("desc", document.getElementById("desc").value);
    formData.append("cost", document.getElementById("cost").value);
    formData.append("latitude", lat);
    formData.append("longitude", lon);

    try {
      await fetch("https://hooks.zapier.com/hooks/catch/20261714/u1093v6/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString()
      });
      // Redirect back to main menu (your confirmation will be handled by proxy later)
      window.location.href = "main.html";
    } catch (err) {
      alert("❌ Failed to submit PO. Please try again.");
      console.error(err);
    }
  });
});
</script>
</body>
</html>
