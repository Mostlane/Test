<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Purchase Order Reference</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 40px 20px;
    }
    .main-body {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.6);
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
    }
    .button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background-color: rgba(0, 74, 153, 0.6);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .error {
      color: #b30000;
      font-size: 14px;
      display: none;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="main-body">
    <h1>Generate Purchase Order Reference</h1>
    <form id="poForm" onsubmit="event.preventDefault(); validateAndSubmit();">
      <label>Engineer:</label>
      <input type="text" id="engineer" readonly />

      <label>Date:</label>
      <input type="text" id="date" readonly />

      <label>Work Type:</label>
      <select id="workType" onchange="toggleIncident()">
        <option value="">Select type</option>
        <option value="Reactive">Reactive</option>
        <option value="Planned">Planned</option>
        <option value="Vehicle Maintenance">Vehicle Maintenance</option>
      </select>

      <div id="incidentBox" style="display:none;">
        <label>Incident Number:</label>
        <input type="text" id="incident" />
        <div id="incidentError" class="error">Incident Number is required for Reactive jobs.</div>
      </div>

      <label>Site Name:</label>
      <select id="site"></select>

      <label>Supplier:</label>
      <select id="supplier"></select>

      <label>Short Description:</label>
      <input type="text" id="desc" />
      <div id="descError" class="error">Short Description is required.</div>

      <button type="submit" class="button">Submit</button>
    </form>
  </div>

<script>
async function fetchTextFile(url) {
  const res = await fetch(url + "?v=" + Date.now());
  return res.ok ? (await res.text()).split("\n").filter(Boolean) : [];
}

async function fetchJSONFile(url) {
  const res = await fetch(url + "?v=" + Date.now());
  return res.ok ? await res.json() : [];
}

async function populateDropdowns() {
  const suppliers = await fetchTextFile("https://raw.githubusercontent.com/Mostlane/Test/main/suppliers.txt");
  const supplierDropdown = document.getElementById("supplier");
  supplierDropdown.innerHTML = "";
  suppliers.forEach(supplier => {
    const opt = document.createElement("option");
    opt.value = supplier;
    opt.textContent = supplier;
    supplierDropdown.appendChild(opt);
  });
}

async function populateSites() {
  const siteDropdown = document.getElementById("site");
  siteDropdown.innerHTML = "";
  const sites = await fetchJSONFile("https://raw.githubusercontent.com/Mostlane/Test/main/sites.json");
  sites.forEach(site => {
    const opt = document.createElement("option");
    opt.value = site.siteName;
    opt.textContent = site.jobNumber + " " + site.siteName;
    siteDropdown.appendChild(opt);
  });
}

function toggleIncident() {
  const workType = document.getElementById("workType").value;
  const incidentBox = document.getElementById("incidentBox");
  if (workType === "Reactive") {
    incidentBox.style.display = "block";
  } else {
    incidentBox.style.display = "none";
    document.getElementById("incidentError").style.display = "none";
  }
}

function validateAndSubmit() {
  let valid = true;
  const desc = document.getElementById("desc").value.trim();
  const workType = document.getElementById("workType").value;
  const incident = document.getElementById("incident").value.trim();

  if (!desc) {
    document.getElementById("descError").style.display = "block";
    valid = false;
  } else {
    document.getElementById("descError").style.display = "none";
  }

  if (workType === "Reactive" && !incident) {
    document.getElementById("incidentError").style.display = "block";
    valid = false;
  } else {
    document.getElementById("incidentError").style.display = "none";
  }

  if (valid) {
    // Replace with your submit logic
    alert("Form is valid and ready to submit!");
  }
}

window.addEventListener("DOMContentLoaded", () => {
  populateDropdowns();
  populateSites();
  let user = sessionStorage.getItem("mostlaneUser") || "Unknown";
  document.getElementById("engineer").value = user.replace(".", " ");
  const now = new Date();
  const formattedDate = now.getDate().toString().padStart(2, '0') + '/' +
                        (now.getMonth() + 1).toString().padStart(2, '0') + '/' +
                        now.getFullYear();
  document.getElementById("date").value = formattedDate;
});
</script>
</body>
</html>
