<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Purchase Order Reference</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 40px 20px;
    }
    .main-body {
      max-width: 500px;
      margin: auto;
      background: rgba(255,255,255,0.6);
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #003366;
    }
    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background-color: rgba(0, 74, 153, 0.6);
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .small-button {
      margin-top: 15px;
      padding: 6px 10px;
      font-size: 13px;
      background-color: #ccc;
      color: #333;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
    .error {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      display: none;
    }
    /* Modal popup */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      max-width: 400px;
    }
    .modal-content h3 {
      margin-bottom: 15px;
      color: #003366;
    }
    .modal-content button {
      margin: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .continue-btn {
      background: #004a99;
      color: white;
    }
    .cancel-btn {
      background: #ccc;
      color: black;
    }
  </style>
</head>
<body>
  <div class="main-body">
    <h1>Generate Purchase Order Reference</h1>
    <form id="poForm">
      <label>Engineer:</label>
      <input type="text" id="engineer" readonly />

      <label>Date:</label>
      <input type="text" id="date" readonly />

      <label>Site:</label>
      <select id="site">
        <option value="" disabled selected>Select a site…</option>
      </select>

      <label>Supplier:</label>
      <select id="supplier">
        <option value="" disabled selected>Select a supplier…</option>
      </select>

      <label>Work Type:</label>
      <select id="workType" required>
        <option value="" disabled selected>Select work type…</option>
        <option value="Reactive">Reactive</option>
        <option value="Project">Project</option>
      </select>

      <div id="incidentRow" style="display:none;">
        <label>Incident Number (if applicable):</label>
        <input type="text" id="incident" />
      </div>

      <label>Short Description:</label>
      <input type="text" id="desc" />

      <!-- Hidden fields for location -->
      <input type="hidden" id="latitude" name="latitude" />
      <input type="hidden" id="longitude" name="longitude" />

      <button type="submit" id="submitBtn" class="button" disabled>Submit</button>

      <!-- Smaller Personal Purchase button -->
      <button type="button" id="personalBtn" class="small-button">Personal Purchase</button>

      <p class="error" id="locationError">⚠️ Location is required to submit a PO. Please allow location access.</p>
    </form>
  </div>

  <!-- Modal popup -->
  <div id="personalModal" class="modal">
    <div class="modal-content">
      <h3>Redirect to Personal Purchase Form</h3>
      <p>You are being redirected to the form for personal purchases. Do you want to continue?</p>
      <button class="continue-btn" id="continueBtn">Continue</button>
      <button class="cancel-btn" id="cancelBtn">Back</button>
    </div>
  </div>

<script>
async function fetchJSON(url) {
  const res = await fetch(url + "?v=" + Date.now());
  return res.ok ? await res.json() : [];
}

async function populateSuppliers() {
  // suppliers.json: array of strings or objects with { name }
  const data = await fetchJSON("https://raw.githubusercontent.com/Mostlane/Test/main/suppliers.json");
  const el = document.getElementById("supplier");
  if (!el) return;
  // remove any placeholder except the first disabled option
  el.querySelectorAll("option:not([disabled])").forEach(o => o.remove());
  (data || []).forEach(item => {
    const name = (typeof item === "string") ? item : (item.name || item.supplier || "");
    if (!name) return;
    const opt = document.createElement("option");
    opt.value = name;
    opt.textContent = name;
    el.appendChild(opt);
  });
}

async function populateSites() {
  // sites.json: [{ siteNumber or jobNumber or code, siteName or name }]
  const data = await fetchJSON("https://raw.githubusercontent.com/Mostlane/Test/main/sites.json");
  const el = document.getElementById("site");
  if (!el) return;
  // remove any placeholder except the first disabled option
  el.querySelectorAll("option:not([disabled])").forEach(o => o.remove());
  (data || []).forEach(site => {
    const num = site.siteNumber || site.jobNumber || site.code || "";
    const name = site.siteName || site.name || "";
    const label = (num ? (num + " – ") : "") + (name || "Unknown Site");
    const opt = document.createElement("option");
    opt.value = label;
    opt.textContent = label;
    el.appendChild(opt);
  });
}

function setToday() {
  const now = new Date();
  const formattedDate = now.getDate().toString().padStart(2, '0') + '/' +
                        (now.getMonth() + 1).toString().padStart(2, '0') + '/' +
                        now.getFullYear();
  document.getElementById("date").value = formattedDate;
}

function requestLocation() {
  if (!navigator.geolocation) {
    document.getElementById("locationError").style.display = "block";
    return;
  }
  navigator.geolocation.getCurrentPosition(
    pos => {
      document.getElementById("latitude").value = pos.coords.latitude.toFixed(6);
      document.getElementById("longitude").value = pos.coords.longitude.toFixed(6);
      document.getElementById("submitBtn").disabled = false;
    },
    err => {
      document.getElementById("locationError").style.display = "block";
    },
    { enableHighAccuracy: true, timeout: 10000 }
  );
}

function toggleIncidentBox() {
  const type = document.getElementById("workType").value;
  document.getElementById("incidentRow").style.display = (type === "Reactive") ? "block" : "none";
}

window.addEventListener("DOMContentLoaded", () => {
  // Fill engineer name from session
  let user = sessionStorage.getItem("mostlaneUser") || "Unknown";
  user = user.replace(/\./g, " ");
  document.getElementById("engineer").value = user;

  // Populate dropdowns from JSON
  populateSites();
  populateSuppliers();

  // Date & location
  setToday();
  requestLocation();

  // Toggle incident input
  document.getElementById("workType").addEventListener("change", toggleIncidentBox);

  // Personal purchase modal
  document.getElementById("personalBtn").addEventListener("click", () => {
    document.getElementById("personalModal").style.display = "flex";
  });
  document.getElementById("continueBtn").addEventListener("click", () => {
    window.location.href = "https://form.jotform.com/250527962516057";
  });
  document.getElementById("cancelBtn").addEventListener("click", () => {
    document.getElementById("personalModal").style.display = "none";
  });

  // Submit
  document.getElementById("poForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const lat = document.getElementById("latitude").value;
    const lon = document.getElementById("longitude").value;
    if (!lat || !lon) {
      document.getElementById("locationError").style.display = "block";
      return;
    }

    const workType = document.getElementById("workType").value;
    if (!workType) {
      alert("Please select Work Type");
      return;
    }

    const requestId = Date.now().toString();
    sessionStorage.setItem("lastPORequestId", requestId);

    const formData = new URLSearchParams();
    formData.append("requestId", requestId);
    formData.append("engineer", document.getElementById("engineer").value);
    formData.append("date", document.getElementById("date").value);
    formData.append("site", document.getElementById("site").value);
    formData.append("supplier", document.getElementById("supplier").value);
    formData.append("workType", workType);
    if (workType === "Reactive") {
      formData.append("incident", document.getElementById("incident").value);
    }
    formData.append("desc", document.getElementById("desc").value);
    formData.append("latitude", lat);
    formData.append("longitude", lon);

    try {
      await fetch("https://hooks.zapier.com/hooks/catch/20261714/u1093v6/", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: formData.toString()
      });
      window.location.href = "po-menu.html";
    } catch (err) {
      alert("❌ Failed to submit PO. Please try again.");
      console.error(err);
    }
  });
});
</script>
</body>
</html>
