<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generate Purchase Order</title>
  <style>
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 0;
    }
    .main-body {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255,255,255,0.6);
      padding: 30px;
      border-radius: 8px;
    }
    .button {
      display: block;
      margin: 20px 0;
      padding: 14px;
      background-color: rgba(0, 74, 153, 0.6);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    label { display:block; margin-top:16px; font-weight:bold; color:#003366; }
    input, select { width:100%; padding:10px; margin-top:5px; border-radius:6px; border:1px solid #ccc; }
  </style>
</head>
<body>
  <div class="main-body">
    <h1>Generate Purchase Order</h1>
    <form>
      <label>Engineer:</label><input type="text" id="engineer" readonly />
      <label>Site:</label><select><option>Site 1</option></select>
      <label>Supplier:</label><select><option>Supplier 1</option></select>
      <label>Short Description:</label><input type="text"/>
      <button type="submit" class="button">Submit</button>
    </form>
    <a href="po-menu.html" class="button">Back</a>
  </div>

<script>
  window.addEventListener("DOMContentLoaded", () => {
    let user = sessionStorage.getItem("mostlaneUser") || "Unknown";
    user = user.replace(/\./g, " "); // Replace dots with spaces
    document.getElementById("engineer").value = user;
  });

async function fetchJSON(url) {
  const res = await fetch(url + "?v=" + Date.now());
  return res.ok ? await res.json() : [];
}
</script>

</body>
</html>
