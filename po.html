<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Purchase Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      background-color: #e6e8eb;
      margin: 0;
      padding: 0;
    }
    .container {
      background: rgba(255,255,255,0.85);
      margin: 50px auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    select, input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Purchase Order</h1>
    <form id="poForm">
      <label for="engineer">Engineer</label>
      <select id="engineer" name="engineer"></select>

      <label for="workType">Work Type</label>
      <select id="workType" name="workType" required>
        <option value="">-- Select --</option>
        <option value="Reactive">Reactive</option>
        <option value="Planned">Planned</option>
        <option value="Vehicle Maintenance">Vehicle Maintenance</option>
      </select>

      <div id="incidentDiv" class="hidden">
        <label for="incidentNumber">Incident Number</label>
        <input type="text" id="incidentNumber" name="incidentNumber">
      </div>

      <div id="siteDiv">
        <label for="site">Site</label>
        <select id="site" name="site"></select>
      </div>

      <div id="vehicleDiv" class="hidden">
        <label for="vehicle">Vehicle Registration</label>
        <select id="vehicle" name="vehicle"></select>
      </div>

      <label for="supplier">Supplier</label>
      <select id="supplier" name="supplier" required></select>

      <label for="description">Short Description</label>
      <textarea id="description" name="description" required></textarea>

      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lon" name="lon">

      <button type="submit" id="submitBtn" disabled>Submit</button>
    </form>
  </div>

  <script>
    // Fetch Sites
    fetch('https://raw.githubusercontent.com/Mostlane/Test/main/sites.json?v=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const siteSelect = document.getElementById('site');
        siteSelect.innerHTML = '<option value="">-- Select Site --</option>';
        data.forEach(site => {
          const opt = document.createElement('option');
          opt.value = site.siteName;
          opt.textContent = site.siteName;
          siteSelect.appendChild(opt);
        });
      });

    // Fetch Suppliers
    fetch('https://raw.githubusercontent.com/Mostlane/Test/main/suppliers.json?v=' + new Date().getTime())
      .then(res => res.json())
      .then(data => {
        const supplierSelect = document.getElementById('supplier');
        supplierSelect.innerHTML = '<option value="">-- Select Supplier --</option>';
        data.forEach(s => {
          const opt = document.createElement('option');
          opt.value = s.supplierNumber;
          opt.textContent = s.supplierNumber + ' - ' + s.supplierName;
          supplierSelect.appendChild(opt);
        });
      });

    // Work Type logic
    document.getElementById('workType').addEventListener('change', function() {
      const type = this.value;
      document.getElementById('incidentDiv').classList.toggle('hidden', type !== 'Reactive');
      document.getElementById('siteDiv').classList.toggle('hidden', type === 'Vehicle Maintenance');
      document.getElementById('vehicleDiv').classList.toggle('hidden', type !== 'Vehicle Maintenance');
    });

    // Autofill Engineer from sessionStorage
    const engineerSelect = document.getElementById('engineer');
    const storedUser = sessionStorage.getItem('mostlaneUser');
    if (storedUser) {
      const displayName = storedUser.replace('.', ' ');
      engineerSelect.innerHTML = '<option selected>' + displayName + '</option>';
    } else {
      engineerSelect.innerHTML = '<option selected>Engineer Name</option>';
    }

    // Geolocation capture
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        document.getElementById('lat').value = pos.coords.latitude;
        document.getElementById('lon').value = pos.coords.longitude;
      });
    }

    // Enable Submit if required fields are completed
    const form = document.getElementById('poForm');
    form.addEventListener('input', () => {
      const workType = document.getElementById('workType').value;
      const description = document.getElementById('description').value.trim();
      const incident = document.getElementById('incidentNumber').value.trim();
      let valid = description && workType;
      if (workType === 'Reactive') valid = valid && incident;
      document.getElementById('submitBtn').disabled = !valid;
    });

    // Submit
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(form);
      fetch("https://hooks.zapier.com/hooks/catch/20261714/2xp7i3r/", {
        method: "POST",
        body: new URLSearchParams(formData)
      }).then(() => {
        alert("Purchase Order submitted!");
        form.reset();
      });
    });
  </script>
</body>
</html>
