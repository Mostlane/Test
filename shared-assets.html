<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shared Assets</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      background-color: #e6e8eb;
      font-family: Arial, sans-serif;
    }
    .content {
      background: rgba(255,255,255,0.6);
      padding: 20px;
      border-radius: 12px;
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
    }
    h1 {
      background: rgba(0,74,153,0.6);
      color: white;
      padding: 12px;
      border-radius: 12px 12px 0 0;
      text-align: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #003366;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      background-color: rgba(0,74,153,0.6);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      border: none;
    }

    /* Modal */
    #historyModal {
      display: none;
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      border: 2px solid #003366;
      padding: 20px;
      z-index: 1000;
      width: 90%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    #historyModal h3 {
      margin-top: 0;
      color: #003366;
    }
  </style>
  <script>
    if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="content">
    <a class="button" href="main.html">Main Menu</a>
    <h1>Shared Assets</h1>

    <div id="sharedGrid" class="grid"></div>

    <!-- Modal for transfer history -->
    <div id="historyModal">
      <h3>Transfer History</h3>
      <div id="historyContent" style="font-size:14px; max-height:400px; overflow-y:auto;"></div>
      <button onclick="document.getElementById('historyModal').style.display='none'" class="button" style="margin-top:10px;">Close</button>
    </div>
  </div>

  <script>
    // Load shared assets from Cloudflare Worker
    fetch("https://mostlane-assets.jamie-def.workers.dev/assets")
      .then(response => response.json())
      .then(data => {
        const assets = data.assets || [];
        const sharedAssets = assets.filter(a => 
          (a.shared && a.shared.toLowerCase() === "yes") || 
          (a.assignedTo && a.assignedTo.toLowerCase() === "shared") ||
          (!a.assignedTo || a.assignedTo.trim() === "")
        );

        const container = document.getElementById("sharedGrid");

        if (!sharedAssets.length) {
          container.innerHTML = "<p>No shared assets currently available.</p>";
          return;
        }

        sharedAssets.forEach(asset => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <button class="button" onclick="showHistory('${asset.id}')">History</button>
            <h3>${asset.name}</h3>
            <p><strong>Category:</strong> ${asset.category || "—"}</p>
            <p><strong>Serial:</strong> ${asset.serial || "—"}</p>
            <p><strong>Value:</strong> ${asset.value || "—"}</p>
            <p><strong>Currently Assigned To:</strong> ${(asset.assignedTo || "Unassigned").replace(".", " ")}</p>
          `;
          container.appendChild(card);
        });
      })
      .catch(error => {
        console.error("Error loading shared assets:", error);
        document.getElementById("sharedGrid").innerHTML = "<p>Error loading shared assets.</p>";
      });

    // --- Load transfer history for a given asset ---
    function showHistory(assetID) {
      fetch("https://mostlane-assets.jamie-def.workers.dev/assets")
        .then(() => fetch("https://mostlane-assets.jamie-def.workers.dev/assets")) // force CORS preflight
        .finally(() => {
          fetch("https://mostlane-assets.jamie-def.workers.dev/transfer-log?assetID=" + assetID)
            .then(res => res.json())
            .then(logs => {
              const history = logs.filter(entry => entry.assetID === assetID);
              const content = document.getElementById('historyContent');

              if (!history.length) {
                content.innerHTML = "<p>No transfer history available.</p>";
              } else {
                const sorted = history.sort((a, b) => new Date(a.timestamp) - new Date(b.timestamp));
                const lines = sorted.map(entry => {
                  const date = new Date(entry.timestamp).toLocaleString();
                  return `<p><strong>${entry.from}</strong> → <strong>${entry.to}</strong><br><em>${date}</em></p>`;
                }).join('');
                content.innerHTML = lines;
              }
              document.getElementById('historyModal').style.display = 'block';
            })
            .catch(() => {
              document.getElementById('historyContent').innerHTML = "<p>History unavailable.</p>";
              document.getElementById('historyModal').style.display = 'block';
            });
        });
    }
  </script>
</body>
</html>
