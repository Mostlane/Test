<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Previous POs</title>

  <style>
    html, body {
  height: 100%;
  margin: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #e6e8eb;
  overflow-y: auto;
}
    /* Fixed background layer (never scrolls) */
.bg-layer {
  position: fixed;
  inset: 0;
  z-index: 0;
  background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center;
  background-size: 180%;
  pointer-events: none;
}
    .main-body {
  position: relative;
  z-index: 1;

  max-width: 750px;
  margin: 60px auto;
  background: rgba(255,255,255,0.6);
  padding: 30px;
  border-radius: 8px;
}
    .button {
      display: block;
      margin: 20px 0;
      padding: 14px;
      background-color: rgba(0, 74, 153, 0.6);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    h1 { text-align:center; }

    .filters {
      display:flex;
      gap:10px;
      margin-bottom:20px;
      flex-wrap:wrap;
    }
    select, input[type="search"] {
      padding:10px;
      border-radius:6px;
      border:1px solid #ccc;
      flex:1;
    }

    .section-title {
      background:#003b82;
      color:white;
      padding:8px 12px;
      border-radius:4px;
      margin-top:25px;
      margin-bottom:8px;
      font-weight:bold;
    }

    .po-item {
      background:#fff;
      margin-bottom:10px;
      border-radius:6px;
      padding:12px;
      line-height:1.4;
      border:1px solid #ddd;
    }
    .map-link {
      text-decoration:none;
      font-size:18px;
    }
    .po-header-line {
      font-size:15px;
      margin-bottom:4px;
    }
    .po-small {
      font-size:13px;
      color:#444;
    }
  </style>
</head>

<body>
  <div class="bg-layer"></div>
  <div class="main-body">
    <h1>Previous POs</h1>

    <!-- FILTERS -->
    <div class="filters">
      <select id="supplierFilter">
        <option value="">All Suppliers</option>
      </select>

      <input id="searchBox" type="search" placeholder="Search PO number or description‚Ä¶" />
    </div>

    <div id="poContainer"></div>

    <a href="po-menu.html" class="button">Back</a>
  </div>

  <script>
    const GET_URL = "https://mostlane-po.jamie-def.workers.dev/po/list";
    let allPOs = [];

    function dotToSpace(s){
      return (s || "").replace(/\./g, " ");
    }

    function parseUKDate(dateStr){
      if(!dateStr) return null;
      const [d,m,y] = dateStr.split("/");
      if(!d||!m||!y) return null;
      return new Date(`${y}-${m}-${d}T00:00:00`);
    }

    function groupPOs(list){
      const today = new Date();
      today.setHours(0,0,0,0);

      const startOfWeek = new Date(today);
      startOfWeek.setDate(today.getDate() - today.getDay());

      const startOfMonth = new Date(today.getFullYear(), today.getMonth(), 1);

      const groups = {
        today: [],
        thisWeek: [],
        thisMonth: [],
        older: []
      };

      list.forEach(p => {
        const d = parseUKDate(p.date);
        if(!d) return;

        if(d >= today) groups.today.push(p);
        else if(d >= startOfWeek) groups.thisWeek.push(p);
        else if(d >= startOfMonth) groups.thisMonth.push(p);
        else groups.older.push(p);
      });

      return groups;
    }

    function render() {
      const container = document.getElementById("poContainer");
      container.innerHTML = "";

      const supplierVal = document.getElementById("supplierFilter").value;
      const searchVal = document.getElementById("searchBox").value.toLowerCase().trim();

      let filtered = [...allPOs];

      if(supplierVal) {
        filtered = filtered.filter(p => (p.supplierName || "") === supplierVal);
      }

      if(searchVal) {
        filtered = filtered.filter(p =>
          [p.poNumber, p.description, p.supplierName]
            .join(" ")
            .toLowerCase()
            .includes(searchVal)
        );
      }

      const groups = groupPOs(filtered);

      function buildSection(title, arr){
        if(arr.length === 0) return;

        const sec = document.createElement("div");
        sec.innerHTML = `<div class="section-title">${title} (${arr.length})</div>`;
        container.appendChild(sec);

        arr.sort((a,b)=> new Date(b.createdAt) - new Date(a.createdAt));

        arr.forEach(p => {
          const div = document.createElement("div");
          div.className = "po-item";
          const mapLink = (p.latitude && p.longitude)
            ? `<a class="map-link" href="https://www.google.com/maps?q=${p.latitude},${p.longitude}" target="_blank">üìç</a>`
            : "";
          div.innerHTML = `
            <div class="po-header-line"><strong>${p.poNumber}</strong></div>
            <div class="po-small"><strong>Supplier:</strong> ${p.supplierName || ""}</div>
            <div class="po-small"><strong>Description:</strong> ${p.description || ""}</div>
            <div class="po-small"><strong>Date:</strong> ${p.date}</div>
            <div class="po-small"><strong>Engineer:</strong> ${p.engineer || ""}</div>
            <div class="po-small"><strong>Work Type:</strong> ${p.workType || ""}</div>
            <div class="po-small">${mapLink}</div>
          `;
          container.appendChild(div);
        });
      }

      buildSection("Today", groups.today);
      buildSection("This Week", groups.thisWeek);
      buildSection("This Month", groups.thisMonth);
      buildSection("Older", groups.older);
    }

    // ---- Scroll Preserver ----
    function preserveScroll(fn){
      const y = window.scrollY;
      fn();
      requestAnimationFrame(() => {
        window.scrollTo(0, y);
      });
    }

    async function init(){
      try {
        const res = await fetch(GET_URL, { cache: "no-store" });
        const data = await res.json();
        allPOs = data.data || data || [];
      } catch(err){
        document.getElementById("poContainer").innerHTML = "‚ö†Ô∏è Failed to load POs";
        return;
      }

      const supSel = document.getElementById("supplierFilter");
      const uniqueSuppliers = [...new Set(allPOs.map(p=>p.supplierName).filter(Boolean))].sort();
      uniqueSuppliers.forEach(name=>{
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        supSel.appendChild(opt);
      });

      // attach scroll-preserved handlers
      supSel.addEventListener("change", ()=> preserveScroll(render));
      document.getElementById("searchBox").addEventListener("input", ()=> preserveScroll(render));

      render();
    }

    document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
