<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Previous POs</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 0;
    }
    .main-body {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(255,255,255,0.6);
      padding: 30px;
      border-radius: 8px;
    }
    h1 {
      margin-top: 0;
      color: #003366;
      text-align: center;
    }
    .button {
      display: block;
      margin: 20px 0;
      padding: 14px;
      background-color: rgba(0, 74, 153, 0.6);
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin: 10px 0 16px;
      align-items: center;
      justify-content: space-between;
      font-size: 14px;
    }
    .filters label {
      font-weight: 600;
      color: #003366;
      margin-right: 4px;
    }
    .filters select,
    .filters input[type="search"] {
      flex: 1;
      min-width: 120px;
      padding: 6px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
      box-sizing: border-box;
    }
    .filters-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      width: 100%;
    }
    .filters-row > div {
      flex: 1 1 48%;
      min-width: 0;
    }
    .status-text {
      font-size: 12px;
      color: #555;
      margin-bottom: 8px;
    }
    .group-header {
      margin: 18px 0 8px;
      font-weight: 700;
      color: #003366;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      padding-bottom: 4px;
    }
    .po-item {
      background:#fff;
      margin-bottom:10px;
      border-radius:6px;
      padding:10px 12px;
      font-size: 14px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.06);
    }
    .po-line-main {
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }
    .po-line-sub {
      color: #374151;
      margin-bottom: 4px;
    }
    .po-meta {
      font-size: 12px;
      color:#6b7280;
      display:flex;
      justify-content: space-between;
      align-items:center;
      gap:8px;
    }
    .po-meta span {
      white-space: nowrap;
    }
    .map-link {
      text-decoration:none;
      font-size:16px;
    }
    @media (max-width: 640px) {
      .main-body {
        margin: 40px 10px;
      }
      .filters-row > div {
        flex-basis: 100%;
      }
      .po-meta {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="main-body">
    <h1>Previous Generated POs</h1>

    <!-- Filters -->
    <div class="filters">
      <div class="filters-row">
        <div>
          <label for="supplierFilter">Supplier</label><br/>
          <select id="supplierFilter">
            <option value="">All Suppliers</option>
          </select>
        </div>
        <div>
          <label for="searchBox">Search</label><br/>
          <input id="searchBox" type="search" placeholder="PO, description, job‚Ä¶" />
        </div>
      </div>
    </div>

    <div class="status-text" id="statusText">Loading‚Ä¶</div>

    <!-- PO list -->
    <div id="poList"></div>

    <a href="po-menu.html" class="button">Back</a>
  </div>

  <script>
    const API_URL = 'https://mostlane-po.jamie-def.workers.dev/po/list';
    const dotToSpace = s => (s || '').replace(/\./g, ' ');

    function parseUKDate(dateStr) {
      if (!dateStr) return null;
      if (dateStr.includes('/')) {
        const [d, m, y] = dateStr.split('/');
        if (!d || !m || !y) return null;
        return new Date(`${y}-${m}-${d}T00:00:00`);
      }
      if (dateStr.includes('-')) {
        const [y, m, d] = dateStr.split('-');
        if (!y || !m || !d) return null;
        return new Date(`${y}-${m}-${d}T00:00:00`);
      }
      return null;
    }

    function formatDateDisplay(dateStr) {
      const d = parseUKDate(dateStr);
      if (!d || isNaN(d)) return '';
      return d.toLocaleDateString('en-GB', { day: '2-digit', month: 'short', year: 'numeric' });
    }

    function diffInDays(from, to) {
      const ms = from.getTime() - to.getTime();
      return ms / (1000 * 60 * 60 * 24);
    }

    const supplierFilter = document.getElementById('supplierFilter');
    const searchBox = document.getElementById('searchBox');
    const poList = document.getElementById('poList');
    const statusText = document.getElementById('statusText');

    let ALL = [];
    let engineerName = '';

    function applyFilters() {
      const supplierVal = supplierFilter.value;
      const searchVal = (searchBox.value || '').toLowerCase().trim();
      const now = new Date();

      let filtered = ALL.slice();

      if (supplierVal) {
        filtered = filtered.filter(p => (p.supplierName || '') === supplierVal);
      }

      if (searchVal) {
        filtered = filtered.filter(p => {
          const hay = [
            p.poNumber,
            p.description,
            p.supplierName,
            p.incidentNumber,
            p.workType
          ].join(' ').toLowerCase();
          return hay.includes(searchVal);
        });
      }

      // Group into: Last 7 days / Last 30 days / Older
      const groups = {
        'Last 7 Days': [],
        'Last 30 Days': [],
        'Older': []
      };

      filtered.forEach(p => {
        const d = parseUKDate(p.date);
        if (!d || isNaN(d)) return;
        const days = diffInDays(now, d); // now - date
        if (days <= 7) {
          groups['Last 7 Days'].push(p);
        } else if (days <= 30) {
          groups['Last 30 Days'].push(p);
        } else {
          groups['Older'].push(p);
        }
      });

      // Sort each group by newest first (createdAt or date)
      const sortFn = (a, b) => {
        const da = a.createdAt ? new Date(a.createdAt) : parseUKDate(a.date) || 0;
        const db = b.createdAt ? new Date(b.createdAt) : parseUKDate(b.date) || 0;
        return db - da;
      };
      Object.keys(groups).forEach(k => groups[k].sort(sortFn));

      renderGroups(groups);
    }

    function renderGroups(groups) {
      poList.innerHTML = '';

      const totalCount =
        groups['Last 7 Days'].length +
        groups['Last 30 Days'].length +
        groups['Older'].length;

      statusText.textContent = totalCount
        ? `${totalCount} PO(s) found`
        : 'No POs found for this engineer.';

      ['Last 7 Days', 'Last 30 Days', 'Older'].forEach(label => {
        const arr = groups[label];
        if (!arr || !arr.length) return;

        const header = document.createElement('div');
        header.className = 'group-header';
        header.textContent = label;
        poList.appendChild(header);

        arr.forEach(p => {
          const item = document.createElement('div');
          item.className = 'po-item';

          const dateText = formatDateDisplay(p.date || '');
          const mainLine = document.createElement('div');
          mainLine.className = 'po-line-main';
          mainLine.textContent = `${dateText || 'Unknown date'} ‚Äì ${p.poNumber || ''}`;

          const subLine = document.createElement('div');
          subLine.className = 'po-line-sub';
          subLine.textContent = `${p.supplierName || ''} ‚Äì ${p.description || ''}`;

          const meta = document.createElement('div');
          meta.className = 'po-meta';

          const leftMeta = document.createElement('span');
          leftMeta.textContent = p.workType ? `Type: ${p.workType}` : '';

          const rightMeta = document.createElement('span');
          if (p.latitude && p.longitude) {
            const a = document.createElement('a');
            a.href = `https://www.google.com/maps?q=${p.latitude},${p.longitude}`;
            a.target = '_blank';
            a.className = 'map-link';
            a.textContent = 'üìç';
            rightMeta.appendChild(a);
          }

          meta.appendChild(leftMeta);
          meta.appendChild(rightMeta);

          item.appendChild(mainLine);
          item.appendChild(subLine);
          item.appendChild(meta);
          poList.appendChild(item);
        });
      });
    }

    async function init() {
      const username = sessionStorage.getItem('mostlaneUser') || '';
      engineerName = dotToSpace(username);

      if (!username) {
        statusText.textContent = 'No logged-in user found.';
        return;
      }

      try {
        const res = await fetch(API_URL, { cache: 'no-store' });
        const data = await res.json();
        const all = data.data || data || [];

        // Only POs for this engineer
        ALL = all
          .filter(p => (p.engineer || '') === engineerName)
          .map(p => ({
            ...p,
            date: p.date || '',
            supplierName: p.supplierName || '',
            description: p.description || '',
            workType: p.workType || '',
            incidentNumber: p.incidentNumber || ''
          }));

        // Populate supplier filter
        const suppliers = [...new Set(ALL.map(p => p.supplierName).filter(Boolean))].sort();
        suppliers.forEach(name => {
          const opt = document.createElement('option');
          opt.value = name;
          opt.textContent = name;
          supplierFilter.appendChild(opt);
        });

        if (!ALL.length) {
          statusText.textContent = 'No POs found for this engineer yet.';
          poList.innerHTML = '';
          return;
        }

        applyFilters();
      } catch (err) {
        statusText.textContent = '‚ö†Ô∏è Failed to load POs: ' + err.message;
      }

      supplierFilter.addEventListener('change', applyFilters);
      searchBox.addEventListener('input', applyFilters);
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
