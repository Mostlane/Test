<!DOCTYPE html>
<html>
<head>
  <title>Add Asset</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      background-color: #e6e8eb;
      font-family: Arial, sans-serif;
    }
    .content {
      background: rgba(255,255,255,0.6);
      padding: 20px;
      border-radius: 12px;
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
    }
    h1 {
      background: #003366;
      color: white;
      padding: 12px;
      margin: -20px -20px 20px -20px;
      border-radius: 12px 12px 0 0;
    }
  </style>
  <script>
    if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
  
    <script>
    const user = sessionStorage.getItem("mostlaneUsername");
    fetch('https://raw.githubusercontent.com/Mostlane/Test/main/role-type.txt')
      .then(r => r.text())
      .then(t => {
        const lines = t.trim().split('\n');
        const roles = Object.fromEntries(lines.map(l => l.split(' - ')));
        if (roles[user] !== 'Office') {
          window.location.href = 'main.html';
        }
      });
    </script>
</head>
<body>
  <div class="content">
    <h1>Add Asset</h1>
    <p>This page is restricted to Office users only.</p>
  </div>
</body>
</html>
