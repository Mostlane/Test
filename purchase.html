<script>
  let engineerName = sessionStorage.getItem("mostlaneUsername") || "Unknown";
  let today = new Date().toISOString().slice(0, 10);

  function getLocationAndSubmit() {
    if (!navigator.geolocation) {
      showErrorScreen();
      return;
    }

    navigator.geolocation.getCurrentPosition(success, error);

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const device = navigator.userAgent;

      const site = document.getElementById("site").value;
      const supplier = document.getElementById("supplier").value;
      const incident = document.getElementById("incident").value;
      const desc = document.getElementById("desc").value;
      const cost = document.getElementById("cost").value;

      const data = {
        engineer: engineerName,
        date: today,
        site: site,
        supplier: supplier,
        incident: incident,
        description: desc,
        cost: cost,
        lat: lat,
        lon: lon,
        device: device
      };

      fetch("https://hooks.zapier.com/hooks/catch/20261714/2xp7i3r/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams(data).toString()
      }).then(() => {
        window.location.href = "confirm.html?status=Purchase Reference Submitted&lat=" + lat + "&lon=" + lon + "&time=" + encodeURIComponent(new Date().toLocaleString());
      }).catch(() => {
        alert("Error submitting data.");
      });
    }

    function error() {
      showErrorScreen();
    }

    function showErrorScreen() {
      document.body.innerHTML = `

      `;
    }
  }

<script>
let engineerName = sessionStorage.getItem("mostlaneUsername") || "Unknown";
let today = new Date().toISOString().slice(0, 10);

async function fetchTextFile(url) {
  const res = await fetch(url);
  return (await res.text()).trim().split("\n").filter(Boolean);
}

async function generateReference(siteName, supplierName) {
  const siteCodeLines = await fetchTextFile("https://raw.githubusercontent.com/Mostlane/Test/refs/heads/main/site_codes.txt");
  const supplierCodeLines = await fetchTextFile("https://raw.githubusercontent.com/Mostlane/Test/refs/heads/main/supplier_codes.txt");
  const logLines = await fetchTextFile("https://raw.githubusercontent.com/Mostlane/Test/refs/heads/main/reference_log.txt");

  const siteCode = siteCodeLines.find(line => line.startsWith(siteName + "|"))?.split("|")[1] || "XXX";
  const supplierCode = supplierCodeLines.find(line => line.startsWith(supplierName + "|"))?.split("|")[1] || "XX";

  const count = logLines.filter(line => {
    const parts = line.split("|");
    return parts[0] === siteCode && parts[1] === supplierCode;
  }).length;

  const sequence = String(count + 1).padStart(3, '0');
  return siteCode + supplierCode + sequence;
}
