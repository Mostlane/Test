
<!DOCTYPE html>
<html>
<head>
  <title>Generate Purchase Order Reference</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script>
    if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  
    
    
    async function populateDropdowns() {
      try {
        const res = await fetch("https://hooks.zapier.com/hooks/catch/20261714/2xny0l7/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: "request=dropdowns"
        });
        const data = await res.json();

        const siteDropdown = document.getElementById("site");
        const supplierDropdown = document.getElementById("supplier");

        siteDropdown.innerHTML = "";
        data.sites.forEach(site => {
          const opt = document.createElement("option");
          opt.value = site;
          opt.textContent = site;
          siteDropdown.appendChild(opt);
        });

        supplierDropdown.innerHTML = "";
        data.suppliers.forEach(supplier => {
          const opt = document.createElement("option");
          opt.value = supplier;
          opt.textContent = supplier;
          supplierDropdown.appendChild(opt);
        });
      } catch (err) {
        alert("Could not load site or supplier options.");
      }
    }

</script>
</head>
<body class="main-body">
<style>
  .main-body {
    font-family: "Segoe UI", sans-serif;
    background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
    background-size: 180%;
    margin: 0;
    padding: 40px 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  h1 {
    color: #003366;
    margin-bottom: 30px;
    text-align: center;
  }
  form {
    width: 100%;
    max-width: 400px;
  }
  label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
    color: #003366;
  }
  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .button {
    display: block;
    margin: 10px auto;
    padding: 12px 20px;
    font-size: 16px;
    text-align: center;
    color: #ffffff;
    background-color: rgba(0, 74, 153, 0.6);
    text-decoration: none;
    border-radius: 6px;
    width: 100%;
    max-width: 300px;
  }
</style>
<script>
  let engineerName = localStorage.getItem("engineerName") || "Unknown";
  let today = new Date().toISOString().slice(0, 10);

  function getLocationAndSubmit() {
    if (!navigator.geolocation) {
      showErrorScreen();
      return;
    }

    navigator.geolocation.getCurrentPosition(success, error);

    function success(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;
      const device = navigator.userAgent;

      const site = document.getElementById("site").value;
      const supplier = document.getElementById("supplier").value;
      const incident = document.getElementById("incident").value;
      const desc = document.getElementById("desc").value;
      const cost = document.getElementById("cost").value;

      const data = {
        engineer: engineerName,
        date: today,
        site: site,
        supplier: supplier,
        incident: incident,
        description: desc,
        cost: cost,
        lat: lat,
        lon: lon,
        device: device
      };

      fetch("https://hooks.zapier.com/hooks/catch/20261714/2xp7i3r/", {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: new URLSearchParams(data).toString()
      }).then(() => {
        window.location.href = "confirm.html?status=Purchase Reference Submitted&lat=" + lat + "&lon=" + lon + "&time=" + encodeURIComponent(new Date().toLocaleString());
      }).catch(() => {
        alert("Error submitting data.");
      });
    }

    function error() {
      showErrorScreen();
    }

    function showErrorScreen() {
      document.body.innerHTML = `
        <h1>Location Access Required</h1>
        <p>Please enable location to generate a reference.</p>
        <p style="color:#b00000;">Submission was not completed.</p>
        <p>Instructions:</p>
        <ul style="text-align:left; max-width:500px; margin:auto;">
          <li><strong>iPhone:</strong> Settings > Safari > Location > Allow</li>
          <li><strong>Android:</strong> Settings > Apps > Browser > Permissions > Location</li>
        </ul>
        <p>If needed, call <a href="tel:02380262000">02380 262000</a></p>
      `;
    }
  }

    
    
    async function populateDropdowns() {
      try {
        const res = await fetch("https://hooks.zapier.com/hooks/catch/20261714/2xny0l7/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: "request=dropdowns"
        });
        const data = await res.json();

        const siteDropdown = document.getElementById("site");
        const supplierDropdown = document.getElementById("supplier");

        siteDropdown.innerHTML = "";
        data.sites.forEach(site => {
          const opt = document.createElement("option");
          opt.value = site;
          opt.textContent = site;
          siteDropdown.appendChild(opt);
        });

        supplierDropdown.innerHTML = "";
        data.suppliers.forEach(supplier => {
          const opt = document.createElement("option");
          opt.value = supplier;
          opt.textContent = supplier;
          supplierDropdown.appendChild(opt);
        });
      } catch (err) {
        alert("Could not load site or supplier options.");
      }
    }

</script>

<h1>Generate Purchase Order Reference</h1>
<form onsubmit="event.preventDefault(); getLocationAndSubmit();">
  <label>Engineer:</label>
  <input type="text" value="" id="engineer" disabled />

  <label>Date:</label>
  <input type="text" value="" id="date" disabled />

  <label>Site Name:</label>
  <select id="site">
    <option value="Site A">Site A</option>
    <option value="Site B">Site B</option>
  </select>

  <label>Supplier:</label>
  <select id="supplier">
    <option value="Supplier X">Supplier X</option>
    <option value="Supplier Y">Supplier Y</option>
  </select>

  <label>Incident Number (if applicable):</label>
  <input type="text" id="incident" />

  <label>Short Description:</label>
  <input type="text" id="desc" />

  <label>Cost:</label>
  <input type="text" id="cost" />

  <button type="submit" class="button">Submit</button>
  <a class="button" href="main.html">Back to Menu</a>
</form>

<script>
  document.getElementById("engineer").value = engineerName;
  document.getElementById("date").value = today;

    
    
    async function populateDropdowns() {
      try {
        const res = await fetch("https://hooks.zapier.com/hooks/catch/20261714/2xny0l7/", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },

        });
        const data = await res.json();

        const siteDropdown = document.getElementById("site");
        const supplierDropdown = document.getElementById("supplier");

        siteDropdown.innerHTML = "";
        data.sites.forEach(site => {
          const opt = document.createElement("option");
          opt.value = site;
          opt.textContent = site;
          siteDropdown.appendChild(opt);
        });

        supplierDropdown.innerHTML = "";
        data.suppliers.forEach(supplier => {
          const opt = document.createElement("option");
          opt.value = supplier;
          opt.textContent = supplier;
          supplierDropdown.appendChild(opt);
        });
      } catch (err) {
        alert("Could not load site or supplier options.");
      }
    }

</script>
<script>window.onload = populateDropdowns;</script></body>
</html>
