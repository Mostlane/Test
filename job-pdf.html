<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Job Sheet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* =========================
   BASE
========================= */
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:#f1f5f9;
  color:#0f172a;
}

.page{
  width:210mm;
  min-height:297mm;
  margin:20px auto;
  background:#fff;
  padding:20mm;
  box-shadow:0 10px 30px rgba(0,0,0,.15);
}

h1{
  margin:0 0 6px;
  color:#003b82;
}

h2{
  margin:18px 0 8px;
  font-size:16px;
  color:#003b82;
  border-bottom:2px solid #e5e7eb;
  padding-bottom:4px;
}

.meta{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:10px;
  font-size:13px;
}

.meta div{
  background:#f8fafc;
  padding:8px 10px;
  border-radius:6px;
}

.section{
  margin-top:14px;
  font-size:13px;
}

.photos{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
}

.photos img{
  width:100%;
  height:120px;
  object-fit:cover;
  border-radius:6px;
  border:1px solid #e5e7eb;
}

.timeline-item{
  border-left:3px solid #003b82;
  padding-left:10px;
  margin-bottom:8px;
}

.signature{
  margin-top:10px;
}

.signature img{
  max-width:320px;
  border:1px solid #d1d5db;
  border-radius:6px;
}

.footer{
  margin-top:20px;
  font-size:11px;
  color:#475569;
  text-align:center;
}

/* =========================
   LOADER
========================= */
#loader{
  position:fixed;
  inset:0;
  background:#f8fafc;
  display:flex;
  align-items:center;
  justify-content:center;
  flex-direction:column;
  z-index:9999;
}

#loader h3{
  margin:0;
  color:#003b82;
}

#downloadBtn{
  position:fixed;
  top:14px;
  right:14px;
  padding:10px 16px;
  background:#003b82;
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  display:none;
  z-index:9998;
}

/* =========================
   PRINT
========================= */
@media print{
  body{
    background:#fff;
  }
  #downloadBtn,
  #loader{
    display:none !important;
  }
  .page{
    box-shadow:none;
    margin:0;
    width:auto;
    min-height:auto;
  }
}
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <h3>Preparing job sheet…</h3>
  <div style="font-size:13px;color:#64748b;margin-top:6px;">
    Loading job details, photos and signatures
  </div>
</div>

<button id="downloadBtn">⬇ Download PDF</button>

<div class="page" id="doc">
  <h1 id="jobTitle">Job Sheet</h1>

  <div class="meta">
    <div><strong>Reference:</strong> <span id="ref">—</span></div>
    <div><strong>Site:</strong> <span id="site">—</span></div>
    <div><strong>Priority:</strong> <span id="priority">—</span></div>
    <div><strong>Raised:</strong> <span id="raised">—</span></div>
    <div><strong>Status:</strong> <span id="status">—</span></div>
    <div><strong>Engineer:</strong> <span id="engineer">—</span></div>
  </div>

  <div class="section">
    <strong>Description</strong>
    <div id="description">—</div>
  </div>

  <h2>Timeline & Notes</h2>
  <div id="timeline"></div>

  <h2>Photos</h2>
  <div class="photos" id="photos"></div>

  <h2>Customer Signature</h2>
  <div class="signature" id="signature">No signature captured.</div>

  <div class="footer">
    Generated by Mostlane • Digital job record
  </div>
</div>

<script>
const API = "https://mostlane-sla.jamie-def.workers.dev";
const params = new URLSearchParams(location.search);
const jobId = params.get("id");

function $(id){ return document.getElementById(id); }

async function loadJob(){
  const res = await fetch(`${API}/jobs/${jobId}`);
  const job = await res.json();

  $("jobTitle").textContent = `Job ${job.helpdeskRef || job.id}`;
  $("ref").textContent = job.helpdeskRef || job.id;
  $("site").textContent = job.siteName || job.siteCode || "—";
  $("priority").textContent = job.priority;
  $("raised").textContent = new Date(job.raisedAt).toLocaleString("en-GB");
  $("status").textContent = job.status;
  $("engineer").textContent = job.assignedTo || "—";
  $("description").textContent = job.description || "—";

  if(Array.isArray(job.events)){
    job.events.forEach(e=>{
      const div=document.createElement("div");
      div.className="timeline-item";
      div.innerHTML=`<strong>${e.by}</strong> — ${new Date(e.at).toLocaleString("en-GB")}<br>${e.note}`;
      $("timeline").appendChild(div);
    });
  }

  // Photos
  const pRes = await fetch(`${API}/jobs/${jobId}/files`);
  const pJson = await pRes.json();
  if(pJson.files){
    pJson.files.forEach(f=>{
      const img=new Image();
      img.src=f.publicURL;
      $("photos").appendChild(img);
    });
  }

  // Signature
  if(job.signature?.fileKey){
    const img=new Image();
    img.src=`https://pub-0a9aac7bfc6749bbbdbf9660503968e6.r2.dev/${job.signature.fileKey}`;
    $("signature").innerHTML=`Signed by <strong>${job.signature.signedBy}</strong><br>`;
    $("signature").appendChild(img);
  }

  // Wait for all images
  await Promise.all([...document.images].map(i=>{
    if(i.complete) return;
    return new Promise(res=>i.onload=i.onerror=res);
  }));

  $("loader").style.display="none";
  $("downloadBtn").style.display="block";
}

$("downloadBtn").addEventListener("click",()=>{
  window.print();
});

loadJob();
</script>

</body>
</html>
