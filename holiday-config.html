<!DOCTYPE html>
<html lang="en">
<head>
<script src="auth.js"></script>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Holiday Configuration</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
    background-size: 180%;
    margin: 0;
    padding: 40px 20px;
  }

  .container {
    max-width: 900px;
    margin: auto;
  }

  .section {
    background: rgba(255,255,255,0.6);
    padding: 30px;
    border-radius: 8px;
    margin-bottom: 20px;
  }

  h2 {
    text-align: center;
    color: #003366;
    margin-top: 0;
  }

  label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  input {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-top: 5px;
  }

  button {
    margin-top: 25px;
    padding: 12px;
    width: 100%;
    background-color: rgba(0, 74, 153, 0.6);
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
  }

  .note {
    font-size: 13px;
    color: #444;
    margin-top: 8px;
  }
</style>
</head>

<body>

<div style="text-align:right; margin-bottom:20px;">
  <button onclick="location.href='main.html'"
    style="width:auto; padding:10px 20px; font-size:16px;">
    Main Menu
  </button>
</div>

<div class="container">

  <!-- ALLOWANCE -->
  <div class="section">
    <h2>Annual Leave Allowance</h2>

    <label>Days per year</label>
    <input type="number" id="allowance" min="0">

    <p class="note">
      This value is used to calculate remaining holiday for all users.
    </p>

    <button onclick="saveConfig()">Save Configuration</button>
  </div>

</div>

<script>
const API = "https://mostlane-holidays.jamie-def.workers.dev";
const user = sessionStorage.getItem("mostlaneUser");
const role = sessionStorage.getItem("mostlaneRole");

if (!["Admin", "Director"].includes(role)) {
  alert("Access denied");
  location.href = "main.html";
}

// Load existing config
async function loadConfig() {
  const res = await fetch(API + "/holiday/config", {
    headers: {
      "X-User": user,
      "X-Role": role
    }
  });

  if (!res.ok) {
    alert("Failed to load holiday configuration");
    return;
  }

  const cfg = await res.json();
  allowance.value = cfg.allowance ?? 28;
}

// Save config back to KV
async function saveConfig() {
  const payload = {
    allowance: Number(allowance.value)
  };

  const res = await fetch(API + "/holiday/config", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "X-User": user,
      "X-Role": role
    },
    body: JSON.stringify(payload)
  });

  if (!res.ok) {
    alert("Failed to save configuration");
    return;
  }

  alert("Holiday configuration updated");
}

loadConfig();
</script>

</body>
</html>
