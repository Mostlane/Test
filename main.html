<!DOCTYPE html>
<html>
<head>
  <title>Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script>
    if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
      window.location.href = "login.html";
    }

  <style>
    html, body { height: 100%; }

    body.main-body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 30px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* GRID â€” EXACTLY LIKE MOCKUP */
    .menu-grid {
      width: 92%;
      max-width: 750px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 18px;
      margin-top: 10px;
    }
    .full-width {
      grid-column: span 2;
    }

    /* CARD STYLE â€” EXACT MOCKUP */
    a.button {
      display: flex !important;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;

      padding: 18px 22px;
      background: linear-gradient(180deg, #1A4F8F 0%, #003468 100%);
      border-radius: 14px;

      box-shadow:
        0 4px 10px rgba(0,0,0,0.25),
        inset 0 1px 2px rgba(255,255,255,0.15);

      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      font-size: 17px;
    }

    a.button:hover {
      transform: translateY(-2px);
      box-shadow:
        0 7px 14px rgba(0,0,0,0.30),
        inset 0 1px 2px rgba(255,255,255,0.20);
    }

    .emoji {
      font-size: 2.0rem;       /* match mockup */
      margin-right: 6px;
      flex-shrink: 0;
    }

    .hidden-btn {
      opacity: 0.25 !important;
    }

    .admin-toggle {
      margin-top: 25px;
      font-size: 14px;
      color: #004a99;
      text-decoration: underline;
      cursor: pointer;
    }

    #statusBox { display: none !important; }
    #toggleView { display: none !important; }
  </style>

</head>

<body class="main-body">

    const user = sessionStorage.getItem("mostlaneUser");

  <!-- â­ GRID STARTS HERE -->

    <a class="button" href="index.html" id="checkinBtn">
      <span class="emoji">ğŸ•’</span> Check In / Out
    </a>

      <span class="emoji">ğŸ“…</span> Holiday Requests
    </a>

    <a class="button" href="engineers-hours-menu.html" id="engineersHoursMenuBtn">
      <span class="emoji">ğŸ› ï¸</span> Hours
    </a>

    <a class="button" href="purchase.html" id="purchaseBtn">
      <span class="emoji">ğŸ§¾</span> Purchase Orders
    </a>

    <a class="button" href="sites.html" id="sitesBtn">
      <span class="emoji">ğŸ“</span> Sites
    </a>

    <a class="button" href="asset-menu.html">
      <span class="emoji">âš™ï¸</span> Plant & Equipment
    </a>

    <a class="button" href="#" id="my-documents-btn">
      <span class="emoji">ğŸ“„</span> Documents
    </a>

    <!-- FULL WIDTH TILE LIKE MOCKUP -->
    <a class="button full-width" href="weekly.html" id="weeklyBtn">
      <span class="emoji">ğŸ“Š</span> Weekly Summary
    </a>

  </div>

  <div class="admin-toggle" id="toggleView">Show All (Admin View)</div>

  <!-- Permissions Logic (unchanged) -->
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const username = sessionStorage.getItem("mostlaneUser");
      if (!username) return;

      try {
        const res = await fetch("https://mostlane-users.jamie-def.workers.dev/user?u=" + encodeURIComponent(username));
        const data = await res.json();
        if (!data.found) return;

        const user = data.user;
        const fullAccess = (user.FullAccess || "").toLowerCase() === "yes";
        const buttons = document.querySelectorAll("a.button");

        buttons.forEach(btn => {
          const id = btn.id || "";
          const label = (btn.textContent || "").trim().replace(/\s+/g, '');
          const href = (btn.getAttribute("href") || "").replace(/[^\w]/g, '');
          const keys = [id, label, href];

          let allowed = false;
          keys.forEach(k => {
            if (user[k] && user[k].toLowerCase() === "yes") allowed = true;
          });

          if (fullAccess || allowed) {
            btn.style.visibility = "visible";
          } else {
            btn.style.display = "none";
          }

          if (id === "my-documents-btn" && user.SharePointPath) {
            btn.href = user.SharePointPath;
          }
        });

        const toggle = document.getElementById("toggleView");
        let adminMode = false;

        toggle.addEventListener("click", () => {
          adminMode = !adminMode;
          buttons.forEach(btn => {
            if (btn.style.display === "none") {
              if (adminMode) btn.classList.add("hidden-btn");
              else btn.classList.remove("hidden-btn");
            }
          });

          toggle.textContent = adminMode ? "Hide Hidden Buttons" : "Show All (Admin View)";
        });

      } catch (err) {
        console.error("Failed to load permissions", err);
      }
    });
  </script>

</body>
