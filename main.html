
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main Menu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 20px;
    }
    .login-info {
      font-size: 16px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .menu-button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="login-info" id="userDisplay">You are logged in as ...</div>

  <a href="checkin.html" class="menu-button">Check In</a>
  <a href="checkout.html" class="menu-button">Check Out</a>
  <a href="purchase.html" class="menu-button">Purchase References</a>
  <a href="hr.html" class="menu-button">HR Documents</a>
  <a href="fuel.html" class="menu-button">Fuel & Expenses</a>
  <a href="holiday.html" class="menu-button">Holiday Requests</a>
  <a href="weekly.html" class="menu-button">Weekly Summary</a>
  <a href="login.html" class="menu-button">Log Out</a>

  <script>
    const user = sessionStorage.getItem("mostlaneUser");
    if (user) {
      document.getElementById("userDisplay").textContent = "You are logged in as " + user;
    } else {
      document.getElementById("userDisplay").textContent = "You are not logged in.";
    }
  </script>
</body>
</html>
