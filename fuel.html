<!DOCTYPE html>
<html>
<head>
  <title>Fuel & Expenses – Diagnostic</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }
    input, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .debug {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      font-size: 14px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Fuel & Expenses (Diagnostic)</h1>
  <p>Generated: 2025-05-01 19:37:28 UTC</p>

  <label for="postcode1">Site Postcode</label>
  <input type="text" id="postcode1" placeholder="e.g. BH15 2BS">
  <button onclick="calculate()">Calculate Mileage</button>

  <label>Total Mileage</label>
  <input type="text" id="total" readonly>
  <label>Chargeable Mileage</label>
  <input type="text" id="chargeable" readonly>
  <label>Claim (£0.25/mile)</label>
  <input type="text" id="claim" readonly>

  <div class="debug" id="debug">Status: Waiting for Google Maps...</div>

  <script>
    let directionsService;
    function initMap() {
      document.getElementById('debug').textContent = "Google Maps Loaded.";
      directionsService = new google.maps.DirectionsService();
    }

    function calculate() {
      document.getElementById('debug').textContent = "Calculate button clicked.";
      if (!directionsService) {
        document.getElementById('debug').textContent = "ERROR: directionsService not initialized.";
        return;
      }

      const postcode = document.getElementById('postcode1').value.trim();
      if (!postcode) {
        document.getElementById('debug').textContent = "ERROR: No postcode entered.";
        return;
      }

      const waypoints = [{ location: postcode, stopover: true }];
      directionsService.route({
        origin: "PO15 5RQ",
        destination: "PO15 5RQ",
        waypoints,
        travelMode: "DRIVING"
      }, (response, status) => {
        if (status !== "OK") {
          document.getElementById('debug').textContent = "Google Maps error: " + status;
          return;
        }
        let total = response.routes[0].legs.reduce((sum, leg) => sum + leg.distance.value, 0);
        let miles = total / 1609.34;
        let chargeable = Math.max(miles - 20, 0);
        let claim = chargeable * 0.25;

        document.getElementById("total").value = miles.toFixed(2);
        document.getElementById("chargeable").value = chargeable.toFixed(2);
        document.getElementById("claim").value = "£" + claim.toFixed(2);
        document.getElementById("debug").textContent = "Calculation successful.";
      });
    }

    window.onload = function() {
      document.getElementById('debug').textContent = "Page loaded. Waiting for Google Maps...";
    };
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvcvG15HB6XBJBbnHifjL8jZtsSE5m0i4&callback=initMap"></script>
</body>
</html>
