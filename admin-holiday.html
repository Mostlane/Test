<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Holiday Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .holiday-card {
      background: white;
      border-left: 5px solid #003366;
      border-radius: 8px;
      padding: 15px;
      margin: 15px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .holiday-card strong {
      color: #003366;
    }
    .status {
      font-weight: bold;
      margin-top: 10px;
    }
    .status.approved {
      color: green;
    }
    .status.pending {
      color: #b58900;
    }
    .status.declined {
      color: red;
    }
    button {
      margin-right: 10px;
      padding: 6px 14px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .approve {
      background-color: #4CAF50;
      color: white;
    }
    .decline {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Admin Holiday Panel</h1>
  <div id="holidayPanel"></div>

  <script>
    async function loadHolidayData() {
      try {
        const logRes = await fetch('https://mostlane.github.io/holiday-log.json');
        const logData = await logRes.json();

        const panel = document.getElementById('holidayPanel');
        panel.innerHTML = '';

        logData.forEach(entry => {
          const user = entry.name || 'Unknown';
          const start = safeFormat(entry.startDate);
          const end = safeFormat(entry.endDate);
          const status = entry.status || 'Pending';

          const statusClass = status.toLowerCase();
          const statusIcon = status === 'Approved' ? '✅' :
                             status === 'Declined' ? '❌' : '⏳';

          const card = document.createElement('div');
          card.className = 'holiday-card';

          card.innerHTML = `
            <p><strong>User:</strong> ${user}</p>
            <p><strong>From:</strong> ${start} <strong>To:</strong> ${end}</p>
            <p class="status ${statusClass}"><strong>Status:</strong> ${statusIcon} ${status}</p>
            <button class="approve">Approve</button>
            <button class="decline">Decline</button>
          `;

          panel.appendChild(card);
        });
      } catch (error) {
        console.error('Error loading holiday-log.json:', error);
        document.getElementById('holidayPanel').innerHTML = '<p style="color:red;">Failed to load holiday log.</p>';
      }
    }

    function safeFormat(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      if (isNaN(date)) return 'N/A';
      const dd = String(date.getDate()).padStart(2, '0');
      const mm = String(date.getMonth() + 1).padStart(2, '0');
      const yyyy = date.getFullYear();
      return `${dd}-${mm}-${yyyy}`;
    }

    loadHolidayData();
  </script>
</body>
</html>
