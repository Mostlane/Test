<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Holiday Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 12px;
      margin: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .card {
      background: white;
      border-left: 5px solid #003366;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card strong {
      color: #003366;
    }
    .status {
      margin-top: 10px;
    }
    .btn-group {
      margin-top: 10px;
    }
    .btn-group button {
      padding: 8px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-approve {
      background-color: #28a745;
      color: white;
    }
    .btn-decline {
      background-color: #dc3545;
      color: white;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Holiday Panel</h1>
    <div id="holidayRequests"></div>
    <div class="error" id="error"></div>
  </div>

  <script>
    async function loadHolidayRequests() {
      try {
        const response = await fetch('https://mostlane.github.io/holiday-log.json');
        if (!response.ok) throw new Error('Network response was not ok');
        const data = await response.json();
        displayRequests(data);
      } catch (error) {
        document.getElementById('error').innerText = 'Failed to load holiday log.';
      }
    }

    function formatDate(dateStr) {
      if (!dateStr) return 'N/A';
      const date = new Date(dateStr);
      if (isNaN(date)) return 'Invalid';
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    function displayRequests(data) {
      const container = document.getElementById('holidayRequests');
      container.innerHTML = '';
      data.forEach((item, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        const statusIcon = item.status === 'Approved' ? '✅' : item.status === 'Declined' ? '❌' : '⏳';
        card.innerHTML = `
          <p><strong>User:</strong> ${item.name || 'Unknown'}</p>
          <p><strong>From:</strong> ${formatDate(item.start)} <strong>To:</strong> ${formatDate(item.end)}</p>
          <p class="status"><strong>Status:</strong> ${statusIcon} ${item.status}</p>
          <div class="btn-group">
            <button class="btn-approve" onclick="updateStatus(${index}, 'Approved')">Approve</button>
            <button class="btn-decline" onclick="updateStatus(${index}, 'Declined')">Decline</button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    function updateStatus(index, newStatus) {
      alert(`This would set request #${index + 1} to ${newStatus}. Full GitHub write-back will be added later.`);
    }

    loadHolidayRequests();
  </script>
</body>
</html>
