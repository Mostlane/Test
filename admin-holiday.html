<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Holiday Panel</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 20px;
    }
    .content-box {
      background: rgba(255,255,255,0.8);
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 10px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .holiday-entry {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-left: 5px solid #004a99;
      border-radius: 6px;
    }
    #holidaySummary p {
      margin: 4px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Admin Holiday Summary</h1>
    <div id="holidaySummary">Loading summary...</div>
    <hr style="margin: 20px 0;">
    <div id="holidayLog">Loading holiday log...</div>
  </div>

  <script>
    async function loadHolidayData() {
      const logURL = 'https://raw.githubusercontent.com/Mostlane/Test/main/holiday-log.json';
      const summaryURL = 'https://raw.githubusercontent.com/Mostlane/Test/main/holiday-summary.json';

      try {
        const [logRes, summaryRes] = await Promise.all([
          fetch(logURL),
          fetch(summaryURL)
        ]);

        const logData = await logRes.json();
        const summaryData = await summaryRes.json();

        displayLog(logData);
        displaySummary(summaryData);

      } catch (err) {
        console.error("Failed to load holiday data:", err);
        document.getElementById('holidayLog').innerHTML = "<p style='color:red;'>Could not load holiday data.</p>";
      }
    }

    function displayLog(logData) {
      const container = document.getElementById('holidayLog');
      container.innerHTML = '';

      if (logData.length === 0) {
        container.innerHTML = '<p>No holiday requests found.</p>';
        return;
      }

      logData.forEach(entry => {
        const div = document.createElement('div');
        div.className = 'holiday-entry';
        div.innerHTML = `
          <strong>${entry.name}</strong> requested <strong>${entry.daysRequested}</strong> day(s)
          from <em>${entry.startDate}</em> to <em>${entry.endDate}</em><br>
          Status: <strong>${entry.status}</strong>
        `;
        container.appendChild(div);
      });
    }

    function displaySummary(summaryData) {
      const container = document.getElementById('holidaySummary');
      container.innerHTML = `
        <p><strong>Total Allowance:</strong> ${summaryData.allowance} days</p>
        <p><strong>Used:</strong> ${summaryData.used} days</p>
        <p><strong>Upcoming Booked:</strong> ${summaryData.booked} days</p>
        <p><strong>Remaining:</strong> ${summaryData.remaining} days</p>
      `;
    }

    window.onload = loadHolidayData;
  </script>
</body>
</html>
