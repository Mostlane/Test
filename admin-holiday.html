<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Holiday Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: cover;
      color: #003366;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #003366;
    }

    .holiday-card {
      background-color: white;
      padding: 15px;
      margin: 10px 0;
      border-left: 5px solid #003366;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .status {
      font-weight: bold;
    }

    .buttons {
      margin-top: 10px;
    }

    .approve {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      margin-right: 8px;
      cursor: pointer;
    }

    .decline {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Admin Holiday Panel</h1>
  <div id="holidayContainer">Loading...</div>

  <script>
    function formatDate(dateStr) {
      if (!dateStr) return 'NaN';
      try {
        const date = new Date(dateStr);
        if (isNaN(date)) return 'NaN';
        return date.toLocaleDateString('en-GB');
      } catch {
        return 'NaN';
      }
    }

    async function loadHolidayLog() {
      const container = document.getElementById('holidayContainer');
      try {
        const res = await fetch('https://mostlane.github.io/Test/holiday-log.json');
        const data = await res.json();

        container.innerHTML = '';
        data.forEach((req, index) => {
          const fromDate = formatDate(req.from);
          const toDate = formatDate(req.to);

          const statusIcon = req.status === 'Approved' ? '✅' : req.status === 'Declined' ? '❌' : '⏳';

          const card = document.createElement('div');
          card.className = 'holiday-card';
          card.innerHTML = `
            <p><strong>User:</strong> ${req.user || 'undefined'}</p>
            <p><strong>From:</strong> ${fromDate} <strong>To:</strong> ${toDate}</p>
            <p class="status"><strong>Status:</strong> ${statusIcon} ${req.status}</p>
            <div class="buttons">
              <button class="approve" onclick="updateStatus(${index}, 'Approved')">Approve</button>
              <button class="decline" onclick="updateStatus(${index}, 'Declined')">Decline</button>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        container.innerHTML = 'Failed to load holiday log.';
        console.error('Fetch error:', error);
      }
    }

    function updateStatus(index, newStatus) {
      alert(`This would update entry ${index} to: ${newStatus}\n(Integration to GitHub commit or webhook required here)`);
    }

    loadHolidayLog();
  </script>
</body>
</html>
