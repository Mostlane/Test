<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Holiday Manager</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 20px;
    }
    .container {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
      max-width: 1000px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #004a99;
    }
    .request {
      background: white;
      border-left: 5px solid #004a99;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 6px;
    }
    .calendar {
      margin-top: 30px;
      background: #fff;
      padding: 10px;
      border-radius: 8px;
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      background-color: #004a99;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
    .status {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Holiday Requests – Admin</h1>
    <div id="holidayRequests">Loading...</div>
    <h2>Calendar View</h2>
    <div id="calendar" class="calendar">Loading calendar…</div>
  </div>

  <script>
    function formatDate(d) {
      const date = new Date(d);
      const day = String(date.getDate()).padStart(2, '0');
      const month = String(date.getMonth() + 1).padStart(2, '0');
      const year = date.getFullYear();
      return `${day}-${month}-${year}`;
    }

    async function loadHolidayData() {
      const logRes = await fetch('https://raw.githubusercontent.com/Mostlane/Test/main/holiday-log.json');
      const summaryRes = await fetch('https://raw.githubusercontent.com/Mostlane/Test/main/holiday-summary.json');
      const holidayLog = await logRes.json();
      const summary = await summaryRes.json();

      const requestDiv = document.getElementById("holidayRequests");
      requestDiv.innerHTML = '';

      holidayLog.forEach((req, i) => {
        const div = document.createElement("div");
        div.className = "request";

        const statusColor = req.status === 'Approved' ? 'green' : req.status === 'Declined' ? 'red' : '#666';

        div.innerHTML = `
          <p><strong>${req.username.replace('.', ' ')}</strong> requested: ${formatDate(req.start)} to ${formatDate(req.end)}</p>
          <p><strong>Reason:</strong> ${req.reason || 'N/A'}<span class="status" style="color:${statusColor}">[${req.status}]</span></p>
          <button onclick="approve(${i})">Approve</button>
          <button onclick="decline(${i})">Decline</button>
        `;
        requestDiv.appendChild(div);
      });

      drawCalendar(summary);
    }

    function drawCalendar(summary) {
      const container = document.getElementById("calendar");
      container.innerHTML = '';
      const today = new Date();
      const currentMonth = today.getMonth();
      const currentYear = today.getFullYear();

      const calendarMap = {};
      summary.forEach(user => {
        if (!user.holidays) return;
        user.holidays.forEach(entry => {
          const start = new Date(entry.start);
          const end = new Date(entry.end);
          for (let d = new Date(start); d <= end; d.setDate(d.getDate() + 1)) {
            const key = d.toISOString().split('T')[0];
            if (!calendarMap[key]) calendarMap[key] = [];
            calendarMap[key].push(user.name);
          }
        });
      });

      const ul = document.createElement("ul");
      ul.style.listStyle = "none";
      ul.style.padding = "0";

      Object.entries(calendarMap).forEach(([date, users]) => {
        const d = new Date(date);
        if (d.getMonth() !== currentMonth || d.getFullYear() !== currentYear) return;
        const li = document.createElement("li");
        li.innerHTML = `<strong>${formatDate(date)}</strong>: ${users.join(', ')}`;
        ul.appendChild(li);
      });

      container.appendChild(ul);
    }

    function approve(index) {
      alert("Approved request #" + index + " (Zapier update can be added here)");
    }

    function decline(index) {
      alert("Declined request #" + index + " (Zapier update can be added here)");
    }

    loadHolidayData();
  </script>
</body>
</html>
