<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Holiday Panel</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      color: #004a99;
    }
    .request {
      background: white;
      border: 1px solid #ccc;
      border-left: 6px solid #004a99;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 5px;
    }
    .calendar {
      background: white;
      margin-top: 30px;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 6px 12px;
      margin-right: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve {
      background-color: #4CAF50;
      color: white;
    }
    .decline {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Admin Holiday Panel</h1>
  <div id="requests"></div>
  <div class="calendar">
    <h3>Calendar View (Preview)</h3>
    <p>Approved holidays will be displayed here.</p>
    <!-- Future enhancement: Full calendar JS integration -->
  </div>
</div>

<script>
  const logURL = "https://raw.githubusercontent.com/Mostlane/Test/main/holiday-log.json";

  function formatDate(isoDate) {
    const d = new Date(isoDate);
    const day = String(d.getDate()).padStart(2, '0');
    const month = String(d.getMonth() + 1).padStart(2, '0');
    const year = d.getFullYear();
    return `${day}-${month}-${year}`;
  }

  fetch(logURL)
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("requests");
      container.innerHTML = "";

      data.forEach(entry => {
        const div = document.createElement("div");
        div.className = "request";

        const statusLabel = entry.status === "Approved" ? "✅ Approved" :
                            entry.status === "Declined" ? "❌ Declined" :
                            "⏳ Pending";

        div.innerHTML = `
          <p><strong>User:</strong> ${entry.user}</p>
          <p><strong>From:</strong> ${formatDate(entry.startDate)} <strong>To:</strong> ${formatDate(entry.endDate)}</p>
          <p><strong>Status:</strong> ${statusLabel}</p>
          <button class="approve">Approve</button>
          <button class="decline">Decline</button>
        `;

        const approveBtn = div.querySelector(".approve");
        const declineBtn = div.querySelector(".decline");

        approveBtn.onclick = () => {
          alert(`(Zapier/Webhook Needed) Approved holiday for ${entry.user}`);
          // Add your webhook call or data update logic here
        };

        declineBtn.onclick = () => {
          alert(`(Zapier/Webhook Needed) Declined holiday for ${entry.user}`);
          // Add your webhook call or data update logic here
        };

        container.appendChild(div);
      });
    })
    .catch(err => {
      document.getElementById("requests").innerHTML = "<p style='color:red;'>Error loading holiday log.</p>";
      console.error(err);
    });
</script>
</body>
</html>
