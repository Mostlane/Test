<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Holiday Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #003366;
    }
    .request {
      background: #fff;
      border-left: 5px solid #003366;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .request p {
      margin: 5px 0;
    }
    button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
    }
    .approve {
      background-color: #4CAF50;
      color: white;
    }
    .decline {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Admin Holiday Panel</h1>
  <div id="requests">Loading...</div>

  <script>
    const logURL = "https://raw.githubusercontent.com/Mostlane/Test/main/holiday-log.json";

    function formatDate(isoDate) {
      const d = new Date(isoDate);
      const day = String(d.getDate()).padStart(2, '0');
      const month = String(d.getMonth() + 1).padStart(2, '0');
      const year = d.getFullYear();
      return `${day}-${month}-${year}`;
    }

    fetch(logURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("requests");
        container.innerHTML = "";

        data.forEach(entry => {
          const div = document.createElement("div");
          div.className = "request";

          const statusLabel = entry.status === "Approved" ? "✅ Approved" :
                              entry.status === "Declined" ? "❌ Declined" :
                              "⏳ Pending";

          div.innerHTML = `
            <p><strong>User:</strong> ${entry.name}</p>
            <p><strong>From:</strong> ${formatDate(entry.from)} <strong>To:</strong> ${formatDate(entry.to)}</p>
            <p><strong>Status:</strong> ${statusLabel}</p>
            <button class="approve">Approve</button>
            <button class="decline">Decline</button>
          `;

          div.querySelector(".approve").onclick = () => {
            alert(`(To be handled via webhook) Approved holiday for ${entry.name}`);
          };

          div.querySelector(".decline").onclick = () => {
            alert(`(To be handled via webhook) Declined holiday for ${entry.name}`);
          };

          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById("requests").innerHTML = "<p style='color:red;'>Error loading holiday log.</p>";
        console.error(err);
      });
  </script>

</body>
</html>
