<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Holiday Page</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: rgba(255,255,255,0.85);
      padding: 20px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
      color: #003366;
    }
    .request {
      border: 1px solid #ccc;
      border-left: 5px solid #004a99;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      background: #fff;
    }
    .btn {
      padding: 6px 12px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .approve { background-color: #4CAF50; color: white; }
    .decline { background-color: #f44336; color: white; }
    .calendar {
      margin-top: 40px;
    }
    .calendar-day {
      display: inline-block;
      width: 130px;
      background: #f0f0f0;
      padding: 10px;
      margin: 5px;
      border-radius: 6px;
      vertical-align: top;
    }
    .holiday-entry {
      background: #004a99;
      color: white;
      padding: 5px;
      margin-top: 5px;
      border-radius: 3px;
      font-size: 13px;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Holiday Admin Panel</h1>
  <div id="holidayRequests">Loading...</div>

  <div class="calendar">
    <h2>Calendar View</h2>
    <div id="calendarView"></div>
  </div>
</div>

<script>
const formatDate = dateStr => {
  const d = new Date(dateStr);
  const day = String(d.getDate()).padStart(2, '0');
  const month = String(d.getMonth() + 1).padStart(2, '0');
  const year = d.getFullYear();
  return `${day}-${month}-${year}`;
};

async function loadData() {
  const logURL = "https://raw.githubusercontent.com/Mostlane/Test/main/holiday-log.json";
  const res = await fetch(logURL);
  const data = await res.json();
  renderRequests(data);
  renderCalendar(data);
}

function renderRequests(logs) {
  const container = document.getElementById("holidayRequests");
  container.innerHTML = "";

  logs.forEach(entry => {
    const div = document.createElement("div");
    div.className = "request";

    div.innerHTML = `
      <strong>${entry.name.replace('.', ' ')}</strong><br>
      <strong>Type:</strong> ${entry.type}<br>
      <strong>Start:</strong> ${formatDate(entry.start)}<br>
      <strong>End:</strong> ${formatDate(entry.end)}<br>
      <strong>Status:</strong> ${entry.status}<br>
      <strong>Notes:</strong> ${entry.notes || "None"}<br><br>
      <button class="btn approve" onclick="handleAction('${entry.name}','${entry.start}','${entry.end}','Approved')">Approve</button>
      <button class="btn decline" onclick="handleAction('${entry.name}','${entry.start}','${entry.end}','Declined')">Decline</button>
    `;

    container.appendChild(div);
  });
}

function handleAction(name, start, end, action) {
  alert(`${action} ${name.replace('.', ' ')} for ${formatDate(start)} to ${formatDate(end)}`);
  // Future: GitHub or webhook writeback here
}

function renderCalendar(logs) {
  const grouped = {};
  logs.forEach(entry => {
    const start = new Date(entry.start);
    const end = new Date(entry.end);
    const current = new Date(start);
    while (current <= end) {
      const key = current.toISOString().split('T')[0];
      if (!grouped[key]) grouped[key] = [];
      grouped[key].push(`${entry.name.replace('.', ' ')} â€“ ${entry.type}`);
      current.setDate(current.getDate() + 1);
    }
  });

  const calendar = document.getElementById("calendarView");
  calendar.innerHTML = '';
  Object.keys(grouped).sort().forEach(date => {
    const div = document.createElement("div");
    div.className = "calendar-day";
    div.innerHTML = `<strong>${formatDate(date)}</strong><br>` +
      grouped[date].map(name => `<div class="holiday-entry">${name}</div>`).join("");
    calendar.appendChild(div);
  });
}

loadData();
</script>
</body>
</html>
