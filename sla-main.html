<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mostlane ‚Ä¢ SLA Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="auth.js"></script>
  <style>
    :root{
      --ml-blue:#003b82;
      --ml-blue-light:#1e66ff;
      --ml-accent:#1a73e8;
      --ml-bg:#e6e8eb;
      --panel:rgba(255,255,255,0.9);
      --text:#0f172a;
      --muted:#6b7280;
      --border:#d1d5db;
      --ok:#16a34a;
      --warn:#f97316;
      --bad:#dc2626;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;padding:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background:var(--ml-bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:180%;
    }
    .shell{
      max-width:1200px;
      margin:32px auto;

    }
    .card{

      border-radius:14px;
      box-shadow:0 12px 28px rgba(0,0,0,0.12);

      border:1px solid rgba(15,23,42,0.05);
    }
    header.main-header{

<script>
const SLA_API = "https://mostlane-sla.jamie-def.workers.dev";
let allJobs = [];
let showingCompleted = false;
let activePriority = "all";
let countdownTimerId = null;
let currentModalJobId = null;

const $ = id => document.getElementById(id);

function parseDate(v){
  if(!v) return null;
  const d = new Date(v);
  return isNaN(d) ? null : d;
}

function fmtDateTimeShort(d){
  if(!(d instanceof Date) || isNaN(d)) return "‚Äî";
  return d.toLocaleString("en-GB", {
    day:"2-digit", month:"short",
    hour:"2-digit", minute:"2-digit"
  });
}

/* ========= NORMALISE JOB (includes targetAt‚ÜíslaTarget) ========= */
function normaliseJob(raw){
  const j = raw || {};

  const id =
    j.id || j.jobId || j.reference || j.helpdeskRef || j.ref;

  const reference =
    j.reference || j.helpdeskRef || j.ref || id || "N/A";

  let priority = (j.priority || j.slaPriority || j.urgency || "").toString().trim().toUpperCase();
  if(!/^P[1-4]$/.test(priority)){
    if(priority.includes("1")) priority = "P1";
    else if(priority.includes("2")) priority = "P2";
    else if(priority.includes("3")) priority = "P3";
    else if(priority.includes("4")) priority = "P4";
    else priority = "P4";
  }

  const site =
    j.site || j.siteName || j.siteCode || j.location || j.address || "";

  const description =
    j.description || j.summary || j.title || "";

  const raisedAt =
    j.raisedAt || j.raised_on || j.createdAt || j.dateRaised;

  // Worker stores SLA target as targetAt
  const slaTarget =
    j.slaTarget || j.targetAt || j.target || j.slaDue;

  const status =
    j.status || j.callStatus || j.state || "With Contractor - R";

  const engineer =
    j.engineer || j.assignedEngineer || j.assignedTo || "";

  return {
    id,
    reference,
    priority,
    site,
    description,
    raisedAt,
    slaTarget,
    status,
    engineer,
    raw
  };
}

/* ================= SLA COUNTDOWN ================= */
function computeSlaCountdown(targetISO){
  if(!targetISO){
    return {text:"‚Äî", cls:"sla-badge sla-none", status:"none"};
  }
  const now = new Date();
  const target = parseDate(targetISO);
  if(!target){
    return {text:"‚Äî", cls:"sla-badge sla-none", status:"none"};
  }

  let diff = target - now;
  const overdue = diff < 0;
  if(overdue) diff = -diff;

  const secs = Math.floor(diff/1000);
  const days = Math.floor(secs/86400);
  const hours = Math.floor((secs%86400)/3600);
  const mins = Math.floor((secs%3600)/60);

  let label = overdue ? "+" : "";
  if(days>0){
    label += `${days}d ${String(hours).padStart(2,"0")}h`;
  } else {
    label += `${String(hours).padStart(2,"0")}:${String(mins).padStart(2,"0")}`;
  }

  const hoursLeft = (target - now) / 3600000;

  let cls = "sla-badge sla-green";
  let status = "ok";

  if(overdue || hoursLeft <= 0){
    cls = "sla-badge sla-red";
    status = "overdue";
  } else if(hoursLeft <= 1){
    cls = "sla-badge sla-red";
    status = "overdueSoon";
  } else if(hoursLeft <= 4){
    cls = "sla-badge sla-amber";
    status = "warn";
  }

  return {
    text: (overdue ? "Overdue " : "Due in ") + label,
    cls,
    status
  };
}

/* ================= STATUS PILL ================= */
function statusClass(status, slaStatus){
  const s = (status || "").toLowerCase();
  if(s.includes("complete") || s.includes("closed")){
    return "status-pill status-complete";
  }
  if(slaStatus === "overdue" || slaStatus === "overdueSoon"){
    return "status-pill status-overdue";
  }
  return "status-pill status-open";
}

function isCompleted(job){
  const s = (job.status || "").toLowerCase();
  if(s.includes("complete") || s.includes("closed")) return true;
  return false;
}

/* ================= RENDER TABLE ================= */
function render(){
  const tbody = $("jobsTbody");
  tbody.innerHTML = "";

  const openJobs = allJobs.filter(j => !isCompleted(j));
  const completedJobs = allJobs.filter(j => isCompleted(j));

  $("countOpen").textContent = openJobs.length;
  $("countCompleted").textContent = completedJobs.length;

  const list = showingCompleted ? completedJobs : openJobs;

  const search = $("searchBox").value.trim().toLowerCase();
  const statusFilter = $("statusFilter").value;

  const filtered = list.filter(job => {
    if(activePriority !== "all" && job.priority !== activePriority) return false;

    const slaInfo = computeSlaCountdown(job.slaTarget);

    if(!showingCompleted){
      if(statusFilter === "open"){
        if(slaInfo.status === "overdue" || slaInfo.status === "overdueSoon") return false;
      }
      if(statusFilter === "overdue"){
        if(!(slaInfo.status === "overdue" || slaInfo.status === "overdueSoon")) return false;
      }
    }

    if(search){
      const blob = [
        job.reference,
        job.site,
        job.description,
        job.status,
        job.engineer
      ].join(" ").toLowerCase();
      if(!blob.includes(search)) return false;
    }

    return true;
  });

  $("statusBar").textContent =
    filtered.length === 0
      ? "No jobs match filters."
      : `${filtered.length} job(s) shown`;

  for(const job of filtered){
    const raised = parseDate(job.raisedAt);
    const slaInfo = computeSlaCountdown(job.slaTarget);

    const tr = document.createElement("tr");
    tr.dataset.jobId = job.id || "";

    tr.innerHTML = `
      <td><div class="ref">${job.reference}</div></td>
      <td><div class="priority-badge ${job.priority.toLowerCase()}">${job.priority}</div></td>
      <td>
        <div style="font-size:13px;font-weight:500;">${job.description || ""}</div>
        <div class="small muted">${job.site || ""}</div>
      </td>
      <td class="small nowrap">${fmtDateTimeShort(raised)}</td>
      <td class="small nowrap">${fmtDateTimeShort(parseDate(job.slaTarget))}</td>
      <td class="small nowrap">
        ${
          showingCompleted
            ? `<span class="sla-badge sla-none">Completed</span>`
            : `<span class="${slaInfo.cls}" data-sla-target="${job.slaTarget || ""}" data-job-id="${job.id}">
                 ${slaInfo.text}
               </span>`
        }
      </td>
      <td class="small">
        <span class="${statusClass(job.status, slaInfo.status)}">${job.status}</span>
      </td>
      <td>
        <button class="btn icon-only" data-action="update">‚úèÔ∏è</button>
      </td>
    `;
    tbody.appendChild(tr);
  }

  startCountdownLoop();
}

/* ================= COUNTDOWN LOOP ================= */
function startCountdownLoop(){
  if(countdownTimerId) clearInterval(countdownTimerId);
  if(showingCompleted) return;

  const tick = () => {
    document.querySelectorAll(".sla-badge[data-sla-target]").forEach(el => {
      const iso = el.getAttribute("data-sla-target");
      if(!iso) return;
      const info = computeSlaCountdown(iso);
      el.textContent = info.text;
      el.className = info.cls;
    });
  };

  tick();
  countdownTimerId = setInterval(tick, 1000);
}

/* ================= LOAD JOBS ================= */
async function loadJobs(){
  $("statusBar").textContent = "Loading jobs‚Ä¶";
  try{
    const res = await fetch(SLA_API + "/jobs?t=" + Date.now());
    const json = await res.json();

    const rawList = Array.isArray(json) ? json : (json.jobs || json.data || []);
    allJobs = rawList.map(normaliseJob);

    $("statusBar").textContent = `Loaded ${allJobs.length} job(s).`;
    render();
  }catch(err){
    console.error("load error", err);
    $("statusBar").textContent = "‚ùå Error loading jobs.";
    allJobs = [];
    render();
  }
}

/* ================= MODAL UPDATE LOGIC ================= */
function getUser(){
  return sessionStorage.getItem("mostlaneUser") ||
         sessionStorage.getItem("mostlaneUsername") ||
         sessionStorage.getItem("username") ||
         "Portal User";
}

function openModalForJob(jobId){
  const job = allJobs.find(j => j.id === jobId);
  if(!job) return;

  currentModalJobId = jobId;

  $("modalTitle").textContent = `Update Job ‚Äì ${job.reference}`;
  $("modalRef").textContent = job.reference;

  // Priority select
  $("modalPriority").value = job.priority || "P4";

  // Status select ‚Äì best effort match
  const statusSelect = $("modalStatus");
  const currentStatus = job.status || "With Contractor - R";
  let matched = false;
  Array.from(statusSelect.options).forEach(opt => {
    if(opt.value.toLowerCase() === currentStatus.toLowerCase()){
      statusSelect.value = opt.value;
      matched = true;
    }
  });
  if(!matched){
    statusSelect.value = "In Progress";
    $("modalNote").value = `Status changed from ‚Äú${currentStatus}‚Äù to ‚ÄúIn Progress‚Äù.`;
  } else {
    $("modalNote").value = "";
  }

  $("modalStatusText").textContent = "";
  $("modalBackdrop").classList.add("show");
}

function closeModal(){
  $("modalBackdrop").classList.remove("show");
  currentModalJobId = null;
  $("modalNote").value = "";
  $("modalStatusText").textContent = "";
}

async function saveModal(){
  if(!currentModalJobId) return;

  const newPriority = $("modalPriority").value;
  const newStatus = $("modalStatus").value;
  const note = $("modalNote").value.trim();
  const user = getUser();

  $("modalStatusText").textContent = "Saving‚Ä¶";

  try{
    const payload = {
      priority: newPriority,
      status: newStatus,
      note,
      changedBy: user   // Worker uses changedBy for events
    };

    const res = await fetch(
      SLA_API + "/jobs/" + encodeURIComponent(currentModalJobId),
      {
        method:"PATCH",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify(payload)
      }
    );

    if(!res.ok){
      throw new Error(res.status + " " + res.statusText);
    }

    $("modalStatusText").textContent = "‚úÖ Saved ‚Äì refreshing list‚Ä¶";
    await loadJobs();
    setTimeout(closeModal, 600);
  }catch(err){
    console.error("Modal save error:", err);
    $("modalStatusText").textContent = "‚ùå Error saving changes.";
  }
}

/* ================= EVENTS + INIT ================= */
function initEvents(){
  $("tabOpen").addEventListener("click", () => {
    showingCompleted = false;
    $("tabOpen").classList.add("active");
    $("tabCompleted").classList.remove("active");
    render();
  });

  $("tabCompleted").addEventListener("click", () => {
    showingCompleted = true;
    $("tabCompleted").classList.add("active");
    $("tabOpen").classList.remove("active");
    render();
  });

  document.querySelectorAll(".chip[data-priority]").forEach(chip => {
    chip.addEventListener("click", () => {
      activePriority = chip.dataset.priority;
      document.querySelectorAll(".chip[data-priority]").forEach(c => c.classList.remove("active"));
      chip.classList.add("active");
      render();
    });
  });

  $("statusFilter").addEventListener("change", render);
  $("searchBox").addEventListener("input", render);

  $("jobsTbody").addEventListener("click", e => {
    const btn = e.target.closest("button[data-action]");
    if(!btn) return;
    const tr = e.target.closest("tr");
    if(!tr) return;
    const id = tr.dataset.jobId;
    if(!id) return;
    openModalForJob(id);
  });

  // Modal controls
  $("modalCloseBtn").addEventListener("click", closeModal);
  $("modalCancelBtn").addEventListener("click", closeModal);
  $("modalBackdrop").addEventListener("click", e => {
    if(e.target === $("modalBackdrop")){
      closeModal();
    }
  });
  document.addEventListener("keydown", e => {
    if(e.key === "Escape"){
      closeModal();
    }
  });
}

window.addEventListener("DOMContentLoaded", () => {
  initEvents();
  loadJobs();
});
</script>
</body>
</html>
