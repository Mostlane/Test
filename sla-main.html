<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mostlane ‚Ä¢ SLA Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Enforce login if you use auth.js elsewhere -->
  <script src="auth.js"></script>
  <style>
    :root{
      --ml-blue:#003b82;
      --ml-blue-light:#1e66ff;
      --ml-accent:#1a73e8;
      --ml-bg:#e6e8eb;
      --panel:rgba(255,255,255,0.9);
      --text:#0f172a;
      --muted:#6b7280;
      --border:#d1d5db;
      --ok:#16a34a;
      --warn:#f97316;
      --bad:#dc2626;
    }
    *{box-sizing:border-box;}
    html,body{
      margin:0;padding:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;
      color:var(--text);
      background:var(--ml-bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:180%;
    }
    .shell{
      max-width:1200px;
      margin:32px auto;
      padding:0 16px;
    }
    .card{
      background:var(--panel);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      overflow:hidden;
      border:1px solid rgba(15,23,42,0.05);
    }
    header.main-header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:16px 20px;
      border-bottom:1px solid #e5e7eb;
      background:linear-gradient(90deg,#ffffff,#f3f4f6);
    }
    header.main-header h1{
      margin:0;
      font-size:20px;
      color:var(--ml-blue);
    }
    .header-right{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
    }
    .btn{
      border-radius:999px;
      padding:8px 14px;
      font-size:13px;
      border:1px solid #d1d5db;
      background:#f9fafb;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      text-decoration:none;
      color:var(--text);
      font-weight:500;
      white-space:nowrap;
    }
    .btn.primary{
      background:var(--ml-blue);
      color:#fff;
      border-color:var(--ml-blue);
    }
    .btn.icon-only{
      padding:8px;
      border-radius:10px;
    }
    .btn:disabled{
      opacity:.5;
      cursor:not-allowed;
    }

    .tabs{
      display:flex;
      border-bottom:1px solid #e5e7eb;
      background:#f9fafb;
      padding:0 20px;
      gap:4px;
    }
    .tab{
      padding:10px 14px;
      font-size:14px;
      cursor:pointer;
      border:0;
      background:transparent;
      border-bottom:2px solid transparent;
      color:var(--muted);
      display:flex;
      align-items:center;
      gap:6px;
    }
    .tab.active{
      color:var(--ml-blue);
      border-bottom-color:var(--ml-blue);
      font-weight:600;
    }
    .tab span.count{
      font-size:11px;
      background:#e5edff;
      color:var(--ml-blue);
      border-radius:999px;
      padding:2px 7px;
    }

    .content{
      padding:16px 20px 18px;
    }

    .filters{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
      margin-bottom:10px;
    }
    .filters .group{
      display:flex;
      align-items:center;
      gap:4px;
      flex-wrap:wrap;
    }
    .filters label{
      font-size:12px;
      color:var(--muted);
    }
    .chip{
      border-radius:999px;
      padding:5px 9px;
      border:1px solid #e5e7eb;
      background:#f9fafb;
      font-size:12px;
      cursor:pointer;
    }
    .chip.active{
      background:#e5edff;
      color:var(--ml-blue);
      border-color:var(--ml-blue);
      font-weight:600;
    }
    .filters input[type="text"],
    .filters select{
      border-radius:999px;
      border:1px solid #d1d5db;
      padding:6px 10px;
      font-size:13px;
      background:#fff;
      min-width:160px;
    }
    .filters .spacer{
      flex:1;
    }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      font-size:13px;
      background:#fff;
      border-radius:10px;
      overflow:hidden;
      border:1px solid #e5e7eb;
    }
    thead th{
      text-align:left;
      padding:8px 10px;
      background:#f3f4f6;
      color:#111827;
      border-bottom:1px solid #e5e7eb;
      font-weight:600;
      white-space:nowrap;
    }
    tbody td{
      padding:8px 10px;
      border-bottom:1px solid #f1f5f9;
      vertical-align:top;
    }
    tbody tr:last-child td{
      border-bottom:none;
    }
    tbody tr:nth-child(even){
      background:#fafbff;
    }

    .muted{color:var(--muted);}
    .ref{
      font-family:monospace;
      font-size:12px;
      background:#f9fafb;
      padding:2px 6px;
      border-radius:999px;
      display:inline-block;
    }
    .priority-badge{
      border-radius:999px;
      padding:2px 7px;
      font-size:11px;
      font-weight:600;
      display:inline-flex;
      align-items:center;
      gap:4px;
    }
    .p1{background:#fef2f2;color:#b91c1c;}
    .p2{background:#fffbeb;color:#92400e;}
    .p3{background:#ecfdf5;color:#166534;}
    .p4{background:#eff6ff;color:#1d4ed8;}

    .status-pill{
      border-radius:999px;
      padding:3px 8px;
      font-size:11px;
      display:inline-flex;
      align-items:center;
      gap:4px;
      background:#e5e7eb;
      color:#111827;
    }
    .status-open{background:#dcfce7;color:#166534;}
    .status-overdue{background:#fee2e2;color:#b91c1c;}
    .status-complete{background:#e5e7eb;color:#374151;}

    .sla-badge{
      border-radius:999px;
      padding:3px 8px;
      font-size:11px;
      display:inline-flex;
      align-items:center;
      gap:4px;
      font-variant-numeric:tabular-nums;
      white-space:nowrap;
    }
    .sla-green{
      background:#ecfdf5;
      color:#166534;
    }
    .sla-amber{
      background:#fffbeb;
      color:#92400e;
    }
    .sla-red{
      background:#fef2f2;
      color:#b91c1c;
    }
    .sla-none{
      background:#e5e7eb;
      color:#4b5563;
    }

    .small{
      font-size:11px;
    }
    .nowrap{white-space:nowrap;}

    .tag{
      display:inline-block;
      border-radius:999px;
      padding:2px 6px;
      font-size:11px;
      background:#eff6ff;
      color:#1d4ed8;
    }

    #statusBar{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(15,23,42,0.35);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
    }
    .modal-backdrop.show{
      display:flex;
    }
    .modal{
      background:#ffffff;
      border-radius:12px;
      max-width:420px;
      width:100%;
      box-shadow:0 20px 40px rgba(0,0,0,0.25);
      padding:18px 18px 16px;
    }
    .modal header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:10px;
    }
    .modal header h2{
      margin:0;
      font-size:16px;
      color:var(--ml-blue);
    }
    .modal header button{
      border:0;
      background:transparent;
      cursor:pointer;
      font-size:18px;
      line-height:1;
      padding:4px;
    }
    .modal .field{
      margin-bottom:10px;
    }
    .modal label{
      font-size:12px;
      color:#4b5563;
      display:block;
      margin-bottom:3px;
    }
    .modal select,
    .modal textarea{
      width:100%;
      border-radius:8px;
      border:1px solid #d1d5db;
      padding:7px 9px;
      font-size:13px;
      font-family:inherit;
    }
    .modal textarea{
      min-height:70px;
      resize:vertical;
    }
    .modal .actions{
      display:flex;
      justify-content:flex-end;
      gap:8px;
      margin-top:8px;
    }

    @media(max-width:768px){
      header.main-header{
        flex-direction:column;
        align-items:flex-start;
      }
      .header-right{
        width:100%;
        justify-content:flex-start;
        flex-wrap:wrap;
      }
      .filters{
        flex-direction:column;
        align-items:flex-start;
      }
      table{
        font-size:12px;
      }
      thead th:nth-child(3),
      tbody td:nth-child(3){
        display:none; /* hide description on very small screens */
      }
    }
  </style>
</head>
<body>
<div class="shell">
  <div class="card">
    <header class="main-header">
      <div>
        <h1>SLA Tracker</h1>
        <div style="font-size:12px;color:var(--muted);margin-top:2px;">
          Live countdown for open jobs ‚Ä¢ Data: mostlane-sla Worker
        </div>
      </div>
      <div class="header-right">
        <a href="financials.html" class="btn">¬£ Financials</a>
        <a href="sla-performance.html" class="btn">üìä SLA Performance</a>
        <a href="settings.html" class="btn">‚öôÔ∏è Settings</a>
        <a href="assign-job.html" class="btn primary">Ôºã Create Job</a>
      </div>
    </header>

    <div class="tabs">
      <button class="tab active" id="tabOpen">
        Open Jobs <span class="count" id="countOpen">0</span>
      </button>
      <button class="tab" id="tabCompleted">
        Completed <span class="count" id="countCompleted">0</span>
      </button>
    </div>

    <div class="content">
      <div class="filters">
        <div class="group">
          <label>Priority:</label>
          <button class="chip active" data-priority="all">All</button>
          <button class="chip" data-priority="P1">P1</button>
          <button class="chip" data-priority="P2">P2</button>
          <button class="chip" data-priority="P3">P3</button>
          <button class="chip" data-priority="P4">P4</button>
        </div>
        <div class="group">
          <label for="statusFilter">Status:</label>
          <select id="statusFilter">
            <option value="all">All</option>
            <option value="open">Open only</option>
            <option value="overdue">Overdue</option>
          </select>
        </div>
        <div class="spacer"></div>
        <div class="group">
          <label for="searchBox">Search:</label>
          <input type="text" id="searchBox" placeholder="Ref, site, description‚Ä¶" />
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th style="width:80px;">Ref</th>
            <th style="width:110px;">Priority</th>
            <th>Description / Site</th>
            <th style="width:130px;">Raised</th>
            <th style="width:130px;">SLA Target</th>
            <th style="width:130px;">Time Left</th>
            <th style="width:120px;">Status</th>
            <th style="width:90px;">Actions</th>
          </tr>
        </thead>
        <tbody id="jobsTbody">
          <!-- rows injected -->
        </tbody>
      </table>

      <div id="statusBar">Loading jobs‚Ä¶</div>
    </div>
  </div>
</div>

<!-- Update Job Modal -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <header>
      <h2 id="modalTitle">Update Job</h2>
      <button type="button" id="modalCloseBtn">&times;</button>
    </header>
    <div class="field">
      <label>Reference</label>
      <div class="ref" id="modalRef">‚Äî</div>
    </div>
    <div class="field">
      <label for="modalPriority">Priority</label>
      <select id="modalPriority">
        <option value="P1">P1 ‚Äì Emergency</option>
        <option value="P2">P2 ‚Äì Urgent</option>
        <option value="P3">P3 ‚Äì Routine</option>
        <option value="P4">P4 ‚Äì Low</option>
      </select>
    </div>
    <div class="field">
      <label for="modalStatus">Status</label>
      <select id="modalStatus">
        <option value="With Contractor - R">With Contractor</option>
        <option value="In Progress">In Progress</option>
        <option value="On Hold">On Hold</option>
        <option value="Completed">Completed</option>
        <option value="Closed">Closed</option>
      </select>
    </div>
    <div class="field">
      <label for="modalNote">Event / Notes (will be logged in history)</label>
      <textarea id="modalNote" placeholder="e.g. Priority changed from P3 to P2 after site call‚Ä¶"></textarea>
    </div>
    <div class="actions">
      <button type="button" class="btn" id="modalCancelBtn">Cancel</button>
      <button type="button" class="btn primary" id="modalSaveBtn">Save</button>
    </div>
    <div id="modalStatus" class="small muted" style="margin-top:4px;"></div>
  </div>
</div>

<script>
  // ====== CONFIG ======
  const SLA_API = "https://mostlane-sla.jamie-def.workers.dev";

  // ====== STATE ======
  let allJobs = [];          // Raw from Worker (normalised)
  let showingCompleted = false;
  let activePriority = "all";
  let countdownTimerId = null;
  let currentModalJobId = null;

  const $ = id => document.getElementById(id);

  // Helper: try to detect logged-in username for audit trail
  function getCurrentUserName(){
    return sessionStorage.getItem("mostlaneUser") ||
           sessionStorage.getItem("mostlaneUsername") ||
           sessionStorage.getItem("username") ||
           "Portal User";
  }

  // ====== DATE HELPERS ======
  function parseDate(value){
    if(!value) return null;
    const d = new Date(value);
    if(!isNaN(d)) return d;
    return null;
  }

  function fmtDateTimeShort(d){
    if(!(d instanceof Date) || isNaN(d)) return "‚Äî";
    return d.toLocaleString("en-GB", {
      day:"2-digit", month:"short", hour:"2-digit", minute:"2-digit"
    });
  }

  // Countdown label & colour
  function computeSlaCountdown(targetISO){
    if(!targetISO) {
      return {text:"‚Äî", cls:"sla-badge sla-none", status:"none"};
    }
    const now = new Date();
    const target = parseDate(targetISO);
    if(!target) {
      return {text:"‚Äî", cls:"sla-badge sla-none", status:"none"};
    }
    let diffMs = target - now;
    const overdue = diffMs < 0;
    if(overdue) diffMs = -diffMs;

    const totalSeconds = Math.floor(diffMs / 1000);
    const days = Math.floor(totalSeconds / 86400);
    const hours = Math.floor((totalSeconds % 86400) / 3600);
    const mins = Math.floor((totalSeconds % 3600) / 60);

    let label = overdue ? "+" : "";
    if(days > 0){
      label += `${days}d ${String(hours).padStart(2,"0")}h`;
    }else{
      label += `${String(hours).padStart(2,"0")}:${String(mins).padStart(2,"0")}`;
    }

    // colour thresholds by remaining hours
    const hoursLeft = (target - now) / 3600000; // can be negative
    let cls = "sla-badge sla-green";
    let status = "ok";
    if(overdue || hoursLeft <= 0){
      cls = "sla-badge sla-red";
      status = "overdue";
    }else if(hoursLeft <= 1){
      cls = "sla-badge sla-red";
      status = "overdueSoon";
    }else if(hoursLeft <= 4){
      cls = "sla-badge sla-amber";
      status = "warn";
    }

    return {text: (overdue ? "Overdue " : "Due in ") + label, cls, status};
  }

  // Status pill class
  function statusClass(status, slaStatus){
    const s = (status || "").toLowerCase();
    if(s.includes("complete") || s.includes("closed")){
      return "status-pill status-complete";
    }
    if(slaStatus === "overdue" || slaStatus === "overdueSoon"){
      return "status-pill status-overdue";
    }
    return "status-pill status-open";
  }

  // Is job considered completed?
  function isCompleted(job){
    const s = (job.status || "").toLowerCase();
    if(job.completed === true) return true;
    if(s.includes("complete") || s.includes("closed")) return true;
    return false;
  }

  // Normalise job from Worker into a consistent shape
  function normaliseJob(raw){
    const j = raw || {};
    const id = j.id || j.jobId || j.reference || j.helpdeskRef || j.ref;
    const reference = j.reference || j.helpdeskRef || j.ref || id || "N/A";
    const priorityRaw = (j.priority || j.slaPriority || j.urgency || "").toString().trim();
    let priority = priorityRaw.toUpperCase();
    if(!/^P[1-4]$/.test(priority)){
      // Try to infer from words / numbers
      if(priority.includes("1")) priority = "P1";
      else if(priority.includes("2")) priority = "P2";
      else if(priority.includes("3")) priority = "P3";
      else if(priority.includes("4")) priority = "P4";
      else priority = "P4";
    }

    const site = j.site || j.siteName || j.siteCode || j.location || j.address || "";
    const desc = j.description || j.summary || j.title || "";
    const raisedAt = j.raisedAt || j.raised_on || j.raisedOn || j.createdAt || j.dateRaised;
    const slaTarget = j.slaTarget || j.targetTime || j.target || j.slaDue;
    const status = j.status || j.callStatus || j.state || "With Contractor - R";
    const engineer = j.engineer || j.assignedEngineer || j.assignedTo || "";

    return {
      id,
      reference,
      priority,
      site,
      description: desc,
      raisedAt,
      slaTarget,
      status,
      engineer,
      raw
    };
  }

  // ====== RENDER ======
  function render(){
    const tbody = $("jobsTbody");
    tbody.innerHTML = "";

    // Split open vs completed
    const openJobs = allJobs.filter(j => !isCompleted(j));
    const completedJobs = allJobs.filter(j => isCompleted(j));

    $("countOpen").textContent = openJobs.length;
    $("countCompleted").textContent = completedJobs.length;

    const activeList = showingCompleted ? completedJobs : openJobs;

    // Apply filters
    const statusFilter = $("statusFilter").value;
    const search = $("searchBox").value.trim().toLowerCase();

    const filtered = activeList.filter(job => {
      // Priority
      if(activePriority !== "all" && job.priority !== activePriority) return false;

      // Status filter (only applies to open tab)
      if(!showingCompleted){
        const slaInfo = computeSlaCountdown(job.slaTarget);
        if(statusFilter === "open"){
          // any not overdue
          if(slaInfo.status === "overdue" || slaInfo.status === "overdueSoon") return false;
        }else if(statusFilter === "overdue"){
          if(!(slaInfo.status === "overdue" || slaInfo.status === "overdueSoon")) return false;
        }
      }

      // Search
      if(search){
        const blob = [
          job.reference,
          job.site,
          job.description,
          job.status,
          job.engineer
        ].join(" ").toLowerCase();
        if(!blob.includes(search)) return false;
      }

      return true;
    });

    if(!filtered.length){
      $("statusBar").textContent = showingCompleted
        ? "No completed jobs match the current filters."
        : "No open jobs match the current filters.";
    }else{
      $("statusBar").textContent = `${filtered.length} job(s) shown ‚Ä¢ ${
        showingCompleted ? "Completed" : "Open"
      }`;
    }

    // Build rows
    for(const job of filtered){
      const raisedDate = parseDate(job.raisedAt);
      const slaInfo = computeSlaCountdown(job.slaTarget);
      const row = document.createElement("tr");
      row.dataset.jobId = job.id || "";

      row.innerHTML = `
        <td>
          <div class="ref">${job.reference}</div>
          ${job.engineer ? `<div class="small muted">${job.engineer}</div>` : ""}
        </td>
        <td>
          <div class="priority-badge ${job.priority.toLowerCase()}">
            <span>${job.priority}</span>
          </div>
        </td>
        <td>
          <div style="font-size:13px;font-weight:500;">${job.description || "<span class='muted'>No description</span>"}</div>
          <div class="small muted">
            ${job.site || ""}
          </div>
        </td>
        <td class="small nowrap">
          ${fmtDateTimeShort(raisedDate)}
        </td>
        <td class="small nowrap">
          ${fmtDateTimeShort(parseDate(job.slaTarget))}
        </td>
        <td class="small nowrap">
          ${
            showingCompleted
              ? `<span class="sla-badge sla-none">Completed</span>`
              : `<span class="${slaInfo.cls}" data-sla-target="${job.slaTarget || ""}" data-job-id="${job.id || ""}">
                   ${slaInfo.text}
                 </span>`
          }
        </td>
        <td class="small">
          <span class="${statusClass(job.status, slaInfo.status)}">
            ${job.status}
          </span>
        </td>
        <td>
          <button class="btn icon-only" data-action="update" title="Update job">
            ‚úèÔ∏è
          </button>
        </td>
      `;
      tbody.appendChild(row);
    }

    // Restart countdown loop
    startCountdownLoop();
  }

  function startCountdownLoop(){
    if(countdownTimerId) clearInterval(countdownTimerId);
    if(showingCompleted) return; // no countdown needed

    const tick = () => {
      const els = document.querySelectorAll(".sla-badge[data-sla-target]");
      els.forEach(el => {
        const iso = el.getAttribute("data-sla-target");
        if(!iso) return;
        const info = computeSlaCountdown(iso);
        el.textContent = info.text;
        el.className = info.cls;
      });
    };
    tick();
    countdownTimerId = setInterval(tick, 1000);
  }

  // ====== FETCH DATA ======
  async function loadJobs(){
    $("statusBar").textContent = "Loading jobs‚Ä¶";
    try{
      const res = await fetch(SLA_API + "/jobs?t=" + Date.now(), { cache:"no-store" });
      if(!res.ok){
        throw new Error(res.status + " " + res.statusText);
      }
      const json = await res.json();
      const list = Array.isArray(json) ? json : (json.jobs || json.data || []);
      allJobs = list.map(normaliseJob);
      $("statusBar").textContent = `Loaded ${allJobs.length} job(s).`;
      render();
    }catch(err){
      console.error("SLA load error:", err);
      $("statusBar").textContent = "‚ùå Error loading jobs from Worker.";
      allJobs = [];
      render();
    }
  }

  // ====== MODAL LOGIC ======
  function openModalForJob(jobId){
    const job = allJobs.find(j => j.id === jobId);
    if(!job) return;

    currentModalJobId = jobId;
    $("modalTitle").textContent = `Update Job ‚Äì ${job.reference}`;
    $("modalRef").textContent = job.reference;
    $("modalPriority").value = job.priority || "P4";

    // Status best guess
    const currentStatus = job.status || "With Contractor - R";
    const statusSelect = $("modalStatus");
    let matched = false;
    Array.from(statusSelect.options).forEach(opt => {
      if(opt.value.toLowerCase() === currentStatus.toLowerCase()){
        matched = true;
        statusSelect.value = opt.value;
      }
    });
    if(!matched){
      // if not in list, just default to "In Progress" but keep original text in note
      statusSelect.value = "In Progress";
      $("modalNote").value = `Status changed from ‚Äú${currentStatus}‚Äù to ‚ÄúIn Progress‚Äù.`;
    }else{
      $("modalNote").value = "";
    }

    $("modalStatus").disabled = false;
    $("modalPriority").disabled = false;
    $("modalSaveBtn").disabled = false;
    $("modalStatus").style.opacity = "1";

    $("modalStatus").focus();
    $("modalStatus").blur(); // so user sees dropdown closed
    $("modalStatus").innerText = $("modalStatus").innerText;

    $("modalStatus").value = statusSelect.value;
    $("modalStatus").dispatchEvent(new Event("change"));

    $("modalStatus").style.outline = "none";
    $("modalStatus").style.boxShadow = "none";

    $("modalStatus").value = statusSelect.value;

    $("modalStatus").style.webkitAppearance = "menulist";
    $("modalNote").placeholder = "Add an event/note for the history log‚Ä¶";

    $("modalStatus").blur();

    $("modalStatus").value = statusSelect.value;

    $("modalStatus").blur();
    $("modalStatus").value = statusSelect.value;

    $("modalStatus").style.outline = "";

    $("modalStatus").blur();

    $("modalStatus").value = statusSelect.value;

    $("modalStatus").blur();
    $("modalStatus").value = statusSelect.value;

    $("modalStatus").style.outline = "";

    $("modalStatus").blur();

    // Clear status text
    $("modalStatus").style.outline = "";
    $("modalStatus").value = statusSelect.value;

    $("modalStatus").blur();
    $("modalStatus").value = statusSelect.value;

    $("modalStatus").style.outline = "";

    $("modalStatus").blur();
    $("modalStatus").value = statusSelect.value;

    $("modalStatus").style.outline = "";

    $("modalStatus").blur();

    $("modalStatus").value = statusSelect.value; // final

    $("modalStatus").style.outline = "";

    $("modalStatus").blur();

    $("modalStatus").value = statusSelect.value;

    $("modalStatus").style.outline = "";

    $("modalStatus").blur();

    // reset bottom status text
    $("modalStatus").textContent = "";
    $("modalStatus").innerText = "";

    $("modalStatus").value = statusSelect.value;

    $("modalStatus").blur();

    $("modalStatus").value = statusSelect.value;

    $("modalStatus").style.outline = "";

    $("modalStatus").blur();

    $("modalStatus").value = statusSelect.value;

    $("modalStatus").style.outline = "";

    $("modalStatus").blur();

    $("modalStatus").value = statusSelect.value;

    // Show backdrop
    $("modalBackdrop").classList.add("show");
    $("modalStatus").textContent = "";
  }

  function closeModal(){
    $("modalBackdrop").classList.remove("show");
    currentModalJobId = null;
    $("modalNote").value = "";
    $("modalStatus").textContent = "";
  }

  async function saveModal(){
    if(!currentModalJobId) return;
    const ref = $("modalRef").textContent;
    const newPriority = $("modalPriority").value;
    const newStatus = $("modalStatus").value;
    const note = $("modalNote").value.trim();
    const user = getCurrentUserName();

    $("modalStatus").textContent = "Saving‚Ä¶";

    try{
      const payload = {
        priority: newPriority,
        status: newStatus,
        note,
        updatedBy: user
      };

      // PATCH /jobs/:id ‚Äì Worker should:
      //  - update priority/status
      //  - recalc SLA target if needed
      //  - append an event to history (with note + updatedBy + timestamp)
      const res = await fetch(
        SLA_API + "/jobs/" + encodeURIComponent(currentModalJobId),
        {
          method:"PATCH",
          headers:{ "Content-Type":"application/json" },
          body:JSON.stringify(payload)
        }
      );

      if(!res.ok){
        throw new Error(res.status + " " + res.statusText);
      }

      $("modalStatus").textContent = "‚úÖ Saved ‚Äì refreshing list‚Ä¶";
      // Refresh jobs so countdown + status updates
      await loadJobs();
      // slight delay so user can see success
      setTimeout(closeModal, 600);
    }catch(err){
      console.error("Modal save error:", err);
      $("modalStatus").textContent = "‚ùå Error saving changes.";
    }
  }

  // ====== EVENT WIRING ======
  function initEvents(){
    // Tabs
    $("tabOpen").addEventListener("click", () => {
      showingCompleted = false;
      $("tabOpen").classList.add("active");
      $("tabCompleted").classList.remove("active");
      render();
    });
    $("tabCompleted").addEventListener("click", () => {
      showingCompleted = true;
      $("tabCompleted").classList.add("active");
      $("tabOpen").classList.remove("active");
      render();
    });

    // Priority chips
    document.querySelectorAll(".chip[data-priority]").forEach(chip => {
      chip.addEventListener("click", () => {
        const val = chip.getAttribute("data-priority");
        activePriority = val;
        document.querySelectorAll(".chip[data-priority]").forEach(c => c.classList.remove("active"));
        chip.classList.add("active");
        render();
      });
    });

    // Status filter
    $("statusFilter").addEventListener("change", render);

    // Search
    $("searchBox").addEventListener("input", () => {
      render();
    });

    // Row-level actions (event delegation)
    $("jobsTbody").addEventListener("click", (e) => {
      const btn = e.target.closest("button[data-action]");
      if(!btn) return;
      const action = btn.getAttribute("data-action");
      const tr = btn.closest("tr");
      const jobId = tr?.dataset.jobId;
      if(!jobId) return;

      if(action === "update"){
        openModalForJob(jobId);
      }
    });

    // Modal buttons
    $("modalCloseBtn").addEventListener("click", closeModal);
    $("modalCancelBtn").addEventListener("click", closeModal);
    $("modalSaveBtn").addEventListener("click", saveModal);
    $("modalBackdrop").addEventListener("click", (e) => {
      if(e.target === $("modalBackdrop")){
        closeModal();
      }
    });

    document.addEventListener("keydown", (e) => {
      if(e.key === "Escape"){
        closeModal();
      }
    });
  }

  // ====== INIT ======
  window.addEventListener("DOMContentLoaded", () => {
    initEvents();
    loadJobs();
  });
</script>
