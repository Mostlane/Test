  <style>

<script>
const SLA_API = "https://mostlane-sla.jamie-def.workers.dev";
const USERS_API = "https://mostlane-users.jamie-def.workers.dev/users";

let allJobs = [];
let showingCompleted = false;
let activePriority = "all";
let countdownTimerId = null;

let currentUpdateJobId = null;
let currentAssignJobId = null;
let cachedUsers = [];

const $ = id => document.getElementById(id);

/* =========================
   DATE HELPERS
   ========================= */
function parseDate(v){
  if(!v) return null;
  const d = new Date(v);
  return isNaN(d) ? null : d;
}

function fmtDateTimeShort(d){
  if(!(d instanceof Date) || isNaN(d)) return "‚Äî";
  return d.toLocaleString("en-GB", {
    day:"2-digit", month:"short",
    hour:"2-digit", minute:"2-digit"
  });
}

/* =========================
   USER HELPER
   ========================= */
function getCurrentUser(){
  return sessionStorage.getItem("mostlaneUser") ||
         sessionStorage.getItem("mostlaneUsername") ||
         sessionStorage.getItem("username") ||
         "Portal User";
}

/* =========================
   NORMALISE JOB
   ========================= */
function normaliseJob(raw){
  const j = raw || {};

  const id =
    j.id || j.jobId || j.reference || j.helpdeskRef || j.ref;

  const reference =
    j.reference || j.helpdeskRef || j.ref || id || "N/A";

  let priority = (j.priority || j.slaPriority || j.urgency || "").toString().trim().toUpperCase();
  if(!/^P[1-4]$/.test(priority)){
    if(priority.includes("1")) priority = "P1";
    else if(priority.includes("2")) priority = "P2";
    else if(priority.includes("3")) priority = "P3";
    else if(priority.includes("4")) priority = "P4";
    else priority = "P4";
  }

  const site =
    j.site || j.siteName || j.siteCode || j.location || j.address || "";

  const description =
    j.description || j.summary || j.title || "";

  const raisedAt =
    j.raisedAt || j.raised_on || j.createdAt || j.dateRaised;

  // SLA target from Worker (targetAt)
  const slaTarget =
    j.slaTarget || j.targetAt || j.target || j.slaDue;

  const status =
    j.status || j.callStatus || j.state || "With Contractor - R";

  const engineer =
    j.engineer || j.assignedEngineer || j.assignedTo || "";

  // keep scheduledAt from Worker
  const scheduledAt = j.scheduledAt || null;

  return {
    id,
    reference,
    priority,
    site,
    description,
    raisedAt,
    slaTarget,
    status,
    engineer,
    scheduledAt,
    raw
  };
}

/* =========================
   SLA COUNTDOWN
   ========================= */
function computeSlaCountdown(targetISO){
  if(!targetISO){
    return {text:"‚Äî", cls:"sla-badge sla-none", status:"none"};
  }
  const now = new Date();
  const target = parseDate(targetISO);
  if(!target){
    return {text:"‚Äî", cls:"sla-badge sla-none", status:"none"};
  }

  let diff = target - now;
  const overdue = diff < 0;
  if(overdue) diff = -diff;

  const secs = Math.floor(diff/1000);
  const days = Math.floor(secs/86400);
  const hours = Math.floor((secs%86400)/3600);
  const mins = Math.floor((secs%3600)/60);

  let label = overdue ? "+" : "";
  if(days>0){
    label += `${days}d ${String(hours).padStart(2,"0")}h`;
  } else {
    label += `${String(hours).padStart(2,"0")}:${String(mins).padStart(2,"0")}`;
  }

  const hoursLeft = (target - now) / 3600000;

  let cls = "sla-badge sla-green";
  let status = "ok";

  if(overdue || hoursLeft <= 0){
    cls = "sla-badge sla-red";
    status = "overdue";
  } else if(hoursLeft <= 1){
    cls = "sla-badge sla-red";
    status = "overdueSoon";
  } else if(hoursLeft <= 4){
    cls = "sla-badge sla-amber";
    status = "warn";
  }

  return {
    text: (overdue ? "Overdue " : "Due in ") + label,
    cls,
    status
  };
}

/* =========================
   STATUS PILL
   ========================= */
function statusClass(status, slaStatus){
  const s = (status || "").toLowerCase();
  if(s.includes("complete") || s.includes("closed")){
    return "status-pill status-complete";
  }
  if(slaStatus === "overdue" || slaStatus === "overdueSoon"){
    return "status-pill status-overdue";
  }
  return "status-pill status-open";
}

function isCompleted(job){
  const s = (job.status || "").toLowerCase();
  if(s.includes("complete") || s.includes("closed")) return true;
  return false;
}

/* =========================
   RENDER TABLE
   ========================= */
function render(){
  const tbody = $("jobsTbody");
  const wrapper = document.querySelector(".table-wrapper");
  const prevScrollLeft = wrapper ? wrapper.scrollLeft : 0;

  tbody.innerHTML = "";

  const openJobs = allJobs.filter(j => !isCompleted(j));
  const completedJobs = allJobs.filter(j => isCompleted(j));

  $("countOpen").textContent = openJobs.length;
  $("countCompleted").textContent = completedJobs.length;

  const list = showingCompleted ? completedJobs : openJobs;

  const search = $("searchBox").value.trim().toLowerCase();
  const statusFilter = $("statusFilter").value;

  const filtered = list.filter(job => {
    if(activePriority !== "all" && job.priority !== activePriority) return false;

    const slaInfo = computeSlaCountdown(job.slaTarget);

    if(!showingCompleted){
      if(statusFilter === "open"){
        if(slaInfo.status === "overdue" || slaInfo.status === "overdueSoon") return false;
      }
      if(statusFilter === "overdue"){
        if(!(slaInfo.status === "overdue" || slaInfo.status === "overdueSoon")) return false;
      }
    }

    if(search){
      const blob = [
        job.reference,
        job.site,
        job.description,
        job.status,
        job.engineer
      ].join(" ").toLowerCase();
      if(!blob.includes(search)) return false;
    }

    return true;
  });

  $("statusBar").textContent =
    filtered.length === 0
      ? "No jobs match filters."
      : `${filtered.length} job(s) shown`;

  for(const job of filtered){
    const raised = parseDate(job.raisedAt);
    const slaInfo = computeSlaCountdown(job.slaTarget);

    const tr = document.createElement("tr");
    tr.dataset.jobId = job.id || "";

    tr.innerHTML = `
      <td>
        <div class="ref">${job.reference}</div>
        ${job.engineer ? `<div class="small muted">${job.engineer}</div>` : ""}
      </td>
      <td><div class="priority-badge ${job.priority.toLowerCase()}">${job.priority}</div></td>
      <td>
        <div style="font-size:13px;font-weight:500;">${job.description || ""}</div>
        <div class="small muted">${job.site || ""}</div>
      </td>
      <td class="small nowrap">${fmtDateTimeShort(raised)}</td>
      <td class="small nowrap">${fmtDateTimeShort(parseDate(job.slaTarget))}</td>
      <td class="small nowrap">
        <span class="${slaInfo.cls}" data-sla-target="${job.slaTarget || ""}" data-job-id="${job.id}">
          ${slaInfo.text}
        </span>
      </td>
      <td class="small">
        <span class="${statusClass(job.status, slaInfo.status)}">${job.status}</span>
      </td>
      <td>
        <div style="display:flex;gap:4px;flex-wrap:wrap;">
          <button class="btn icon-only" data-action="update" title="Update job">‚úèÔ∏è</button>
          <button class="btn icon-only" data-action="assign" title="Assign to engineer">üë§</button>
        </div>
      </td>
    `;
    tbody.appendChild(tr);
  }

  // restore horizontal scroll position to stop snapback on mobile
  if(wrapper){
    wrapper.scrollLeft = prevScrollLeft;
  }

  startCountdownLoop();
}

/* =========================
   COUNTDOWN LOOP
   ========================= */
function startCountdownLoop(){
  if(countdownTimerId) clearInterval(countdownTimerId);
  if(showingCompleted) return;

  const tick = () => {
    document.querySelectorAll(".sla-badge[data-sla-target]").forEach(el => {
      const iso = el.getAttribute("data-sla-target");
      if(!iso) return;
      const info = computeSlaCountdown(iso);
      el.textContent = info.text;
      el.className = info.cls;
    });
  };

  tick();
  countdownTimerId = setInterval(tick, 1000);
}

/* =========================
   LOAD JOBS
   ========================= */
async function loadJobs(){
  $("statusBar").textContent = "Loading jobs‚Ä¶";
  try{
    const res = await fetch(SLA_API + "/jobs?t=" + Date.now());
    const json = await res.json();

    const rawList = Array.isArray(json) ? json : (json.jobs || json.data || []);
    allJobs = rawList.map(normaliseJob);

    $("statusBar").textContent = `Loaded ${allJobs.length} job(s).`;
    render();
  }catch(err){
    console.error("load error", err);
    $("statusBar").textContent = "‚ùå Error loading jobs.";
    allJobs = [];
    render();
  }
}

/* =========================

function openUpdateModal(jobId){
  const job = allJobs.find(j => j.id === jobId);
  if(!job) return;

  currentUpdateJobId = jobId;
  $("updateModalTitle").textContent = `Update Job ‚Äì ${job.reference}`;
  $("updateModalRef").textContent = job.reference;
  $("updateModalPriority").value = job.priority || "P4";

  const statusSelect = $("updateModalStatus");
  let matched = false;
  Array.from(statusSelect.options).forEach(opt => {
    if(opt.value.toLowerCase() === (job.status || "").toLowerCase()){
      matched = true;
      statusSelect.value = opt.value;
    }
  });
  if(!matched){
    statusSelect.value = "In Progress";
  }

  $("updateModalNote").value = "";
  $("updateModalStatusText").textContent = "";

  $("updateModalBackdrop").classList.add("show");
}

function closeUpdateModal(){
  $("updateModalBackdrop").classList.remove("show");
  currentUpdateJobId = null;
  $("updateModalNote").value = "";
  $("updateModalStatusText").textContent = "";
}

async function saveUpdateModal(){
  if(!currentUpdateJobId) return;

  const priority = $("updateModalPriority").value;
  const status = $("updateModalStatus").value;
  const note = $("updateModalNote").value.trim();
  const user = getCurrentUser();

  $("updateModalStatusText").textContent = "Saving‚Ä¶";

  try{
    const payload = {
      priority,
      status,
      note,
      changedBy: user
    };

    const res = await fetch(
      SLA_API + "/jobs/" + encodeURIComponent(currentUpdateJobId),
      {
        method:"PATCH",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify(payload)

  }catch(err){

    $("updateModalStatusText").textContent = "‚ùå Error saving changes.";

/* =========================
   LOAD ENGINEERS LIST
   ========================= */async function ensureUsersLoaded(){
  if(cachedUsers.length) return;
  try{
    const res = await fetch(USERS_API + "?t=" + Date.now());
    if(!res.ok) throw new Error(res.status + " " + res.statusText);
    const data = await res.json();

    /* FIX ‚Äî Your API returns `Users` with a capital U */
    if (Array.isArray(data.Users)) {
      cachedUsers = data.Users.map(u => ({
        username: u.Username,
        displayName: `${u.FirstName} ${u.LastName}`.trim()
      })).filter(u => u.username);
    }
    /* fallback handling */
    else if (Array.isArray(data.users)) {
      cachedUsers = data.users.map(u => ({
        username: u.username || u.user || "",
        displayName: u.displayName || u.name || (u.username || "").replace(".", " ")
      })).filter(u => u.username);
    }
    else if (Array.isArray(data)) {
      cachedUsers = data.map(u => ({
        username: u.username || u.user || u.Username || "",
        displayName:
          u.displayName ||
          u.name ||
          `${u.FirstName || ""} ${u.LastName || ""}`.trim() ||
          (u.username || u.Username || "").replace(".", " ")
      })).filter(u => u.username);
    }
  }catch(err){
    console.error("User load error:", err);
    cachedUsers = [];
  }
}

function populateEngineerSelect(){
  const sel = $("assignEngineerSelect");
  sel.innerHTML = "";

  if(!cachedUsers.length){

    opt.value = "";

/* =========================
   ASSIGN MODAL
   ========================= */
function defaultDateAndTime(){
  const now = new Date();
  const yyyy = now.getFullYear();
  const mm = String(now.getMonth()+1).padStart(2,"0");
  const dd = String(now.getDate()).padStart(2,"0");
  const dateStr = `${yyyy}-${mm}-${dd}`;

  const hh = String(now.getHours()).padStart(2,"0");
  const min = now.getMinutes();
  const roundedMin = Math.round(min/15)*15;
  const mmStr = String(roundedMin === 60 ? 45 : roundedMin).padStart(2,"0"); // keep simple
  const timeStr = `${hh}:${mmStr}`;

  return {dateStr, timeStr};
}

async function openAssignModal(jobId){
  const job = allJobs.find(j => j.id === jobId);
  if(!job) return;

  currentAssignJobId = jobId;
  $("assignModalTitle").textContent = `Assign Job ‚Äì ${job.reference}`;
  $("assignModalRef").textContent = job.reference;
  $("assignModalStatusText").textContent = "";

  await ensureUsersLoaded();
  populateEngineerSelect();

  // Pre-select existing assignedTo if present
  const sel = $("assignEngineerSelect");
  if(job.engineer){
    Array.from(sel.options).forEach(opt => {
      if(opt.value === job.engineer){
        sel.value = opt.value;
      }
    });
  } else {
    sel.value = "";
  }

  // Default date/time
  const {dateStr, timeStr} = defaultDateAndTime();
  $("assignDate").value = dateStr;
  $("assignTime").value = timeStr;

  $("assignNote").value = "";

  $("assignModalBackdrop").classList.add("show");
}

function closeAssignModal(){
  $("assignModalBackdrop").classList.remove("show");
  currentAssignJobId = null;
  $("assignNote").value = "";
  $("assignModalStatusText").textContent = "";
}

async function saveAssignModal(){
  if(!currentAssignJobId) return;

  const engineer = $("assignEngineerSelect").value;
  const date = $("assignDate").value;
  const time = $("assignTime").value;
  const note = $("assignNote").value.trim();
  const user = getCurrentUser();

  if(!engineer){
    $("assignModalStatusText").textContent = "Please select an engineer.";
    return;
  }
  if(!date || !time){
    $("assignModalStatusText").textContent = "Please choose date and time.";
    return;
  }

  // scheduledAt stored as ISO
  const scheduledAt = new Date(date + "T" + time + ":00").toISOString();

  $("assignModalStatusText").textContent = "Assigning‚Ä¶";

  try{
    const payload = {
      assignedTo: engineer,
      scheduledAt,
      note,
      changedBy: user
    };

    const res = await fetch(
      SLA_API + "/jobs/" + encodeURIComponent(currentAssignJobId),
      {
        method:"PATCH",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify(payload)
      }
    );

    if(!res.ok){
      throw new Error(res.status + " " + res.statusText);
    }

    $("assignModalStatusText").textContent = "‚úÖ Assigned ‚Äì refreshing list‚Ä¶";
    await loadJobs();
    setTimeout(closeAssignModal, 600);
  }catch(err){
    console.error("Assign modal error:", err);
    $("assignModalStatusText").textContent = "‚ùå Error assigning job.";
  }
}

/* =========================
   EVENTS + INIT
   ========================= */
function initEvents(){
  $("tabOpen").addEventListener("click", () => {
    showingCompleted = false;
    $("tabOpen").classList.add("active");
    $("tabCompleted").classList.remove("active");
    render();
  });

  $("tabCompleted").addEventListener("click", () => {
    showingCompleted = true;
    $("tabCompleted").classList.add("active");
    $("tabOpen").classList.remove("active");
    render();
  });

  document.querySelectorAll(".chip[data-priority]").forEach(chip => {
    chip.addEventListener("click", () => {
      activePriority = chip.dataset.priority;
      document.querySelectorAll(".chip[data-priority]").forEach(c => c.classList.remove("active"));
      chip.classList.add("active");
      render();
    });
  });

  $("statusFilter").addEventListener("change", render);
  $("searchBox").addEventListener("input", render);

  $("jobsTbody").addEventListener("click", e => {
    const btn = e.target.closest("button[data-action]");
    if(!btn) return;
    const action = btn.dataset.action;
    const tr = e.target.closest("tr");
    const id = tr && tr.dataset.jobId;
    if(!id) return;

    if(action === "update"){
      openUpdateModal(id);
    } else if(action === "assign"){
      openAssignModal(id);
    }
  });

  // Update modal buttons
  $("updateModalCloseBtn").addEventListener("click", closeUpdateModal);
  $("updateModalCancelBtn").addEventListener("click", closeUpdateModal);
  $("updateModalSaveBtn").addEventListener("click", saveUpdateModal);

  // Assign modal buttons
  $("assignModalCloseBtn").addEventListener("click", closeAssignModal);
  $("assignModalCancelBtn").addEventListener("click", closeAssignModal);
  $("assignModalSaveBtn").addEventListener("click", saveAssignModal);

  // Backdrop click to close
  $("updateModalBackdrop").addEventListener("click", e => {
    if(e.target === $("updateModalBackdrop")) closeUpdateModal();
  });
  $("assignModalBackdrop").addEventListener("click", e => {
    if(e.target === $("assignModalBackdrop")) closeAssignModal();
  });

  document.addEventListener("keydown", e => {
    if(e.key === "Escape"){
      if(currentAssignJobId) closeAssignModal();
      else if(currentUpdateJobId) closeUpdateModal();
    }
  });
}

window.addEventListener("DOMContentLoaded", () => {
  initEvents();
  loadJobs();
});
