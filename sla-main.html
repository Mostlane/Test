<body>
<div class="shell">

  <div class="card">

        <a href="sla-performance.html" class="btn">üìä SLA Performance</a>

          <thead>
            <tr>
              <th>Ref</th>
              <th>Priority</th>
              <th>Description / Site</th>
              <th>Raised</th>

      <div id="statusBar">Loading jobs‚Ä¶</div>

</div>
<script>
/* =========================================================
   CONFIG
========================================================= */
const SLA_API = "https://mostlane-sla.jamie-def.workers.dev";
const USERS_API = "https://mostlane-users.jamie-def.workers.dev/users";

/* =========================================================
   STATE
========================================================= */
let allJobs = [];
let showingCompleted = false;
let activePriority = "all";
let countdownTimerId = null;
let currentUpdateJobId = null;
let currentAssignJobId = null;
let cachedUsers = [];

const $ = id => document.getElementById(id);

/* =========================================================
   STATUS + SLA HELPERS  (‚úîÔ∏è UPDATED ‚Äì SAFE)
========================================================= */

const CANONICAL_STATUSES = [
  "Pending",
  "Scheduled",
  "Travelling",
  "In Progress",
  "Complete",
  "On Hold",
  "Closed Jobs",
  "Order",
  "Quote"
];

function isCompleted(job){
  const s = (job.status || "").toLowerCase();
  return s.includes("complete") || s.includes("closed");
}

/*
 SLA RULE:
 - If "Complete" exists ‚Üí compare COMPLETE time vs SLA target
 - Else if "Closed Jobs" exists ‚Üí compare CLOSED time vs SLA target
 - Else SLA is live / pending
*/
function evaluateSla(job){
  if(!job || !job.sla || !job.sla.targetAt){
    return { text:"SLA", cls:"sla-badge sla-none", state:"NONE" };
  }

  const target = new Date(job.sla.targetAt).getTime();
  let completedAt = null;

  if(Array.isArray(job.events)){
    for(const e of job.events){
      if(e.type === "status-changed"){
        if(e.to === "Complete" || e.to === "Closed Jobs"){
          completedAt = new Date(e.at).getTime();
        }
      }
    }
  }

  if(completedAt){
    return completedAt <= target
      ? { text:"SLA", cls:"sla-badge sla-green", state:"MET" }
      : { text:"SLA", cls:"sla-badge sla-red", state:"BREACHED" };
  }

  // still open
  return { text:"SLA", cls:"sla-badge sla-none", state:"PENDING" };
}

/* =========================================================
   NORMALISE JOB (unchanged structure)
========================================================= */
function normaliseJob(raw){
  const j = raw || {};

  return {
    id: j.id,
    reference: j.helpdeskRef || j.reference || j.id,
    priority: j.priority || "P4",
    description: j.description || "",
    site: j.siteName || "",
    status: j.status || "Pending",
    engineer: j.assignedTo || "",
    raisedAt: j.raisedAt,
    slaTarget: j.targetAt,
    scheduledAt: j.scheduledAt,
    sla: j.sla,
    events: j.events || []
  };
}

/* =========================================================
   KPI UPDATE (‚úîÔ∏è SLA badge driven)
========================================================= */
function updateKpis(){
  let open = 0, overdue = 0, met = 0;

  allJobs.forEach(job => {
    if(isCompleted(job)) return;
    open++;

    const sla = evaluateSla(job);
    if(sla.state === "BREACHED") overdue++;
    if(sla.state === "MET") met++;
  });

  $("kpiOpenJobs").textContent = open;
  $("kpiOverdue").textContent = overdue;
  $("kpiAtRisk").textContent = overdue;
}

/* =========================================================
   RENDER TABLE
========================================================= */
function render(){
  const tbody = $("jobsTbody");
  tbody.innerHTML = "";

  const list = showingCompleted
    ? allJobs.filter(isCompleted)
    : allJobs.filter(j => !isCompleted(j));

  list.forEach(job => {
    const sla = evaluateSla(job);

    const tr = document.createElement("tr");
    tr.dataset.jobId = job.id;

    tr.innerHTML = `
      <td>${job.reference}</td>
      <td>${job.priority}</td>
      <td>${job.description}<br><span class="muted">${job.site}</span></td>
      <td>${job.raisedAt || "‚Äî"}</td>
      <td>${job.slaTarget || "‚Äî"}</td>
      <td><span class="${sla.cls}">${sla.text}</span></td>
      <td><span class="status-pill">${job.status}</span></td>
      <td>
        <button class="btn icon-only" data-action="update">‚úèÔ∏è</button>
        <button class="btn icon-only" data-action="assign">üë§</button>
      </td>
    `;
    tbody.appendChild(tr);
  });

  updateKpis();
}

/* =========================================================
   LOAD JOBS
========================================================= */
async function loadJobs(){
  $("statusBar").textContent = "Loading jobs‚Ä¶";
  try{
    const res = await fetch(SLA_API + "/jobs?t=" + Date.now());
    const data = await res.json();
    allJobs = data.map(normaliseJob);
    render();
    $("statusBar").textContent = `${allJobs.length} jobs loaded`;
  }catch(err){
    console.error(err);
    $("statusBar").textContent = "Error loading jobs";
  }
}

/* =========================================================
   EVENTS
========================================================= */
function initEvents(){
  $("tabOpen").onclick = () => {
    showingCompleted = false;
    $("tabOpen").classList.add("active");
    $("tabCompleted").classList.remove("active");
    render();
  };

  $("tabCompleted").onclick = () => {
    showingCompleted = true;
    $("tabCompleted").classList.add("active");
    $("tabOpen").classList.remove("active");
    render();
  };
}

/* =========================================================
   INIT
========================================================= */
window.addEventListener("DOMContentLoaded", () => {
  initEvents();
  loadJobs();
});
</script>
<script>
/* =========================================================
   JOB ACTION HANDLERS (UNCHANGED)
========================================================= */
function handleJobActionClick(e){
  const btn = e.target.closest("button[data-action]");
  if(!btn) return;

  const row = e.target.closest("[data-job-id]");
  if(!row) return;

  const jobId = row.dataset.jobId;

  if(btn.dataset.action === "update"){
    openUpdateModal(jobId);
  }
  if(btn.dataset.action === "assign"){
    openAssignModal(jobId);
  }
}

/* =========================================================
   UPDATE MODAL EVENTS (UNCHANGED)
========================================================= */
document.getElementById("jobsTbody")
  .addEventListener("click", handleJobActionClick);

document.getElementById("jobCards")
  .addEventListener("click", handleJobActionClick);

document.getElementById("updateModalCloseBtn")
  .addEventListener("click", closeUpdateModal);

document.getElementById("updateModalCancelBtn")
  .addEventListener("click", closeUpdateModal);

document.getElementById("updateModalSaveBtn")
  .addEventListener("click", saveUpdateModal);

/* =========================================================
   ASSIGN MODAL EVENTS (UNCHANGED)
========================================================= */
document.getElementById("assignModalCloseBtn")
  .addEventListener("click", closeAssignModal);

document.getElementById("assignModalCancelBtn")
  .addEventListener("click", closeAssignModal);

document.getElementById("assignModalSaveBtn")
  .addEventListener("click", saveAssignModal);

/* =========================================================
   BACKDROP + ESC KEY (UNCHANGED)
========================================================= */
document.getElementById("updateModalBackdrop")
  .addEventListener("click", e => {
    if(e.target.id === "updateModalBackdrop"){
      closeUpdateModal();
    }
  });

document.getElementById("assignModalBackdrop")
  .addEventListener("click", e => {
    if(e.target.id === "assignModalBackdrop"){
      closeAssignModal();
    }
  });

document.addEventListener("keydown", e => {
  if(e.key === "Escape"){
    closeAssignModal();
    closeUpdateModal();
  }
});
</script>
