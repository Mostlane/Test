async function fetchNoCacheJSON(url) {
  const noCacheUrl = `${url}?v=${Date.now()}`;
  let response = await fetch(noCacheUrl, { cache: 'reload' }).catch(() => null);

  if (!response || !response.ok) {
    const ghUrl = url
      .replace('cdn.jsdelivr.net/gh', 'raw.githubusercontent.com')
      .replace('@main', '/main');
    console.warn('‚ö†Ô∏è jsDelivr failed, using GitHub fallback:', ghUrl);
    response = await fetch(`${ghUrl}?v=${Date.now()}`).catch(() => null);
  }
  if (!response || !response.ok) {
    console.error(`‚ùå Both sources failed for ${url}`);
    return [];
  }
  return response.json();
}

const WORKER_BASE = "https://mostlane-pos.jamie-def.workers.dev/Compliance";

const CLOUDFLARE_UPDATE = `${WORKER_BASE}/update`;
const CLOUDFLARE_DELETE = `${WORKER_BASE}/delete`;

const parseDate = d => {
  if (!d || (typeof d === 'string' && d.trim() === '')) return null;
  const s = String(d).replace(/^\*/, '');
  if (s.includes('/')) {
    const p = s.split('/');
    return p.length === 3 ? new Date(+p[2], p[1]-1, +p[0]) : new Date(s);
  }
  return new Date(s);
};

const getStatus = e => {
  const now = new Date();
  let red=false, amber=false;
  [e.fiveYear,e.pat,e.em,e.pv,e.ev,e.pump].map(parseDate).filter(Boolean).forEach(dt=>{
    if(dt<now)red=true;else if((dt-now)/(1e3*60*60*24)<=30)amber=true;
  });
  return red?'üî¥':amber?'üü°':'üü¢';
};

/* ========== CHANGED: fetchData() now pulls from Worker + bulletproof normaliser ========== */
function pad4(v){ return String(v ?? "").padStart(4,"0"); }
function pick(o, keys){ for(const k of keys){ if(o[k]!=null && String(o[k]).trim()!=="") return o[k]; } return ""; }
function normaliseRecord(raw, label){
  // Handle many possible keys coming from different lists
  const storeCode = pad4(
    pick(raw, ["Branch Code","BranchCode","Store Code","StoreCode","Branch","Code","ID"])
  );
  const siteName = pick(raw, ["Store Name","storeName","Site Name","siteName","Name"]);
  const postcode = pick(raw, ["Postcode","postcode","Post Code","ZIP"]);
  const fiveYear = pick(raw, ["5_Year","5 Year","5year","FiveYear"]);
  const pat  = pick(raw, ["PAT","Pat"]);
  const em   = pick(raw, ["EM","Emergency Lighting","EmergencyLighting"]);
  const pv   = pick(raw, ["PV","Photovoltaic"]);
  const ev   = pick(raw, ["EV","EVCP","EV_Charge"]);
  const pump = pick(raw, ["PUMP","Pump"]);
  const sharePoint = pick(raw, ["SharePoint","sharePointURL","sharePoint","SP"]);

  return {
    storeCode,
    siteName,
    postcode,
    storeType: label,
    fiveYear, pat, em, pv, ev, pump,
    sharePoint
  };
}

async function fetchData() {
  const tb = document.getElementById('tableBody');
  tb.innerHTML = '<tr><td colspan="12" class="loading">Loading data...</td></tr>';

  const sources = [
    { path: 'retail',      label: 'Retail' },
    { path: 'els',         label: 'ELS' },
    { path: 'els_private', label: 'ELS Private' },
    { path: 'cobra',       label: 'Cobra' },
    { path: 'wenzels',     label: "Wenzel's" }
  ];

  const results = await Promise.all(
    sources.map(async s => {
      try {
        const j = await fetchNoCacheJSON(CLOUDFLARE_GET(s.path)).catch(() => []);
        let arr = [];

        // ‚úÖ handle the special retail shape: [ { "9701": {...}, "9704": {...} } ]
        if (Array.isArray(j) && j.length === 1 && typeof j[0] === "object" && !Array.isArray(j[0])) {
          arr = Object.values(j[0]);
        }
        // ‚úÖ handle normal array of records
        else if (Array.isArray(j)) {
          arr = j;
        }
        // ‚úÖ handle wrappers { data:[...] } or { items:[...] }
        else if (j && Array.isArray(j.data)) {
          arr = j.data;
        } else if (j && Array.isArray(j.items)) {
          arr = j.items;
        }
        // ‚úÖ final fallback for plain object
        else if (j && typeof j === "object") {
          arr = Object.values(j);
        }

        // normalise each record
        return arr.map(r => normaliseRecord(r, s.label)).filter(r => r.storeCode && r.siteName);
      } catch (e) {
        console.error("‚ùå Fetch failed for", s.path, e);
        return [];
      }
    })
  );

  allData = results.flat();
  applyFilters();
  console.log(`‚úÖ Loaded ${allData.length} records total from Cloudflare`);
}

function applyFilters(){
  let data=[...allData];
  if(activeStoreType!=='ALL')data=data.filter(e=>e.storeType===activeStoreType);
  if(activeCategory)data=data.filter(e=>e[activeCategory]&&String(e[activeCategory]).trim()!=='');
  renderTable(data);
}

function renderTable(d){

  });
}

/* ---------- FILTER FIX SECTION ---------- */
let activeCategories = new Set();
function setStoreType(type, btn) {
  document.querySelectorAll('#storeTypeFilters .bubble').forEach(b => b.classList.remove('active'));
  if (activeStoreType === type) {
    activeStoreType = 'ALL';
    document.querySelector('#storeTypeFilters .bubble').textContent = 'Show All';
    document.querySelector('#storeTypeFilters .bubble').classList.add('active');
  } else {
    activeStoreType = type;
    btn.classList.add('active');
  }
  applyFilters();
}
function toggleCategory(cat, btn) {
  if (activeCategories.has(cat)) { activeCategories.delete(cat); btn.classList.remove('active'); }
  else { activeCategories.add(cat); btn.classList.add('active'); }
  applyFilters();
}
function clearFilters() {
  activeStoreType = 'ALL';
  activeCategories.clear();
  document.querySelectorAll('#storeTypeFilters .bubble, #complianceFilters .bubble')
    .forEach(b => b.classList.remove('active'));
  document.querySelector('#storeTypeFilters .bubble').classList.add('active');
  applyFilters();
}
function applyFilters() {
  let data = [...allData];
  if (activeStoreType !== 'ALL') data = data.filter(e => e.storeType === activeStoreType);
  if (activeCategories.size > 0) {
    data = data.filter(e => {
      for (let cat of activeCategories) { const val = e[cat]; if (!val || String(val).trim() === '') return false; }
      return true;
    });
  }
  renderTable(data);
}

/* ----------- Optional helpers (fixed functional versions) ----------- */
function filterOverdue(btn) {
  const now = new Date();
  document.querySelectorAll('.summary-bubbles .bubble').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  const filtered = allData.filter(e => {
    return [e.fiveYear, e.pat, e.em, e.pv, e.ev, e.pump]
      .map(parseDate).filter(Boolean).some(d => d < now);
  });
  renderTable(filtered);
}
function toggleDue(btn, days) {
  document.querySelectorAll('.summary-bubbles .bubble').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
  const now = new Date();
  const future = new Date(now.getTime() + days * 24 * 60 * 60 * 1000);
  const filtered = allData.filter(e => {
    return [e.fiveYear, e.pat, e.em, e.pv, e.ev, e.pump]
      .map(parseDate).filter(Boolean).some(d => d >= now && d <= future);
  });
  renderTable(filtered);
}

function runDateSearch() {
  const type = document.getElementById('searchType').value;
  const from = parseDate(document.getElementById('fromDate').value);
  const to = parseDate(document.getElementById('toDate').value);

  let filtered = [...allData];
  if (type) filtered = filtered.filter(e => e[type] && String(e[type]).trim() !== '');
  if (from || to) {
    filtered = filtered.filter(e => {
      const keys = type ? [type] : ['fiveYear', 'pat', 'em', 'pv', 'ev', 'pump'];
      return keys.some(k => {
        const d = parseDate(e[k]); if (!d) return false;
        return (!from || d >= from) && (!to || d <= to);
      });
    });
  }
  renderTable(filtered);
  document.querySelector('.modal').remove();
}

    const a = currentData.filter(e => getStatus(e) === "üü°").length;
    const r = currentData.filter(e => getStatus(e) === "üî¥").length;
    const total = currentData.length;
    wsData.push([]); wsData.push(["Summary"]);
    wsData.push(["üü¢ Green", g]);
    wsData.push(["üü° Amber", a]);
    wsData.push(["üî¥ Red", r]);
    wsData.push(["Total", total]);
  }

  const ws = XLSX.utils.aoa_to_sheet(wsData);

  const sharePointCol = headers.indexOf("SharePoint");
  if (sharePointCol !== -1) {
    currentData.forEach((e, i) => {
      const cell = XLSX.utils.encode_cell({ r: i + 5, c: sharePointCol });
      if (e.sharePoint) { ws[cell].l = { Target: e.sharePoint, Tooltip: "Open file" }; }
    });
  }

  const range = XLSX.utils.decode_range(ws['!ref']);
  for (let R = range.s.r; R <= range.e.r; ++R) {
    for (let C = range.s.c; C <= range.e.c; ++C) {
      const cellRef = XLSX.utils.encode_cell({ r: R, c: C });
      if (!ws[cellRef]) continue;
      ws[cellRef].s = ws[cellRef].s || {};
      ws[cellRef].s.border = {
        top: { style: "thin", color: { rgb: "AAAAAA" } },
        bottom: { style: "thin", color: { rgb: "AAAAAA" } },
        left: { style: "thin", color: { rgb: "AAAAAA" } },
        right: { style: "thin", color: { rgb: "AAAAAA" } }
      };
      if (R === 5) {
        ws[cellRef].s.fill = { fgColor: { rgb: "0071CE" } };
        ws[cellRef].s.font = { bold: true, color: { rgb: "FFFFFF" } };
      }
      if (R === 0) {
        ws[cellRef].s.font = { bold: true, color: { rgb: "0071CE" }, sz: 16 };
      }
    }
  }

  ws["!freeze"] = { xSplit: 0, ySplit: 6, topLeftCell: "A7", activePane: "bottomLeft", state: "frozen" };
  ws['!cols'] = wsData[5].map((_, i) => ({ wch: Math.max(...wsData.map(r => (r[i] ? r[i].toString().length : 0))) + 2 }));

  const tabName = activeStoreType === 'ALL' ? 'All Data' : activeStoreType;
  XLSX.utils.book_append_sheet(wb, ws, tabName);

  const datePart = new Date().toISOString().slice(0,16).replace(/[:T]/g,'-');
  const fileName = `Compliance_Export_${tabName}_${datePart}.xlsx`;
  XLSX.writeFile(wb, fileName);
}

/* ---------- Summary modal ---------- */
function openSummaryModal(){
  const groups={}; const now=new Date();
  currentData.forEach(e=>{
    const key=e.storeType||'Unknown';
    if(!groups[key])groups[key]={total:0,GREEN:0,AMBER:0,RED:0};
    groups[key].total++;
    let red=false,amber=false;
    [e.fiveYear,e.pat,e.em,e.pv,e.ev,e.pump].map(parseDate).filter(Boolean).forEach(dt=>{
      if(dt<now)red=true;else if((dt-now)/(1e3*60*60*24)<=30)amber=true;
    });
    const s=red?'RED':amber?'AMBER':'GREEN'; groups[key][s]++;
  });
  const order=["Retail","ELS","ELS Private","Cobra","Wenzel's","Unknown"];
  const rows=order.filter(k=>groups[k]).map(k=>{
    const g=groups[k],t=g.total||1;
    const pct=n=>((n*100/t).toFixed(1)+'%');
    return `
      <div class="summary-box">
        <div class="summary-title">${k}</div>
        <div>Total: <b>${g.total}</b></div>
        <div>üü¢ GREEN: <b>${g.GREEN}</b> (${pct(g.GREEN)})</div>
        <div>üü° AMBER: <b>${g.AMBER}</b> (${pct(g.AMBER)})</div>
        <div>üî¥ RED: <b>${g.RED}</b> (${pct(g.RED)})</div>
      </div>`;
  });
  const modal=document.createElement('div');
  modal.className='modal';
  modal.innerHTML=`<div class="modal-content"><h2>Compliance Summary</h2>
    ${rows.join('')||'<p>No data.</p>'}
    <div class="actions"><button class="close-btn" onclick="this.closest('.modal').remove()">Close</button></div></div>`;
  document.body.appendChild(modal);
  modal.style.display='block';
}

/* ---------- Search bar ---------- */
function searchTable() {
  const q = document.getElementById('searchBar').value.toLowerCase().trim();
  if (!q) { renderTable(allData); return; }
  const filtered = allData.filter(e =>
    (e.storeCode || '').toLowerCase().includes(q) ||

    (e.postcode || '').toLowerCase().includes(q)
  );
  renderTable(filtered);
}

/* ---------- Save handler (Cloudflare first, Zapier fallback kept) ---------- */
const USE_CLOUDFLARE = true;
const ZAPIER_URL = "https://hooks.zapier.com/hooks/catch/20261714/ur9pond/";

async function saveEditInstant(row) {
  const storeCode = row.children[0].textContent.trim();
  const storeType = row.children[2].textContent.trim();

  row.style.opacity = "0.6";
  row.style.background = "#eaf6ff";
  row.style.transition = "opacity 0.3s";

  const headers = [...document.querySelectorAll("thead th")].map(th => th.textContent.trim());
  const record = {};
  [...row.children].forEach((td, i) => record[headers[i]] = td.textContent.trim());

  if (USE_CLOUDFLARE) {
    const editable = ["5 Year", "5_Year", "PAT", "EM", "PV", "EV", "Pump"];
    const fields = {};
    editable.forEach(k => { if (record[k]) fields[k] = record[k]; });

    const payload = { updates: [{ storeType: storeType.toLowerCase(), branchCode: storeCode, fields }] };

    try {
      const res = await fetch(CLOUDFLARE_UPDATE, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });
      await res.json().catch(()=>({}));
      row.style.background = "#d7ffd9";
    } catch (err) {
      console.error("‚ùå Cloudflare error:", err);
      row.style.background = "#ffecec";
    }
  } else {
    const formBody = new URLSearchParams();
    formBody.append("fileURL",
      `https://raw.githubusercontent.com/Mostlane/Test/main/Compliance/${storeType.toLowerCase().replace(" ", "_")}_compliance.json`);
    formBody.append("operator", (sessionStorage.getItem("mostlaneUser") || "Unknown").replace(/\./g, " "));
    formBody.append("timestamp", new Date().toISOString());
    formBody.append("updatedRecords", JSON.stringify([record]));

    fetch(ZAPIER_URL, {
      method: "POST", mode: "no-cors",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: formBody.toString()
    })
    .then(() => { row.style.background = "#d7ffd9"; })
    .catch(() => { row.style.background = "#ffecec"; });
  }

  setTimeout(fetchData, 1500);
}

async function saveNewSite(){
  const m = document.querySelector('.modal'); if(!m) return;

  const code = (document.getElementById('add_code').value || '').padStart(4,'0');
  const name = document.getElementById('add_name').value || '';
  const pc   = document.getElementById('add_postcode').value || '';
  const f    = document.getElementById('add_five').value || '';
  const pat  = document.getElementById('add_pat').value || '';
  const em   = document.getElementById('add_em').value || '';
  const pv   = document.getElementById('add_pv').value || '';
  const ev   = document.getElementById('add_ev').value || '';
  const pump = document.getElementById('add_pump').value || '';
  const sp   = document.getElementById('add_sp').value || '';

  if(!code || !/^\d{4}$/.test(code)) { alert("Store Code must be 4 digits."); return; }
  if(!name){ alert("Site Name is required."); return; }

  const payload = {
    updates: [{
      storeType: type.toLowerCase(),
      branchCode: code,
      fields: {
        "Store Name": name,
        "Postcode": pc,
        "5_Year": f,
        "PAT": pat,
        "EM": em,
        "PV": pv,
        "EV": ev,
        "PUMP": pump,
        "SharePoint": sp
      }
    }]
  };

  try{
    const res = await fetch(CLOUDFLARE_UPDATE, {
      method: "POST", headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    await res.json().catch(()=>({}));
    m.remove();
    alert("‚úÖ Site added.");
    fetchData();
  }catch(e){
    console.error(e);
    alert("‚ùå Failed to add site.");
  }
}
