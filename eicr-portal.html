<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Southern Co-op Compliance Portal</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #1f2937;
      background-color: #e6e8eb;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url('Mostlane_Embossed.png') no-repeat center/180%;
      z-index: -1;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.6);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 95%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #0071CE;
      margin-top: 0;
    }
    .logo {
      display: block;
      margin: 10px auto 20px auto;
      max-height: 60px;
    }
    .summary-bubbles, .filter-bubbles {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    .bubble {
      background-color: #0071CE;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .bubble:hover { opacity: 0.85; }
    .bubble.active { background-color: #28a745; }
    .search-container { text-align: center; margin-bottom: 10px; }
    .search-input {
      padding: 8px; width: 300px; border-radius: 20px; border: 1px solid #ccc;
    }
    .table-wrapper { overflow-x: auto; overflow-y: auto; max-height: 70vh; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; font-size: 14px; }
    th {
      background: #0071CE; color: #fff; position: sticky; top: 0; z-index: 5;
    }
    tr:nth-child(even){background:rgba(255,255,255,0.7);}
    tr:nth-child(odd){background:rgba(255,255,255,0.5);}
    .sp-btn{
      display:inline-block;padding:6px 10px;border-radius:6px;background:#0071CE;color:#fff;
      text-decoration:none;font-weight:bold;border:0;cursor:pointer;
    }
    .sp-btn:hover{opacity:.9;}
    .backbar{display:flex;justify-content:flex-start;align-items:center;margin-bottom:10px;}
    .backlink{
      display:inline-flex;align-items:center;gap:8px;background:#0071CE;color:#fff;text-decoration:none;
      padding:8px 14px;border-radius:30px;font-weight:bold;
    }
    .backlink:hover{opacity:.9;}
    #editBtn,#saveBtn{
      background:#0071CE;color:#fff;border:none;padding:8px 16px;border-radius:20px;cursor:pointer;
      font-weight:bold;margin-left:10px;
    }
    #editBtn:hover,#saveBtn:hover{opacity:.9;}
    [contenteditable="true"]{background:#fff6d1;}   
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
    }
    .modal-content {
      background: #fff;
      border-radius: 10px;
      max-width: 420px;
      margin: 6% auto;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .modal h2 { margin-top: 0; color: #0071CE; text-align: center; }
    .modal label { display:block; margin:6px 0; }
    .modal input[type="date"], .modal select {
      width:100%; padding:6px; border:1px solid #ccc; border-radius:5px;
    }
    .modal button {
      background:#0071CE;color:#fff;border:none;padding:8px 16px;border-radius:6px;
      cursor:pointer;margin-top:10px;font-weight:bold;
    }
    .modal .close-btn { background:#ccc;color:#000;margin-left:10px; }
    .range-btn {
      background:#e6e8eb;color:#000;margin:3px;padding:6px 10px;border:none;
      border-radius:6px;cursor:pointer;transition:0.2s;
    }
    .range-btn.active { background:#0071CE;color:#fff; }
    .summary-box {
      border:1px solid #ddd;border-radius:10px;margin:10px 0;padding:10px;background:#fff;
    }
    .summary-title {
      font-weight:bold;border-bottom:1px solid #ddd;padding-bottom:6px;margin-bottom:10px;
      color:#0071CE;text-transform:capitalize;
    }
    .filter-summary {
      background:rgba(255,255,255,0.8);border:1px solid #e5e7eb;border-radius:10px;
      padding:8px 12px;margin:10px auto;max-width:95%;text-align:center;color:#1f2937;
      font-size:14px;opacity:0;transition:opacity .5s ease;pointer-events:none;
    }
    .filter-summary.visible { opacity:1;pointer-events:auto; }
    .loading { text-align:center;padding:20px;font-size:16px;color:#0071CE; }
    .error { text-align:center;padding:20px;font-size:16px;color:#ff0000; }
    @media (max-width:768px){
      .search-input{width:90%;font-size:16px;}
      th,td{font-size:12px;padding:6px;}
      .modal-content{max-width:90%;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="backbar">
      <a class="backlink" href="https://mostlane.github.io/Test/compliance.html">
        <span aria-hidden="true">‚Üê</span> Back

      <button class="bubble" onclick="toggleCategory('em',this)">EM</button>
      <button class="bubble" onclick="toggleCategory('pv',this)">PV</button>

    </div>

    <div class="search-container">
      <input class="search-input" id="searchBar" placeholder="Search store name, number or postcode..." onkeyup="searchTable()">

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Store Code</th><th>Site Name</th><th>Store Type</th><th>Postcode</th><th>Status</th>
            <th>5 Year</th><th>PAT</th><th>EM</th><th>PV</th><th>EV</th><th>Pump</th><th>SharePoint</th>

  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script>
    const ZAPIER_WEBHOOK = "https://hooks.zapier.com/hooks/catch/20261714/ur9pond/";
    const USE_JSON = false;
    let allData = [], currentData = [];
    let activeStoreType = 'ALL', activeCategory = null, rangeDays = null, searchActive = false;
    const EDIT_PIN = "2025";
    let editMode = false, originalDataSnapshot = [];

    const parseDate = d => {
      if (!d || (typeof d === 'string' && d.trim() === '')) return null;
      const s = String(d).replace(/^\*/, '');
      if (s.includes('/')) {
        const p = s.split('/');
        return p.length === 3 ? new Date(+p[2], p[1]-1, +p[0]) : new Date(s);
      }
      return new Date(s);
    };

    const getStatus = e => {
      const now = new Date();
      let red=false, amber=false;
      [e.fiveYear,e.pat,e.em,e.pv,e.ev,e.pump].map(parseDate).filter(Boolean).forEach(dt=>{
        if(dt<now)red=true;else if((dt-now)/(1e3*60*60*24)<=30)amber=true;
      });
      return red?'üî¥':amber?'üü°':'üü¢';
    };

    async function fetchData() {
  const tb = document.getElementById('tableBody');
  tb.innerHTML = '<tr><td colspan="12" class="loading">Loading data...</td></tr>';

  const base = 'https://raw.githubusercontent.com/Mostlane/Test/main/Compliance/';
  const sources = [
    { file: 'retail_compliance.json', label: 'Retail' },
    { file: 'els_compliance.json', label: 'ELS' },
    { file: 'els_private_compliance.json', label: 'ELS Private' },
    { file: 'cobra_compliance.json', label: 'Cobra' },
    { file: 'wenzels_compliance.json', label: "Wenzel's" }
  ];

  // ‚úÖ Cache-busting timestamp that works reliably with GitHub
  const results = await Promise.all(
    sources.map(async s => {
      try {
        const url = `${base}${s.file}?nocache=${Date.now()}`; // unique every load
        const r = await fetch(url, { cache: 'reload' });      // GitHub-safe
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        const j = await r.json();
        if (!j) return [];

        return (Array.isArray(j) ? j : Object.values(j)).map(rw => ({
          storeCode:
            (rw["Branch Code"] ?? rw["branchCode"] ?? rw["Store Code"] ?? "")
              .toString().padStart(4, "0"),
          siteName:
            rw["Store Name"] ?? rw["storeName"] ?? rw["Site Name"] ?? "",
          postcode:
            rw["Postcode"] ?? rw["postcode"] ?? "",
          storeType: s.label,
          fiveYear:
            rw["5_Year"] ?? rw["5 Year"] ?? rw["5year"] ?? "",
          pat: rw["PAT"] ?? "",
          em: rw["EM"] ?? "",
          pv: rw["PV"] ?? "",
          ev: rw["EV"] ?? "",
          pump: rw["PUMP"] ?? "",
          sharePoint:
            rw["SharePoint"] ?? rw["sharePointURL"] ?? rw["sharePoint"] ?? ""
        }));
      } catch (e) {
        console.error("‚ùå Fetch failed for", s.file, e);
        return [];
      }
    })
  );

  allData = results.flat();
  applyFilters();
}

    function applyFilters(){
      let data=[...allData];
      if(activeStoreType!=='ALL')data=data.filter(e=>e.storeType===activeStoreType);
      if(activeCategory)data=data.filter(e=>e[activeCategory]&&String(e[activeCategory]).trim()!=='');
      renderTable(data);
    }

    function renderTable(d){
      currentData=d;
      const tb=document.getElementById('tableBody'); tb.innerHTML='';
      d.forEach(e=>{
        const sp=e.sharePoint?`<a class="sp-btn" href="${e.sharePoint}" target="_blank">Open</a>`:'';
        tb.innerHTML+=`
          <tr data-code="${e.storeCode}">
            <td>${e.storeCode}</td><td>${e.siteName}</td><td>${e.storeType}</td>
            <td>${e.postcode}</td><td>${getStatus(e)}</td>
            <td>${e.fiveYear}</td><td>${e.pat}</td><td>${e.em}</td>
            <td>${e.pv}</td><td>${e.ev}</td><td>${e.pump}</td><td>${sp}</td>
          </tr>`;
      });
    }

    /* ---------------- EDIT MODE ---------------- */

    document.addEventListener("DOMContentLoaded",()=>{
      const editBtn=document.getElementById("editBtn");
      const saveBtn=document.getElementById("saveBtn");

      editBtn.addEventListener("click",()=>{
        const pin=prompt("Enter edit PIN:");
        if(pin===EDIT_PIN){
          editMode=true;
          enableEditing(true);
          editBtn.style.display="none";
          saveBtn.style.display="inline-block";
          alert("‚úÖ Edit mode enabled.");
        } else alert("‚ùå Incorrect PIN");
      });

      saveBtn.addEventListener("click",async()=>{
        const changedRows=[...document.querySelectorAll("tbody tr[data-changed='true']")];
        if(!changedRows.length)return alert("No changes detected.");
        const headers=[...document.querySelectorAll("thead th")].map(th=>th.textContent.trim());
        const changes=changedRows.map(r=>{
          const record={};
          [...r.children].forEach((td,i)=>record[headers[i]]=td.textContent.trim());
          return record;
        });
        const grouped={};
        for(const rec of changes){
          const type=rec["Store Type"];
          if(!grouped[type])grouped[type]=[];
          grouped[type].push(rec);
        }
        const fileMap={
          "Retail":"https://raw.githubusercontent.com/Mostlane/Test/main/Compliance/retail_compliance.json",
          "ELS":"https://raw.githubusercontent.com/Mostlane/Test/main/Compliance/els_compliance.json",
          "ELS Private":"https://raw.githubusercontent.com/Mostlane/Test/main/Compliance/els_private_compliance.json",
          "Cobra":"https://raw.githubusercontent.com/Mostlane/Test/main/Compliance/cobra_compliance.json",
          "Wenzel's":"https://raw.githubusercontent.com/Mostlane/Test/main/Compliance/wenzels_compliance.json"
        };

        const results=await Promise.all(Object.entries(grouped).map(async([type,entries])=>{
          const formBody=new URLSearchParams();
          formBody.append('fileURL',fileMap[type]||'');
          formBody.append('operator',(sessionStorage.getItem("mostlaneUser")||"Unknown").replace(/\./g," "));
          formBody.append('timestamp',new Date().toISOString());
          formBody.append('updatedRecords',JSON.stringify(entries));
          try{
            await fetch(ZAPIER_WEBHOOK,{
              method:"POST",mode:"no-cors",
              headers:{"Content-Type":"application/x-www-form-urlencoded"},
              body:formBody.toString()
            });
            console.log(`‚úÖ Sent ${entries.length} record(s) for ${type}`);
            return{type,status:"success"};
          }catch(err){console.error(err);return{type,status:"error"};}
        }));

        const fails=results.filter(r=>r.status==="error");
        alert(fails.length?`‚ùå Failed for: ${fails.map(f=>f.type).join(', ')}`:"‚úÖ All changes sent.");
        enableEditing(false);
        editBtn.style.display="inline-block";
        saveBtn.style.display="none";
        editMode=false;
      });

      function enableEditing(state){
        const editableCols=["5 Year","PAT","EM","PV","EV","Pump"];
        document.querySelectorAll("table tbody tr").forEach(row=>{
          [...row.children].forEach((td,i)=>{
            const header=document.querySelectorAll("thead th")[i].textContent.trim();
            if(state&&editableCols.includes(header)){
              td.contentEditable=true;
              td.style.background="#fff6d1";
              td.addEventListener("input",()=>row.dataset.changed="true",{once:true});
            } else {
              td.contentEditable=false;
              td.style.background="";
            }
          });
          if(!state)row.removeAttribute("data-changed");
        });
      }

      fetchData();
    });

/* ---------- FILTER FIX SECTION ---------- */

// use the existing activeStoreType from above
let activeCategories = new Set();
function setStoreType(type, btn) {
  // Toggle store type ‚Äî single active
  document.querySelectorAll('#storeTypeFilters .bubble').forEach(b => b.classList.remove('active'));
  if (activeStoreType === type) {
    activeStoreType = 'ALL';
    document.querySelector('#storeTypeFilters .bubble').textContent = 'Show All';
    document.querySelector('#storeTypeFilters .bubble').classList.add('active');
  } else {
    activeStoreType = type;
    btn.classList.add('active');
  }
  applyFilters();
}
function toggleCategory(cat, btn) {
  // Allow multiple compliance types active
  if (activeCategories.has(cat)) {
    activeCategories.delete(cat);
    btn.classList.remove('active');
  } else {
    activeCategories.add(cat);
    btn.classList.add('active');
  }
  applyFilters();
}

function clearFilters() {
  activeStoreType = 'ALL';
  activeCategories.clear();
  document.querySelectorAll('#storeTypeFilters .bubble, #complianceFilters .bubble')
    .forEach(b => b.classList.remove('active'));
  document.querySelector('#storeTypeFilters .bubble').classList.add('active');
  applyFilters();
}

function applyFilters() {
  let data = [...allData];

  // Store Type filter
  if (activeStoreType !== 'ALL') {
    data = data.filter(e => e.storeType === activeStoreType);
  }

  // Compliance type filters (combine)
  if (activeCategories.size > 0) {
    data = data.filter(e => {
      for (let cat of activeCategories) {
        const val = e[cat];
        if (!val || String(val).trim() === '') return false;
      }
      return true;
    });
  }

  renderTable(data);
}

/* ----------- Optional helpers (fixed functional versions) ----------- */

// Filter overdue (any compliance date before today)
function filterOverdue(btn) {
  const now = new Date();

  // Deactivate all summary bubbles first
  document.querySelectorAll('.summary-bubbles .bubble').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');

  // Find any record where one or more compliance dates are before today
  const filtered = allData.filter(e => {
    return [e.fiveYear, e.pat, e.em, e.pv, e.ev, e.pump]
      .map(parseDate)
      .filter(Boolean)
      .some(d => d < now);
  });

  renderTable(filtered);
}


  // Search by date/type
function openModal() {
  const modal = document.createElement('div');
  modal.className = 'modal';
  modal.innerHTML = `
    <div class="modal-content">
      <h2>Search by Date/Type</h2>
      <label>Compliance Type:</label>
      <select id="searchType">
        <option value="">All</option>
        <option value="fiveYear">5 Year</option>
        <option value="pat">PAT</option>
        <option value="em">EM</option>
        <option value="pv">PV</option>
        <option value="ev">EV</option>
        <option value="pump">Pump</option>
      </select>
      <label>From Date:</label>
      <input type="date" id="fromDate">
      <label>To Date:</label>
      <input type="date" id="toDate">
      <button onclick="runDateSearch()">Search</button>
      <button class="close-btn" onclick="this.closest('.modal').remove()">Close</button>
    </div>`;
  document.body.appendChild(modal);
  modal.style.display = 'block';
}

// Run the date search logic
function runDateSearch() {
  const type = document.getElementById('searchType').value;
  const from = parseDate(document.getElementById('fromDate').value);
  const to = parseDate(document.getElementById('toDate').value);

  let filtered = [...allData];

  // If a compliance type is selected, filter for entries with that type filled
  if (type) filtered = filtered.filter(e => e[type] && String(e[type]).trim() !== '');

  // Apply date range ‚Äî if no type selected, check all compliance fields
  if (from || to) {
    filtered = filtered.filter(e => {
      const keys = type ? [type] : ['fiveYear', 'pat', 'em', 'pv', 'ev', 'pump'];
      return keys.some(k => {
        const d = parseDate(e[k]);
        if (!d) return false;
        return (!from || d >= from) && (!to || d <= to);
      });
    });
  }

  renderTable(filtered);
  document.querySelector('.modal').remove();
}
// ---------- EXPORT TO EXCEL (with modal options + clickable links + logo + blue header + frozen row) ----------
function openExportModal() {
  const modal = document.createElement('div');
  modal.className = 'modal';
  modal.innerHTML = `
    <div class="modal-content">
      <h2>Export Options</h2>
      <label><input type="checkbox" id="includeFilters" checked> Include active filters summary</label><br>
      <label><input type="checkbox" id="includeSummary" checked> Include Green/Amber/Red summary</label><br>
      <button onclick="generateExcel()">Generate Excel</button>
      <button class="close-btn" onclick="this.closest('.modal').remove()">Cancel</button>
    </div>`;
  document.body.appendChild(modal);
  modal.style.display = 'block';
}

async function generateExcel() {
  document.querySelector('.modal').remove();

  const includeFilters = document.getElementById('includeFilters')?.checked ?? true;
  const includeSummary = document.getElementById('includeSummary')?.checked ?? true;

  const wb = XLSX.utils.book_new();
  const wsData = [];

  // Title section (Mostlane blue)
  const logoUrl = "https://mostlane.github.io/Test/mostlane-logo.jpg";
  wsData.push(["The Southern Co-op Compliance Portal Export"]);
  wsData.push(["Exported by:", (sessionStorage.getItem("mostlaneUser") || "Unknown").replace(/\./g, " ")]);
  wsData.push(["Date/Time:", new Date().toLocaleString("en-GB")]);
  if (includeFilters) {
    wsData.push(["Active Filters:", `Store Type: ${activeStoreType} | Compliance: ${
      activeCategories.size ? Array.from(activeCategories).join(", ") : "None"
    }`]);
  }
  wsData.push([]);

  // Table header
  const headers = [
    "Store Code", "Site Name", "Store Type", "Postcode", "Status",
    "5 Year", "PAT", "EM", "PV", "EV", "Pump", "SharePoint"
  ];
  wsData.push(headers);

  // Table rows
  currentData.forEach(e => {
    wsData.push([
      e.storeCode,
      e.siteName,
      e.storeType,
      e.postcode,
      getStatus(e),
      e.fiveYear,
      e.pat,
      e.em,
      e.pv,
      e.ev,
      e.pump,
      e.sharePoint ? "Open File" : ""
    ]);
  });

  // Summary section
  if (includeSummary) {
    const g = currentData.filter(e => getStatus(e) === "üü¢").length;
    const a = currentData.filter(e => getStatus(e) === "üü°").length;
    const r = currentData.filter(e => getStatus(e) === "üî¥").length;
    const total = currentData.length;
    wsData.push([]);
    wsData.push(["Summary"]);
    wsData.push(["üü¢ Green", g]);
    wsData.push(["üü° Amber", a]);
    wsData.push(["üî¥ Red", r]);
    wsData.push(["Total", total]);
  }

  const ws = XLSX.utils.aoa_to_sheet(wsData);

  // Add clickable hyperlinks for SharePoint
  const sharePointCol = headers.indexOf("SharePoint");
  if (sharePointCol !== -1) {
    currentData.forEach((e, i) => {
      const cell = XLSX.utils.encode_cell({ r: i + 5, c: sharePointCol });
      if (e.sharePoint) {
        ws[cell].l = { Target: e.sharePoint, Tooltip: "Open file" };
      }
    });
  }

  // Style: blue title, bold headers, borders, freeze top row
  const range = XLSX.utils.decode_range(ws['!ref']);
  for (let R = range.s.r; R <= range.e.r; ++R) {
    for (let C = range.s.c; C <= range.e.c; ++C) {
      const cellRef = XLSX.utils.encode_cell({ r: R, c: C });
      if (!ws[cellRef]) continue;
      ws[cellRef].s = ws[cellRef].s || {};
      ws[cellRef].s.border = {
        top: { style: "thin", color: { rgb: "AAAAAA" } },
        bottom: { style: "thin", color: { rgb: "AAAAAA" } },
        left: { style: "thin", color: { rgb: "AAAAAA" } },
        right: { style: "thin", color: { rgb: "AAAAAA" } }
      };
      if (R === 5) {
        ws[cellRef].s.fill = { fgColor: { rgb: "0071CE" } };
        ws[cellRef].s.font = { bold: true, color: { rgb: "FFFFFF" } };
      }
      if (R === 0) {
        ws[cellRef].s.font = { bold: true, color: { rgb: "0071CE" }, sz: 16 };
      }
    }
  }

  // Freeze header
  ws["!freeze"] = { xSplit: 0, ySplit: 6, topLeftCell: "A7", activePane: "bottomLeft", state: "frozen" };

  // Auto column width
  ws['!cols'] = wsData[5].map((_, i) => ({
    wch: Math.max(...wsData.map(r => (r[i] ? r[i].toString().length : 0))) + 2
  }));

  const tabName = activeStoreType === 'ALL' ? 'All Data' : activeStoreType;
  XLSX.utils.book_append_sheet(wb, ws, tabName);

  const datePart = new Date().toISOString().slice(0,16).replace(/[:T]/g,'-');
  const fileName = `Compliance_Export_${tabName}_${datePart}.xlsx`;

  XLSX.writeFile(wb, fileName);
}


    function openSummaryModal(){
      const groups={}; const now=new Date();
      currentData.forEach(e=>{
        const key=e.storeType||'Unknown';
        if(!groups[key])groups[key]={total:0,GREEN:0,AMBER:0,RED:0};
        groups[key].total++;
        let red=false,amber=false;
        [e.fiveYear,e.pat,e.em,e.pv,e.ev,e.pump].map(parseDate).filter(Boolean).forEach(dt=>{
          if(dt<now)red=true;else if((dt-now)/(1e3*60*60*24)<=30)amber=true;
        });
        const s=red?'RED':amber?'AMBER':'GREEN'; groups[key][s]++;
      });
      const order=["Retail","ELS","ELS Private","Cobra","Wenzel's","Unknown"];
      const rows=order.filter(k=>groups[k]).map(k=>{
        const g=groups[k],t=g.total||1;
        const pct=n=>((n*100/t).toFixed(1)+'%');
        return `
          <div class="summary-box">
            <div class="summary-title">${k}</div>
            <div>Total: <b>${g.total}</b></div>
            <div>üü¢ GREEN: <b>${g.GREEN}</b> (${pct(g.GREEN)})</div>
            <div>üü° AMBER: <b>${g.AMBER}</b> (${pct(g.AMBER)})</div>
            <div>üî¥ RED: <b>${g.RED}</b> (${pct(g.RED)})</div>
          </div>`;
      });
      const modal=document.createElement('div');
      modal.className='modal';
      modal.innerHTML=`<div class="modal-content"><h2>Compliance Summary</h2>
        ${rows.join('')||'<p>No data.</p>'}
        <button class="close-btn" onclick="this.closest('.modal').remove()">Close</button></div>`;
      document.body.appendChild(modal);
      modal.style.display='block';
    }

function searchTable() {
  const q = document.getElementById('searchBar').value.toLowerCase().trim();
  if (!q) {
    renderTable(allData);
    return;
  }
  const filtered = allData.filter(e =>
    (e.storeCode || '').toLowerCase().includes(q) ||
    (e.siteName || '').toLowerCase().includes(q) ||
    (e.postcode || '').toLowerCase().includes(q)
  );
  renderTable(filtered);
}
