
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mostlane Compliance Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .header { background: #003366; color: white; padding: 20px; text-align: center; }
    .header img { height: 50px; vertical-align: middle; }
    .header h1 { display: inline; margin-left: 10px; font-size: 24px; vertical-align: middle; }
    table { border-collapse: collapse; width: 100%; margin: 20px auto; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #003366; color: white; }
    tr:nth-child(even) { background-color: #f2f2f2; }
    .nowrap { white-space: nowrap; }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://mostlane.github.io/Test/mostlane-logo.jpg" alt="Mostlane Logo">
    <h1>Compliance Due Dates</h1>
  </div>
  <table>
    <thead>
      <tr>
        <th>Store Number</th>
        <th>Site Name</th>
        <th>Postcode</th>
        <th>EICR Due</th>
        <th>PAT Due</th>
        <th>EM Lights Due</th>
        <th>PV Due</th>
        <th>EV Due</th>
        <th>Forecourt Due</th>
        <th>Report</th>
        <th>Outcome</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <script>
    function formatDate(dateStr) {
      if (!dateStr) return '';
      const months = {
        Jan: "01", Feb: "02", Mar: "03", Apr: "04", May: "05", Jun: "06",
        Jul: "07", Aug: "08", Sep: "09", Oct: "10", Nov: "11", Dec: "12"
      };
      const [day, mon, year] = dateStr.split("-");
      return `${year}-${months[mon]}-${day.padStart(2, '0')}`;
    }

    async function fetchData() {
      const res = await fetch("eicr-log.json");
      const data = await res.json();
      const tbody = document.getElementById("tableBody");

      data.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.storeNumber}</td>
          <td>${item.siteName}</td>
          <td>${item.postcode}</td>
          <td class="nowrap" data-date="${formatDate(item.fiveYrDueDate)}">${item.fiveYrDueDate}</td>
          <td class="nowrap" data-date="${formatDate(item.patDueDate)}">${item.patDueDate}</td>
          <td class="nowrap" data-date="${formatDate(item.emDueDate)}">${item.emDueDate}</td>
          <td class="nowrap" data-date="${formatDate(item.pvDueDate)}">${item.pvDueDate}</td>
          <td class="nowrap" data-date="${formatDate(item.evDueDate)}">${item.evDueDate}</td>
          <td class="nowrap" data-date="${formatDate(item.forecourtDueDate)}">${item.forecourtDueDate}</td>
          <td><a href="${item.reportURL}" target="_blank">${item.reportURL === "Click Here" ? "Click Here" : "Report"}</a></td>
          <td>${item.outcome}</td>
        `;
        tbody.appendChild(row);
      });
    }

    fetchData();
  </script>
</body>
</html>
