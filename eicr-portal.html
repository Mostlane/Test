<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Southern Co-op Compliance Portal</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #1f2937;
      background-color: #e6e8eb;
      position: relative;
      min-height: 100vh;
      overflow-x: hidden;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('Mostlane_Embossed.png') no-repeat center/180%;
      z-index: -1;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.6);
      margin: 20px auto;
      padding: 20px;
      border-radius: 15px;
      max-width: 95%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h1 { text-align: center; color: #0071CE; margin-top: 0; }
    .logo { display: block; margin: 10px auto 20px auto; max-height: 60px; }

    .summary-bubbles, .filter-bubbles {
      display: flex; flex-wrap: wrap; justify-content: center; margin-bottom: 20px;
    }
    .bubble {
      background-color: #0071CE; color: white; border: none;
      padding: 10px 20px; margin: 5px; border-radius: 30px; cursor: pointer;
      font-weight: bold; transition: 0.2s;
    }
    .bubble:hover { opacity: 0.85; }
    .bubble.active { background-color: #28a745; }
    .search-container { text-align: center; margin-bottom: 10px; }
    .search-input { padding: 8px; width: 300px; border-radius: 20px; border: 1px solid #ccc; }

    .table-wrapper { overflow-x: auto; overflow-y: auto; max-height: 70vh; width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #999; padding: 8px; text-align: center; font-size: 14px; }
    th { background: #0071CE; color: #fff; position: sticky; top: 0; z-index: 5; }
    tr:nth-child(even){background:rgba(255,255,255,0.7);}
    tr:nth-child(odd){background:rgba(255,255,255,0.5);}
    .sp-btn{
      display:inline-block;padding:6px 10px;border-radius:6px;background:#0071CE;color:#fff;
      text-decoration:none;font-weight:bold;border:0;cursor:pointer;
    }
    .sp-btn:hover{opacity:.9;}
    .backbar{display:flex;flex-wrap:wrap;gap:10px;justify-content:flex-start;align-items:center;margin-bottom:10px;}
    .backlink{
      display:inline-flex;align-items:center;gap:8px;background:#0071CE;color:#fff;text-decoration:none;
      padding:8px 14px;border-radius:30px;font-weight:bold;
    }
    .backlink:hover{opacity:.9;}
    #editBtn,#saveBtn,#addSiteBtn,#deleteSiteBtn{
      background:#0071CE;color:#fff;border:none;padding:8px 16px;border-radius:20px;cursor:pointer;
      font-weight:bold;
    }
    #editBtn:hover,#saveBtn:hover,#addSiteBtn:hover,#deleteSiteBtn:hover{opacity:.9;}
    [contenteditable="true"]{background:#fff6d1;}
    .modal {
      display:none;position:fixed;z-index:999;inset:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);overflow-y:auto;-webkit-overflow-scrolling:touch;
    }
    .modal-content {
      background:#fff;border-radius:10px;max-width:520px;width:90%;margin:40px auto;
      padding:20px;box-shadow:0 4px 10px rgba(0,0,0,0.3);position:relative;
    }
    .modal h2 { margin-top:0; color:#0071CE; text-align:center; }
    .modal label { display:block; margin:6px 0; }
    .modal input[type="text"], .modal input[type="date"], .modal select {
      width:100%; padding:8px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;
    }
    .modal .row{display:grid;grid-template-columns:1fr 1fr;gap:10px;}
    .modal .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:12px;}
    .modal button {
      background:#0071CE;color:#fff;border:none;padding:8px 16px;border-radius:6px;
      cursor:pointer;font-weight:bold;
    }
    .modal .close-btn { background:#ccc;color:#000; }
    @media (max-width:768px){
      .search-input{width:90%;font-size:16px;}
      th,td{font-size:12px;padding:6px;}
      .modal-content{max-width:90%;}
      .modal .row{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="backbar">
      <a class="backlink" href="https://mostlane.github.io/Test/compliance.html">
        <span aria-hidden="true">‚Üê</span> Back
      </a>
      <button id="editBtn">Edit</button>
      <button id="saveBtn" style="display:none;">Save Changes</button>
      <button id="addSiteBtn" style="display:none;">Add Site</button>
      <button id="deleteSiteBtn" style="display:none;">Delete Site</button>
    </div>
    <img src="mostlane-logo.jpg" alt="Mostlane Logo" class="logo">
    <h1>The Southern Co-op Compliance Portal</h1>

    <div class="summary-bubbles">
      <button class="bubble" onclick="toggleDue(this,30)">Due in 30 Days</button>
      <button class="bubble" onclick="toggleDue(this,90)">Due in 90 Days</button>
      <button class="bubble" onclick="toggleDue(this,365)">Due in 365 Days</button>
      <button class="bubble" onclick="filterOverdue(this)">Overdue</button>
      <button class="bubble" onclick="openModal()">Search by Date/Type</button>
      <button class="bubble" onclick="clearFilters()">Clear</button>
      <button class="bubble" onclick="openExportModal()">Export to Excel</button>
      <button class="bubble" onclick="openSummaryModal()">%</button>
    </div>

    <div class="filter-bubbles" id="storeTypeFilters">
      <button class="bubble active" onclick="setStoreType('ALL',this)">Show All</button>
      <button class="bubble" onclick="setStoreType('Retail',this)">Retail</button>
      <button class="bubble" onclick="setStoreType('ELS',this)">ELS</button>
      <button class="bubble" onclick="setStoreType('ELS Private',this)">ELS Private</button>
      <button class="bubble" onclick="setStoreType('Cobra',this)">Cobra</button>
      <button class="bubble" onclick="setStoreType('Wenzel\'s',this)">Wenzel's</button>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Store Code</th><th>Site Name</th><th>Store Type</th><th>Postcode</th><th>Status</th>
            <th>5 Year</th><th>PAT</th><th>EM</th><th>PV</th><th>EV</th><th>Pump</th><th>SharePoint</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
  </div>

  <script>
const CLOUDFLARE_BASE = "https://mostlane-pos.jamie-def.workers.dev/Compliance";
const CLOUDFLARE_UPDATE = `${CLOUDFLARE_BASE}/update`;

async function fetchNoCacheJSON(url){
  const noCacheUrl = `${url}?v=${Date.now()}`;
  const res = await fetch(noCacheUrl);
  return res.json();
}

function pad4(v){return String(v??"").padStart(4,"0");}
function pick(o,keys){for(const k of keys){if(o[k]!=null&&String(o[k]).trim()!=="")return o[k];}return"";}

function normaliseRecord(raw,label){
  const rawCode = pick(raw,["branchCode","Branch Code","BranchCode","Store Code","Code"]);
  const storeCode = String(rawCode||"").replace(/\D/g,"").padStart(4,"0");
  return {
    storeCode,
    siteName: pick(raw,["storeName","Store Name"]),
    postcode: pick(raw,["postcode","Postcode"]),
    storeType: label,
    fiveYear: pick(raw,["5_Year","5 Year"]),
    pat: pick(raw,["PAT"]),
    em: pick(raw,["EM"]),
    pv: pick(raw,["PV"]),
    ev: pick(raw,["EV"]),
    pump: pick(raw,["PUMP"]),
    sharePoint: pick(raw,["sharePointURL","SharePoint"])
  };
}

let allData=[];

async function fetchData(){
  const tb=document.getElementById('tableBody');
  tb.innerHTML='<tr><td colspan="12">Loading data...</td></tr>';
  const sources=[
    {path:"retail",label:"Retail"},
    {path:"els",label:"ELS"},
    {path:"els_private",label:"ELS Private"},
    {path:"cobra",label:"Cobra"},
    {path:"wenzels",label:"Wenzel's"}
  ];

  // Progressive load
  for (const s of sources){
    fetchNoCacheJSON(`${CLOUDFLARE_BASE}/${s.path}`).then(j=>{
      let arr=[];
      if(Array.isArray(j)&&j.length===1&&typeof j[0]==="object")arr=Object.values(j[0]);
      else if(Array.isArray(j))arr=j;
      else if(j&&typeof j==="object")arr=Object.values(j);
      const norm=arr.map(r=>normaliseRecord(r,s.label));
      allData=allData.concat(norm);
      renderTable(allData);
    });
  }
}

function getStatus(e){
  const now=new Date();
  const dates=[e.fiveYear,e.pat,e.em,e.pv,e.ev,e.pump].map(d=>new Date(d));
  let red=false,amber=false;
  for(const dt of dates){if(!isNaN(dt))if(dt<now)red=true;else if((dt-now)/(864e5)<=30)amber=true;}
  return red?'üî¥':amber?'üü°':'üü¢';
}
function renderTable(d){
  const tb=document.getElementById('tableBody');tb.innerHTML='';
  d.forEach(e=>{
    tb.innerHTML+=`
    <tr data-code="${e.storeCode}">
      <td>${e.storeCode}</td><td>${e.siteName}</td><td>${e.storeType}</td>
      <td>${e.postcode}</td><td>${getStatus(e)}</td>
      <td>${e.fiveYear}</td><td>${e.pat}</td><td>${e.em}</td>
      <td>${e.pv}</td><td>${e.ev}</td><td>${e.pump}</td>
      <td>${e.sharePoint?`<a href="${e.sharePoint}" target="_blank" class="sp-btn">Open</a>`:''}</td>
    </tr>`;
  });
}

document.addEventListener("DOMContentLoaded",fetchData);

async function saveEditInstant(row){
  const storeCode=row.children[0].textContent.trim();
  const storeType=row.children[2].textContent.trim();
  const headers=[...document.querySelectorAll("thead th")].map(th=>th.textContent.trim());
  const record={};
  [...row.children].forEach((td,i)=>record[headers[i]]=td.textContent.trim());
  const editable=["5 Year","5_Year","PAT","EM","PV","EV","Pump"];
  const fields={};
  editable.forEach(k=>{if(record[k])fields[k]=record[k];});

  const payload={
    updates:[{
      storeType:storeType.toLowerCase().replace(/\s+/g,"_"),
      branchCode:storeCode.padStart(4,"0"),
      fields
    }]
  };

  try{
    const res=await fetch(CLOUDFLARE_UPDATE,{
      method:"POST",headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
    await res.json();
    row.style.background="#d7ffd9";
  }catch(e){row.style.background="#ffecec";console.error(e);}
}
  </script>
</body>
</html>
