<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mostlane EICR Portal</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-image: url('Mostlane_Embossed.png');
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.85);
      margin: 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .logo {
      width: 180px;
      display: block;
      margin: 0 auto 1rem;
    }
    .button-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.75rem;
      margin-bottom: 1rem;
    }
    .filter-button, .time-button, .clear-button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #4DA3FF;
      color: white;
      transition: background-color 0.3s;
    }
    .filter-button.active, .time-button.active {
      background-color: #2E8BFF;
    }
    .clear-button {
      background-color: #999;
    }
    .summary {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin: 1rem 0;
    }
    .summary-box {
      background-color: #4DA3FF;
      color: white;
      padding: 1rem;
      border-radius: 8px;
      min-width: 150px;
      text-align: center;
      margin: 0.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.75rem;
      border: 1px solid #ccc;
      text-align: left;
      white-space: nowrap;
    }
    th {
      background-color: #4DA3FF;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    @media (max-width: 768px) {
      .summary {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="mostlane-logo.jpg" alt="Mostlane Logo" class="logo">
    <h1>Mostlane EICR Portal</h1>
    <!-- Filters and summaries will be inserted by JS -->
    <div id="buttonBar" class="button-bar"></div>
    <div id="summaryBar" class="summary"></div>
    <table>
      <thead>
        <tr>
          <th>Store Number</th>
          <th>Site Name</th>
          <th>Postcode</th>
          <th>Report</th>
          <th>Date Tested</th>
          <th>5YR Due</th>
          <th>PAT Due</th>
          <th>EM Due</th>
          <th>Forecourt Due</th>
          <th>EV Due</th>
          <th>PV Due</th>
          <th>Outcome</th>
          <th>C1</th>
          <th>C2</th>
          <th>C3</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <script>
    // JavaScript fetch and rendering logic would go here (unchanged)
  </script>
</body>
</html>
