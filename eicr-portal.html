  <script>
const CLOUDFLARE_URL = "https://mostlane-api.jamie-def.workers.dev/update";
const KV_BASE = "https://mostlane-api.jamie-def.workers.dev/kv?namespace=MOSTLANE_COMPLIANCE&key=";

let allData = [], currentData = [];
let activeStoreType = 'ALL', activeCategory = null, rangeDays = null;
let editMode = false;
const EDIT_PIN = "2025";

// ---------- FETCH LIVE DATA FROM KV ----------
async function fetchData() {
  const tb = document.getElementById('tableBody');
  tb.innerHTML = '<tr><td colspan="12" class="loading">Loading data...</td></tr>';

  const kvSources = [
    { key: "compliance:retail", label: "Retail" },
    { key: "compliance:els", label: "ELS" },
    { key: "compliance:els_private", label: "ELS Private" },
    { key: "compliance:cobra", label: "Cobra" },
    { key: "compliance:wenzels", label: "Wenzel\'s" }
  ];

  try {
    const results = await Promise.all(
      kvSources.map(async s => {
        const url = `${KV_BASE}${encodeURIComponent(s.key)}&v=${Date.now()}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        const data = await res.json();

        // Normalise record shape
        return (Array.isArray(data) ? data : Object.values(data)).map(rw => ({
          storeCode: (rw["Branch Code"] ?? rw["branchCode"] ?? rw["Store Code"] ?? "").toString().padStart(4, "0"),
          siteName: rw["Store Name"] ?? rw["storeName"] ?? rw["Site Name"] ?? "",
          postcode: rw["Postcode"] ?? rw["postcode"] ?? "",
          storeType: s.label,
          fiveYear: rw["5_Year"] ?? rw["5 Year"] ?? rw["5year"] ?? "",
          pat: rw["PAT"] ?? "",
          em: rw["EM"] ?? "",
          pv: rw["PV"] ?? "",
          ev: rw["EV"] ?? "",
          pump: rw["PUMP"] ?? "",
          sharePoint: rw["SharePoint"] ?? rw["sharePointURL"] ?? rw["sharePoint"] ?? ""
        }));
      })
    );

    allData = results.flat();
    applyFilters();
    console.log(`✅ Loaded ${allData.length} records from KV namespace MOSTLANE_COMPLIANCE`);
  } catch (err) {
    console.error("❌ KV fetch failed:", err);
    tb.innerHTML = `<tr><td colspan="12" class="error">Failed to load data from Cloudflare KV.</td></tr>`;
  }
}

// ---------- SAVE EDITS DIRECTLY TO CLOUDFLARE ----------
async function saveEditInstant(row) {
  const storeCode = row.children[0].textContent.trim();
  const storeType = row.children[2].textContent.trim();
  const headers = [...document.querySelectorAll("thead th")].map(th => th.textContent.trim());
  const record = {};
  [...row.children].forEach((td, i) => record[headers[i]] = td.textContent.trim());

  const editableFields = ["5 Year", "PAT", "EM", "PV", "EV", "Pump"];
  const fields = {};
  editableFields.forEach(k => { if (record[k]) fields[k] = record[k]; });

  const payload = {
    namespace: "MOSTLANE_COMPLIANCE",
    key: `compliance:${storeType.toLowerCase().replace(' ', '_')}`,
    updates: [{
      branchCode: storeCode,
      fields
    }]
  };

  row.style.opacity = "0.6";
  row.style.background = "#eaf6ff";

  try {
    const res = await fetch(CLOUDFLARE_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    const out = await res.json();
    console.log("✅ KV update response:", out);
    row.style.background = "#d7ffd9";
  } catch (err) {
    console.error("❌ KV update failed:", err);
    row.style.background = "#ffecec";
  }

  setTimeout(() => {
    row.style.opacity = "1";
    fetchData();
  }, 4000);
}

// ---------- INITIALISATION ----------
document.addEventListener("DOMContentLoaded", () => {
  const editBtn = document.getElementById("editBtn");
  const saveBtn = document.getElementById("saveBtn");

  editBtn.addEventListener("click", () => {
    const pin = prompt("Enter edit PIN:");
    if (pin === EDIT_PIN) {
      editMode = true;
      enableEditing(true);
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
      alert("✅ Edit mode enabled.");
    } else alert("❌ Incorrect PIN");
  });

  saveBtn.addEventListener("click", () => {
    const changedRows = [...document.querySelectorAll("tbody tr[data-changed='true']")];
    if (!changedRows.length) return alert("No changes detected.");
    changedRows.forEach(row => saveEditInstant(row));
    alert("✅ Changes sent — refreshing shortly...");
  });

  fetchData();
});
</script>
