<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>On-Call History & Duration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --bg:#f6f8fa; --card:#fff; --ink:#0f2747; --muted:#6b7280; --acc:#1f6feb;
      --ok:#0f9d58; --warn:#f59e0b; --line:#e5e7eb;
    }
    body{margin:0;background:var(--bg);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;color:var(--ink);}
    .wrap{max-width:1100px;margin:40px auto;padding:0 16px;}
    .card{background:var(--card);border-radius:12px;box-shadow:0 6px 16px rgba(0,0,0,.06);padding:20px;}
    h1{margin:0 0 8px;font-size:22px}
    .sub{color:var(--muted);margin-bottom:18px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>On-Call History & Duration</h1>
      <div class="sub">Built from <code>json_logs/oncall/oncall-history.json</code></div>
      <div id="status" class="muted">Loading...</div>
    </div>
  </div>
</body>
</html>
