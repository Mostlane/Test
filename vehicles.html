<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Mostlane ‚Ä¢ Vehicles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="auth.js"></script>
  <style>
    :root{
      --ml-blue:#1e66ff;
      --text:#1f2937;
      --muted:#6b7280;
      --ok:#10b981;
      --warn:#f59e0b;
      --bad:#ef4444;
      --panel:rgba(255,255,255,0.80);
    }
    html,body{
      height:100%;margin:0;
      background:#e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:180%;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
    }
    body{
      display:flex;
      justify-content:center;
      align-items:flex-start;
    }
    .wrap{
      max-width:1200px;
      width:100%;
      margin:24px 16px;
      padding:20px;
      background:var(--panel);
      border-radius:12px;
      box-shadow:0 8px 24px rgba(0,0,0,0.10);
    }
    .head{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      flex-wrap:wrap;
      margin-bottom:16px;
    }
    .title{
      font-size:22px;
      font-weight:700;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
    }
    .controls{
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      align-items:center;
    }
    .btn{
      border:none;
      border-radius:999px;
      padding:8px 14px;
      font-size:14px;
      font-weight:600;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      white-space:nowrap;
    }
    .btn.primary{background:var(--ml-blue);color:#fff;}
    .btn.outline{background:#fff;color:var(--ml-blue);border:1px solid var(--ml-blue);}
    .btn.small{padding:6px 10px;font-size:12px;}
    .btn.icon-only{padding:6px 8px;border-radius:999px;width:32px;height:32px;justify-content:center;}

    .toolbar{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:16px;
      font-size:14px;
    }
    .search-box{
      position:relative;
      flex:1 1 220px;
      max-width:320px;
    }
    .search-box input{
      width:100%;
      padding:8px 30px 8px 12px;
      border-radius:999px;
      border:1px solid #cfd6e4;
      font-size:14px;
      background:#fff;
    }
    .search-box span{
      position:absolute;
      right:10px;
      top:50%;
      transform:translateY(-50%);
      font-size:14px;
      color:var(--muted);
    }

    .fleet-grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:12px;
    }
    .vehicle-card{
      background:#ffffff;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
      padding:12px 14px;
      display:flex;
      flex-direction:column;
      gap:6px;
      position:relative;
    }
    .vehicle-header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      gap:8px;
    }
    .reg{
      font-size:18px;
      font-weight:800;
      letter-spacing:0.04em;
      background:#111827;
      color:#fbbf24;
      padding:4px 10px;
      border-radius:6px;
      display:inline-block;
    }
    .driver{
      font-size:13px;
      color:var(--muted);
      margin-top:4px;
    }
    .meta-row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      flex-wrap:wrap;
      gap:6px;
      font-size:13px;
    }
    .badges{
      display:flex;
      flex-wrap:wrap;
      gap:4px;
    }
    .badge{
      font-size:11px;
      padding:2px 8px;
      border-radius:999px;
      border:1px solid #e5e7eb;
      color:var(--muted);
      background:#f9fafb;
    }
    .badge.ok{border-color:#bbf7d0;color:#166534;background:#ecfdf3;}
    .badge.warn{border-color:#fed7aa;color:#92400e;background:#fffbeb;}
    .badge.bad{border-color:#fecaca;color:#b91c1c;background:#fef2f2;}

    .line{
      display:flex;
      justify-content:space-between;
      font-size:12px;
      color:var(--muted);
    }
    .line strong{
      color:var(--text);
      font-size:13px;
    }

    .card-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:6px;
      gap:8px;
      flex-wrap:wrap;
    }
    .status-dot{
      width:8px;
      height:8px;
      border-radius:999px;
      display:inline-block;
      margin-right:4px;
    }
    .status-dot.ok{background:var(--ok);}
    .status-dot.bad{background:var(--bad);}
    .status-text{
      font-size:12px;
      color:var(--muted);
    }

    .status-bar{
      font-size:12px;
      margin-top:10px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    /* Modal */
    .modal-backdrop{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.35);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:50;
    }
    .modal{
      background:#ffffff;
      border-radius:12px;
      max-width:480px;
      width:90%;
      max-height:90vh;
      overflow:auto;
      box-shadow:0 10px 30px rgba(0,0,0,0.25);
      padding:16px 18px 18px;
    }
    .modal-header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
    }
    .modal-title{
      font-size:18px;
      font-weight:600;
    }
    .modal-body{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px 10px;
      font-size:13px;
    }
    .modal-body .full-width{
      grid-column:1 / -1;
    }
    .field{
      display:flex;
      flex-direction:column;
      gap:3px;
    }
    .field label{
      font-size:12px;
      color:var(--muted);
    }
    .field input,
    .field select,
    .field textarea{
      border-radius:8px;
      border:1px solid #d1d5db;
      padding:6px 8px;
      font-size:13px;
      font-family:inherit;
    }
    .field textarea{
      min-height:60px;
      resize:vertical;
    }
    .field-row{
      display:flex;
      align-items:center;
      gap:6px;
    }
    .field-row input[type="checkbox"]{
      transform:scale(1.1);
    }
    .modal-footer{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:10px;
      gap:8px;
      flex-wrap:wrap;
      font-size:12px;
      color:var(--muted);
    }

    @media (max-width:700px){
      .wrap{
        margin:12px 8px;
        padding:14px;
      }
      .modal-body{
        grid-template-columns:1fr;
      }
      .modal{
        padding:14px 14px 16px;
      }
      .title{font-size:20px;}
      .reg{font-size:16px;}
      .driver{font-size:12px;}
    }
  </style>
</head>
<body>

<div class="wrap">
  <div class="head">
    <div>
      <div class="title">Vehicles</div>
      <div class="subtitle">Manage van details, MOT & service dates, drivers and basic flags.</div>
    </div>
    <div class="controls">
      <button class="btn outline" onclick="goMain()">Main Menu</button>
      <button class="btn outline" onclick="reloadFleet()">Reload</button>
    </div>
  </div>

  <div class="toolbar">
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search by reg, driver or model‚Ä¶" oninput="renderFleet()">
      <span>üîç</span>
    </div>
    <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;font-size:12px;color:var(--muted);">
      <span id="fleetCount">0 vehicles</span>
    </div>
  </div>

  <div id="fleetGrid" class="fleet-grid"></div>

  <div class="status-bar">
    <span id="statusText">Loading fleet‚Ä¶</span>
  </div>
</div>

<!-- Edit Vehicle Modal -->
<div id="modalBackdrop" class="modal-backdrop">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title" id="modalTitle">Edit Vehicle</div>
      <button class="btn icon-only outline" onclick="closeModal()" aria-label="Close">‚úï</button>
    </div>
    <form id="editForm" onsubmit="saveVehicle(event)">
      <input type="hidden" id="editIndex">
      <div class="modal-body">
        <div class="field">
          <label for="editReg">Registration</label>
          <input id="editReg" required>
        </div>
        <div class="field">
          <label for="editDriver">Assigned Driver</label>
          <input id="editDriver" placeholder="e.g. Jamie Line">
        </div>

        <div class="field">
          <label for="editMake">Make</label>
          <input id="editMake">
        </div>
        <div class="field">
          <label for="editModel">Model</label>
          <input id="editModel">
        </div>

        <div class="field">
          <label for="editFuel">Fuel Type</label>
          <select id="editFuel">
            <option value="">‚Äî</option>
            <option>Diesel</option>
            <option>Petrol</option>
            <option>Hybrid</option>
            <option>Electric</option>
          </select>
        </div>
        <div class="field">
          <label for="editMileage">Mileage Snapshot</label>
          <input id="editMileage" type="number" min="0" step="1" placeholder="e.g. 75234">
        </div>

        <div class="field">
          <label for="editMotDue">MOT Due</label>
          <input id="editMotDue" type="date">
        </div>
        <div class="field">
          <label for="editServiceDue">Service Due</label>
          <input id="editServiceDue" type="date">
        </div>

        <div class="field">
          <label for="editLastService">Last Service Date</label>
          <input id="editLastService" type="date">
        </div>
        <div class="field-row field">
          <label>Flags</label>
          <div class="field-row">
            <input id="editActive" type="checkbox">
            <span>Active vehicle</span>
          </div>
          <div class="field-row">
            <input id="editLez" type="checkbox">
            <span>LEZ / ULEZ compliant</span>
          </div>
        </div>

        <div class="field full-width">
          <label for="editNotes">Notes</label>
          <textarea id="editNotes" placeholder="General notes, conditions etc."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <span id="modalStatus">Changes are not saved until you click Save.</span>
        <div style="display:flex;gap:8px;">
          <button type="button" class="btn outline small" onclick="closeModal()">Cancel</button>
          <button type="submit" class="btn primary small">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>

<script>
  // ---- Basic auth gate ----
  if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
    window.location.href = "login.html";
  }

  // üîß EDIT THIS if your worker URL is different
  const FLEET_WORKER = "https://vehicles.jamie-def.workers.dev";

  let FLEET = [];

  function goMain(){
    window.location.href = "main.html";
  }

  function setStatus(msg){
    const el = document.getElementById("statusText");
    if (el) el.textContent = msg;
  }

  async function loadFleet(){
    try{
      setStatus("Loading fleet‚Ä¶");
      const res = await fetch(`${FLEET_WORKER}/fleet?v=` + Date.now());
      if (!res.ok) throw new Error("Fleet not available");
      FLEET = await res.json();
      if (!Array.isArray(FLEET)) FLEET = [];
      renderFleet();
      setStatus("Fleet loaded.");
    }catch(e){
      console.error(e);
      FLEET = [];
      renderFleet();
      setStatus("Failed to load fleet.");
    }
  }

  function reloadFleet(){
    loadFleet();
  }

  function renderFleet(){
    const grid = document.getElementById("fleetGrid");
    const search = (document.getElementById("searchInput").value || "").toLowerCase().trim();
    grid.innerHTML = "";

    let filtered = FLEET;
    if (search){
      filtered = FLEET.filter(v=>{
        const reg = (v.reg || "").toLowerCase();
        const drv = (v.assignedDriver || "").toLowerCase();
        const mm = ((v.make || "") + " " + (v.model || "")).toLowerCase();
        return reg.includes(search) || drv.includes(search) || mm.includes(search);
      });
    }

    document.getElementById("fleetCount").textContent =
      `${filtered.length} vehicle${filtered.length===1?"":"s"}`;

    if (!filtered.length){
      const empty = document.createElement("div");
      empty.style.padding = "10px 2px";
      empty.style.fontSize = "13px";
      empty.style.color = "var(--muted)";
      empty.textContent = "No vehicles to display. Check your worker /fleet data.";
      grid.appendChild(empty);
      return;
    }

    filtered.forEach(v=>{
      const idx = FLEET.indexOf(v);

      const card = document.createElement("div");
      card.className = "vehicle-card";

      const active = v.active !== false;
      const motDue = v.motDue || "";
      const serviceDue = v.serviceDue || "";

      const today = new Date();
      const motStatus = motDue ? new Date(motDue) : null;
      const svcStatus = serviceDue ? new Date(serviceDue) : null;

      const motBadgeClass = motStatus && motStatus < today ? "badge bad" : "badge ok";
      const svcBadgeClass = svcStatus && svcStatus < today ? "badge bad" : "badge ok";

      const driverDisplay = (v.assignedDriver || "Unassigned");

      card.innerHTML = `
        <div class="vehicle-header">
          <div>
            <div class="reg">${(v.reg || "UNKNOWN").toUpperCase()}</div>
            <div class="driver">Driver: ${driverDisplay}</div>
          </div>
          <button class="btn outline small" type="button">Edit</button>
        </div>
        <div class="meta-row">
          <div style="font-size:13px;">
            ${(v.make || "")} ${(v.model || "")}
          </div>
          <div class="badges">
            ${v.fuelType ? `<span class="badge">${v.fuelType}</span>` : ""}
            ${active ? `<span class="badge ok">Active</span>` : `<span class="badge bad">Inactive</span>`}
            ${v.lowEmissionZone ? `<span class="badge ok">ULEZ OK</span>` : ""}
          </div>
        </div>
        <div class="line">
          <span>MOT due</span>
          <strong class="${motStatus ? motBadgeClass : ""}">
            ${motDue || "‚Äî"}
          </strong>
        </div>
        <div class="line">
          <span>Service due</span>
          <strong class="${svcStatus ? svcBadgeClass : ""}">
            ${serviceDue || "‚Äî"}
          </strong>
        </div>
        <div class="line">
          <span>Last service</span>
          <strong>${v.lastServiceDate || "‚Äî"}</strong>
        </div>
        <div class="line">
          <span>Mileage snapshot</span>
          <strong>${v.mileageSnapshot != null ? v.mileageSnapshot : "‚Äî"}</strong>
        </div>
        <div class="card-footer">
          <div class="status-text">
            <span class="status-dot ${active ? "ok" : "bad"}"></span>
            ${active ? "In use" : "Off fleet"}
          </div>
          <div style="font-size:11px;color:var(--muted);">
            Click Edit to change details
          </div>
        </div>
      `;

      const editBtn = card.querySelector("button");
      editBtn.addEventListener("click", ()=>openModal(idx));

      grid.appendChild(card);
    });
  }

  // ---- Modal helpers ----

  function openModal(index){
    const v = FLEET[index];
    if (!v) return;

    document.getElementById("editIndex").value = index;
    document.getElementById("modalTitle").textContent = "Edit " + (v.reg || "Vehicle");

    document.getElementById("editReg").value = v.reg || "";
    document.getElementById("editDriver").value = v.assignedDriver || "";
    document.getElementById("editMake").value = v.make || "";
    document.getElementById("editModel").value = v.model || "";
    document.getElementById("editFuel").value = v.fuelType || "";
    document.getElementById("editMileage").value =
      (v.mileageSnapshot != null ? v.mileageSnapshot : "");
    document.getElementById("editMotDue").value = v.motDue || "";
    document.getElementById("editServiceDue").value = v.serviceDue || "";
    document.getElementById("editLastService").value = v.lastServiceDate || "";
    document.getElementById("editActive").checked = v.active !== false;
    document.getElementById("editLez").checked = !!v.lowEmissionZone;
    document.getElementById("editNotes").value = v.notes || "";

    document.getElementById("modalStatus").textContent =
      "Changes are not saved until you click Save.";

    document.getElementById("modalBackdrop").style.display = "flex";
  }

  function closeModal(){
    document.getElementById("modalBackdrop").style.display = "none";
  }

  async function saveVehicle(evt){
    evt.preventDefault();

    const idx = parseInt(document.getElementById("editIndex").value,10);
    if (isNaN(idx) || !FLEET[idx]) {
      closeModal();
      return;
    }

    const v = FLEET[idx];

    v.reg = document.getElementById("editReg").value.trim();
    v.assignedDriver = document.getElementById("editDriver").value.trim();
    v.make = document.getElementById("editMake").value.trim();
    v.model = document.getElementById("editModel").value.trim();
    v.fuelType = document.getElementById("editFuel").value;
    const mileageVal = document.getElementById("editMileage").value;
    v.mileageSnapshot = mileageVal === "" ? null : Number(mileageVal);
    v.motDue = document.getElementById("editMotDue").value;
    v.serviceDue = document.getElementById("editServiceDue").value;
    v.lastServiceDate = document.getElementById("editLastService").value;
    v.active = document.getElementById("editActive").checked;
    v.lowEmissionZone = document.getElementById("editLez").checked;
    v.notes = document.getElementById("editNotes").value.trim();

    document.getElementById("modalStatus").textContent = "Saving to server‚Ä¶";

    try{
      const res = await fetch(`${FLEET_WORKER}/fleet`, {
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify(FLEET)
      });
      if (!res.ok) throw new Error("Save failed");
      document.getElementById("modalStatus").textContent = "Saved.";
      closeModal();
      renderFleet();
      setStatus("Vehicle updated.");
    }catch(e){
      console.error(e);
      document.getElementById("modalStatus").textContent =
        "Error saving ‚Äì check worker.";
      alert("Could not save changes to worker.");
    }
  }

  function init(){
    loadFleet();
  }

  window.addEventListener("DOMContentLoaded", init);
</script>

</body>
</html>
