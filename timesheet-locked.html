<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Timesheet â€“ Mostlane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root{
      --ml-blue:#003366;
      --ml-accent:#1a73e8;
      --ml-ink:#27313a;
      --ml-bg:#e6e8eb;
      --card:#ffffffee;
      --muted:#718096;
      --border:#e8edf3;
    }

    html,body{width:100%;max-width:100%;overflow-x:hidden;}

    body{
      font-family:"Segoe UI",system-ui,Roboto,Arial,sans-serif;
      background:var(--ml-bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:180% auto;
      margin:0;
      padding:40px;
      color:var(--ml-ink);
    }

    .shell{
      max-width:1200px;
      margin:0 auto;
      background:rgba(255,255,255,0.94);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      overflow:hidden;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      background:linear-gradient(90deg,#fff,#f7f9fc);
      border-bottom:1px solid var(--border);
      padding:18px 24px;
      gap:10px;
    }

    header h1{
      font-size:22px;
      margin:0;
      color:var(--ml-blue);
    }

    header a{
      background:var(--ml-accent);
      color:#fff;
      text-decoration:none;
      padding:8px 16px;
      border-radius:8px;
      font-weight:600;
      font-size:14px;
    }

    .content{padding:22px 24px 28px;}

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:16px;
    }

    .btn{
      border:1px solid var(--border);
      background:#eef2f9;
      padding:10px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:1px solid var(--border);
      background:#f8fbff;
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
    }

    .right{margin-left:auto;}

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
    }

    th,td{
      padding:10px 12px;
      border-bottom:1px solid #eef2f7;
      text-align:left;
      font-size:14px;
    }

    thead th{background:#f7f9fc;}
    tfoot td{background:#fafcff;font-weight:700;}
    .muted{color:var(--muted);}

    .summary{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }

    .note{
      margin-top:8px;
      color:#64748b;
      font-size:13px;
    }

    @media(max-width:900px){
      body{padding:16px;}
    }

    /* ===== POLISHED MOBILE VIEW ===== */
    @media(max-width:768px){

      body{padding:12px;}

      header{
        flex-direction:column;
        align-items:stretch;
      }

      header h1{
        text-align:center;
        font-size:20px;
      }

      header a,#exportBtn{
        width:100%;
        text-align:center;
      }

      .controls{
        flex-direction:column;
        gap:8px;
      }

      .controls .btn,
      .controls .pill{
        width:100%;
        justify-content:center;
      }

      table{border:none;background:transparent;}
      thead,tfoot{display:none;}

      tbody{
        display:flex;
        flex-direction:column;
        gap:14px;
      }

      tbody tr{
        background:#fff;
        border-radius:16px;
        padding:14px 16px;
        border:1px solid #eef2f7;
        box-shadow:
          0 1px 2px rgba(0,0,0,0.04),
          0 6px 18px rgba(0,0,0,0.06);
      }

      tbody td{
        border:none;
        padding:0;
        display:block;
      }

      tbody td:last-child{display:none;}

      tbody td:nth-child(1),
      tbody td:nth-child(2){
        display:inline-block;
        font-weight:600;
        font-size:14px;
      }

      tbody td:nth-child(2){
        margin-left:6px;
        color:#6b7280;
      }

      tbody td:nth-child(3),
      tbody td:nth-child(4){
        display:inline-block;
        font-size:18px;
        font-weight:700;
        color:var(--ml-blue);
        margin-top:6px;
      }

      tbody td:nth-child(4)::before{
        content:"â†’";
        margin:0 6px;
        color:#9ca3af;
      }

      tbody td:nth-child(5),
      tbody td:nth-child(6),
      tbody td:nth-child(7){
        display:inline-block;
        margin-top:10px;
        margin-right:14px;
        font-size:13px;
        font-weight:600;
      }

      tbody td:nth-child(5)::before{content:"Total ";color:#6b7280;}
      tbody td:nth-child(6)::before{content:"Std ";color:#6b7280;}
      tbody td:nth-child(7)::before{content:"OT ";color:#6b7280;}

      .summary{flex-direction:column;}
      .summary .pill{width:100%;justify-content:space-between;}
    }
  </style>
</head>

<body>
<div class="shell">
<header>
  <h1>My Weekly Timesheet</h1>
  <a href="main.html">Main Menu</a>
  <button id="exportBtn" class="btn" style="background:#003366;color:#fff;border:none;">
    ðŸ“„ Export PDF
  </button>
</header>

<div class="content">
  <div class="controls">
    <button id="prevWeek" class="btn">â—€ Prev Week</button>
    <div class="pill">Week Commencing: <span id="weekLabel">â€”</span></div>
    <button id="nextWeek" class="btn">Next Week â–¶</button>
    <div class="right pill">Engineer: <span id="engineerName">â€”</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th><th>Day</th><th>Start</th><th>Finish</th>
        <th>Total</th><th>Std</th><th>OT</th><th>Notes</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Weekly Totals</td>
        <td id="totTotal">0.00</td>
        <td id="totStd">0.00</td>
        <td id="totOT">0.00</td>
        <td class="muted">â€”</td>
      </tr>
    </tfoot>
  </table>

  <div class="summary">
    <div class="pill">Standard: <span id="sumStd">0.00</span> h</div>
    <div class="pill">Overtime: <span id="sumOT">0.00</span> h</div>
    <div class="pill">Total: <span id="sumTotal">0.00</span> h</div>
  </div>

  <div class="note">
    Sessions are calculated from <b>check-in â†’ check-out</b>.
  </div>

  <div id="status" class="muted" style="margin-top:10px;"></div>
</div>
</div>

<script>
/* ===== SAFETY BOOTSTRAP ===== */
window.addEventListener("error", e => {
  console.error("Timesheet error:", e.message);
  const s = document.getElementById("status");
  if (s) s.textContent = "âš  Error loading timesheet.";
});

// Normalise user key (Safari-safe)
if (!sessionStorage.getItem("mostlaneUser")) {
  const legacy = sessionStorage.getItem("mostlaneUsername");
  if (legacy) sessionStorage.setItem("mostlaneUser", legacy);
}

/* ===== CORE LOGIC ===== */
const WORKER_BASE = "https://ckeck-in-out.jamie-def.workers.dev";
const USER_KEY = "mostlaneUser";

const tbody = document.getElementById("tbody");
const statusEl = document.getElementById("status");
const weekLabel = document.getElementById("weekLabel");
const engineerNameEl = document.getElementById("engineerName");

const totTotalEl = document.getElementById("totTotal");
const totStdEl   = document.getElementById("totStd");
const totOTEl    = document.getElementById("totOT");
const sumTotalEl = document.getElementById("sumTotal");
const sumStdEl   = document.getElementById("sumStd");
const sumOTEl    = document.getElementById("sumOT");

const prevWeekBtn = document.getElementById("prevWeek");
const nextWeekBtn = document.getElementById("nextWeek");

let currentWeekMon;
let currentEngineer;

function startOfWeek(d){
  d = new Date(d);
  const day = d.getDay() || 7;
  d.setDate(d.getDate() - day + 1);
  d.setHours(0,0,0,0);
  return d;
}

function endOfWeek(d){
  d = new Date(d);
  d.setDate(d.getDate() + 6);
  d.setHours(23,59,59,999);
  return d;
}

function fmtDate(d){return d.toISOString().slice(0,10);}
function fmtTime(d){return d.toISOString().slice(11,16);}
function dayName(d){return d.toLocaleDateString("en-GB",{weekday:"short"});}
function hoursBetween(a,b){return (b-a)/36e5;}

async function loadAllEvents(user){
  const r = await fetch(`${WORKER_BASE}/events?user=${encodeURIComponent(user)}`,{cache:"no-store"});
  if(!r.ok) return [];
  const j = await r.json();
  return Array.isArray(j)?j:[];
}

function buildSessions(events){
  const sorted = events
    .filter(e=>e.datetime && (e.type==="checkin"||e.type==="checkout"))
    .map(e=>({...e,d:new Date(e.datetime)}))
    .filter(e=>!isNaN(e.d))
    .sort((a,b)=>a.d-b.d);

  const sessions=[];
  let pending=null;

  for(const e of sorted){
    if(e.type==="checkin") pending=e;
    if(e.type==="checkout" && pending && e.d>pending.d){
      sessions.push({start:pending.d,finish:e.d,hours:hoursBetween(pending.d,e.d)});
      pending=null;
    }
  }
  return sessions;
}

function allocateStdOt(sessions){
  const byDay={};
  sessions.forEach(s=>{
    const k=fmtDate(s.start);
    (byDay[k]??=[]).push(s);
  });
  Object.values(byDay).forEach(list=>{
    let rem=8;
    list.sort((a,b)=>a.start-b.start);
    list.forEach(s=>{
      s.std=Math.min(s.hours,Math.max(rem,0));
      s.ot=Math.max(s.hours-s.std,0);
      rem-=s.std;
    });
  });
  return sessions;
}

function render(sessions){
  tbody.innerHTML="";
  let tot=0,std=0,ot=0;

  sessions.forEach(s=>{
    const tr=document.createElement("tr");
    tr.innerHTML=`
      <td>${fmtDate(s.start)}</td>
      <td>${dayName(s.start)}</td>
      <td>${fmtTime(s.start)}</td>
      <td>${fmtTime(s.finish)}</td>
      <td>${s.hours.toFixed(2)}</td>
      <td>${s.std.toFixed(2)}</td>
      <td>${s.ot.toFixed(2)}</td>
      <td class="muted">â€”</td>`;
    tbody.appendChild(tr);
    tot+=s.hours; std+=s.std; ot+=s.ot;
  });

  totTotalEl.textContent=tot.toFixed(2);
  totStdEl.textContent=std.toFixed(2);
  totOTEl.textContent=ot.toFixed(2);
  sumTotalEl.textContent=tot.toFixed(2);
  sumStdEl.textContent=std.toFixed(2);
  sumOTEl.textContent=ot.toFixed(2);
}

async function loadWeek(){
  const mon=currentWeekMon;
  const sun=endOfWeek(mon);
  weekLabel.textContent=fmtDate(mon);
  statusEl.textContent="Loadingâ€¦";

  const all=await loadAllEvents(currentEngineer);
  const weekEvents=all.filter(e=>{
    const d=new Date(e.datetime);
    return d>=mon && d<=sun;
  });

  if(!weekEvents.length){
    statusEl.textContent="No activity this week.";
    render([]);
    return;
  }

  let sessions=allocateStdOt(buildSessions(weekEvents));
  sessions=sessions.filter(s=>s.start>=mon && s.start<=sun);

  statusEl.textContent="";
  render(sessions);
}

(function init(){
  const u=sessionStorage.getItem(USER_KEY);
  if(!u){
    statusEl.textContent="âš  Please return to Main Menu and log in again.";
    return;
  }

  currentEngineer=u;
  engineerNameEl.textContent=currentEngineer;
  currentWeekMon=startOfWeek(new Date());
  weekLabel.textContent=fmtDate(currentWeekMon);

  window.currentWeekMon=currentWeekMon;
  window.currentEngineer=currentEngineer;

  prevWeekBtn.onclick=()=>{currentWeekMon.setDate(currentWeekMon.getDate()-7);loadWeek();};
  nextWeekBtn.onclick=()=>{currentWeekMon.setDate(currentWeekMon.getDate()+7);loadWeek();};

  loadWeek();
})();
</script>

<!-- PDF EXPORT -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
document.getElementById("exportBtn").addEventListener("click", async () => {
  const monday=new Date(window.currentWeekMon);
  const fn=`${window.currentEngineer} - WC ${String(monday.getDate()).padStart(2,"0")}-${String(monday.getMonth()+1).padStart(2,"0")}-${monday.getFullYear()}.pdf`;
  document.querySelector(".controls").style.display="none";
  const c=await html2canvas(document.querySelector(".shell"),{scale:2});
  const p=new jspdf.jsPDF("p","mm","a4");
  const w=p.internal.pageSize.getWidth();
  const h=c.height*w/c.width;
  p.addImage(c.toDataURL(),"PNG",0,0,w,h);
  p.save(fn);
  document.querySelector(".controls").style.display="";
});
</script>

</body>
</html>
