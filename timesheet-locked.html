<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Timesheet â€“ Mostlane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root{
      --ml-blue:#003366;
      --ml-accent:#1a73e8;
      --ml-ink:#27313a;
      --ml-bg:#e6e8eb;
      --card:#ffffffee;
      --muted:#718096;
      --border:#e8edf3;
    }

    html,body{
      width:100%;
      max-width:100%;
      overflow-x:hidden;
    }

    body{
      font-family:"Segoe UI",system-ui,Roboto,Arial,sans-serif;
      background:var(--ml-bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:180% auto;
      margin:0;
      padding:40px;
      color:var(--ml-ink);
    }

    .shell{
      max-width:1200px;
      margin:0 auto;
      background:rgba(255,255,255,0.94);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      overflow:hidden;
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      flex-wrap:wrap;
      background:linear-gradient(90deg,#fff,#f7f9fc);
      border-bottom:1px solid var(--border);
      padding:18px 24px;
      gap:10px;
    }

    header h1{
      font-size:22px;
      margin:0;
      color:var(--ml-blue);
    }

    header a{
      background:var(--ml-accent);
      color:#fff;
      text-decoration:none;
      padding:8px 16px;
      border-radius:8px;
      font-weight:600;
      font-size:14px;
    }

    .content{
      padding:22px 24px 28px;
    }

    .controls{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      align-items:center;
      margin-bottom:16px;
    }

    .btn{
      border:1px solid var(--border);
      background:#eef2f9;
      padding:10px 12px;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:6px;
      border:1px solid var(--border);
      background:#f8fbff;
      padding:8px 12px;
      border-radius:999px;
      font-weight:600;
    }

    .right{ margin-left:auto; }

    table{
      width:100%;
      border-collapse:separate;
      border-spacing:0;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:12px;
      overflow:hidden;
    }

    th,td{
      padding:10px 12px;
      border-bottom:1px solid #eef2f7;
      text-align:left;
      font-size:14px;
    }

    thead th{
      background:#f7f9fc;
    }

    tfoot td{
      background:#fafcff;
      font-weight:700;
    }

    .muted{ color:var(--muted); }

    .summary{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:14px;
    }

    .note{
      margin-top:8px;
      color:#64748b;
      font-size:13px;
    }

    @media(max-width:900px){
      body{ padding:16px; }
    }

    /* =================================================
       POLISHED MOBILE TIMESHEET (HIGH-END)
    ================================================= */
    @media(max-width:768px){

      body{
        padding:12px;
      }

      header{
        flex-direction:column;
        align-items:stretch;
      }

      header h1{
        text-align:center;
        font-size:20px;
      }

      header a,
      #exportBtn{
        width:100%;
        text-align:center;
      }

      .controls{
        flex-direction:column;
        gap:8px;
      }

      .controls .btn,
      .controls .pill{
        width:100%;
        justify-content:center;
      }

      /* Table becomes card list */
      table{
        border:none;
        background:transparent;
      }

      thead,
      tfoot{
        display:none;
      }

      tbody{
        display:flex;
        flex-direction:column;
        gap:14px;
      }

      tbody tr{
        background:#fff;
        border-radius:16px;
        padding:14px 16px;
        border:1px solid #eef2f7;
        box-shadow:
          0 1px 2px rgba(0,0,0,0.04),
          0 6px 18px rgba(0,0,0,0.06);
      }

      tbody td{
        border:none;
        padding:0;
        display:block;
      }

      /* Hide notes column */
      tbody td:last-child{
        display:none;
      }

      /* Date + Day */
      tbody td:nth-child(1),
      tbody td:nth-child(2){
        display:inline-block;
        font-weight:600;
        color:#1f2937;
        font-size:14px;
      }

      tbody td:nth-child(2){
        margin-left:6px;
        color:#6b7280;
      }

      /* Time range hero */
      tbody td:nth-child(3),
      tbody td:nth-child(4){
        display:inline-block;
        font-size:18px;
        font-weight:700;
        color:var(--ml-blue);
        margin-top:6px;
      }

      tbody td:nth-child(4)::before{
        content:"â†’";
        margin:0 6px;
        color:#9ca3af;
        font-weight:400;
      }

      /* Totals row */
      tbody td:nth-child(5),
      tbody td:nth-child(6),
      tbody td:nth-child(7){
        display:inline-block;
        margin-top:10px;
        margin-right:14px;
        font-size:13px;
        font-weight:600;
        color:#374151;
      }

      tbody td:nth-child(5)::before{
        content:"Total ";
        color:#6b7280;
        font-weight:500;
      }

      tbody td:nth-child(6)::before{
        content:"Std ";
        color:#6b7280;
        font-weight:500;
      }

      tbody td:nth-child(7)::before{
        content:"OT ";
        color:#6b7280;
        font-weight:500;
      }

      .summary{
        flex-direction:column;
      }

      .summary .pill{
        width:100%;
        justify-content:space-between;
      }
    }
  </style>
</head>

<body>
<div class="shell">
<header>
  <h1>My Weekly Timesheet</h1>
  <a href="main.html">Main Menu</a>
  <button id="exportBtn" class="btn" style="background:#003366;color:#fff;border:none;">
    ðŸ“„ Export PDF
  </button>
</header>

<div class="content">
  <div class="controls">
    <button id="prevWeek" class="btn">â—€ Prev Week</button>
    <div class="pill">Week Commencing: <span id="weekLabel">â€”</span></div>
    <button id="nextWeek" class="btn">Next Week â–¶</button>
    <div class="right pill">Engineer: <span id="engineerName">â€”</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th><th>Day</th><th>Start</th><th>Finish</th>
        <th>Total</th><th>Std</th><th>OT</th><th>Notes</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Weekly Totals</td>
        <td id="totTotal">0.00</td>
        <td id="totStd">0.00</td>
        <td id="totOT">0.00</td>
        <td class="muted">â€”</td>
      </tr>
    </tfoot>
  </table>

  <div class="summary">
    <div class="pill">Standard: <span id="sumStd">0.00</span> h</div>
    <div class="pill">Overtime: <span id="sumOT">0.00</span> h</div>
    <div class="pill">Total: <span id="sumTotal">0.00</span> h</div>
  </div>

  <div class="note">
    Sessions are calculated from <b>check-in â†’ check-out</b>.
  </div>

  <div id="status" class="muted" style="margin-top:10px;"></div>
</div>
</div>

</html>
