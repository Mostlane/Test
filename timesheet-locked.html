<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />
  <title>My Timesheet â€“ Mostlane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    :root{
      --ml-blue:#003366;--ml-accent:#1a73e8;--ml-ink:#27313a;--ml-bg:#e6e8eb;
      --card:#ffffffee;--muted:#718096;--border:#e8edf3;--ok:#0c7d27;--bad:#b00020;--warn:#b36b00;
    }
    html,body{width:100%;max-width:100%;overflow-x:hidden;}
    body{
      font-family:"Segoe UI",system-ui,Roboto,Arial,sans-serif;
      background:var(--ml-bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:180% auto;margin:0;padding:40px;color:var(--ml-ink);
    }
    .shell{max-width:1200px;margin:0 auto;background:rgba(255,255,255,0.94);
      border-radius:14px;box-shadow:0 12px 28px rgba(0,0,0,0.12);overflow:hidden;}
    header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;

    header h1{font-size:22px;margin:0;color:var(--ml-blue);}

    .content{padding:22px 24px 28px;}

<body>
<div class="shell">
<header>
  <h1>My Weekly Timesheet</h1>
  <a href="main.html">Main Menu</a>
  <button id="exportBtn" class="btn" style="background:#003366;color:#fff;border:none;">
    ðŸ“„ Export PDF
  </button>
</header>

<div class="content">
  <div class="controls">
    <button id="prevWeek" class="btn">â—€ Prev Week</button>
    <div class="pill">Week Commencing: <span id="weekLabel">â€”</span></div>
    <button id="nextWeek" class="btn">Next Week â–¶</button>
    <div class="right pill">Engineer: <span id="engineerName">â€”</span></div>
  </div>

  <div id="vanCheckBanner" class="muted" style="margin:6px 0 12px 0;"></div>

  <table>
    <thead>
      <tr>
        <th>Date</th><th>Day</th><th>Start</th><th>Finish</th>
        <th>Total</th><th>Std</th><th>OT</th><th>Notes</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Weekly Totals</td>
        <td id="totTotal">0.00</td>
        <td id="totStd">0.00</td>
        <td id="totOT">0.00</td>
        <td class="muted">â€”</td>
      </tr>
    </tfoot>
  </table>

  <div class="summary">
    <div class="pill">Standard: <span id="sumStd">0.00</span> h</div>
    <div class="pill">Overtime: <span id="sumOT">0.00</span> h</div>
    <div class="pill">Total: <span id="sumTotal">0.00</span> h</div>
  </div>

  <div class="note">
    Start = <b>leaveHome</b> Â· Finish = <b>arriveHome</b>
  </div>

  <div id="status" class="muted" style="margin-top:10px;"></div>
</div>
</div>

<script>
/* =========================
   My Timesheet (pv shard model)
   Worker: https://ckeck-in-out.jamie-def.workers.dev/
   KV key format: pv:{Username}:{YYYY-MM}
   Events: { type: "checkin"|"checkout", username, datetime, ... }
   ========================= */

const WORKER_BASE = "https://ckeck-in-out.jamie-def.workers.dev";
const USERNAME_KEY = "mostlaneUsername";

const tbody = document.getElementById("tbody");
const statusEl = document.getElementById("status");
const weekLabel = document.getElementById("weekLabel");
const engineerNameEl = document.getElementById("engineerName");

// Totals fields
const totTotalEl = document.getElementById("totTotal");
const totStdEl   = document.getElementById("totStd");
const totOTEl    = document.getElementById("totOT");
const sumTotalEl = document.getElementById("sumTotal");
const sumStdEl   = document.getElementById("sumStd");
const sumOTEl    = document.getElementById("sumOT");

// Buttons
const prevWeekBtn = document.getElementById("prevWeek");
const nextWeekBtn = document.getElementById("nextWeek");

// Globals used by your PDF export script
let currentWeekMon;
let currentEngineer;

/* -------------------------
   Helpers
-------------------------- */
function pad2(n){ return String(n).padStart(2, "0"); }

function yyyymm(d){
  return `${d.getFullYear()}-${pad2(d.getMonth()+1)}`;
}

function startOfWeek(date){
  const d = new Date(date);
  const day = d.getDay() || 7; // Sunday=7
  d.setDate(d.getDate() - day + 1); // Monday
  d.setHours(0,0,0,0);
  return d;
}

function endOfWeek(mon){
  const d = new Date(mon);
  d.setDate(d.getDate() + 6);
  d.setHours(23,59,59,999);
  return d;
}

function fmtDate(d){ return d.toISOString().slice(0,10); }
function fmtTime(d){ return d.toISOString().slice(11,16); }
function weekdayShort(d){ return d.toLocaleDateString("en-GB",{weekday:"short"}); }

function hoursBetween(a,b){ return (b - a) / 36e5; }

function keyFor(user, ym){ return `pv:${user}:${ym}`; }

function parseMaybeJSON(x){
  if (Array.isArray(x)) return x;
  if (x && Array.isArray(x.data)) return x.data;
  if (x && Array.isArray(x.items)) return x.items;
  if (typeof x === "string"){
    try { return JSON.parse(x); } catch(e){ return null; }
  }
  return null;
}

/* -------------------------
   Fetch monthly shard
   (tries a few likely URL shapes; logs what worked)
-------------------------- */
async function fetchMonthEvents(user, ym){
  const k = keyFor(user, ym);
  const candidates = [
    // These are "best guess" routes â€” your worker may implement one of them.
    // The function will try each until it gets an Array back.
    `${WORKER_BASE}/?user=${encodeURIComponent(user)}&month=${encodeURIComponent(ym)}`,
    `${WORKER_BASE}/pv?user=${encodeURIComponent(user)}&month=${encodeURIComponent(ym)}`,
    `${WORKER_BASE}/hours?user=${encodeURIComponent(user)}&month=${encodeURIComponent(ym)}`,
    `${WORKER_BASE}/get?key=${encodeURIComponent(k)}`,
    `${WORKER_BASE}/?key=${encodeURIComponent(k)}`,
  ];

  let lastErr = null;

  for (const url of candidates){
    try{
      const res = await fetch(url, { cache: "no-store" });
      if(!res.ok) { lastErr = new Error(`HTTP ${res.status} for ${url}`); continue; }

      const ct = (res.headers.get("content-type") || "").toLowerCase();
      let payload;

      if (ct.includes("application/json")){
        payload = await res.json();
      } else {
        payload = await res.text();
      }

      const arr = parseMaybeJSON(payload);
      if (Array.isArray(arr)){
        console.log("[Timesheet] Loaded shard via:", url, "items:", arr.length);
        return arr;
      }

      lastErr = new Error(`Unexpected response shape from ${url}`);
    } catch(e){
      lastErr = e;
    }
  }

  console.warn("[Timesheet] Could not load month shard", { user, ym, key: k, lastErr });
  return null;
}

/* -------------------------
   Build sessions from events
   Robust pairing rules:
   - sort by datetime
   - latest checkin wins until a checkout appears
   - checkout without pending checkin is ignored
-------------------------- */
function buildSessions(events){
  const cleaned = (events || [])
    .filter(e => e && e.datetime && (e.type === "checkin" || e.type === "checkout"))
    .map(e => ({...e, d: new Date(e.datetime)}))
    .filter(e => !isNaN(e.d));

  cleaned.sort((a,b)=>a.d-b.d);

  const sessions = [];
  let pendingCheckin = null;

  for (const e of cleaned){
    if (e.type === "checkin"){
      pendingCheckin = e; // latest wins
    } else if (e.type === "checkout"){
      if (pendingCheckin && e.d > pendingCheckin.d){
        sessions.push({
          start: pendingCheckin.d,
          finish: e.d,
          startEvent: pendingCheckin,
          finishEvent: e,
          hours: hoursBetween(pendingCheckin.d, e.d)
        });
        pendingCheckin = null;
      } else {
        // orphan checkout or invalid ordering
      }
    }
  }

  // Ignore trailing checkin without checkout
  return sessions;
}

/* -------------------------
   Allocate Std/OT per DAY (8h std cap)
   For multi-session days:
   - assign standard time to earliest sessions first
-------------------------- */
function allocateStdOtByDay(sessions){
  const byDay = new Map(); // yyyy-mm-dd -> sessions[]
  for (const s of sessions){
    const dayKey = fmtDate(s.start);
    if (!byDay.has(dayKey)) byDay.set(dayKey, []);
    byDay.get(dayKey).push(s);
  }

  for (const [dayKey, list] of byDay.entries()){
    list.sort((a,b)=>a.start-b.start);
    let remainingStd = 8;

    for (const s of list){
      const std = Math.min(s.hours, Math.max(remainingStd, 0));
      const ot  = Math.max(s.hours - std, 0);
      s.std = std;
      s.ot = ot;
      remainingStd -= std;
    }
  }

  return sessions;
}

/* -------------------------
   Render (B = one row per session)
-------------------------- */
function renderSessions(sessions){
  tbody.innerHTML = "";

  let tot = 0, std = 0, ot = 0;

  for (const s of sessions){
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${fmtDate(s.start)}</td>
      <td>${weekdayShort(s.start)}</td>
      <td>${fmtTime(s.start)}</td>
      <td>${fmtTime(s.finish)}</td>
      <td>${s.hours.toFixed(2)}</td>
      <td>${(s.std ?? 0).toFixed(2)}</td>
      <td>${(s.ot ?? 0).toFixed(2)}</td>
      <td class="muted">â€”</td>
    `;
    tbody.appendChild(tr);

    tot += s.hours;
    std += (s.std ?? 0);
    ot  += (s.ot ?? 0);
  }

  totTotalEl.textContent = tot.toFixed(2);
  totStdEl.textContent   = std.toFixed(2);
  totOTEl.textContent    = ot.toFixed(2);

  sumTotalEl.textContent = tot.toFixed(2);
  sumStdEl.textContent   = std.toFixed(2);
  sumOTEl.textContent    = ot.toFixed(2);
}

/* -------------------------
   Load week
-------------------------- */
async function loadWeek(){
  const mon = new Date(currentWeekMon);
  const sun = endOfWeek(mon);

  weekLabel.textContent = fmtDate(mon);
  statusEl.textContent = "Loadingâ€¦";

  // Month shards to pull (week may span two months)
  const months = new Set([yyyymm(mon), yyyymm(sun)]);
  const allEvents = [];

  for (const ym of months){
    const arr = await fetchMonthEvents(currentEngineer, ym);
    if (Array.isArray(arr)) allEvents.push(...arr);
  }

  if (!allEvents.length){
    statusEl.textContent = "âš  No events loaded for this week (or worker route not matching). Check Console.";
    renderSessions([]);
    return;
  }

  // Filter to current engineer + current week range
  const filtered = allEvents
    .filter(e => e && e.username === currentEngineer && e.datetime)
    .map(e => ({...e, d:new Date(e.datetime)}))
    .filter(e => !isNaN(e.d) && e.d >= mon && e.d <= sun);

  if (!filtered.length){
    statusEl.textContent = "â„¹ No check-in/out events found in this week.";
    renderSessions([]);
    return;
  }

  // Build sessions & keep those that start within week
  let sessions = buildSessions(filtered)
    .filter(s => s.start >= mon && s.start <= sun);

  if (!sessions.length){
    statusEl.textContent = "â„¹ Events found, but no valid checkinâ†’checkout pairs this week.";
    renderSessions([]);
    return;
  }

  sessions = allocateStdOtByDay(sessions);

  statusEl.textContent = "";
  renderSessions(sessions);
}

/* -------------------------
   Init
-------------------------- */
(function init(){
  const u = sessionStorage.getItem(USERNAME_KEY);
  if(!u){
    alert("Session expired. Please log in again.");
    location.href = "login.html";
    return;
  }

  currentEngineer = u;
  engineerNameEl.textContent = currentEngineer;

  currentWeekMon = startOfWeek(new Date());

  // expose for your PDF export script
  window.currentWeekMon = currentWeekMon;
  window.currentEngineer = currentEngineer;

  prevWeekBtn.onclick = ()=>{
    currentWeekMon.setDate(currentWeekMon.getDate() - 7);
    window.currentWeekMon = currentWeekMon;
    loadWeek();
  };

  nextWeekBtn.onclick = ()=>{
    currentWeekMon.setDate(currentWeekMon.getDate() + 7);
    window.currentWeekMon = currentWeekMon;
    loadWeek();
  };

  loadWeek();
})();
</script>

</body>
