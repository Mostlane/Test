<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Timesheet â€“ Mostlane</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    :root{
      --ml-blue:#003366;--ml-accent:#1a73e8;--ml-ink:#27313a;--ml-bg:#e6e8eb;
      --card:#ffffffee;--muted:#718096;--border:#e8edf3;
    }
    html,body{width:100%;max-width:100%;overflow-x:hidden;}
    body{
      font-family:"Segoe UI",system-ui,Roboto,Arial,sans-serif;
      background:var(--ml-bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:180% auto;margin:0;padding:40px;color:var(--ml-ink);
    }
    .shell{max-width:1200px;margin:0 auto;background:rgba(255,255,255,0.94);
      border-radius:14px;box-shadow:0 12px 28px rgba(0,0,0,0.12);overflow:hidden;}
    header{display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;
      background:linear-gradient(90deg,#fff,#f7f9fc);border-bottom:1px solid var(--border);padding:18px 24px;gap:10px;}
    header h1{font-size:22px;margin:0;color:var(--ml-blue);}
    header a{background:var(--ml-accent);color:#fff;text-decoration:none;padding:8px 16px;border-radius:8px;font-weight:600;font-size:14px;}
    .content{padding:22px 24px 28px;}
    .controls{display:flex;gap:12px;flex-wrap:wrap;align-items:center;margin-bottom:16px}
    .btn{border:1px solid var(--border);background:#eef2f9;padding:10px 12px;border-radius:8px;cursor:pointer;font-weight:600}
    .pill{display:inline-flex;align-items:center;gap:6px;border:1px solid var(--border);background:#f8fbff;
      padding:8px 12px;border-radius:999px;font-weight:600;}
    table{width:100%;border-collapse:separate;border-spacing:0;background:var(--card);
      border:1px solid var(--border);border-radius:12px;overflow:hidden;}
    th,td{padding:10px 12px;border-bottom:1px solid #eef2f7;text-align:left;font-size:14px}
    thead th{background:#f7f9fc}
    tfoot td{background:#fafcff;font-weight:700}
    .muted{color:var(--muted)}
    .summary{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
    .note{margin-top:8px;color:#64748b;font-size:13px}
    .right{margin-left:auto}
    @media(max-width:900px){body{padding:16px}}
  </style>
</head>

<body>
<div class="shell">
<header>
  <h1>My Weekly Timesheet</h1>
  <a href="main.html">Main Menu</a>
  <button id="exportBtn" class="btn" style="background:#003366;color:#fff;border:none;">
    ðŸ“„ Export PDF
  </button>
</header>

<div class="content">
  <div class="controls">
    <button id="prevWeek" class="btn">â—€ Prev Week</button>
    <div class="pill">Week Commencing: <span id="weekLabel">â€”</span></div>
    <button id="nextWeek" class="btn">Next Week â–¶</button>
    <div class="right pill">Engineer: <span id="engineerName">â€”</span></div>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date</th><th>Day</th><th>Start</th><th>Finish</th>
        <th>Total</th><th>Std</th><th>OT</th><th>Notes</th>
      </tr>
    </thead>
    <tbody id="tbody"></tbody>
    <tfoot>
      <tr>
        <td colspan="4">Weekly Totals</td>
        <td id="totTotal">0.00</td>
        <td id="totStd">0.00</td>
        <td id="totOT">0.00</td>
        <td class="muted">â€”</td>
      </tr>
    </tfoot>
  </table>

  <div class="summary">
    <div class="pill">Standard: <span id="sumStd">0.00</span> h</div>
    <div class="pill">Overtime: <span id="sumOT">0.00</span> h</div>
    <div class="pill">Total: <span id="sumTotal">0.00</span> h</div>
  </div>

  <div class="note">
    Sessions are calculated from <b>check-in â†’ check-out</b>.
  </div>

  <div id="status" class="muted" style="margin-top:10px;"></div>
</div>
</div>

<script>
/* =====================================================
   My Timesheet â€” FINAL, MATCHES weekly.html
===================================================== */

const WORKER_BASE = "https://ckeck-in-out.jamie-def.workers.dev";
const USER_KEY = "mostlaneUser";

const tbody = document.getElementById("tbody");
const statusEl = document.getElementById("status");
const weekLabel = document.getElementById("weekLabel");
const engineerNameEl = document.getElementById("engineerName");

const totTotalEl = document.getElementById("totTotal");
const totStdEl   = document.getElementById("totStd");
const totOTEl    = document.getElementById("totOT");
const sumTotalEl = document.getElementById("sumTotal");
const sumStdEl   = document.getElementById("sumStd");
const sumOTEl    = document.getElementById("sumOT");

const prevWeekBtn = document.getElementById("prevWeek");
const nextWeekBtn = document.getElementById("nextWeek");

let currentWeekMon;
let currentEngineer;

/* ---------- helpers ---------- */
function startOfWeek(date){
  const d = new Date(date);
  const day = d.getDay() || 7;
  d.setDate(d.getDate() - day + 1);
  d.setHours(0,0,0,0);
  return d;
}
function endOfWeek(mon){
  const d = new Date(mon);
  d.setDate(d.getDate() + 6);
  d.setHours(23,59,59,999);
  return d;
}
function fmtDate(d){ return d.toISOString().slice(0,10); }
function fmtTime(d){ return d.toISOString().slice(11,16); }
function dayName(d){ return d.toLocaleDateString("en-GB",{weekday:"short"}); }
function hoursBetween(a,b){ return (b-a)/36e5; }

/* ---------- load events (SAME AS WEEKLY) ---------- */
async function loadAllEvents(user){
  const res = await fetch(`${WORKER_BASE}/events?user=${encodeURIComponent(user)}`, { cache:"no-store" });
  if (!res.ok) return [];
  const data = await res.json();
  return Array.isArray(data) ? data : [];
}

/* ---------- build sessions ---------- */
function buildSessions(events){
  const sorted = events
    .filter(e => e.datetime && (e.type === "checkin" || e.type === "checkout"))
    .map(e => ({...e, d:new Date(e.datetime)}))
    .filter(e => !isNaN(e.d))
    .sort((a,b)=>a.d-b.d);

  const sessions = [];
  let pending = null;

  for (const e of sorted){
    if (e.type === "checkin") pending = e;
    if (e.type === "checkout" && pending && e.d > pending.d){
      sessions.push({
        start: pending.d,
        finish: e.d,
        hours: hoursBetween(pending.d, e.d)
      });
      pending = null;
    }
  }
  return sessions;
}

/* ---------- allocate std / ot ---------- */
function allocateStdOt(sessions){
  const byDay = {};
  sessions.forEach(s=>{
    const k = fmtDate(s.start);
    (byDay[k] ||= []).push(s);
  });

  for (const k in byDay){
    let remaining = 8;
    byDay[k].sort((a,b)=>a.start-b.start);
    byDay[k].forEach(s=>{
      s.std = Math.min(s.hours, Math.max(remaining,0));
      s.ot  = Math.max(s.hours - s.std, 0);
      remaining -= s.std;
    });
  }
  return sessions;
}

/* ---------- render ---------- */
function render(sessions){
  tbody.innerHTML = "";
  let tot=0,std=0,ot=0;

  sessions.forEach(s=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${fmtDate(s.start)}</td>
      <td>${dayName(s.start)}</td>
      <td>${fmtTime(s.start)}</td>
      <td>${fmtTime(s.finish)}</td>
      <td>${s.hours.toFixed(2)}</td>
      <td>${s.std.toFixed(2)}</td>
      <td>${s.ot.toFixed(2)}</td>
      <td class="muted">â€”</td>
    `;
    tbody.appendChild(tr);
    tot+=s.hours; std+=s.std; ot+=s.ot;
  });

  totTotalEl.textContent = tot.toFixed(2);
  totStdEl.textContent   = std.toFixed(2);
  totOTEl.textContent    = ot.toFixed(2);
  sumTotalEl.textContent = tot.toFixed(2);
  sumStdEl.textContent   = std.toFixed(2);
  sumOTEl.textContent    = ot.toFixed(2);
}

/* ---------- load week ---------- */
async function loadWeek(){
  const mon = currentWeekMon;
  const sun = endOfWeek(mon);
  weekLabel.textContent = fmtDate(mon);
  statusEl.textContent = "Loadingâ€¦";

  const all = await loadAllEvents(currentEngineer);
  const weekEvents = all.filter(e=>{
    const d = new Date(e.datetime);
    return d >= mon && d <= sun;
  });

  if (!weekEvents.length){
    statusEl.textContent = "No activity this week.";
    render([]);
    return;
  }

  let sessions = buildSessions(weekEvents);
  sessions = sessions.filter(s=>s.start>=mon && s.start<=sun);
  sessions = allocateStdOt(sessions);

  statusEl.textContent = "";
  render(sessions);
}

/* ---------- init ---------- */
(function init(){
  const u = sessionStorage.getItem(USER_KEY);
  if (!u){
    alert("Session expired. Please log in again.");
    location.href="login.html";
    return;
  }

  currentEngineer = u;
  engineerNameEl.textContent = currentEngineer;
  currentWeekMon = startOfWeek(new Date());

  window.currentWeekMon = currentWeekMon; // for PDF
  window.currentEngineer = currentEngineer;

  prevWeekBtn.onclick = ()=>{
    currentWeekMon.setDate(currentWeekMon.getDate()-7);
    window.currentWeekMon = currentWeekMon;
    loadWeek();
  };
  nextWeekBtn.onclick = ()=>{
    currentWeekMon.setDate(currentWeekMon.getDate()+7);
    window.currentWeekMon = currentWeekMon;
    loadWeek();
  };

  loadWeek();
})();
</script>

<!-- PDF export -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
document.getElementById("exportBtn").addEventListener("click", async () => {
  const monday = new Date(window.currentWeekMon);
  const dd = String(monday.getDate()).padStart(2,'0');
  const mm = String(monday.getMonth()+1).padStart(2,'0');
  const yyyy = monday.getFullYear();
  const filename = `${window.currentEngineer} - WC ${dd}-${mm}-${yyyy}.pdf`;

  document.querySelector('.controls').style.display = 'none';
  const canvas = await html2canvas(document.querySelector('.shell'), {scale:2});
  const pdf = new jspdf.jsPDF('p','mm','a4');
  const w = pdf.internal.pageSize.getWidth();
  const h = canvas.height * w / canvas.width;
  pdf.addImage(canvas.toDataURL(), 'PNG', 0, 0, w, h);
  pdf.save(filename);
  document.querySelector('.controls').style.display = '';
});
</script>

</body>
</html>
