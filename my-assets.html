<!DOCTYPE html>
<html lang="en">
<head>
  <script src="auth.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plant & Equipment</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      background-color: #e6e8eb;
      font-family: Arial, sans-serif;
    }
    .content {
      background: rgba(255,255,255,0.6);
      padding: 20px;
      border-radius: 12px;
      margin: 40px auto;
      width: 90%;
      max-width: 1200px;
    }
    h1 {
      background: rgba(0,74,153,0.6);
      color: white;
      padding: 12px;
      border-radius: 12px 12px 0 0;
      text-align: center;
      margin-bottom: 0;
    }
    .top-bar {
      background-color: #e6e8eb;
      padding: 10px 20px;
      text-align: left;
      font-weight: bold;
      color: #003366;
      font-size: 15px;
    }
    .button {
      display: inline-block;
      padding: 8px 16px;
      font-size: 14px;
      background-color: rgba(0,74,153,0.6);
      color: white;
      text-decoration: none;
      border-radius: 6px;
      margin-right: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      background: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .card h3 {
      margin-top: 0;
      font-size: 18px;
      color: #003366;
    }
    .card p {
      margin: 4px 0;
      font-size: 14px;
    }
    .card .buttons {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 6px;
    }
    .card .buttons a {
      font-size: 13px;
      padding: 6px 12px;
      background-color: rgba(0,74,153,0.6);
      color: white;
      border-radius: 4px;
      text-decoration: none;
    }

    /* --- Modal gallery --- */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      max-width: 90%;
      max-height: 90%;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      z-index: 1000;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      font-size: 48px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 1000;
      padding: 10px 20px;
      background: rgba(0,0,0,0.3);
      border-radius: 6px;
    }
    .arrow.left { left: 20px; }
    .arrow.right { right: 20px; }
    .arrow:hover, .close:hover { color: #1e66ff; }
  </style>
  <script>
    if (sessionStorage.getItem("mostlaneLoggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>
</head>
<body>
  <div class="top-bar">
    Logged in as <span id="user-display">Loading...</span>
  </div>
  <div class="content">
    <a class="button" href="main.html">Main Menu</a>
    <a class="button" href="shared-assets.html">Shared Assets</a>
    <h1>Plant & Equipment</h1>
    <div id="assetGrid" class="grid"></div>
  </div>

  <!-- Image viewer modal -->
  <div id="imageModal" class="modal">
    <span class="close" onclick="closeImagePopup()">&times;</span>
    <span class="arrow left" onclick="prevImage()">&#10094;</span>
    <img id="modalImage" class="modal-content" />
    <span class="arrow right" onclick="nextImage()">&#10095;</span>
  </div>

  <script>
    const username = sessionStorage.getItem("mostlaneUser");
    document.getElementById("user-display").textContent = username;

    fetch("https://mostlane-assets.jamie-def.workers.dev/assets?user=" + username)
      .then(r => r.json())
      .then(data => {
        const assets = data.assets || [];
        const container = document.getElementById("assetGrid");

        if (!assets.length) {
          container.innerHTML = "<p>No assets currently assigned to you.</p>";
          return;
        }

        assets.forEach(asset => {
          const assignedDate = asset.lastTransfer
            ? new Date(asset.lastTransfer).toLocaleDateString()
            : "Unknown";

          const pdfURL = asset.pdfURL || null;

          // ðŸ”¥ FIXED: use correct images array from KV
          const images = asset.images || [];

          const thumb = images.length ? images[0] : null;

          const formUrl = new URL("https://www.jotform.com/form/251441412477049");
          formUrl.searchParams.append("assetID", asset.id);
          formUrl.searchParams.append("assignedTo", asset.assignedTo);
          formUrl.searchParams.append("assetName", asset.name);
          formUrl.searchParams.append("value", asset.value);

          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            ${thumb ? `<img src="${thumb}" style="width:100%;max-height:160px;object-fit:cover;border-radius:6px;margin-bottom:10px;">` : ""}
            <h3>${asset.name}</h3>
            <p><strong>Category:</strong> ${asset.category}</p>
            <p><strong>Serial:</strong> ${asset.serial}</p>
            <p><strong>Value:</strong> ${asset.value}</p>
            <p><strong>Since:</strong> ${assignedDate}</p>
            <div class="buttons">
              <a href="${formUrl}" target="_blank">Transfer</a>
              ${pdfURL ? `<a href="${pdfURL}" target="_blank">Agreement</a>` : ""}
              ${images.length ? `<a href="#" onclick='showImagePopup(${JSON.stringify(images)})'>View Images</a>` : ""}
            </div>
          `;
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Error loading asset data:", err);
        document.getElementById("assetGrid").innerHTML = "<p>Error loading assets.</p>";
      });

    /* --- Modal viewer logic --- */
    let currentImages = [], currentIndex = 0;

    function showImagePopup(urls, start = 0) {
      currentImages = urls;
      currentIndex = start;
      updateModalImage();
      document.getElementById("imageModal").style.display = "flex";
    }
    function closeImagePopup() {
      document.getElementById("imageModal").style.display = "none";
    }
    function nextImage() {
      if (!currentImages.length) return;
      currentIndex = (currentIndex + 1) % currentImages.length;
      updateModalImage();
    }
    function prevImage() {
      if (!currentImages.length) return;
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      updateModalImage();
    }
    function updateModalImage() {
      document.getElementById("modalImage").src = currentImages[currentIndex];
    }

    window.addEventListener("keydown", e => {
      if (e.key === "Escape") closeImagePopup();
      if (e.key === "ArrowRight") nextImage();
      if (e.key === "ArrowLeft") prevImage();
    });
  </script>
</body>
</html>
