<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Time Analysis â€“ Mostlane</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<script src="auth.js"></script>

<style>
*,*::before,*::after{box-sizing:border-box}
:root{
  --ml-blue:#003366;
  --ml-accent:#1a73e8;
  --ml-bg:#e6e8eb;
  --ink:#27313a;
  --card:#ffffffee;
  --border:#e8edf3;
  --muted:#6b7280;
}

body{
  font-family:"Segoe UI",system-ui,Roboto,Arial,sans-serif;
  background:var(--ml-bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
  background-size:180% auto;
  margin:0;
  padding:16px;
  color:var(--ink);
}

.shell{
  max-width:1200px;
  margin:0 auto;
  background:rgba(255,255,255,0.94);
  border-radius:14px;
  box-shadow:0 12px 28px rgba(0,0,0,0.12);
  overflow:hidden;
}

header{
  display:flex;
  flex-wrap:wrap;
  gap:12px;
  justify-content:space-between;
  align-items:center;
  padding:18px 22px;
  border-bottom:1px solid var(--border);
  background:linear-gradient(90deg,#fff,#f7f9fc);
}

header h1{
  margin:0;
  font-size:22px;
  color:var(--ml-blue);
}

header a{
  background:var(--ml-accent);
  color:#fff;
  text-decoration:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:600;
  font-size:14px;
}

.content{padding:20px;}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
  margin-bottom:16px;
}

.controls{
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  align-items:end;
}

label{
  font-size:13px;
  color:#334155;
  display:block;
  margin-bottom:6px;
}

input{
  font-size:15px;
  border:1px solid #cbd5e1;
  border-radius:10px;
  padding:10px 12px;
  height:40px;
}

button{
  font-size:15px;
  font-weight:600;
  border:0;
  border-radius:10px;
  padding:12px 18px;
  cursor:pointer;
  background:var(--ml-accent);
  color:#fff;
}

.toggle{
  display:flex;
  gap:8px;
}

.toggle button{
  background:#eef2f9;
  color:#0f172a;
}

.toggle button.active{
  background:var(--ml-accent);
  color:#fff;
}

.table-wrap{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:collapse;
  min-width:720px;
}

th,td{
  padding:10px 8px;
  border-bottom:1px solid var(--border);
  text-align:center;
  font-size:14px;
}

th{
  color:var(--ml-blue);
  font-weight:600;
}

td:first-child,th:first-child{
  text-align:left;
}

.muted{
  color:var(--muted);
  font-size:13px;
}

.notice{
  margin-top:10px;
  font-size:13px;
  color:#92400e;
}

@media(max-width:720px){
  header h1{font-size:20px}
}
</style>
</head>

<body>
<div class="shell">
  <header>
    <h1>Time Analysis</h1>
    <a href="main.html">Main Menu</a>
  </header>

  <div class="content">

    <!-- Controls -->
    <div class="card">
      <div class="controls">
        <div>
          <label>Start date</label>
          <input type="date" id="startDate">
        </div>
        <div>
          <label>End date</label>
          <input type="date" id="endDate">
        </div>
        <div class="toggle">
          <button id="onsiteBtn" class="active">On-Site</button>
          <button id="travelBtn">Travel</button>
        </div>
        <div>
          <button onclick="calculate()">Calculate</button>
        </div>
      </div>
      <div class="muted" id="modeHint" style="margin-top:8px;">
        Average based on on-site time (arrive first site â†’ leave last site)
      </div>
    </div>

    <!-- Results -->
    <div class="card table-wrap">
      <table>
        <thead>
          <tr>
            <th>Engineer</th>
            <th>Days</th>
            <th>Avg (h)</th>
            <th>Min</th>
            <th>Max</th>
            <th class="financeCol">Avg Â£ / Day</th>
            <th class="financeCol">Period Â£</th>
          </tr>
        </thead>
        <tbody id="results">
          <tr><td colspan="7" class="muted">Select a date range</td></tr>
        </tbody>
      </table>
      <div class="notice" id="financeNotice" style="display:none;">
        Financial data is restricted to Directors.
      </div>
    </div>

  </div>
</div>

<script>
const WORKER_URL = "https://average-hours.jamie-def.workers.dev";
const $ = id => document.getElementById(id);
let mode = "onsite";

function getUser(){
  return sessionStorage.getItem("mostlaneUser") || "";
}

function todayMinus(days){
  const d = new Date();
  d.setDate(d.getDate() - days);
  return d.toISOString().split("T")[0];
}

window.addEventListener("DOMContentLoaded",()=>{
  $("startDate").value = todayMinus(42);
  $("endDate").value = todayMinus(1);

  $("onsiteBtn").onclick = () => setMode("onsite");
  $("travelBtn").onclick = () => setMode("travel");
});

function setMode(m){
  mode = m;
  $("onsiteBtn").classList.toggle("active", m==="onsite");
  $("travelBtn").classList.toggle("active", m==="travel");
  $("modeHint").textContent =
    m==="onsite"
      ? "Average based on on-site time (arrive first site â†’ leave last site)"
      : "Average based on travel time (to + from work)";
}

async function calculate(){
  const start = $("startDate").value;
  const end = $("endDate").value;
  const tbody = $("results");

  tbody.innerHTML = `<tr><td colspan="7">Loadingâ€¦</td></tr>`;

  try{
    const res = await fetch(
      `${WORKER_URL}?start=${start}&end=${end}&metric=${mode}`,
      { headers:{ "X-User": getUser() } }
    );

    const data = await res.json();
    tbody.innerHTML = "";

    // ðŸ” FINANCE VISIBILITY â€” WORKER IS AUTHORITY
    if (data.costsEnabled) {
      document.querySelectorAll(".financeCol").forEach(c => c.style.display = "");
      $("financeNotice").style.display = "none";
    } else {
      document.querySelectorAll(".financeCol").forEach(c => c.style.display = "none");
      $("financeNotice").style.display = "block";
    }

    if (!data.engineers || !data.engineers.length) {
      tbody.innerHTML = `<tr><td colspan="7">No data</td></tr>`;
      return;
    }

    data.engineers.forEach(e=>{
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${e.engineer}</td>
        <td>${e.days}</td>
        <td>${e.average.toFixed(2)}</td>
        <td>${e.min.toFixed(2)}</td>
        <td>${e.max.toFixed(2)}</td>
        ${
          data.costsEnabled
            ? `<td>Â£${(e.costPerDay ?? 0).toFixed(2)}</td><td>Â£${(e.periodCost ?? 0).toFixed(2)}</td>`
            : ``
        }
      `;
      tbody.appendChild(tr);
    });

  }catch(err){
    console.error(err);
    tbody.innerHTML = `<tr><td colspan="7">Error loading data</td></tr>`;
  }
}
</script>
</body>
</html>
