<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Working Time Analysis – Mostlane</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*,*::before,*::after{box-sizing:border-box}

:root{
  --ml-blue:#003366;
  --ml-accent:#1a73e8;
  --bg:#e6e8eb;
  --ink:#0f172a;
  --muted:#6b7280;
  --glass:rgba(255,255,255,0.75);
  --border:rgba(15,23,42,0.08);
  --shadow:0 12px 30px rgba(0,0,0,0.12);
}

html,body{
  width:100%;
  min-height:100%;
}

body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
  background-size:180% auto;
  margin:0;
  padding:24px 16px;
  color:var(--ink);
  overflow-x:hidden;
}

.shell{
  max-width:1200px;
  margin:0 auto;
  backdrop-filter: blur(10px);
  background:var(--glass);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:visible;
}

header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 24px;
  border-bottom:1px solid var(--border);
  gap:12px;
}

header h1{
  margin:0;
  font-size:24px;
  font-weight:700;
  color:var(--ml-blue);
}

header a{
  text-decoration:none;
  font-size:14px;
  font-weight:600;
  padding:10px 18px;
  border-radius:999px;
  background:var(--ml-accent);
  color:#fff;
  white-space:nowrap;
}

.mode-toggle{
  display:flex;
  gap:6px;
  padding:6px;
  background:rgba(255,255,255,0.6);
  border-radius:999px;
  width:fit-content;
  margin:14px auto 0;
}

.mode-toggle button{
  padding:8px 18px;
  border-radius:999px;
  border:none;
  background:transparent;
  font-weight:600;
  cursor:pointer;
  color:#334155;
}

.mode-toggle button.active{
  background:var(--ml-accent);
  color:#fff;
}

.content{
  padding:22px 20px 30px;
}

.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:16px;
  padding:18px;
  margin-bottom:18px;
}

.controls{
  display:grid;
  grid-template-columns:1fr 1fr auto;
  gap:14px;
  align-items:end;
}

label{
  font-size:12px;
  font-weight:600;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  font-size:16px;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
}

button.primary{
  font-size:15px;
  font-weight:600;
  padding:12px 22px;
  border-radius:999px;
  border:none;
  background:var(--ml-accent);
  color:#fff;
  cursor:pointer;
}

.restricted{
  font-size:13px;
  color:var(--muted);
  background:#f8fafc;
  border:1px dashed var(--border);
  padding:12px;
  border-radius:12px;
  text-align:center;
}

/* ===== TABLE ===== */
.table-wrap{
  width:100%;
  overflow-x:auto;
  -webkit-overflow-scrolling:touch;
}

table{
  width:100%;
  min-width:720px;
  border-collapse:separate;
  border-spacing:0 10px;
}

thead th{
  font-size:12px;
  text-transform:uppercase;
  color:var(--muted);
  text-align:left;
  padding:0 14px 6px;
  white-space:nowrap;
}

tbody tr{
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.04);
}

tbody td{
  padding:14px;
  white-space:nowrap;
}

tbody td:first-child{
  font-weight:600;
}

.money{
  text-align:right;
  font-weight:600;
}

.muted{
  text-align:center;
  color:var(--muted);
}

/* ===== MOBILE ===== */
@media(max-width:800px){
  header{
    flex-direction:column;
    align-items:flex-start;
  }

  .controls{
    grid-template-columns:1fr;
  }

  table{
    min-width:640px;
  }
}
</style>
</head>

<body>
<div class="shell">
  <header>
    <h1>Working Time Analysis</h1>
    <a href="main.html">Main Menu</a>
  </header>

  <div class="mode-toggle">
    <button id="modeOnsite" class="active" onclick="setMode('onsite')">On-Site Time</button>
    <button id="modeTravel" onclick="setMode('travel')">Travel Time</button>
  </div>

  <div class="content">

    <div class="card">
      <div class="controls">
        <div>
          <label>Start date</label>
          <input type="date" id="startDate">
        </div>
        <div>
          <label>End date</label>
          <input type="date" id="endDate">
        </div>
        <button class="primary" onclick="calculate()">Calculate</button>
      </div>
    </div>

    <div id="restrictedBanner" class="restricted" style="display:none;">
      Financial data is restricted to Directors.
    </div>

    <div class="card">
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Engineer</th>
              <th>Days</th>
              <th>Avg (h)</th>
              <th>Min</th>
              <th>Max</th>
              <th id="costDayHeader" style="display:none;">£ / Day</th>
              <th id="costPeriodHeader" style="display:none;">£ / Period</th>
            </tr>
          </thead>
          <tbody id="results">
            <tr><td colspan="7" class="muted">Select dates and calculate</td></tr>
          </tbody>
        </table>
      </div>
    </div>

  </div>
</div>

<script>
const WORKER_URL="https://average-hours.jamie-def.workers.dev";
const $=id=>document.getElementById(id);
let MODE="onsite";

/* ✅ Normalise portal user → Worker allow-list format */
function getLoggedInUser(){
  let raw =
    sessionStorage.getItem("username") ||
    sessionStorage.getItem("user") ||
    sessionStorage.getItem("loggedInUser") ||
    "";

  raw = raw.trim();

  if (raw.includes(" ")) {
    raw = raw.replace(/\s+/g,".");
  }

  return raw;
}

function todayMinus(d){
  const x=new Date();
  x.setDate(x.getDate()-d);
  return x.toISOString().split("T")[0];
}

window.addEventListener("DOMContentLoaded",()=>{
  $("startDate").value=todayMinus(42);
  $("endDate").value=todayMinus(1);
});

function setMode(m){
  MODE=m;
  $("modeOnsite").classList.toggle("active",m==="onsite");
  $("modeTravel").classList.toggle("active",m==="travel");
  calculate();
}

async function calculate(){
  const start=$("startDate").value;
  const end=$("endDate").value;
  const tbody=$("results");

  tbody.innerHTML=`<tr><td colspan="7" class="muted">Loading…</td></tr>`;

  const res=await fetch(
    `${WORKER_URL}?start=${start}&end=${end}&metric=${MODE}`,
    {
      headers:{
        "X-User": getLoggedInUser()
      }
    }
  );

  const data=await res.json();
  const CAN_SEE_COSTS = data.costsEnabled === true;

  $("restrictedBanner").style.display = CAN_SEE_COSTS ? "none" : "block";
  $("costDayHeader").style.display = CAN_SEE_COSTS ? "" : "none";
  $("costPeriodHeader").style.display = CAN_SEE_COSTS ? "" : "none";

  if(!data.engineers?.length){
    tbody.innerHTML=`<tr><td colspan="7" class="muted">No data for selected period</td></tr>`;
    return;
  }

  tbody.innerHTML="";

  data.engineers.forEach(e=>{
    tbody.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${e.engineer}</td>
        <td>${e.days}</td>
        <td>${e.average.toFixed(2)}</td>
        <td>${e.min.toFixed(2)}</td>
        <td>${e.max.toFixed(2)}</td>
        ${
          CAN_SEE_COSTS
          ? `<td class="money">£${e.costPerDay?.toFixed(2) ?? "—"}</td>
             <td class="money">£${e.periodCost?.toFixed(2) ?? "—"}</td>`
          : ``
        }
      </tr>
    `);
  });
}
</script>
</body>
</html>
