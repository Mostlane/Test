<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>On-Site Time Analysis – Mostlane</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
*,*::before,*::after{box-sizing:border-box}

/* ===== Apple-like palette layered on Mostlane ===== */
:root{
  --ml-blue:#003366;
  --ml-accent:#1a73e8;
  --bg:#e6e8eb;
  --ink:#0f172a;
  --muted:#6b7280;
  --glass:rgba(255,255,255,0.75);
  --border:rgba(15,23,42,0.08);
  --shadow:0 10px 30px rgba(0,0,0,0.12);
}

/* ===== Page ===== */
body{
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;
  background:var(--bg) url('Mostlane_Embossed.png') no-repeat center center fixed;
  background-size:180% auto;
  margin:0;
  padding:32px 20px;
  color:var(--ink);
}

/* ===== Shell ===== */
.shell{
  max-width:1200px;
  margin:0 auto;
  backdrop-filter: blur(10px);
  background:var(--glass);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
}

/* ===== Header ===== */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:22px 28px;
  border-bottom:1px solid var(--border);
}

header h1{
  margin:0;
  font-size:26px;
  font-weight:700;
  letter-spacing:-0.3px;
  color:var(--ml-blue);
}

header a{
  text-decoration:none;
  font-size:14px;
  font-weight:600;
  padding:10px 18px;
  border-radius:999px;
  background:var(--ml-accent);
  color:#fff;
}

/* ===== Content ===== */
.content{
  padding:26px 28px 34px;
}

/* ===== Cards ===== */
.card{
  background:rgba(255,255,255,0.85);
  border:1px solid var(--border);
  border-radius:16px;
  padding:20px;
  margin-bottom:20px;
}

/* ===== Controls ===== */
.controls{
  display:grid;
  grid-template-columns:1fr 1fr auto;
  gap:16px;
  align-items:end;
}

label{
  font-size:12px;
  font-weight:600;
  color:var(--muted);
  margin-bottom:6px;
  display:block;
}

input{
  width:100%;
  font-size:15px;
  padding:10px 14px;
  border-radius:12px;
  border:1px solid var(--border);
  background:#fff;
}

button{
  font-size:15px;
  font-weight:600;
  padding:12px 22px;
  border-radius:999px;
  border:none;
  background:var(--ml-accent);
  color:#fff;
  cursor:pointer;
}

/* ===== Summary strip ===== */
.summary{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:14px;
}

.summary-box{
  background:#fff;
  border:1px solid var(--border);
  border-radius:14px;
  padding:16px;
}

.summary-title{
  font-size:12px;
  color:var(--muted);
  margin-bottom:6px;
}

.summary-value{
  font-size:26px;
  font-weight:700;
}

/* ===== Table ===== */
.table-wrap{
  overflow-x:auto;
}

table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 10px;
}

thead th{
  font-size:12px;
  text-transform:uppercase;
  letter-spacing:0.06em;
  color:var(--muted);
  text-align:left;
  padding:0 14px 6px;
}

tbody tr{
  background:#fff;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,0.04);
}

tbody td{
  padding:14px;
  font-size:15px;
}

tbody td:first-child{
  font-weight:600;
}

/* ===== Status text ===== */
.muted{
  font-size:14px;
  color:var(--muted);
  text-align:center;
}

/* ===== Mobile ===== */
@media(max-width:720px){
  header{
    flex-direction:column;
    gap:14px;
  }
  .controls{
    grid-template-columns:1fr;
  }
}
</style>
</head>

<body>
<div class="shell">
  <header>
    <h1>On-Site Time Analysis</h1>
    <a href="main.html">Main Menu</a>
  </header>

  <div class="content">

    <!-- Controls -->
    <div class="card">
      <div class="controls">
        <div>
          <label>Start date</label>
          <input type="date" id="startDate">
        </div>
        <div>
          <label>End date</label>
          <input type="date" id="endDate">
        </div>
        <button onclick="calculate()">Calculate</button>
      </div>
    </div>

    <!-- Summary -->
    <div class="card summary" id="summary" style="display:none;">
      <div class="summary-box">
        <div class="summary-title">Engineers</div>
        <div class="summary-value" id="sumEngineers">–</div>
      </div>
      <div class="summary-box">
        <div class="summary-title">Average on-site day</div>
        <div class="summary-value" id="sumAverage">–</div>
      </div>
      <div class="summary-box">
        <div class="summary-title">Period</div>
        <div class="summary-value" id="sumPeriod">–</div>
      </div>
    </div>

    <!-- Table -->
    <div class="card table-wrap">
      <table>
        <thead>
          <tr>
            <th>Engineer</th>
            <th>Days</th>
            <th>Avg (h)</th>
            <th>Min</th>
            <th>Max</th>
          </tr>
        </thead>
        <tbody id="results">
          <tr><td colspan="5" class="muted">Select dates and calculate</td></tr>
        </tbody>
      </table>
    </div>

  </div>
</div>

<script>
const WORKER_URL="https://average-hours.jamie-def.workers.dev";
const $=id=>document.getElementById(id);

function todayMinus(d){
  const x=new Date();x.setDate(x.getDate()-d);
  return x.toISOString().split("T")[0];
}

window.addEventListener("DOMContentLoaded",()=>{
  $("startDate").value=todayMinus(42);
  $("endDate").value=todayMinus(1);
});

async function calculate(){
  const start=$("startDate").value;
  const end=$("endDate").value;
  const tbody=$("results");

  tbody.innerHTML=`<tr><td colspan="5" class="muted">Loading…</td></tr>`;

  const res=await fetch(`${WORKER_URL}?start=${start}&end=${end}`);
  const data=await res.json();

  if(!data.engineers?.length){
    tbody.innerHTML=`<tr><td colspan="5" class="muted">No data for selected period</td></tr>`;
    return;
  }

  tbody.innerHTML="";
  let avgTotal=0;

  data.engineers.forEach(e=>{
    avgTotal+=e.average;
    tbody.insertAdjacentHTML("beforeend",`
      <tr>
        <td>${e.engineer}</td>
        <td>${e.days}</td>
        <td>${e.average.toFixed(2)}</td>
        <td>${e.min.toFixed(2)}</td>
        <td>${e.max.toFixed(2)}</td>
      </tr>
    `);
  });

  $("summary").style.display="grid";
  $("sumEngineers").textContent=data.engineers.length;
  $("sumAverage").textContent=(avgTotal/data.engineers.length).toFixed(2)+" h";
  $("sumPeriod").textContent=start+" → "+end;
}
</script>
</body>
</html>
