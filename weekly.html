<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Summary</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 0;
    }
    .content-box {
      background: rgba(255,255,255,0.6);
      margin: 60px auto;
      padding: 20px;
      max-width: 900px;
      border-radius: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004a99;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .arrow {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .week-range {
      font-size: 18px;
      font-weight: bold;
    }
    .activity {
      background: white;
      border-left: 5px solid #004a99;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .mileage {
      color: #004a99;
      font-style: italic;
      margin-top: 5px;
    }
    .portal-btn {
      background-color: #004a99;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .portal-btn:hover {
      background-color: #003366;
    }
    .unknown {
      color: red;
      font-weight: bold;
    }
    .summary {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 2px solid #004a99;
    }
  </style>
</head>
<body>

<div style="display: flex; justify-content: center; gap: 15px; margin-top: 20px;">
  <a href="main.html" class="portal-btn">Main Menu</a>
  <button id="actionBtn" class="portal-btn">Loading...</button>
</div>

<div class="content-box">
  <div class="header">
    <div class="arrow" onclick="changeWeek(-1)">←</div>
    <div class="week-range" id="weekRange">Loading…</div>
    <div class="arrow" onclick="changeWeek(1)">→</div>
  </div>
  <div id="activityLog"></div>
  <div class="summary" id="summaryBox"></div>
</div>

<script>
console.log("Script loaded. Starting fetch...");
</script>

</body>
</html>
