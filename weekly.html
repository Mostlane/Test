
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Summary</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 0;
    }
    .content-box {
      background: rgba(255,255,255,0.6);
      margin: 60px auto;
      padding: 20px;
      max-width: 900px;
      border-radius: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004a99;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .arrow {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .week-range {
      font-size: 18px;
      font-weight: bold;
    }
    .activity {
      background: white;
      border-left: 5px solid #004a99;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .mileage {
      color: #004a99;
      font-style: italic;
      margin-top: 5px;
    }
    .mileage-summary {
      font-weight: bold;
      color: #004a99;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div class="content-box">
  <div class="header">
    <div class="arrow" onclick="changeWeek(-1)">←</div>
    <div class="week-range" id="weekRange">Week Range</div>
    <div class="arrow" onclick="changeWeek(1)">→</div>
  </div>
  <div id="activityLog">
    <div class="activity">
      <p><strong>Check In</strong></p>
      <p>Location: Site A<br>
      <span class='mileage'>Distance from office: 28.0 miles</span><br>
      <label><input type='checkbox' class='claim-mileage' data-miles='28.0'> Claim mileage for this trip</label></p>
    </div>
    <div class="activity">
      <p><strong>Check Out</strong></p>
      <p>Location: Site B<br>
      <span class='mileage'>Distance from office: 42.0 miles</span><br>
      <label><input type='checkbox' class='claim-mileage' data-miles='42.0'> Claim mileage for this trip</label></p>
    </div>
  </div>
  <div id="mileageTotalDisplay" class="mileage-summary">Total Paid Mileage: £0.00</div>
</div>

<script>
  function updateMileageTotal() {
    let total = 0;
    document.querySelectorAll(".claim-mileage:checked").forEach(el => {
      const miles = parseFloat(el.dataset.miles || "0");
      const chargeable = Math.max(0, miles - 10);
      total += chargeable;
    });
    const display = document.getElementById("mileageTotalDisplay");
    if (display) {
      display.innerHTML = `<strong>Total Paid Mileage:</strong> ${total.toFixed(1)} mi @ £0.25 = £${(total * 0.25).toFixed(2)}`;
    }
  }

  const observer = new MutationObserver(() => {
    document.querySelectorAll(".claim-mileage").forEach(el => {
      el.removeEventListener("change", updateMileageTotal);
      el.addEventListener("change", updateMileageTotal);
    });
  });
  observer.observe(document.body, { childList: true, subtree: true });
</script>
</body>
</html>
