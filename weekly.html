<!DOCTYPE html>
<html lang="en">
<head>
<script src="auth.js"></script>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Weekly Summary</title>
<link rel="stylesheet" href="style.css"/>

<style>
body {
  font-family: "Segoe UI", sans-serif;
  background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
  background-size: 180%;
  margin: 0;
  padding: 0;
}
.content-box {
  background: rgba(255,255,255,0.6);
  margin: 60px auto;
  padding: 20px;
  max-width: 900px;
  border-radius: 10px;
}
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #004a99;
  color: white;
  padding: 10px 20px;
  border-radius: 6px;
}
.arrow {
  font-size: 20px;
  cursor: pointer;
  user-select: none;
}
.week-range {
  font-size: 18px;
  font-weight: bold;
}
.activity {
  background: white;
  border-left: 5px solid #004a99;
  padding: 10px;
  margin-top: 10px;
  border-radius: 6px;
}
.mileage {
  color: #004a99;
  font-style: italic;
  margin-top: 5px;
}
.portal-btn {
  background-color: #004a99;
  color: #fff;
  padding: 10px 20px;
  border-radius: 6px;
  text-decoration: none;
  font-weight: bold;
  font-size: 16px;
  border: none;
  cursor: pointer;
}
.portal-btn:hover {
  background-color: #003366;
}
.unknown {
  color: red;
  font-weight: bold;
}
</style>
</head>

<body>

<div style="display:flex;justify-content:center;gap:15px;margin-bottom:20px;">
  <a class="portal-btn" href="main.html">Main Menu</a>
</div>

<div class="content-box">
  <div class="header">
    <div class="arrow" onclick="changeWeek(-1)">←</div>
    <div class="week-range" id="weekRange">Loading…</div>
    <div class="arrow" onclick="changeWeek(1)">→</div>
  </div>
  <div id="activityLog"></div>
</div>

<script>
/* ============================================================
   CONFIG
============================================================ */
const WORKER_BASE = "https://ckeck-in-out.jamie-def.workers.dev";
const user = sessionStorage.getItem("mostlaneUser");
let offset = 0;
let allEvents = [];

/* ============================================================
   DATE HELPERS
============================================================ */
function getWeekRange(baseDate) {
  const monday = new Date(baseDate);
  monday.setDate(monday.getDate() - ((monday.getDay() + 6) % 7) + offset * 7);
  monday.setHours(0,0,0,0);

  const sunday = new Date(monday);
  sunday.setDate(monday.getDate() + 6);
  sunday.setHours(23,59,59,999);

  return { monday, sunday };
}

function formatRange(monday) {
  const end = new Date(monday);
  end.setDate(end.getDate() + 6);
  return `${monday.toLocaleDateString("en-GB")} – ${end.toLocaleDateString("en-GB")}`;
}

/* ============================================================
   LOAD ALL EVENTS (FIXED)
============================================================ */
async function loadAllEvents() {
  const res = await fetch(`${WORKER_BASE}/events?user=${encodeURIComponent(user)}`);
  if (!res.ok) return [];
  return res.json();
}

/* ============================================================
   LOAD + RENDER WEEK
============================================================ */
function loadWeek() {
  const now = new Date();
  const { monday, sunday } = getWeekRange(now);

  document.getElementById("weekRange").textContent = formatRange(monday);

  const weekEvents = allEvents.filter(e => {
    const d = new Date(e.datetime);
    return d >= monday && d <= sunday;
  });

  renderEvents(weekEvents);
}

/* ============================================================
   RENDER EVENTS
============================================================ */
function renderEvents(events) {
  const container = document.getElementById("activityLog");
  container.innerHTML = "";

  if (!events.length) {
    container.innerHTML = "<p>No activity this week.</p>";
    return;
  }

  events.forEach(log => {
    const div = document.createElement("div");
    div.className = "activity";

    const d = new Date(log.datetime);
    const time = d.toLocaleString("en-GB", {
      weekday:"short",
      day:"numeric",
      month:"short",
      hour:"2-digit",
      minute:"2-digit"
    });

    let locationHTML = "";
    if (log.matchedSite) {
      locationHTML = `
        <strong>${log.matchedSite.siteName}</strong><br>
        <span class="mileage">${log.matchedSite.distance_m} m from site</span>
      `;
    } else if (log.nearestSite) {
      locationHTML = `
        <span class="unknown">
          Near ${log.nearestSite.siteName} (${log.nearestSite.distance_m} m)
        </span>
      `;
    } else {
      locationHTML = `<span class="unknown">Location not matched</span>`;
    }

    div.innerHTML = `
      <strong>${log.type.toUpperCase()}</strong><br>
      ${time}<br>
      ${locationHTML}
    `;

    container.appendChild(div);
  });
}

/* ============================================================
   WEEK NAV
============================================================ */
function changeWeek(delta) {
  offset += delta;
  loadWeek();
}

/* ============================================================
   INIT
============================================================ */
loadAllEvents().then(events => {
  allEvents = events;
  loadWeek();
});
</script>

<footer style="text-align:center;font-size:11px;color:#999;margin-top:40px;">
Weekly Summary • Mostlane Portal
</footer>

</body>
</html>
