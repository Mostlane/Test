<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Weekly Summary</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }
    #username-display {
      margin-top: 10px;
      font-weight: bold;
    }
    .content-box {
      background-color: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      border: none;
      border-radius: 5px;
      background-color: #005bbb;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #004999;
    }
    #week-selector {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Weekly Summary</h1>
    <div id="username-display"></div>
    <button onclick="goToMain()">Main Menu</button>
    <button onclick="createInvoice()">Create Invoice</button>
    <button onclick="createTimesheet()">Create Timesheet</button>
    <div id="week-selector">
      <button onclick="previousWeek()">←</button>
      <span id="week-range">This Week</span>
      <button onclick="nextWeek()">→</button>
    </div>
  </div>

  <div class="content-box" id="summary-content">
    <div id="summary-container">
      <p><i>Summary will appear here...</i></p>
    </div>
    <div id="mileage-summary"></div>
    <div id="earnings-summary"></div>
  </div>

  <script>
    const username = sessionStorage.getItem("mostlaneUser") || "Unknown";
    document.getElementById("username-display").innerText = "Logged in as: " + username.replace(".", " ");

    const invoiceWebhook = "https://hooks.zapier.com/hooks/catch/20261714/uy33k4e/";
    const timesheetWebhook = "https://hooks.zapier.com/hooks/catch/20261714/273lt6z/";

    function goToMain() {
      window.location.href = "main.html";
    }

    function captureAndSend(webhookUrl, type) {
      html2canvas(document.querySelector("#summary-content")).then(canvas => {
        const image = canvas.toDataURL("image/png");
        fetch(webhookUrl, {
          method: "POST",
          body: JSON.stringify({
            username: username,
            week: document.getElementById("week-range").innerText,
            type: type,
            screenshot: image
          }),
          headers: {
            "Content-Type": "application/json"
          }
        }).then(() => {
          alert(`${type} sent successfully!`);
        }).catch(() => {
          alert(`Failed to send ${type}.`);
        });
      });
    }

    function createInvoice() {
      captureAndSend(invoiceWebhook, "Invoice");
    }

    function createTimesheet() {
      captureAndSend(timesheetWebhook, "Timesheet");
    }

    function previousWeek() {
      alert("← week scroll (placeholder)");
    }

    function nextWeek() {
      alert("→ week scroll (placeholder)");
    }
  </script>
</body>
</html>
