<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Summary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 0;
    }
    .content-box {
      background: rgba(255,255,255,0.6);
      margin: 60px auto;
      padding: 20px;
      max-width: 900px;
      border-radius: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004a99;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .arrow {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .week-range {
      font-size: 18px;
      font-weight: bold;
    }
    .activity {
      background: white;
      border-left: 5px solid #004a99;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <div class="header">
      <div class="arrow" onclick="changeWeek(-1)">←</div>
      <div class="week-range" id="weekRange">Loading…</div>
      <div class="arrow" onclick="changeWeek(1)">→</div>
    </div>
    <div id="activityLog"></div>
  </div>

  <script>
    let user = sessionStorage.getItem("mostlaneUser") || "admin";
    let offset = 0;
    let dataStore = null;

    function getOrdinal(n) {
      const s = ["th", "st", "nd", "rd"], v = n % 100;
      return s[(v - 20) % 10] || s[v] || s[0];
    }

    function getWeekRange(date) {
      const monday = new Date(date);
      monday.setDate(monday.getDate() - ((monday.getDay() + 6) % 7) + offset * 7);
      const friday = new Date(monday);
      friday.setDate(monday.getDate() + 4);
      friday.setHours(23, 59, 59, 999); // include all of Friday

      const format = d => {
        const day = d.getDate();
        const suffix = getOrdinal(day);
        const month = d.toLocaleDateString("en-UK", { month: 'short' });
        const year = String(d.getFullYear()).slice(-2);
        return `${day}${suffix} ${month}${year}`;
      };

      return { start: monday, end: friday, label: `${format(monday)} – ${format(friday)}` };
    }

    function changeWeek(delta) {
      offset += delta;
      loadWeek();
    }

    function loadWeek() {
      const range = getWeekRange(new Date());
      document.getElementById("weekRange").textContent = range.label;

      const logs = dataStore[user] || [];
      const filtered = logs.filter(log => {
        const d = new Date(log.datetime);
        return d >= range.start && d <= range.end;
      });

      const container = document.getElementById("activityLog");
      container.innerHTML = "";
      filtered.forEach(log => {
        const div = document.createElement("div");
        div.className = "activity";
        div.innerHTML = `<strong>${log.type.toUpperCase()}</strong><br>${log.datetime}<br>${log.location || log.reference || log.description || ""}`;
        container.appendChild(div);
      });

      if (filtered.length === 0) {
        container.innerHTML = "<p>No activity this week.</p>";
      }
    }

    fetch("https://raw.githubusercontent.com/Mostlane/Test/main/logs/activity-log.json")
      .then(response => response.json())
      .then(json => {
        dataStore = json;
        loadWeek();
      })
      .catch(error => {
        document.getElementById("weekRange").textContent = "Error loading data";
        document.getElementById("activityLog").innerHTML = "<p style='color:red;'>Could not load activity log.</p>";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
