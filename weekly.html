<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Summary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('Mostlane_Embossed.png') center center no-repeat;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    .content-box {
      background: rgba(255,255,255,0.85);
      padding: 20px;
      margin: 20px auto;
      max-width: 900px;
      border-radius: 10px;
    }
    h1, h2 {
      text-align: center;
    }
    .summary {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .day-header {
      background-color: #f2f2f2;
      padding: 10px;
      margin-top: 20px;
      font-size: 18px;
      border-radius: 5px;
    }
    .entry {
      margin-left: 20px;
      padding: 5px 0;
      border-bottom: 1px solid #ddd;
    }
    .button-group {
      text-align: center;
      margin-top: 30px;
    }
    button {
      padding: 10px 20px;
      margin: 0 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #003366;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055a5;
    }
  </style>
</head>
<body>
  <div class="content-box">
    <h1>Weekly Summary</h1>

    <div class="summary">
      <p>Engineer: <span id="username">Loading...</span></p>
      <p id="week-range">Week: </p>
    </div>

    <div id="weekly-entries">
      <!-- Dynamic content will be injected here -->
    </div>

    <div class="button-group">
      <button id="createInvoice">Create Invoice</button>
      <button id="createTimesheet">Create Timesheet</button>
    </div>
  </div>

  <script>
    // Set username
    const username = sessionStorage.getItem("mostlaneUser") || "unknown";
    document.getElementById("username").textContent = username;

    // Dummy date range
    const today = new Date();
    const day = today.getDay();
    const monday = new Date(today.setDate(today.getDate() - day + 1));
    const sunday = new Date(today.setDate(monday.getDate() + 6));
    document.getElementById("week-range").textContent =
      "Week: " + monday.toLocaleDateString() + " - " + sunday.toLocaleDateString();

    // Dummy content (youâ€™ll replace this with real data logic)
    const sampleDays = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
    const weeklyContainer = document.getElementById("weekly-entries");

    sampleDays.forEach(day => {
      const header = document.createElement("div");
      header.className = "day-header";
      header.textContent = day;
      weeklyContainer.appendChild(header);

      const entry = document.createElement("div");
      entry.className = "entry";
      entry.textContent = `Check In @ ${day} 08:00`;
      weeklyContainer.appendChild(entry);

      const entry2 = document.createElement("div");
      entry2.className = "entry";
      entry2.textContent = `Check Out @ ${day} 17:00`;
      weeklyContainer.appendChild(entry2);
    });

    // Invoice button
    document.getElementById("createInvoice").addEventListener("click", function () {
      const htmlContent = document.querySelector(".content-box").innerHTML;

      fetch("https://hooks.zapier.com/hooks/catch/20261714/275rzr5/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          htmlContent: htmlContent,
          username: username,
        }),
      }).then(() => {
        alert("Invoice sent successfully.");
      });
    });

    // Timesheet button
    document.getElementById("createTimesheet").addEventListener("click", function () {
      const htmlContent = document.querySelector(".content-box").innerHTML;

      fetch("https://hooks.zapier.com/hooks/catch/20261714/273lt6z/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          htmlContent: htmlContent,
          username: username,
        }),
      }).then(() => {
        alert("Timesheet sent successfully.");
      });
    });
  </script>
</body>
</html>
