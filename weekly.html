
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Summary</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size: 180%;
      margin: 0;
      padding: 0;
    }
    .content-box {
      background: rgba(255,255,255,0.6);
      margin: 60px auto;
      padding: 20px;
      max-width: 900px;
      border-radius: 10px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #004a99;
      color: white;
      padding: 10px 20px;
      border-radius: 6px;
    }
    .arrow {
      font-size: 20px;
      cursor: pointer;
      user-select: none;
    }
    .week-range {
      font-size: 18px;
      font-weight: bold;
    }
    .activity {
      background: white;
      border-left: 5px solid #004a99;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
    }
    .portal-btn {
      background-color: #004a99;
      color: #fff;
      padding: 10px 20px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .portal-btn:hover {
      background-color: #003366;
    }
    .unknown {
      color: red;
      font-weight: bold;
    }
    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<div class="top-buttons">
  <a href="main.html" class="portal-btn">Main Menu</a>
</div>

<div class="content-box">
  <div class="header">
    <div class="arrow" onclick="changeWeek(-1)">←</div>
    <div class="week-range" id="weekRange">Loading…</div>
    <div class="arrow" onclick="changeWeek(1)">→</div>
  </div>
  <div id="activityLog"></div>
</div>

<script>
const username = sessionStorage.getItem("mostlaneUser");
let logs = {};
let sites = [];
let employmentStatus = '';
let travelTime = '';

function getWeekRange(offset) {
  const now = new Date();
  const start = new Date(now.setDate(now.getDate() - now.getDay() + 1 + offset * 7));
  const end = new Date(start);
  end.setDate(start.getDate() + 6);
  return [start, end];
}

function formatDate(d) {
  return d.toLocaleDateString("en-UK", { weekday: 'short', day: 'numeric', month: 'short' });
}

async function fetchTextFile(url) {
  const res = await fetch(url);
  return res.text();
}

async function fetchData() {
  const base = "https://raw.githubusercontent.com/Mostlane/Test/main";
  const [logData, siteData, empData, travelData] = await Promise.all([
    fetch(base + "/logs/activity-log.json").then(r => r.json()),
    fetch(base + "/sites.json").then(r => r.json()),
    fetchTextFile(base + "/employment.txt"),
    fetchTextFile(base + "/logs/travel-time.txt")
  ]);
  logs = logData[username] || [];
  sites = siteData;
  employmentStatus = empData.includes(username + " - SelfEmployed") ? "SelfEmployed" : "Employed";
  travelTime = travelData.includes(username + " - Yes") ? "Yes" : "No";
  renderLogs();
}

function haversine(lat1, lon1, lat2, lon2) {
  const R = 6371e3;
  const toRad = x => x * Math.PI / 180;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat / 2) ** 2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon / 2) ** 2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a)) / 1609.34;
}

async function renderLogs() {
  const container = document.getElementById("activityLog");
  container.innerHTML = "";

  for (const log of logs) {
    const div = document.createElement("div");
    div.className = "activity";

    const date = new Date(log.datetime);
    const dateStr = formatDate(date);
    const type = log.type?.toUpperCase() || "UNKNOWN";
    const lat = parseFloat(log.location_coords?.lat || log.location?.match(/Latitude:\s*([0-9\.\-]+)/)?.[1]);
    const lon = parseFloat(log.location_coords?.lon || log.location?.match(/Longitude:\s*([0-9\.\-]+)/)?.[1]);

    let matchedSite = null;
    let distanceMi = null;

    if (!isNaN(lat) && !isNaN(lon)) {
      for (const site of sites) {
        const dist = haversine(lat, lon, site.latitude, site.longitude);
        if (dist <= site.radiusMeters) {
          matchedSite = site.siteName;
          distanceMi = site.mileage;
          break;
        }
      }
    }

    let locationDisplay = matchedSite
      ? `<strong>Location:</strong> ${matchedSite}`
      : (lat && lon)
        ? `<span class='unknown'>Location not known – <a href="https://maps.google.com/?q=${lat},${lon}" target="_blank">Click Here</a></span>`
        : "Location Unknown";

    if (employmentStatus === "SelfEmployed" && travelTime === "No" && distanceMi) {
      locationDisplay += `<br><strong>Mileage:</strong> ${distanceMi.toFixed(1)} mi`;
    }

    div.innerHTML = `<strong>${type}</strong><br>${dateStr}<br>${locationDisplay}`;
    container.appendChild(div);
  }
}

let offset = 0;
function changeWeek(dir) {
  offset += dir;
  renderLogs();
}

fetchData();
</script>

</body>
</html>
