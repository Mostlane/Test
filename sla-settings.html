<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>Mostlane • SLA Settings</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <script src="auth.js"></script>
  <style>
    :root{
      --ml-blue:#003b82;
      --text:#0f172a;
      --muted:#6b7280;
      --panel:rgba(255,255,255,0.9);
    }
    html,body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--text);
      background:#e6e8eb url('Mostlane_Embossed.png') no-repeat center center fixed;
      background-size:cover;
    }
    .shell{
      max-width:700px;
      margin:40px auto;
      padding:0 16px;
    }
    .card{
      background:var(--panel);
      border-radius:14px;
      box-shadow:0 12px 28px rgba(0,0,0,0.12);
      overflow:hidden;
      padding:20px 22px;
    }
    h1{margin-top:0;color:var(--ml-blue);}
    label{display:block;margin:12px 0 4px;font-weight:600;}
    input{
      width:100%;
      padding:8px 10px;
      border-radius:8px;
      border:1px solid #cbd5e1;
      font-size:14px;
    }
    .row{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:12px;
    }
    .muted{color:var(--muted);font-size:13px;margin-top:6px;}
    .actions{margin-top:18px;display:flex;gap:10px;}
    .btn{
      border-radius:10px;
      padding:10px 16px;
      border:1px solid #cbd5e1;
      cursor:pointer;
      font-weight:600;
      font-size:14px;
    }
    .btn.primary{
      background:var(--ml-blue);
      color:#fff;
      border-color:var(--ml-blue);
    }
    .btn.secondary{background:#fff;}
  </style>
</head>
<body>
<div class="shell">
  <div class="card">
    <h1>SLA Settings</h1>
    <p class="muted">
      Set SLA target times in <b>calendar hours</b> from the time the job is raised.
      Changing these will affect all <b>future</b> calculations when priorities are created or changed.
    </p>
    <div class="row">
      <div>
        <label>P1 – Critical (hours)</label>
        <input type="number" id="p1" min="1" step="1">
      </div>
      <div>
        <label>P2 – High (hours)</label>
        <input type="number" id="p2" min="1" step="1">
      </div>
    </div>
    <div class="row">
      <div>
        <label>P3 – Medium (hours)</label>
        <input type="number" id="p3" min="1" step="1">
      </div>
      <div>
        <label>P4 – Low (hours)</label>
        <input type="number" id="p4" min="1" step="1">
      </div>
    </div>
    <div style="max-width:250px;margin-top:12px;">
      <label>P5 – Very Low (hours)</label>
      <input type="number" id="p5" min="1" step="1">
    </div>
    <div class="muted">
      Example: P1 = 4 means SLA target is raisedAt + 4 hours.
    </div>
    <div class="actions">
      <button class="btn secondary" onclick="window.location='sla-main.html'">Back</button>
      <button class="btn primary" id="saveBtn">Save Settings</button>
      <span id="status" class="muted"></span>
    </div>
  </div>
</div>

<script>
const API_BASE = "https://YOUR_SLA_WORKER_DOMAIN";

async function loadConfig(){
  document.getElementById("status").textContent = "Loading…";
  try{
    const res = await fetch(API_BASE + "/sla/config");
    const j = await res.json();
    if (!j.ok) throw new Error(j.error || "Error");
    const c = j.config;
    p1.value = c.P1 ?? 4;
    p2.value = c.P2 ?? 24;
    p3.value = c.P3 ?? 72;
    p4.value = c.P4 ?? 168;
    p5.value = c.P5 ?? 336;
    status.textContent = "";
  }catch(e){
    console.error(e);
    status.textContent = "❌ Could not load config.";
  }
}

async function saveConfig(){
  status.textContent = "Saving…";
  const cfg = {
    P1: Number(p1.value || 4),
    P2: Number(p2.value || 24),
    P3: Number(p3.value || 72),
    P4: Number(p4.value || 168),
    P5: Number(p5.value || 336)
  };
  try{
    const res = await fetch(API_BASE + "/sla/config", {
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body: JSON.stringify({ config: cfg })
    });
    const j = await res.json();
    if (!res.ok || !j.ok) throw new Error(j.error || "Error");
    status.textContent = "✅ Saved.";
  }catch(e){
    console.error(e);
    status.textContent = "❌ Save failed.";
  }
}

const p1 = document.getElementById("p1");
const p2 = document.getElementById("p2");
const p3 = document.getElementById("p3");
const p4 = document.getElementById("p4");
const p5 = document.getElementById("p5");
const status = document.getElementById("status");

document.getElementById("saveBtn").addEventListener("click", saveConfig);
loadConfig();
</script>
</body>
</html>
